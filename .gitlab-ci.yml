deploy_project:
  stage: deploy
  environment:
    name: k8s
  when: manual
  before_script:
    - cat "$DEPLOYMENT_FILE" > deployment.yaml
    - cat "$KUBE_CONFIG_FILE" > k8s-config.yaml
  script:
    - export KUBECONFIG=k8s-config.yaml
    - sed -i "s/latest/${IMAGE_TAG}/g" deployment.yaml
    - kubectl apply -f deployment.yaml --validate=false
  tags:
    - k8s
