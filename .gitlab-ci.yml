stages:
  - deploy

before_script:
  - cp deploy/* .
  - chmod +x *.sh
  - rm -rf deploy
  - ls -l
  - ls | wc -l

deploy to Development-web-user:
  stage: deploy
  environment:
    name: development-web-user
  when: manual

#  artifacts:
#    paths:
#      - build/
  script:
    - scp -r -P$ssh_port * "$ssh_user"@"$server_ip":"$web_user_work_dir"
    - ssh -p "$ssh_port" "$ssh_user"@"$server_ip" "cd $web_user_work_dir; free -h; sh -x web-user_dev.sh"
    - ssh -p "$ssh_port" "$ssh_user"@"$server_ip" "sleep 40; ls $web_user_work_dir && netstat -tnlp"
  only:
    - development
    
deploy to Development-admin:
  stage: deploy
  environment:
    name: development-admin
  when: manual

#  artifacts:
#    paths:
#      - build/
  script:
    - scp -r -P$ssh_port * "$ssh_user"@"$server_ip":"$admin_work_dir"
    - ssh -p "$ssh_port" "$ssh_user"@"$server_ip" "cd $admin_work_dir; free -h; sh -x restart.sh"
    - ssh -p "$ssh_port" "$ssh_user"@"$server_ip" "sleep 40; ls $admin_work_dir && netstat -tnlp"
  only:
    - development
    
    
