<div class="wrapper">
  <div class="wrapper--left">
    <div class="wrapper--left-auth-panel">
      <router-outlet></router-outlet>
    </div>
    <footer class="wrapper--left-footer">
      I hereby agree to&nbsp;<a
        [href]="authConstants.linkUrl.termsAndCondition"
        target="_blank"
        rel="noopener"
        >Terms and Conditions</a
      >
    </footer>
    <div class="wrapper--left-svg-icons first">
      <img [src]="authConstants.imgUrl.bell" alt="bell" />
    </div>
    <div class="wrapper--left-svg-icons second">
      <img [src]="authConstants.imgUrl.hotel" alt="hotel" />
    </div>
    <div class="wrapper--left-svg-icons third">
      <img [src]="authConstants.imgUrl.luggage" alt="luggage" />
    </div>
    <div class="wrapper--left-svg-icons fourth">
      <img [src]="authConstants.imgUrl.metroHotel" alt="metro hotel" />
    </div>
  </div>
  <div class="wrapper--right">
    <header class="wrapper--right-header">
      <a [href]="authConstants.linkUrl.aboutUs" target="_blank" rel="noopener"
        >About Us</a
      >
      <a
        [href]="authConstants.linkUrl.privacyPolicy"
        target="_blank"
        rel="noopener"
        >Privacy Policy</a
      >
    </header>
    <div class="wrapper--right-managing-hotel">
      <p class="heading">Managing Hotel is Now Easy</p>
      <div class="wrapper--right-managing-hotel-option-box">
        <div
          *ngFor="
            let option of authConstants.managingOptions;
            trackBy: trackById
          "
          class="option"
        >
          <img class="material-icons" [src]="option.url" [alt]="option.label" />
          <p class="option-label">{{ option.label }}</p>
        </div>
      </div>
    </div>
    <div class="wrapper--right-footer">
      <div class="image">
        <img [src]="authConstants.imgUrl.botshotLogo" alt="Botshot" />
      </div>
      Â©&nbsp;{{ currentDate }}, Botshot. All Right Reserved
    </div>
  </div>
</div>
