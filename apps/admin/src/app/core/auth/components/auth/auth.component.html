<div class="wrapper">
  <div class="wrapper--left">
    <!-- <div class="wrapper--left-logo">
      <img src="assets/hilltop-logo.png" />
    </div> -->
    <div class="wrapper--left-auth-panel">
      <router-outlet></router-outlet>
    </div>
    <footer class="wrapper--left-footer">
      I hereby agree to&nbsp;<a
        [href]="authConstants.linkUrl.termsAndCondition"
        target="_blank"
        >Terms and Conditions</a
      >
    </footer>
    <div class="wrapper--left-svg-icons first">
      <img [src]="authConstants.imgUrl.bell" />
    </div>
    <div class="wrapper--left-svg-icons second">
      <img [src]="authConstants.imgUrl.hotel" />
    </div>
    <div class="wrapper--left-svg-icons third">
      <img [src]="authConstants.imgUrl.luggage" />
    </div>
    <div class="wrapper--left-svg-icons fourth">
      <img [src]="authConstants.imgUrl.metroHotel" />
    </div>
  </div>
  <div class="wrapper--right">
    <header class="wrapper--right-header">
      <a [href]="authConstants.linkUrl.aboutUs" target="_blank">About Us</a>
      <a [href]="authConstants.linkUrl.privacyPolicy" target="_blank"
        >Privacy Policy</a
      >
    </header>
    <div class="wrapper--right-managing-hotel">
      <p class="heading">Managing Hotel is Now Easy</p>
      <div class="wrapper--right-managing-hotel-option-box">
        <div
          *ngFor="let option of managingOptions; trackBy: trackById"
          class="option"
        >
          <img class="material-icons" [src]="option.url" />
          <p class="option-label">{{ option.label }}</p>
        </div>
      </div>
    </div>
    <div class="wrapper--right-footer">
      <div class="image">
        <img src="assets/botshotlogo.png" />
      </div>
      Â©&nbsp;{{ currentDate }}, Botshot. All Right Reserved
    </div>
  </div>
</div>
