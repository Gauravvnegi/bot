<div class="login_container">
  <div class="row">
    <!-- Here header will come -->
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="Login()">
    <div class="card">
      <div class="card-header">
        <h4>LOGIN</h4>
        <div class="social-btns">
          <!-- Social buttons will come here -->
        </div>
      </div>
      <div class="card-form">
        <div class="form-row">
          <mat-icon class="material-icons" matSuffix>email</mat-icon>
          <mat-form-field>
            <input type="text" 
            matInput 
            formControlName="email"
            placeholder="Email" />
          </mat-form-field>
          <mat-error *ngIf="loginForm.get('email').touched && loginForm.get('email').hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('email').touched && loginForm.get('email').hasError('pattern')">
            Please enter the valid Email
          </mat-error>
        </div>
        <div class="form-row">
          <mat-icon class="material-icons" matSuffix>lock_outline</mat-icon>
          <mat-form-field>
            <input
              [type]="!isPasswordVisible ? 'password' : 'text'"
              matInput
              formControlName="password"
              placeholder="Password"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="isPasswordVisible = !isPasswordVisible"
            >
              <mat-icon>{{
                !isPasswordVisible ? 'visibility_off' : 'visibility'
              }}</mat-icon>
            </button>
          </mat-form-field>
          <mat-error *ngIf="loginForm.get('password').touched && loginForm.get('password').hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('password').touched && 
          (loginForm.get('password').hasError('minlength')||
          loginForm.get('password').hasError('maxlength'))">
            Please enter valid Password
          </mat-error>
        </div>
      </div>
      <div class="forgot__block">
        <a class="forgot--password" (click)="navigateToForgotPassword()">Forgot Password?</a>
      </div>
      <div class="card-footer">
        <button class="login" mat-button [disabled]="!loginForm.valid">LOGIN</button>
      </div>
    </div>
  </form>

  <div class="footer">
    <div class="links">
      <a href="#">About Us</a>
      <a href="#">Privacy</a>
    </div>
    <p>&copy;&nbsp;2020,Botshot. All Rights Reserved</p>
  </div>
</div>
