<div class="login_container">
  <div class="row">
    <!-- Here header will come -->
  </div>
  <div class="card">
    <div class="card-header">
      <h4>LOGIN</h4>
      <div class="social-btns">
        <!-- Social buttons will come here -->
      </div>
    </div>
    <div class="card-form">
      <div class="form-row">
        <mat-icon class="material-icons" matSuffix>email</mat-icon>
        <mat-form-field>
          <input type="text" matInput placeholder="Email" />
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-icon class="material-icons" matSuffix>lock_outline</mat-icon>
        <mat-form-field>
          <input
            [type]="!isPasswordVisible ? 'password' : 'text'"
            matInput
            placeholder="Password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="isPasswordVisible = !isPasswordVisible"
          >
            <mat-icon>{{
              !isPasswordVisible ? 'visibility_off' : 'visibility'
            }}</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </div>
    <div class="forgot__block">
      <a class="forgot--password">Forgot Password?</a>
    </div>
    <div class="card-footer">
      <button class="login" mat-button>LOGIN</button>
    </div>
  </div>
  <div class="footer">
    <div class="links">
      <a href="#">About Us</a>
      <a href="#">Privacy</a>
    </div>
    <p>&copy;&nbsp;2020,Botshot. All Rights Reserved</p>
  </div>
</div>
