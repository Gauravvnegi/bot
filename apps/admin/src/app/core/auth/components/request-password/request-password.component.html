<div class="login_container">
    <div class="row">
      <!-- Here header will come -->
    </div>
    <form [formGroup]="requestPasswordForm" (ngSubmit)="requestPassword()">
      <div class="card">
        <div class="card-header">
          <h4>REQUEST PASSWORD</h4>
        </div>
        <div class="card-form">
          <div class="form-row">
            <mat-icon class="material-icons" matSuffix>email</mat-icon>
            <mat-form-field>
                <input type="text" 
                matInput 
                formControlName="email"
                placeholder="Email" />
            </mat-form-field>
            <mat-error *ngIf="requestPasswordForm.get('email').touched && requestPasswordForm.get('email').hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="requestPasswordForm.get('email').touched && requestPasswordForm.get('email').hasError('pattern')">
              Please enter the valid Email
            </mat-error>
          </div>
          <span *ngIf="isEmailSent">Please check your mail.</span>
        </div>
        <div class="forgot__block">
          <a class="forgot--password" (click)="navigateToLogin()">Back to Login</a>
        </div>
        <div class="card-footer">
          <button class="login" mat-button >REQUEST</button>
        </div>
      </div>
    </form>
  
    <div class="footer">
      <div class="links">
        <a href="#">About Us</a>
        <a href="#">Privacy</a>
      </div>
      <p>&copy;&nbsp;2020,Botshot. All Rights Reserved</p>
    </div>
  </div>
