<div class="login_container">
  <div class="row">
    <!-- Here header will come -->
  </div>
  <div class="card">
    <h4 class="card--heading">
      {{ 'auth.resend_password_email' | translate }}
    </h4>
    <h3 class="card--quote" style="margin-bottom: 10px;">
      {{ 'auth.resend_password_message' | translate }}
    </h3>
    <h3 class="card--quote">
      {{ 'auth.resend_password_confirmation_message' | translate }}
    </h3>
    <div class="card-footer">
      <button class="login cancel" mat-button (click)="navigateToLogin()">
        {{ 'auth.cancel' | translate }}
      </button>
      <button class="login" mat-button (click)="navigateToRequestPassword()">
        {{ 'auth.resend_mail' | translate }}
      </button>
    </div>
  </div>
</div>
