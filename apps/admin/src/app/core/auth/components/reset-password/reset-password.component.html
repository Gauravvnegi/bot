<div class="login_container">
    <div class="row">
      <!-- Here header will come -->
    </div>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="ResetPassword()">
      <div class="card">
        <div class="card-header">
          <h4>RESET PASSWORD</h4>
        </div>
        <div class="card-form">
          <div class="form-row">
            <mat-icon class="material-icons" matSuffix>lock_outline</mat-icon>
            <mat-form-field>
                <input type="password" 
                matInput 
                formControlName="password"
                placeholder="Password" />
            </mat-form-field>
            <mat-error *ngIf="resetPasswordForm.get('password').touched && resetPasswordForm.get('password').hasError('required')">
              Password is required
            </mat-error>
          </div>
          <div class="form-row">
            <mat-icon class="material-icons" matSuffix>lock_outline</mat-icon>
            <mat-form-field>
                <input 
                [type]="!isPasswordVisible ? 'password' : 'text'" 
                matInput 
                formControlName="resetPassword"
                placeholder="Confirm Password" />
              <button
                mat-icon-button
                matSuffix
                (click)="isPasswordVisible = !isPasswordVisible"
              >
                <mat-icon>{{
                  !isPasswordVisible ? 'visibility_off' : 'visibility'
                }}</mat-icon>
              </button>
            </mat-form-field>
            <mat-error *ngIf="resetPasswordForm.get('resetPassword').touched && resetPasswordForm.get('resetPassword').hasError('required')">
              Please confirm the password
            </mat-error>
            <mat-error *ngIf="resetPasswordForm.get('resetPassword').touched && resetPasswordForm.get('resetPassword').hasError('passwordMatch')">
              Passwords did not match
            </mat-error>
          </div>
        </div>
        <div class="forgot__block">
          <a class="forgot--password" (click)="navigateToLogin()">Back to Login</a>
        </div>
        <div class="card-footer">
          <button class="login" mat-button [disabled]="!resetPasswordForm.valid">RESET</button>
        </div>
      </div>
    </form>
  
    <div class="footer">
      <div class="links">
        <a href="#">About Us</a>
        <a href="#">Privacy</a>
      </div>
      <p>&copy;&nbsp;2020,Botshot. All Rights Reserved</p>
    </div>
  </div>
