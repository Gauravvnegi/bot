<div class="wrapper">
  <mat-form-field appearance="outline">
    <mat-label>Choose a date</mat-label>
    <mat-icon class="material-icons" matPrefix>calendar_today</mat-icon>
    <input
      matInput
      type="text"
      name="daterangeInput"
      daterangepicker
      [options]="config"
      (selected)="selectedDate($event)"
    />
    <mat-icon class="material-icons" matSuffix>arrow_drop_down</mat-icon>
  </mat-form-field>
</div>
