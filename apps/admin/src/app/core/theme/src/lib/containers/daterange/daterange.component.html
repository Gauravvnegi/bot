<div class="wrapper">
  <mat-form-field appearance="outline">
    <mat-label>Choose a date</mat-label>
    <!-- <mat-icon class="material-icons" matPrefix>calendar_today</mat-icon> -->
    <input
      matInput
      type="text"
      name="daterangeInput"
      daterangepicker
      [options]="config"
      (selected)="selectedDate($event)"
      class="date-range-input"
      (focus)="onFocus()"
    />
    <img src="assets/svg/calendar.svg" class="calendar-image" />
  </mat-form-field>
</div>
