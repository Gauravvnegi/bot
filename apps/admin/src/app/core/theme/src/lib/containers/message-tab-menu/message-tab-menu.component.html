<mat-tab-group
  #matTab
  (selectedTabChange)="onTabChanged($event)"
  [selectedIndex]="selectedIndex"
>
  <mat-tab *ngFor="let tab of tabList">
    <ng-template mat-tab-label>
      <div style="display: flex; align-items: center;">
        <div><img [src]="tab.imgSrc" /></div>
        <div>{{ tab.count }}</div>
      </div>
    </ng-template>
  </mat-tab>
</mat-tab-group>
