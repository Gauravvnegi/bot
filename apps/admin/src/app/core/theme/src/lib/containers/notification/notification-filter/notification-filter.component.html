<div class="filter--container">
  <div class="header">
    <div class="header--title" (click)="closeFilter()">
      <mat-icon class="material-icons" matSuffix>keyboard_backspace</mat-icon>
      <div>Go Back</div>
    </div>
    <div class="header--clear" (click)="clearFilter()">
      <img src="assets/svg/delete-transparent.svg" alt="remove filters" />
      <div>Remove Filters</div>
    </div>
  </div>
  <div class="title">Filter by</div>
  <div class="filter--form" [formGroup]="filterFG">
    <div class="messages" formGroupName="status">
      <div class="filter-heading">Messages</div>
      <div class="status">
        <mat-checkbox formControlName="read">Read</mat-checkbox>
        <mat-checkbox formControlName="unread">Unread</mat-checkbox>
        <mat-checkbox formControlName="removed">Removed</mat-checkbox>
      </div>
    </div>
    <div class="date">
      <div class="filter-heading">Date</div>
      <div class="fields">
        <hospitality-bot-from-to-date
        [startMinDate]="startMinDate"
        [startMaxDate]="startMaxDate"
          [controlNames]="{
            from: 'fromDate',
            to: 'toDate'
          }"
          [props]="{
            floatInsideLabel: true
          }"
        ></hospitality-bot-from-to-date>
      </div>
    </div>
  </div>
  <div class="apply">
    <hospitality-bot-button
      label="Apply"
      (onClick)="applyFilter()"
    ></hospitality-bot-button>
  </div>
</div>
