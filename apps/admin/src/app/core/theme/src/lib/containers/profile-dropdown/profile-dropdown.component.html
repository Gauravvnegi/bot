<div class="profile__dropdown">
  <div class="profile__dropdown__image" *ngIf="!showImage">
    <p class="profile-initial">
      {{ userService.userDetails?.getProfileNickName() }}
    </p>
  </div>
  <div class="profile-image" *ngIf="showImage">
    <img [src]="profilePic" (error)="handleImageError()" />
  </div>

  <div class="dropdown-list">
    <p
      (click)="profileAction(item.value)"
      class="list-item"
      *ngFor="let item of items"
    >
      {{ item.label }}
    </p>
  </div>
</div>
