<div class="profile__dropdown">
  <div class="profile__dropdown__image">
    <p class="profile-initial">VS</p>
  </div>
  <span
    style="vertical-align: middle; margin-left: 5px;"
    class="dropdown-text"
    >{{ userDetailService.userDetails.getFullName() }}</span
  >
  <mat-icon class="material-icons" matPrefix>keyboard_arrow_down</mat-icon>
  <div class="dropdown-list">
    <p class="list-item" *ngFor="let item of items">
      {{ item.label }}
    </p>
  </div>
</div>
