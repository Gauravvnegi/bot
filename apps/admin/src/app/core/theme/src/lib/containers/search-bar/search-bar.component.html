<div class="global__search">
  <span class="p-input-icon-right">
    <i *ngIf="!searchValue" class="pi pi-search"></i>
    <mat-icon *ngIf="searchValue" (click)="clearSearch()" class="cross_icon"
      >cancel</mat-icon
    >
    <form [formGroup]="parentForm">
      <input
        type="text"
        pInputText
        [formControlName]="name"
        placeholder="Search by Name, Number,Conf no..."
      />
    </form>
  </span>
  <div *ngIf="searchDropdownVisible" class="global__search__dropdown">
    <p
      *ngFor="let option of searchOptions"
      (click)="setOptionSelection(option)"
    >
      {{ option.label }} {{ option.description }}
    </p>
    <ng-container *ngIf="searchOptions.length >= 3 && searchOptions.length < this.results.searchResults.length">
      <p (click)="getAllResults()">See All results for '{{parentForm.get('search').value}}'</p>
    </ng-container>
    <ng-container *ngIf="searchOptions.length === 0">
      No results found
    </ng-container>
    <!-- <p (click)="setOptionSelection(1)">Test</p>
    <p (click)="setOptionSelection(1)">Test</p>
    <p (click)="setOptionSelection(1)">Test</p> -->
  </div>
</div>
