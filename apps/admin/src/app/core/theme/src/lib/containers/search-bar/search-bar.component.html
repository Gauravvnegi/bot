<div class="global__search">
  <span class="p-input-icon-right">
    <i *ngIf="!searchValue" class="pi pi-search"></i>
    <mat-icon *ngIf="searchValue" (click)="clearSearch()" class="cross_icon">cancel</mat-icon>
    <form [formGroup]="parentForm">
      <input type="text" pInputText [formControlName]="name" placeholder="Search by Name, Number,Conf no..." />
    </form>
  </span>
  <div *ngIf="searchDropdownVisible" class="global__search__dropdown">
    <ng-container *ngFor="let option of searchOptions; let i = index;">
      <ng-container [ngSwitch]="option.type">
        <ng-container *ngSwitchCase="'GUEST'">
          <div class="option" (click)="setOptionSelection(option)">
            <div class="image"><img [src]="option.imageUrl" /></div>
            <div class="circle-divider"></div>
            <div class="detail">{{ option.label }}</div>
            <div class="circle-divider"></div>
            <div class="description">{{ option.description }}</div>
          </div>
        </ng-container>
        <ng-container *ngSwitchCase="'PACKAGES'">
          <div class="option" (click)="setOptionSelection(option)">
            <div class="image"><img [src]="option.imageUrl" /></div>
            <div class="circle-divider"></div>
            <div class="detail">{{ option.label }}</div>
            <div class="circle-divider"></div>
            <div class="description">{{ option.description }}</div>
          </div>
        </ng-container>
        <ng-container *ngSwitchCase="'RESERVATIONS'">
          <div class="option" (click)="setOptionSelection(option)">
            <div class="image"><img [src]="option.imageUrl" /></div>
            <div class="circle-divider"></div>
            <div class="detail">{{ option.label }}</div>
            <div class="circle-divider"></div>
            <div class="description">{{ option.description }}</div>
          </div>
        </ng-container>
      </ng-container>
    </ng-container>
    <ng-container *ngIf="searchOptions.length >= 3 && searchOptions.length < this.results.searchResults.length">
      <div class="show-all" (click)="getAllResults()">See all results for '{{parentForm.get('search').value}}'</div>
    </ng-container>
    <ng-container *ngIf="searchOptions.length === 0">
      No results found
    </ng-container>
  </div>
</div>
