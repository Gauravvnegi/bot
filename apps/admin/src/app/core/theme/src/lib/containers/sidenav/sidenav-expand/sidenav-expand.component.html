<div
  class="sideNav-expand-box"
  *ngIf="isExpanded && submenuItems?.length"
  [@slideInOut]
>
  <div
    class="sidenav-header"
    [style.color]="'#C5C5C5'"
    *ngIf="submenuItems !== null"
  >
    <div class="logo" *ngIf="isExpanded" [style.background-color]="bgColor">
      <div class="logo-image">
        <img [src]="logoUrl" alt="logo" />
      </div>
    </div>
  </div>
  <div class="backColor">
    <div *ngIf="submenuItems !== null" class="heading">{{ title }}</div>
    <div
      *ngFor="let subItem of submenuItems"
      routerLinkActive
      #rla="routerLinkActive"
      [routerLinkActiveOptions]="{ exact: false }"
      class="subitems_heading"
      [ngClass]="rla.isActive ? 'parent-active active' : ''"
      [routerLink]="[subItem.path]"
      (click)="toggleSideNav()"
    >
      <a
        class="subitems_heading_anchor"
        [style.display]="'flex'"
        [style.background-color]="rla.isActive ? '#E8EEF5' : 'transparent'"
        [style.justify-content]="'center'"
        [style.color]="rla.isActive ? '#4B56C0' : '#C5C5C5'"
        [style.border-right]="rla.isActive ? '3.2px solid #4B56C0' : ''"
        [style.width]="'100%'"
        [style.padding]="'0px 15px'"
        [style.margin-right]="rla.isActive ? '-3.2px' : ''"
        ><div class="sidenav_logo" *ngIf="!!subItem.url">
          <img [src]="subItem.url" class="svg-icon" [alt]="subItem.title" />
        </div>
        <span class="icon-label">{{ subItem.title }}</span>
      </a>
    </div>
  </div>
</div>
<div
  class="overlay-container"
  (mouseenter)="toggleSideNav()"
  *ngIf="isExpanded && submenuItems !== null"
></div>
