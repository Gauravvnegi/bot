<div class="sideNav-expand-box" *ngIf="isExpanded && submenuItems !== null"     [@slideInOut]>
  <div
    class="logo text-uppercase"
    [style.color]="'#C5C5C5'"
    [style.background-color]="'#4B56C0'"
    *ngIf="submenuItems !== null"
  >
    <div class="sidenav-header">
      <div class="logo" *ngIf="isExpanded">
        <img src="assets/images/hotelhilltop.png" alt="hilltop" />
      </div>
    </div>
  </div>
  <div class="backColor">
    <div *ngIf="submenuItems !== null" class="heading">{{ title }}</div>
    <div
      *ngFor="let subItem of submenuItems"
      routerLinkActive
      #rla="routerLinkActive"
      [routerLinkActiveOptions]="{ exact: false }"
      class="subitems_heading"
      [ngClass]="rla.isActive ? 'parent-active active' : ''"
      [routerLink]="[subItem.path]"
      (click)="toggleSideNav()"
    >
      <a
        class="subitems_heading_anchor"
        [style.display]="'flex'"
        [style.background-color]="rla.isActive ? '#E8EEF5' : 'transparent'"
        [style.justify-content]="'center'"
        [style.color]="rla.isActive ? '#4B56C0' : '#C5C5C5'"
        [style.width]="'100%'"
        [style.padding]="'0px 15px'"
        ><div class="sidenav_logo">
          <img [src]="subItem.url" class="svg-icon" />
        </div>
        <span class="icon-label">{{ subItem.title }}</span>
      </a>
    </div>
  </div>
</div>
