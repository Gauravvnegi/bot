<div class="logo text-uppercase" [style.color]="normalFontColor">
  <!-- Botshot new collapse logo-->
  <div class="sidenav-header">
    <!-- <div [style.display]="status ? 'none' : ''" class="logo">
      <img
        src="assets/images/botshot_collapse.png"
        onerror="this.src='assets/images/botshot_expand.png';"
        alt=""
      />
    </div> -->
    <!-- Side nav menu icon collapse-->
    <div *ngIf="!isExpanded" class="menu_button">
      <img
        #botLogo
        class="bot-logo"
        src="assets/images/botshot_collapse.png"
        alt=""
        (mouseenter)="
          botLogo.style.display = 'none'; productMenu.style.display = 'block'
        "
        (mouseleave)="
          botLogo.style.display = 'block'; productMenu.style.display = 'none'
        "
      />
      <img
        (click)="isMenuBarVisible = true"
        class="product-menu"
        src="assets/images/main-menu.png"
        alt=""
        style="display: none;"
        #productMenu
      />
    </div>
  </div>
</div>
<div class="sidebar__container">
  <div *ngFor="let menuItem of menuItems">
    <div
      class="main_heading"
      routerLinkActive
      #rla="routerLinkActive"
      [routerLinkActiveOptions]="{ exact: false }"
      [ngClass]="selectedModule == menuItem.name ? 'active' : ''"
      (mouseenter)="handleRouteChange(menuItem)"
      (mouseleave)="handleRouteChangeOnLeave()"
    >
      <div
        class="overlay-link"
        (click)="toggleMenuButton(menuItem)"
        *ngIf="isSameModule(menuItem.path)"
      ></div>
      <a
        class="main_heading_anchor"
        [routerLink]="[menuItem.path]"
        [style.background-color]="
          selectedModule == menuItem.name
            ? 'rgba(255, 255, 255, 0.24)'
            : 'transparent'
        "
        [style.color]="
          selectedModule == menuItem.name ? activeFontColor : normalFontColor
        "
        [style.padding]="'10px 0px'"
        (click)="handleRouteChange(menuItem)"
        ><div class="sidenav_logo">
          <ng-container *ngIf="menuItem.urlColor; else imageUrl">
            <!-- sidebar icons coming from backend-->
            <img
              [src]="rla.isActive ? menuItem.urlColor : menuItem.url"
              [alt]="menuItem.name"
            />
          </ng-container>
          <ng-template #imageUrl>
            <img [src]="menuItem.url" class="svg-icon" [alt]="menuItem.name" />
          </ng-template>
        </div>
        <div class="icon-label">{{ menuItem.title }}</div>
      </a>
    </div>
  </div>
</div>

<ng-container>
  <p-sidebar
    [visible]="isMenuBarVisible"
    (onHide)="isMenuBarVisible = false"
    [showCloseIcon]="false"
    [style]="{ width: '25em' }"
    position="left"
  >
    <ng-template
      *ngIf="isMenuBarVisible"
      [ngTemplateOutlet]="sidebar"
    ></ng-template>
  </p-sidebar>
</ng-container>

<ng-template #sidebar>
  <div class="wrapper">
    <div class="header">
      <div class="cross">
        <div (click)="isMenuBarVisible = false" class="close">
          <i
            class="fa fa-times"
            style="color: rgba(0, 0, 0, 0.25);"
            aria-hidden="true"
          ></i>
        </div>
      </div>
      <div (click)="onExplore()" class="explore">
        Botshot
        <i
          class="pi pi-arrow-right"
          style="color: #5f38f9;"
          aria-hidden="true"
        ></i>
      </div>
    </div>
    <div class="menu-wrapper">
      <div class="bot-logo">
        <img src="assets/images/botshotlogo-color.png" alt="" />
      </div>

      <div class="menu-container">
        <div
          *ngFor="let product of productList; let i = index"
          class="menu"
          [ngClass]="{ selected: product.name === selectedProduct }"
          (click)="onMenuCLick(product)"
        >
          <img [src]="product.url" alt="" />
          <div class="menu-label">{{ product.title }}</div>
        </div>
      </div>
    </div>
    <!-- <div class="footer">
      <div class="header">Free Hotel Resource</div>
    </div> -->
  </div>
</ng-template>
