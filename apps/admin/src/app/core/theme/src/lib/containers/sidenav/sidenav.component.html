<div
  class="logo text-uppercase"
  [style.color]="normalFontColor"
  [style.background-color]="headerBgColor"
>
  <div class="sidenav-header">
    <div [style.display]="status ? 'none' : ''" class="logo">
      <img
        [src]="branchConfig.logoUrl"
        onerror="this.src='assets/hotelhilltop.png';"
      />
    </div>
    <div class="menu_button" (click)="toggleMenuButton()">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
  </div>
</div>
<div class="divider" [style.background-color]="dividerBgColor"></div>
<div class="sidebar__container">
  <div *ngFor="let menuItem of menuItems">
    <div
      class="main_heading"
      routerLinkActive
      #rla="routerLinkActive"
      [routerLinkActiveOptions]="{ exact: false }"
      [ngClass]="
        rla.isActive ? (menuItem.children === null ? 'active' : '') : ''
      "
    >
      <a
        class="main_heading_anchor"
        [routerLink]="[menuItem.path]"
        [style.display]="'flex'"
        [style.background-color]="
          rla.isActive ? list_item_colour : 'transparent'
        "
        [style.color]="
          rla.isActive
            ? menuItem.children === null
              ? activeFontColor
              : normalFontColor
            : normalFontColor
        "
        [style.padding]="'0px 15px'"
        ><div class="sidenav_logo">
          <img [src]="menuItem.url" class="svg-icon" />
        </div>
        <span class="icon-label" *ngIf="isExpanded">{{ menuItem.title }}</span>
        <mat-icon
          *ngIf="menuItem.children !== null"
          [style.transform]="rla.isActive ? 'rotate(90deg)' : ''"
          >keyboard_arrow_right</mat-icon
        >
      </a>
    </div>

    <div
      [ngClass]="
        rla.isActive ? (menuItem.children !== null ? 'child-active' : '') : ''
      "
      class="subitems"
    >
      <div
        *ngFor="let subItem of menuItem.children"
        routerLinkActive
        #rla="routerLinkActive"
        [routerLinkActiveOptions]="{ exact: false }"
        class="subitems_heading"
        [ngClass]="rla.isActive ? 'parent-active active' : ''"
        [routerLink]="[subItem.path]"
      >
        <a
          class="subitems_heading_anchor"
          [style.display]="'flex'"
          [style.background-color]="
            rla.isActive ? list_item_colour : 'transparent'
          "
          [style.color]="rla.isActive ? activeFontColor : normalFontColor"
          [style.padding]="'0px 15px'"
          [style.width]="'100%'"
          ><div class="sidenav_logo">
            <img [src]="subItem.url" class="svg-icon" />
          </div>
          <span class="icon-label" *ngIf="isExpanded">{{ subItem.title }}</span>
        </a>
      </div>
    </div>
  </div>
</div>
