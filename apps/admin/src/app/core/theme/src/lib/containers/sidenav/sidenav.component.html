<div
  class="logo text-uppercase"
  [style.color]="normalFontColor"
  [style.background-color]="headerBgColor"
>
  <div class="sidenav-header">
    <div [style.display]="status ? 'none' : ''" class="logo">
      <img
        [src]="branchConfig.logoUrl"
        onerror="this.src='assets/images/hotelhilltop.png';"
        alt=""
      />
    </div>
    <div class="menu_button" (click)="toggleMenuButton()">
      <img
        class="onHoverShow"
        [src]="
          isExpanded
            ? 'assets/svg/backward.svg'
            : 'assets/svg/horizontal-lines.svg'
        "
        alt=""
      />
      <img
        class="onHoverHide"
        [src]="
          isExpanded ? 'assets/svg/backward.svg' : 'assets/svg/forward.svg'
        "
        alt=""
      />
    </div>
  </div>
</div>
<div class="divider" [style.background-color]="dividerBgColor"></div>
<div class="sidebar__container">
  <div *ngFor="let menuItem of menuItems">
    <div
      class="main_heading"
      routerLinkActive="false"
      #rla="routerLinkActive"
      [routerLinkActiveOptions]="{ exact: false }"
      [ngClass]="rla.isActive ? 'active' : ''"
    >
      <a
        class="main_heading_anchor"
        [routerLink]="[menuItem.path]"
        [style.background-color]="
          rla.isActive ? list_item_colour : 'transparent'
        "
        [style.color]="rla.isActive ? activeFontColor : normalFontColor"
        [style.border-right]="rla.isActive ? '3.2px solid #4B56C0' : ''"
        [style.padding]="'10px 15px'"
        (click)="handleRouteChange(menuItem)"
        ><div class="sidenav_logo">
          <ng-container *ngIf="menuItem.urlColor; else imageurl">
            <img [src]="rla.isActive ? menuItem.urlColor : menuItem.url" />
          </ng-container>
          <ng-template #imageurl
            ><img [src]="menuItem.url" class="svg-icon"
          /></ng-template>
        </div>
        <div class="icon-label">{{ menuItem.title }}</div>
      </a>
    </div>
  </div>
</div>
