<div class="wrapper" [id]="fd.referenceId">
  <hospitality-bot-navigation-header
    [heading]="pageTitle"
    [routes]="navRoutes"
  ></hospitality-bot-navigation-header>

  <div class="form-block" [formGroup]="agentForm">
    <div class="code half-width">
      <span class="code__label"> Code: </span>
      <span class="code__hash"> {{ agentForm.get('packageCode').value }} </span>
    </div>
    <hospitality-bot-toggle-switch
      class="status half-width"
      controlName="status"
      label="Status:"
      onLabel="Active"
      offLabel="Inactive"
    ></hospitality-bot-toggle-switch>

    <hospitality-bot-input
      class="half-width"
      controlName="name"
      label="Sales Person Name"
      maxLength="60"
      [props]="{
        placeholder: 'Enter'
      }"
    ></hospitality-bot-input>

    <hospitality-bot-input
      class="half-width"
      controlName="email"
      label="Email"
      [props]="{
        type: 'email',
        placeholder: 'Enter',
        errorMessages: {
          required: 'This is a required field.',
          pattern: 'Please enter a valid email address.'
        }
      }"
    ></hospitality-bot-input>

    <hospitality-bot-phone-number
      class="half-width"
      preControlName="cc"
      postControlName="phoneNo"
    ></hospitality-bot-phone-number>

    <hospitality-bot-input
      class="half-width"
      controlName="iataNo"
      label="Reg No."
      maxLength="14"
      [props]="{
        placeholder: 'Enter 14 digit Reg No.',
        errorMessages: {
          requiredLength: 'Length should be 14 digit.'
        }
      }"
    ></hospitality-bot-input>

    <hospitality-bot-members-list
      class="half-width"
      controlName="company"
      type="COMPANY"
      label="Agency Name"
      (createMembers)="createNewCompany()"
    ></hospitality-bot-members-list>

    <hospitality-bot-address-component
      class="half-width"
      controlName="address"
      [props]="{
        errorMessages: {
          required: 'This is a required field.'
        }
      }"
    >
    </hospitality-bot-address-component>

    <hospitality-bot-prefix-field
      class="half-width"
      [options]="commissionTypes"
      label="Commission"
      preControlName="commissionType"
      postControlName="commission"
      [defaultProps]="{ post: { type: 'number' } }"
      [props]="{
        type: 'number',
        errorMessages: {
          required: 'This is a required field.',
          moreThan100: 'Cannot be more than 100%.',
          notAllowedChr: 'Decimal are not allowed.',
          min: 'Value can not be less than 0.'
        },
        placeholder: 'Enter'
      }"
    ></hospitality-bot-prefix-field>
    <hospitality-bot-select
      class="half-width"
      label="Market Segment"
      controlName="marketSegment"
      [options]="marketSegment"
      [props]="{
        placeholder: 'Select'
      }"
    >
    </hospitality-bot-select>

    <hospitality-bot-select
      class="half-width"
      label="Business Source"
      controlName="businessSource"
      [options]="businessSource"
      [props]="{
        placeholder: 'Select'
      }"
    >
    </hospitality-bot-select>

    <hospitality-bot-select
      class="half-width"
      label="Billing Instruction"
      controlName="billingInstruction"
      [options]="billingInstruction"
      [props]="{
        placeholder: 'Select'
      }"
    >
    </hospitality-bot-select>
  </div>

  <hospitality-bot-form-action
    class="full-width"
    [loading]="loading"
    [isId]="agentId"
    (onPreAction)="reset()"
    (onPostAction)="handleSubmit()"
    #fd
  >
  </hospitality-bot-form-action>
</div>
