<div [formGroup]="tableFG">
  <hospitality-bot-navigation-header
    [heading]="tableName"
    [routes]="navRoutes"
    [isBack]="false"
  >
    <ng-container [ngTemplateOutlet]="search" #searchComponent></ng-container>
    <hospitality-bot-button
      label="+ Add agent"
      [routerLink]="routes.addAgent.route"
      preserveQueryParams="true"
    ></hospitality-bot-button>
    <hospitality-bot-export-list
      [additionalActionItems]="additionalActionItems"
      (onDocumentActions)="onDocumentActions()"
      [documentTypes]="documentTypes"
      [documentActionTypes]="documentActionTypes"
      [isDisable]="values.length === 0"
    ></hospitality-bot-export-list>
  </hospitality-bot-navigation-header>
</div>

<p-table
  #dt
  [styleClass]="tableConfig.styleClass"
  [resizableColumns]="isResizableColumns"
  [autoLayout]="isAutoLayout"
  [loading]="loading"
  [columns]="cols"
  [value]="values"
  [paginator]="isPaginator"
  [rows]="rowsPerPage"
  [showCurrentPageReport]="showCurrentPageReport"
  [rowsPerPageOptions]="rowsPerPageOptions"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [(first)]="first"
  [totalRecords]="totalRecords"
  [filterDelay]="0"
  [(selection)]="selectedRows"
  (onRowSelect)="onRowSelect($event)"
  (onRowUnselect)="onRowUnselect($event)"
  (onHeaderCheckboxToggle)="onToggleSelectAll($event)"
  *ngIf="!isEmpty; else emptyTable"
>
  <ng-template pTemplate="caption">
    <div class="caption__wrapper" [formGroup]="tableFG">
      <ng-container [ngTemplateOutlet]="tabFilter"> </ng-container>
      <hospitality-bot-filter-chips
        *ngIf="isQuickFilters"
        [chips]="filterChips"
        (onChange)="toggleQuickReplyFilter($event)"
        [selectedChips]="selectedFilterChips"
      >
      </hospitality-bot-filter-chips>
    </div>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <tr hospitality-bot-empty-view [noOfColumns]="cols.length"></tr>
  </ng-template>
  <!-- *******************************HEADER WITH SEARCH******************************* -->
  <ng-template pTemplate="header" let-columns #header>
    <tr
      hospitality-bot-table-header
      [columns]="columns"
      [showCheckbox]="isSelectable"
      (search)="handleFieldSearch($event)"
    ></tr>
  </ng-template>
  <!-- **************************************BODY********************************* -->
  <ng-template
    pTemplate="body"
    let-rowData
    let-columns="columns"
    let-rowIndex="rowIndex"
  >
    <tr class="table-row" (click)="editAgent(rowData)">
      <td class="table-row__checkbox">
        <p-tableCheckbox
          class="cell-content"
          [value]="rowData"
          [index]="rowIndex"
          (click)="onCheckboxClicked($event)"
        ></p-tableCheckbox>
      </td>
      <td>
        <div
          class="cell-content prop"
          *ngIf="rowData.agencyName; else emptyCell"
        >
          <div class="primary-text badge-container">
            <div>{{ rowData.agencyName }}</div>
            <div *ngIf="rowData.verified" class="badge">
              <img src="assets/images/verified-badge.webp" alt="badge" />
            </div>
          </div>
          <div class="secondary-text">
            {{ rowData.code }}
          </div>
        </div>
      </td>
      <td>
        <div class="cell-content" *ngIf="rowData.name; else emptyCell">
          <a class="primary-text clear-whitespace">
            {{ rowData.name }}
          </a>
        </div>
      </td>
      <td>
        <div class="cell-content" *ngIf="rowData.iataNo; else emptyCell">
          <div class="primary-text">{{ rowData.iataNo }}</div>
        </div>
      </td>
      <td>
        <div
          class="cell-content"
          *ngIf="rowData.email || rowData.phoneNo; else emptyCell"
        >
          <div class="primary-text">
            <a
              (click)="$event.stopPropagation()"
              class="link"
              href="tel:{{ rowData.phoneNo }}"
            >
              <u> {{ rowData.phoneNo }}</u>
            </a>
          </div>
          <div class="primary-text">
            <a
              (click)="$event.stopPropagation()"
              class="link"
              href="mailto:{{ rowData.email }}"
            >
              <u> {{ rowData.email }}</u>
            </a>
          </div>
        </div>
      </td>
      <td>
        <div class="cell-content" *ngIf="rowData.commission; else emptyCell">
          <div class="primary-text">
            <span
              *ngIf="
                rowData.commissionType !== commissionType.COMMISSION;
                else currencyText
              "
              >{{ rowData.commission }}%</span
            >
            <ng-template #currencyText>{{
              rowData.commission | currency: 'INR'
            }}</ng-template>
          </div>
        </div>
      </td>
      <td>
        <div class="cell-content" *ngIf="rowData.creditLimit; else emptyCell">
          <div class="primary-text">
            <div class="primary-text txtSize">
              <span>{{ rowData?.creditLimitUsed }}</span>
              /{{ rowData?.creditLimit }}
            </div>
          </div>
        </div>
      </td>

      <td>
        <div class="cell-content">
          <span class="primary-text" *ngIf="rowData.created; else emptyCell">
            {{ rowData.created | date }}
          </span>
        </div>
      </td>
      <td>
        <div class="cell-content">
          <hospitality-bot-status-dropdown-toggle
            class="toggle-btn"
            (onClick)="handleStatus($event, rowData)"
            [state]="rowData.status"
          >
          </hospitality-bot-status-dropdown-toggle>
        </div>
      </td>
    </tr>
  </ng-template>
  <!-- *********************************FOOTER******************************* -->
  <ng-template pTemplate="summary">
    <p-paginator
      #paginator
      [rows]="rowsPerPage"
      [totalRecords]="totalRecords"
      [rowsPerPageOptions]="rowsPerPageOptions"
      (onPageChange)="paginate($event)"
      [currentPageReportTemplate]="reportTemplate"
      showCurrentPageReport="true"
    ></p-paginator>
  </ng-template>
</p-table>

<ng-template #emptyCell>
  <div class="emptyCell">&mdash;</div>
</ng-template>

<ng-template #emptyTable>
  <div class="caption__wrapper">
    <hospitality-bot-empty-table
      [isLoading]="loading"
      [link]="routes.addAgent.route"
      [content]="{
        description: 'No Agent found. Tap the +Add Agent to add more agent.',
        imageSrc: 'assets/images/empty-table-offer.png',
        actionName: '+Add Agent'
      }"
    >
      <ng-container [ngTemplateOutlet]="tabFilter"> </ng-container>
    </hospitality-bot-empty-table>
  </div>
</ng-template>

<ng-template #tabFilter>
  <hospitality-bot-tab-group
    [selectedIndex]="tabFilterIdx"
    *ngIf="isTabFilters"
    [listItems]="tabFilterItems"
    (selectedTabChange)="onSelectedTabFilterChange($event)"
  ></hospitality-bot-tab-group>
</ng-template>

<ng-template #search>
  <hospitality-bot-global-search
    [formGroup]="tableFG"
    controlName="search"
    [props]="{
      placeholder: 'Search by Name, Phone No, Code or Reg. No...',
      hasSuggestion: true,
      scattered: true
    }"
    [suggestionList]="sortFilterList"
    (onSuggestClick)="sortBy($event)"
    (onSearch)="searchAgent($event)"
  ></hospitality-bot-global-search>
</ng-template>
