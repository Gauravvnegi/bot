<div
  class="action-header"
  [ngClass]="{ 'action-header__sticky': isScrolledUp }"
  [formGroup]="tableFG"
>
  <div class="heading">{{ tableName }}</div>
  <div class="action-wrapper">
    <hospitality-bot-button
      label="+ Add agent"
      link="/pages/members/agent/{{ routes.addAgent.route }}"
    ></hospitality-bot-button>
    <hospitality-bot-export-list
      [additionalActionItems]="additionalActionItems"
      (onDocumentActions)="onDocumentActions()"
      [documentTypes]="documentTypes"
      [documentActionTypes]="documentActionTypes"
      [isDisable]="values.length === 0"
    ></hospitality-bot-export-list>
  </div>
</div>
<div [ngClass]="{ 'sticky-header-gap': isScrolledUp }"></div>

<p-table
  #dt
  [styleClass]="tableConfig.styleClass"
  [resizableColumns]="isResizableColumns"
  [autoLayout]="isAutoLayout"
  [loading]="loading"
  [columns]="cols"
  [value]="values"
  [paginator]="isPaginator"
  [rows]="rowsPerPage"
  [showCurrentPageReport]="showCurrentPageReport"
  [rowsPerPageOptions]="rowsPerPageOptions"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [(first)]="first"
  [totalRecords]="totalRecords"
  [filterDelay]="0"
  [(selection)]="selectedRows"
  (onRowSelect)="onRowSelect($event)"
  (onRowUnselect)="onRowUnselect($event)"
  (onHeaderCheckboxToggle)="onToggleSelectAll($event)"
  *ngIf="!isEmpty; else emptyTable"
>
  <ng-template pTemplate="caption">
    <div class="caption__wrapper" [formGroup]="tableFG">
      <ng-container [ngTemplateOutlet]="tabFilter"> </ng-container>
      <hospitality-bot-filter-chips
        *ngIf="isQuickFilters"
        [chips]="filterChips"
        (onChange)="toggleQuickReplyFilter($event)"
        [selectedChips]="selectedFilterChips"
      ></hospitality-bot-filter-chips>
    </div>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <tr hospitality-bot-empty-view [noOfColumns]="cols.length"></tr>
  </ng-template>
  <!-- *******************************HEADER WITH SEARCH******************************* -->
  <ng-template pTemplate="header" let-columns #header>
    <tr
      hospitality-bot-table-header
      [columns]="columns"
      [showCheckbox]="isSelectable"
      (search)="handleFieldSearch($event)"
    ></tr>
  </ng-template>
  <!-- **************************************BODY********************************* -->
  <ng-template
    pTemplate="body"
    let-rowData
    let-columns="columns"
    let-rowIndex="rowIndex"
  >
    <tr class="table-row" (click)="editAgent(rowData)">
      <td class="table-row__checkbox">
        <p-tableCheckbox
          class="cell-content"
          [value]="rowData"
          [index]="rowIndex"
          (click)="onCheckboxClicked($event)"
        ></p-tableCheckbox>
      </td>
      <td>
        <div class="cell-content" *ngIf="rowData.name; else emptyCell">
          <div class="primary-text badge-container">
            <div>{{ rowData.name }}</div>
            <div *ngIf="rowData.verified" class="badge">
              <img src="assets/images/verified-badge.webp" alt="badge" />
            </div>
          </div>
          <div class="secondary-text">
            {{ rowData.code }}
          </div>
        </div>
      </td>
      <td>
        <div class="cell-content" *ngIf="rowData.company; else emptyCell">
          <div class="primary-text">{{ rowData.company }}</div>
        </div>
      </td>
      <td>
        <div class="cell-content" *ngIf="rowData.iataNo; else emptyCell">
          <div class="primary-text">{{ rowData.iataNo }}</div>
        </div>
      </td>
      <td>
        <div class="cell-content" *ngIf="rowData.email; else emptyCell">
          <div class="primary-text">{{ rowData.email }}</div>
        </div>
      </td>
      <td>
        <div class="cell-content" *ngIf="rowData.phoneNo; else emptyCell">
          <div class="primary-text">{{ rowData.phoneNo }}</div>
        </div>
      </td>
      <td>
        <div class="cell-content" *ngIf="rowData.commission; else emptyCell">
          <div class="primary-text">
            {{ rowData.commission
            }}{{ rowData.commissionType === 'COMMISSION' ? '/-' : '%' }}
          </div>
        </div>
      </td>
      <td>
        <div class="cell-content">
          <hospitality-bot-toggle-dropdown
            class="toggle-btn"
            (onClick)="handleStatus($event, rowData)"
            [status]="rowData.status"
          >
          </hospitality-bot-toggle-dropdown>
        </div>
      </td>
    </tr>
  </ng-template>
  <!-- *********************************FOOTER******************************* -->
  <ng-template pTemplate="summary">
    <p-paginator
      #paginator
      [rows]="rowsPerPage"
      [totalRecords]="totalRecords"
      [rowsPerPageOptions]="rowsPerPageOptions"
      (onPageChange)="paginate($event)"
      [currentPageReportTemplate]="reportTemplate"
      showCurrentPageReport="true"
    ></p-paginator>
  </ng-template>
</p-table>

<ng-template #emptyCell>
  <div class="emptyCell">&mdash;</div>
</ng-template>

<ng-template #emptyTable>
  <div class="caption__wrapper">
    <hospitality-bot-empty-table
      [isLoading]="loading"
      link="/pages/members/agent/{{ routes.addAgent.route }}"
      [content]="{
        description: 'No Agent found. Tap the +Add Agent to add more agent.',
        imageSrc: 'assets/images/empty-table-offer.png',
        actionName: '+Add Agent'
      }"
    >
      <ng-container [ngTemplateOutlet]="tabFilter"> </ng-container>
    </hospitality-bot-empty-table>
  </div>
</ng-template>

<ng-template #tabFilter>
  <hospitality-bot-tab-group
    [selectedIndex]="tabFilterIdx"
    *ngIf="isTabFilters"
    [listItems]="tabFilterItems"
    (selectedTabChange)="onSelectedTabFilterChange($event)"
  ></hospitality-bot-tab-group>
</ng-template>
