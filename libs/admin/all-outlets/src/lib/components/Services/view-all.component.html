<div class="wrapper">
  <div class="wrapper-header">
    <div>
      <hospitality-bot-navigation-header
        [heading]="pageTitle"
        [routes]="navRoutes"
      ></hospitality-bot-navigation-header>
    </div>
  </div>
  <div class="services-wrapper">
    <div class="inner-services-header">
      <div>
        <p>Services</p>
      </div>
      <div class="search-box">
        <span class="p-input-icon-right">
          <i class="pi pi-search"></i>
          <form [formGroup]="searchForm">
            <input
              formControlName="searchText"
              type="text"
              pInputText
              placeholder="Search"
            />
          </form>
        </span>
      </div>
    </div>
    <hr class="line-separator" />
    <div class="tab-group">
      <hospitality-bot-tab-group
        [listItems]="tabItemList"
        [selectedIndex]="tabItemIdx"
        (selectedTabChange)="onSelectedTabFilterChange($event.index)"
      ></hospitality-bot-tab-group>
      <form [formGroup]="useForm">
        <ng-container *ngIf="selectedTabFilterItems == 'PAID_SERVICES'">
          <hospitality-bot-custom-select
            formControlName="paidServiceIds"
            [itemList]="paidServices"
            [fullView]="true"
            (loadMoreData)="loadMore()"
            [noMoreData]="noMorePaidServices || disablePagination"
            [noRecordsAction]="noRecordActionPaidWithId"
            [loading]="loading || isPaidLoading"
          ></hospitality-bot-custom-select>
        </ng-container>
        <ng-container
          *ngIf="selectedTabFilterItems == 'COMPLIMENTARY_SERVICES'"
        >
          <hospitality-bot-custom-select
            formControlName="serviceIds"
            [itemList]="compServices"
            [fullView]="true"
            (loadMoreData)="loadMore()"
            [noMoreData]="noMoreCompServices || disablePagination"
            [noRecordsAction]="noRecordActionCompWithId"
            [loading]="loading || isCompLoading"
            type="icon"
          ></hospitality-bot-custom-select>
        </ng-container>
        <ng-container *ngIf="selectedTabFilterItems == 'MENU'">
          <hospitality-bot-custom-select
            formControlName="menuIds"
            [itemList]="menuList"
            [fullView]="true"
            (loadMoreData)="loadMore()"
            [noMoreData]="noMoreCompServices || disablePagination"
            [noRecordsAction]="noRecordActionForMenuWithId"
            [loading]="loading || isCompLoading"
          ></hospitality-bot-custom-select>
        </ng-container>
      </form>
    </div>
    <div class="footer-buttons">
      <hospitality-bot-button
        (onClick)="resetForm()"
        label="Reset"
        variant="outlined"
        severity="reset"
      ></hospitality-bot-button>
      <hospitality-bot-button
        (onClick)="saveForm()"
        label="Save"
      ></hospitality-bot-button>
    </div>
  </div>
</div>
