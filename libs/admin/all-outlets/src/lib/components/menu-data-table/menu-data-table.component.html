<div class="wrapper">
  <div
    class="action-header"
    [ngClass]="{ 'action-header__sticky': isScrolledUp }"
    [formGroup]="tableFG"
  >
    <div class="heading">{{ tableName }}</div>
    <div class="action-wrapper">
      <hospitality-bot-button
        label="Import Menu Items"
        variant="text"
        (onClick)="handleImport()"
      ></hospitality-bot-button>
      <hospitality-bot-button
        label="Add Menu Items"
        [routerLink]="[navigationRoute.menuItem.route]"
        queryParamsHandling="preserve"
      ></hospitality-bot-button>
    </div>
  </div>
  <div [ngClass]="{ 'sticky-header-gap': isScrolledUp }"></div>

  <p-table
    #dt
    [styleClass]="tableConfig.styleClass"
    [resizableColumns]="isResizableColumns"
    [autoLayout]="isAutoLayout"
    [loading]="loading"
    [columns]="cols"
    [value]="values"
    [paginator]="isPaginator"
    [rows]="rowsPerPage"
    [showCurrentPageReport]="showCurrentPageReport"
    [rowsPerPageOptions]="rowsPerPageOptions"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [(first)]="first"
    [totalRecords]="totalRecords"
    [filterDelay]="0"
    [(selection)]="selectedRows"
    (onRowSelect)="onRowSelect($event)"
    (onRowUnselect)="onRowUnselect($event)"
    (onHeaderCheckboxToggle)="onToggleSelectAll($event)"
    (sortFunction)="customSort($event)"
    [customSort]="isCustomSort"
    (onFilter)="onDataFilter()"
    *ngIf="!isEmpty; else emptyTable"
  >
    <ng-template pTemplate="caption">
      <div class="caption__wrapper" [formGroup]="tableFG">
        <ng-container [ngTemplateOutlet]="tabFilter"> </ng-container>

        <hospitality-bot-filter-chips
          *ngIf="isQuickFilters"
          [chips]="filterChips"
          (onChange)="toggleQuickReplyFilter($event)"
          [selectedChips]="selectedFilterChips"
        ></hospitality-bot-filter-chips>
      </div>
    </ng-template>
    <!-- *******************************EMPTY TABLE VIEW******************************* -->
    <ng-template pTemplate="emptymessage">
      <tr hospitality-bot-empty-view [noOfColumns]="cols.length"></tr>
    </ng-template>

    <!-- *******************************HEADER WITH SEARCH******************************* -->
    <ng-template pTemplate="header" let-columns #header>
      <tr
        hospitality-bot-table-header
        [columns]="columns"
        [showCheckbox]="isSelectable"
        (search)="handleFieldSearch($event)"
      ></tr>
    </ng-template>
    <!-- **************************************BODY********************************* -->
    <ng-template
      pTemplate="body"
      let-rowData
      let-columns="columns"
      let-rowIndex="rowIndex"
    >
      <tr class="table-row" (click)="editMenuItem(rowData)">
        <td class="table-row__checkbox">
          <p-tableCheckbox
            [value]="rowData"
            [index]="rowIndex"
            (click)="onCheckboxClicked($event)"
          ></p-tableCheckbox>
        </td>
        <td>
          <div class="cell-content" *ngIf="rowData.code; else emptyCell">
            <div class="primary-text">
              {{ rowData.code }}
            </div>
          </div>
        </td>
        <td>
          <div class="cell-content" *ngIf="rowData.name; else emptyCell">
            <div class="primary-text">
              {{ rowData.name }}
            </div>
          </div>
        </td>
        <td>
          <div class="cell-content" *ngIf="rowData.type; else emptyCell">
            <div class="primary-text">
              {{ rowData.type }}
            </div>
          </div>
        </td>
        <td>
          <div class="center-align" *ngIf="rowData.category; else emptyCell">
            <div class="primary-text">
              {{ rowData.category }}
            </div>
          </div>
        </td>
        <td>
          <div class="center-align" *ngIf="rowData.hsnCode; else emptyCell">
            <div class="primary-text">
              {{ rowData.hsnCode }}
            </div>
          </div>
        </td>
        <td>
          <div class="center-align" *ngIf="rowData.dineInPrice; else emptyCell">
            <div class="primary-text">
              {{ rowData.dineInPrice | currency: 'INR' }}
            </div>
          </div>
        </td>
        <td>
          <div
            class="center-align"
            *ngIf="rowData.preparationTime; else emptyCell"
          >
            <div class="primary-text">
              {{ rowData.preparationTime | date: 'HH:mm' }}
            </div>
          </div>
        </td>
        <td>
          <div class="center-align" *ngIf="rowData.quantity; else emptyCell">
            <div class="primary-text">
              {{ rowData.quantity }}
            </div>
          </div>
        </td>
        <td>
          <div class="cell-content">
            <hospitality-bot-status-dropdown-toggle
              class="toggle-btn"
              (onClick)="handleStatus($event, rowData)"
              [state]="rowData.status"
            >
            </hospitality-bot-status-dropdown-toggle>
          </div>
        </td>
      </tr>
    </ng-template>
    <!-- *********************************FOOTER******************************* -->
    <ng-template pTemplate="summary">
      <p-paginator
        #paginator
        [rows]="rowsPerPage"
        [totalRecords]="totalRecords"
        [rowsPerPageOptions]="rowsPerPageOptions"
        (onPageChange)="paginate($event)"
        [currentPageReportTemplate]="reportTemplate"
        showCurrentPageReport="true"
      ></p-paginator>
    </ng-template>
  </p-table>
</div>

<ng-template #emptyCell>
  <div class="emptyCell">&mdash;</div>
</ng-template>

<ng-template #emptyTable>
  <hospitality-bot-empty-table
    [isLoading]="loading"
    [routerLink]="[navigationRoute.menuItem.route]"
    [content]="{
      description:
        'No Menu Items found. Tap the +Add Menu Item to create menu items ',
      actionName: '+Add Menu Items',
      imageSrc: 'assets/images/empty-table-service.png'
    }"
  >
    <ng-container [ngTemplateOutlet]="tabFilter"> </ng-container>
  </hospitality-bot-empty-table>
</ng-template>

<ng-template #emptyView>
  <div class="empty-view">
    <div class="wrapper">
      <img src="assets/images/notes.png" />
      <p class="label">No Menu Item Yet</p>
    </div>
  </div>
</ng-template>
