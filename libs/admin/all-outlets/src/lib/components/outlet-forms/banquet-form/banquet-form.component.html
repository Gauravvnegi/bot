<ng-container [formGroup]="controlContainer.control">
  <div class="container-wrapper">
    <div class="header">Services</div>
    <hr />
    <div class="sub-container-wrapper">
      <hospitality-bot-custom-select
        label="Complimentary Services"
        description="This is a free of cost services"
        formControlName="serviceIds"
        [loading]="isLoading"
        [itemList]="compServices"
        (viewAll)="onCreateAndContinue('view-all')"
        (onEmptyViewAction)="onCreateAndContinue('import-services')"
        [noRecordsAction]="noRecordActionForComp"
        type="icon"
      >
        <hospitality-bot-button
          *ngIf="outletId"
          label="+ Import Services"
          variant="text"
          (onClick)="onCreateAndContinue('import-services')"
        ></hospitality-bot-button>
      </hospitality-bot-custom-select>
      <hospitality-bot-custom-select
        [loading]="isLoading"
        label="Paid Services"
        description="Do not forget to add this cost in addition to the room cost"
        formControlName="serviceIds"
        (viewAll)="onCreateAndContinue('view-all')"
        [itemList]="paidServices"
        (onEmptyViewAction)="onCreateAndContinue('service')"
        [noRecordsAction]="noRecordActionForPaid"
      ></hospitality-bot-custom-select>
    </div>
  </div>

  <hospitality-bot-food-package
    [outletId]="outletId"
  ></hospitality-bot-food-package>

  <div class="container-wrapper">
    <div class="header">Other Details</div>
    <hr />
    <div class="details-wrapper">
      <hospitality-bot-prefix-field
        label="Occupancy"
        class="half-width"
        preControlName="maximumOccupancy"
        postControlName="minimumOccupancy"
        preFieldType="input"
        postFieldType="input"
        [defaultProps]="{
          pre: {
            placeholder: 'Max Occupancy'
          },
          post: {
            placeholder: 'Min Occupancy'
          }
        }"
        [settings]="{
          layout: 'dashed',
          preProps: { type: 'number' },
          postProps: { type: 'number' }
        }"
      >
      </hospitality-bot-prefix-field>
      <hospitality-bot-prefix-field
        preControlName="area"
        postControlName="dimension"
        class="half-width"
        [props]="{
          placeholder: 'Enter'
        }"
        label="Area"
        [settings]="{
          preFieldType: 'input',
          postFieldType: 'select',
          layout: 'pre-main',
          postOptions: dimensions
        }"
      ></hospitality-bot-prefix-field>
      <hospitality-bot-prefix-field
        label="Days Of operation"
        class="half-width"
        preControlName="dayOfOperationStart"
        postControlName="dayOfOperationEnd"
        preFieldType="select"
        postFieldType="select"
        [props]="{
          placeholder: 'Select Days'
        }"
        [preOptions]="days"
        [postOptions]="days"
        [settings]="{
          layout: 'dashed'
        }"
      >
      </hospitality-bot-prefix-field>

      <hospitality-bot-prefix-field
        label="Timings"
        class="half-width"
        preControlName="timeDayStart"
        postControlName="timeDayEnd"
        preFieldType="select"
        postFieldType="select"
        [preOptions]="hours"
        [postOptions]="hours"
        [props]="{
          placeholder: 'Select Timings'
        }"
        [settings]="{
          layout: 'dashed'
        }"
      >
      </hospitality-bot-prefix-field>
    </div>
  </div>

  <hospitality-bot-rules
    controlName="rules"
    class="full-width"
  ></hospitality-bot-rules>
</ng-container>
