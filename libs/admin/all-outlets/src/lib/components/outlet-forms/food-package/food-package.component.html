<p-accordion [multiple]="false">
  <p-accordionTab class="accordion-header" header="Food Packages">
    <div class="package-wrapper">
      <hospitality-bot-custom-select
        label="Food Packages"
        formControlName="foodPackageIds"
        description="Do not forget to add this cost in addition to the room cost"
        [itemList]=""
        (onEmptyViewAction)="onCreateAndContinue('food-package')"
        [noRecordsAction]="noRecordActionForFood"
      >
        <hospitality-bot-button
          label="+ Add Packages"
          variant="outlined"
          (onClick)="onCreateAndContinue('food-package')"
        ></hospitality-bot-button>
      </hospitality-bot-custom-select>
    </div>
  </p-accordionTab>
</p-accordion>
