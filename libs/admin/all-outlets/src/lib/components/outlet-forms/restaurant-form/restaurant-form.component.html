<ng-container [formGroup]="controlContainer.control">
  <div class="container-wrapper">
    <div class="header">Occupancy</div>
    <hr />
    <div class="occupancy-wrapper">
      <hospitality-bot-input
        controlName="maximumOccupancy"
        class="half-width"
        label="Max Occupancy"
        [props]="{ type: 'number', placeholder: 'Enter' }"
      ></hospitality-bot-input>
      <hospitality-bot-prefix-field
        preControlName="area"
        postControlName="dimension"
        class="half-width"
        label="Area"
        [props]="{
          placeholder: 'Enter'
        }"
        [settings]="{
          preFieldType: 'input',
          postFieldType: 'select',
          layout: 'pre-main',
          postOptions: dimensions
        }"
      ></hospitality-bot-prefix-field>
    </div>
  </div>
  <div class="container-wrapper">
    <div class="header">Other Details</div>
    <hr />
    <div class="details-wrapper">
      <hospitality-bot-prefix-field
        label="Days Of operation"
        class="half-width"
        preControlName="dayOfOperationStart"
        postControlName="dayOfOperationEnd"
        preFieldType="select"
        postFieldType="select"
        [preOptions]="days"
        [postOptions]="days"
        [props]="{
          placeholder: 'Select Days'
        }"
        [settings]="{
          layout: 'dashed'
        }"
      >
      </hospitality-bot-prefix-field>

      <hospitality-bot-prefix-field
        label="Timings"
        class="half-width"
        preControlName="timeDayStart"
        postControlName="timeDayEnd"
        preFieldType="select"
        postFieldType="select"
        [preOptions]="hours"
        [postOptions]="hours"
        [props]="{
          placeholder: 'Select Timings'
        }"
        [settings]="{
          layout: 'dashed'
        }"
      >
      </hospitality-bot-prefix-field>
    </div>
  </div>

  <div class="container-wrapper">
    <div class="header">Services</div>
    <hr />
    <div class="sub-container-wrapper">
      <hospitality-bot-custom-select
        label="Complimentary Services"
        description="This is a free of cost services"
        formControlName="serviceIds"
        (viewAll)="onCreateAndContinue('services')"
        [itemList]="compServices"
        (onEmptyViewAction)="onCreateAndContinue('import-services')"
        [noRecordsAction]="noRecordActionForComp"
        type="icon"
        [loading]="isLoading"
      >
        <hospitality-bot-button
          label="+ Import Services"
          variant="text"
          (onClick)="onCreateAndContinue('import-services')"
        ></hospitality-bot-button>
      </hospitality-bot-custom-select>
    </div>
  </div>

  <div class="container-wrapper">
    <div class="header">Menu</div>
    <hr />
    <div class="sub-container-wrapper">
      <div class="wrapper">
        <div class="menu-header">
          <div>
            <div class="menu-heading">Menu</div>
            <div class="menu-sub-heading">
              Do not forget to add this cost in addition to the room cost + Add
              Menu
            </div>
          </div>
          <div class="btn-wrapper">
            <hospitality-bot-button
              label="+ Add Menu"
              variant="outlined"
              (onClick)="onCreateAndContinue('menu')"
            ></hospitality-bot-button>
            <!-- <hospitality-bot-button
              *ngIf="menuList?.length > 0"
              label="View All"
              (onClick)="onCreateAndContinue('view-all')"
              variant="outlined"
            ></hospitality-bot-button> -->
          </div>
        </div>
        <div class="item-boxes" *ngIf="!!menuList.length; else emptyTable">
          <ng-container *ngFor="let item of menuList; index as i">
            <div class="item-box" (click)="selectItems(item.id)">
              <div class="image-type" [ngClass]="{ selected: !item.status }">
                <img
                  alt="image"
                  [src]="item.imageUrl"
                  class="show-image"
                  [alt]="item.imageUrl"
                />
              </div>
              <div class="text">
                <span>{{ item.name }}</span>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
  <ng-template #emptyTable>
    <hospitality-bot-empty-table
      [height]="fullView ? '51vh' : 'fit-content'"
      [isLoading]="loading"
      [content]="noRecordActionForMenu"
      (action)="onCreateAndContinue('menu')"
    >
    </hospitality-bot-empty-table>
  </ng-template>

  <hospitality-bot-food-package
    (onCreateAndContinueFeature)="onCreateAndContinue($event)"
    [isOutletId]="isId"
  ></hospitality-bot-food-package>

  <hospitality-bot-rules
    controlName="rules"
    class="full-width"
  ></hospitality-bot-rules>
</ng-container>
