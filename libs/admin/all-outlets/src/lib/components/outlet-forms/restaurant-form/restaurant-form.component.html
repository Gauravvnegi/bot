<ng-container [formGroup]="controlContainer.control">
  <div class="container-wrapper">
    <div class="header">Occupancy</div>
    <hr />
    <div class="occupancy-wrapper">
      <hospitality-bot-input
        controlName="maximumOccupancy"
        class="half-width"
        label="Max Occupancy"
        [props]="{ type: 'number', placeholder: 'Enter' }"
      ></hospitality-bot-input>
      <hospitality-bot-prefix-field
        preControlName="area"
        postControlName="areaUnit"
        class="half-width"
        label="Area"
        [settings]="{
          preFieldType: 'input',
          postFieldType: 'select',
          layout: 'pre-main',
          postOptions: areaUnits
        }"
      ></hospitality-bot-prefix-field>
    </div>
  </div>

  <div class="container-wrapper">
    <div class="header">Services</div>
    <hr />
    <div class="sub-container-wrapper">
      <hospitality-bot-custom-select
        label="Complimentary Services"
        description="This is a free of cost services"
        formControlName="serviceIds"
        [itemList]=""
        [noRecordsAction]="{
          description: 'No services found',
          imageSrc: 'assets/images/empty-table-service.png'
        }"
      >
        <hospitality-bot-button
          label="+ Import Services"
          variant="text"
          link="pages/outlet/all-outlets/add-outlet/import-service"
        ></hospitality-bot-button>
      </hospitality-bot-custom-select>
      <div class="backdrop">
        <hospitality-bot-button
          label="Create and Continue"
          variant="contained"
          (onClick)="onCreateAndContinue('service')"
        ></hospitality-bot-button>
      </div>
    </div>
  </div>

  <div class="container-wrapper">
    <div class="header">Menu</div>
    <hr />
    <div class="sub-container-wrapper">
      <hospitality-bot-custom-select
        label="Menu"
        formControlName="menu"
        description="Do not forget to add this cost in addition to the room cost"
        [itemList]=""
        [noRecordsAction]="{
          description: 'No menu found',
          imageSrc: 'assets/images/empty-table-service.png'
        }"
      >
        <hospitality-bot-button
          label="+ Add Menu"
          variant="outlined"
          [routerLink]="[routes.addMenu1.route]"
          queryParamsHandling="preserve"
        ></hospitality-bot-button>
      </hospitality-bot-custom-select>
    </div>
  </div>

  <hospitality-bot-food-package></hospitality-bot-food-package>

  <hospitality-bot-rules
    controlName="rules"
    class="full-width"
  ></hospitality-bot-rules>
</ng-container>
