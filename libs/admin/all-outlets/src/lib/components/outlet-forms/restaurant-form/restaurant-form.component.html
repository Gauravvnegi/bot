<div class="container-wrapper">
  <div class="header">Services</div>
  <hr />
  <div class="sub-container-wrapper">
    <hospitality-bot-custom-select
      label="Complimentary Services"
      description="This is a free of cost services"
      formControlName="serviceIds"
      [itemList]=""
      [noRecordsAction]="{
        description: 'No services found',
        imageSrc: 'assets/images/empty-table-service.png'
      }"
    >
      <hospitality-bot-button
        label="+ Import Services"
        variant="text"
        link=""
      ></hospitality-bot-button>
    </hospitality-bot-custom-select>
  </div>
</div>

<div class="container-wrapper">
  <div class="header">Occupancy</div>
  <hr />
  <div class="occupancy-wrapper">
    <hospitality-bot-input
      controlName="maxOccupancy"
      class="half-width"
      label="Max Occupancy"
    ></hospitality-bot-input>
    <hospitality-bot-input
      controlName="area"
      class="half-width"
      label="Area"
    ></hospitality-bot-input>
  </div>
</div>

<div class="container-wrapper">
  <div class="header">Menu</div>
  <hr />
  <div class="sub-container-wrapper">
    <hospitality-bot-custom-select
      label="Menu"
      formControlName="menu"
      description="Do not forget to add this cost in addition to the room cost"
      [itemList]=""
      [noRecordsAction]="{
        description: 'No menu found',
        imageSrc: 'assets/images/empty-table-service.png'
      }"
    >
      <hospitality-bot-button
        label="Add Menu"
        variant="contained"
        link=""
      ></hospitality-bot-button>
    </hospitality-bot-custom-select>
  </div>
</div>

<div class="container-wrapper">
  <div class="header">Other Details</div>
  <hr />
  <div class="details-wrapper">
    <hospitality-bot-prefix-field
      label="Days Of operation"
      class="half-width"
      preFieldType="autocomplete"
      postFieldType="autocomplete"
      preOptions="preOptions"
      postOptions="preOptions"
      [settings]="{
        layout: 'dashed'
      }"
    >
    </hospitality-bot-prefix-field>

    <hospitality-bot-prefix-field
      label="Timings"
      class="half-width"
      preFieldType="autocomplete"
      postFieldType="autocomplete"
      [preOptions]="preOptions"
      postOptions="preOptions"
      [settings]="{
        layout: 'dashed'
      }"
    >
    </hospitality-bot-prefix-field>
  </div>
</div>

<hospitality-bot-rules
  controlName="rules"
  class="full-width"
></hospitality-bot-rules>
