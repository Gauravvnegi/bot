<ng-container [formGroup]="controlContainer.control">
  <div class="container-wrapper">
    <div class="header">Services</div>
    <hr />
    <div class="sub-container-wrapper">
      <hospitality-bot-custom-select
        label="Services"
        description="Do not forget to add this cost in addition to the room cost"
        formControlName="serviceIds"
        [itemList]=""
        [noRecordsAction]="{
          description: 'No services found',
          imageSrc: 'assets/images/empty-view-food-package.jpg'
        }"
      >
        <hospitality-bot-button
          label="+ Add Service"
          variant="outlined"
          link="pages"
        ></hospitality-bot-button>
      </hospitality-bot-custom-select>
    </div>
  </div>
  <div class="container-wrapper">
    <div class="header">Other Details</div>
    <hr />
    <div class="details-wrapper">
      <hospitality-bot-prefix-field
        label="Days Of operation"
        class="half-width"
        preControlName="openingDay"
        postControlName="closingDay"
        preFieldType="select"
        postFieldType="select"
        [preOptions]="days"
        [postOptions]="days"
        [settings]="{
          layout: 'dashed'
        }"
      >
      </hospitality-bot-prefix-field>

      <hospitality-bot-prefix-field
        label="Timings"
        class="half-width"
        preControlName="openingHour"
        postControlName="closingHour"
        preFieldType="select"
        postFieldType="select"
        [preOptions]="hours"
        [postOptions]="hours"
        [settings]="{
          layout: 'dashed'
        }"
      >
      </hospitality-bot-prefix-field>
    </div>
  </div>

  <hospitality-bot-rules
    controlName="rules"
    class="full-width"
  ></hospitality-bot-rules>
</ng-container>
