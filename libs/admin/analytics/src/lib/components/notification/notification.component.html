<div class="notification">
  <div class="notification-title">
    Notification
  </div>
  <div class="notification-subtitle">
    Bifurcation as per Journey
  </div>
  <canvas
    baseChart
    class="notification-baseChart"
    [datasets]="chart.chartData"
    [labels]="chart.chartLabels"
    [options]="chart.chartOptions"
    [colors]="chart.chartColors"
    [legend]="chart.chartLegend"
    [chartType]="chart.chartType"
  >
  </canvas>
  <div class="notification-check-wrap">
    <div
      *ngFor="let label of labels; let i = index"
      class="notification-check-wrap-items"
    >
      <div
        class="notification-check-wrap-items-dot"
        [style.backgroundColor]="colors[i]"
      ></div>
      <div class="notification-check-wrap-items-label">
        {{ label }}
      </div>
    </div>
  </div>
  <div class="notification-footer">
    <div class="notification-footer-title">
      Total Templates Sent
    </div>
    <div class="notification-footer-values">
      <div class="notification-footer-values-t-value">
        224
      </div>
      <div class="notification-footer-values-sent">
        <div class="notification-footer-values-sent-num">
          (10%)<img
            [src]="
              true ? 'assets/svg/uparrow.svg' : 'assets/svg/down-percentage.svg'
            "
            alt="uparrow"
          />
        </div>
        <div class="notification-footer-values-sent-day">In 30 Days</div>
      </div>
    </div>
  </div>
</div>
