<div class="analyticsWrapper" featureSubscribed [feature]="'modules.request'">
  <div class="analyticsWrapper__header">
    <div class="analyticsWrapper__header__title__container">
      <div class="analyticsWrapper__header__title__container__icon">
        <img src="assets/svg/analytics-stat-icon.svg" />
      </div>
      <div class="analyticsWrapper__header__title__container__title">
        {{ 'analytics.preArrival.title' | translate }}
      </div>
    </div>
  </div>
  <div class="analyticsWrapper__graphContainer">
    <div class="analyticsWrapper__graphContainer__request">
      <hospitality-bot-inhouse-source
        [entityType]="'pre-arrival'"
        [requestConfiguration]="requestConfiguration"
      ></hospitality-bot-inhouse-source>
    </div>
    <div class="analyticsWrapper__graphContainer__Sentiments">
      <hospitality-bot-pre-arrival-packages
        [entityType]="'pre-arrival'"
        [requestConfiguration]="requestConfiguration"
      ></hospitality-bot-pre-arrival-packages>
    </div>
  </div>
</div>
