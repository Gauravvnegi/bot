<div style="display: flex; height: 100%;">
  <div
    style="
      width: 40%;
      height: 100%;
      margin-right: 15px;
      background: #ffffff 0% 0% no-repeat padding-box;
      border: 1px solid #e2e2e2;
      border-radius: 5px;
      padding: 20px;
      opacity: 1;
      display: flex;
      justify-content: space-between;
      flex-direction: column;
    "
  >
    <div
      style="
        font: normal normal bold 16px/21px Roboto;
        letter-spacing: 0.96px;
        color: #002046;
        opacity: 1;
      "
    >
      Messages
    </div>
    <div
      style="display: flex; margin-bottom: 20px; justify-content: space-around;"
    >
      <div style="position: relative; width: 173px; height: 173px;">
        <div
          class="center-circle-progress"
          *ngFor="let item of messageOverallAnalytics?.stat"
        >
          <div>
            <circle-progress
              [radius]="item.radius"
              [percent]="item.progress"
              [space]="-5"
              [outerStrokeWidth]="5"
              [innerStrokeWidth]="5"
              [outerStrokeColor]="item.color"
              [innerStrokeColor]="'#e7e8ea'"
              [outerStrokeLinecap]="'square'"
              [animation]="true"
              [animationDuration]="300"
              [showTitle]="false"
              [showSubtitle]="false"
              [showUnits]="false"
              [showZeroOuterStroke]="false"
            ></circle-progress>
          </div>
        </div>
        <div class="center-circle-progress">
          <div
            style="
              display: flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
            "
          >
            <div
              style="
                font: normal normal bold 25px/30px Roboto;
                letter-spacing: 1.5px;
                color: #002046;
                margin-bottom: 10px;
                opacity: 1;
              "
            >
              {{ messageOverallAnalytics?.total || 0 }}
            </div>
            <div
              style="
                font: normal normal bold 12px/14px Roboto;
                letter-spacing: 0.72px;
                opacity: 1;
                width: 70px;
                text-align: center;
              "
            >
              Total Requests
            </div>
          </div>
        </div>
      </div>
      <div
        style="display: flex; flex-direction: column; justify-content: center;"
      >
        <div
          style="display: flex; align-items: center; margin-bottom: 15px;"
          *ngFor="let item of messageOverallAnalytics?.stat"
        >
          <div style="margin-right: 10px;">
            <img src="assets/svg/Polygon.svg" alt="" />
          </div>
          <div>
            <img
              style="margin-right: 5px;"
              [src]="
                item.comparisonPercentage >= 0
                  ? 'assets/svg/uparrow.svg'
                  : 'assets/svg/down-percentage.svg'
              "
              alt="uparrow"
            /><span
              style="
                min-width: 24px;
                text-align: left;
                font: normal normal normal 10px/13px Roboto;
                letter-spacing: 0px;
                display: inline-block;
                opacity: 1;
              "
              [ngStyle]="
                item.comparisonPercentage >= 0
                  ? {
                      color: '#52b33f'
                    }
                  : { color: '#CC052B' }
              "
              >{{ item.comparisonPercentage }}%</span
            >
            <span
              style="
                font: normal normal normal 10px/13px Roboto;
                letter-spacing: 0px;
                color: #c5c5c5;
                opacity: 1;
              "
              >than yesterday</span
            >
          </div>
        </div>
      </div>
    </div>
    <div style="display: flex; flex-wrap: wrap;">
      <div
        style="display: flex; height: 70px; width: 50%;"
        *ngFor="let item of messageOverallAnalytics?.stat; let i = index"
        [ngStyle]="{ 'margin-bottom': i <= 1 ? '20px' : '0' }"
      >
        <div
          style="height: 70px; margin-right: 10px;"
          [style.border]="'1px solid' + item.color"
        ></div>
        <div
          style="
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 70px;
          "
        >
          <div
            style="
              font-size: 14px;
              line-height: 19px;
              font-family: Roboto;
              letter-spacing: 0.84px;
              color: #6d7580;
            "
          >
            {{ item.label }}
          </div>
          <div
            style="
              font-size: 12px;
              font-weight: bold;
              line-height: 16px;
              font-family: Roboto;
              letter-spacing: 0.72px;
              color: #002046;
            "
          >
            {{ item.today }} Today
          </div>
          <div
            style="
              font-size: 12px;
              font-weight: bold;
              line-height: 16px;
              font-family: Roboto;
              letter-spacing: 0.72px;
              color: #002046;
            "
          >
            {{ item.yesterday }} Yesterday
          </div>
        </div>
      </div>
    </div>
  </div>
  <div
    style="
      width: 60%;
      height: 100%;
      background: #ffffff 0% 0% no-repeat padding-box;
      border: 1px solid #e2e2e2;
      border-radius: 5px;
      padding: 20px;
      opacity: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    "
  >
    <div
      style="
        font: normal normal bold 16px/21px Roboto;
        letter-spacing: 0.96px;
        color: #002046;
        opacity: 1;
      "
    >
      SENT v/s DELIVERED
    </div>
    <div class="line-chart">
      <canvas
        baseChart
        style="max-height: 290px;"
        [datasets]="chart.chartData"
        [labels]="chart.chartLabels"
        [options]="chart.chartOptions"
        [colors]="chart.chartColors"
        [legend]="chart.chartLegend"
        [chartType]="chart.chartType"
      >
      </canvas>
    </div>

    <div class="stat-labels-container">
      <div
        class="stat-label"
        (click)="legendOnClick(legendIndex)"
        *ngFor="let legend of legendData; let legendIndex = index"
      >
        <input class="legends" type="checkbox" />
        <img src="assets/svg/Polygon.svg" />
        <p class="stat-label-title">{{ legend.label }}</p>
      </div>
    </div>
  </div>
</div>
