<div>Create Assets</div>
<div class="wrapper-form" [formGroup]="createAssetFG" *ngIf="createAssetFG">
    <div class="feilds">
        <div class="feild">
            <mat-label class="mat-label">Name:</mat-label>
            <mat-form-field>
                <input matInput formControlName="name" />
                <mat-error *ngIf="
            createAssetFG.get('name').touched &&
            createAssetFG.get('name').hasError('required')
          ">
                    Name is required
                </mat-error>
            </mat-form-field>
        </div>

        <div class="feild">
            <mat-label class="mat-label">Type:</mat-label>
            <mat-form-field>
                <mat-select formControlName="type">
                    <mat-option value="Topic1">Image</mat-option>
                    <mat-option value="Topic2">Video</mat-option>
                </mat-select>
                <mat-error *ngIf="
            createAssetFG.get('type').touched &&
            createAssetFG.get('type').hasError('required')
          ">
                    Type is required
                </mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="full-width">
        <mat-label class="mat-label">Description:</mat-label>
        <mat-form-field>
            <input matInput formControlName="description" />
            <mat-error *ngIf="
          createAssetFG.get('description').touched &&
          createAssetFG.get('description').hasError('required')
        ">
                Description is required
            </mat-error>
        </mat-form-field>
    </div>
    <div class="feilds margin-adjust">
        <div class="image-button">
            <mat-label class="mat-label">Upload Image:</mat-label>
            <div class="image">
                <hospitality-bot-upload-file>
                    [url]="categoryImageUrl" (fileData)="uploadFile($event)"
                </hospitality-bot-upload-file>
            </div>
        </div>
    </div>
    <div class="toggle_wrapper">
        <mat-label class="mat-label">Active :</mat-label>
        <div class="status status--left">Disable</div>
        <mat-slide-toggle formControlName="active"></mat-slide-toggle>
        <div class="status status--right">Enable</div>
    </div>
</div>

<button class="saveButton" (click)="createAsset()">Save</button>
