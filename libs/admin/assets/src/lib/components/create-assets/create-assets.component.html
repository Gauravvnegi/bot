<div class="container">
    <div class="create_Assets">
        <mat-icon (click)="redirectToAssets()" class="material-icons" style="cursor: pointer;" matSuffix>keyboard_backspace
        </mat-icon>
        <p>Create Assets</p>
    </div>

    <div class="wrapper-form" [formGroup]="createAssetFG" *ngIf="createAssetFG">
        <div class="feilds">
            <div class="feild">
                <mat-label class="mat-label">Name:</mat-label>
                <mat-form-field>
                    <input matInput formControlName="name" placeholder="Random Image" />
                    <mat-error *ngIf="
              createAssetFG.get('name').touched &&
              createAssetFG.get('name').hasError('required')
            ">
                        Name is required
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="feild">
                <mat-label class="mat-label">Type:</mat-label>
                <mat-form-field>
                    <mat-select formControlName="type" placeholder="Select">
                        <mat-option value="Topic1">Image</mat-option>
                        <mat-option value="Topic2">Video</mat-option>
                    </mat-select>
                    <mat-error *ngIf="
              createAssetFG.get('type').touched &&
              createAssetFG.get('type').hasError('required')
            ">
                        Type is required
                    </mat-error>
                </mat-form-field>
            </div>
        </div>

        <div class="full-width">
            <mat-label class="mat-label">Description:</mat-label>
            <mat-form-field class="description">
                <input matInput formControlName="description" placeholder="Write your description here" />
                <mat-error *ngIf="
            createAssetFG.get('description').touched &&
            createAssetFG.get('description').hasError('required')
          ">
                    Description is required
                </mat-error>
            </mat-form-field>
        </div>

        <div class="image_upload">
            <div class="mat-label">Image:</div>
            <div class="image_message">
                <div class="image_menu">
                    <p>Upload image</p>

                    <hospitality-bot-upload-file> </hospitality-bot-upload-file>
                </div>
                <div class="message">Recommended Ratio : 16:9 | 1MB Max Size</div>
            </div>
        </div>

        <div class="toggle_wrapper">
            <mat-label class="mat-label">Active :</mat-label>
            <div class="status status--left">Disable</div>
            <mat-slide-toggle formControlName="active"></mat-slide-toggle>
            <div class="status status--right">Enable</div>
        </div>
    </div>

    <div class="button">
        <button class="saveButton" (click)="createAsset()">Save</button>
    </div>
</div>
