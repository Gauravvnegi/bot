<div
  class="action-header header"
  [ngClass]="{ 'action-header__sticky': isScrolledUp }"
  [formGroup]="tableFG"
>
  <div class="heading">
    {{ tableName }}
  </div>
  <div class="action-wrapper">
    <hospitality-bot-button
      label="+Add Hotels"
      link="pages/settings/business-info/brand/{{ brandId }}/hotel"
    ></hospitality-bot-button>
  </div>
</div>
<p-table
  #dt
  [styleClass]="tableConfig.styleClass"
  [resizableColumns]="isResizableColumns"
  [autoLayout]="isAutoLayout"
  [loading]="loading"
  [columns]="cols"
  [value]="values"
  [paginator]="isPaginator"
  [rows]="rowsPerPage"
  [showCurrentPageReport]="showCurrentPageReport"
  [rowsPerPageOptions]="rowsPerPageOptions"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [(first)]="first"
  [totalRecords]="totalRecords"
  [filterDelay]="0"
  [selectionMode]="selectionMode"
  [(selection)]="selectedRows"
  (onRowSelect)="onRowSelect($event)"
  (onRowUnselect)="onRowUnselect($event)"
  (onHeaderCheckboxToggle)="onToggleSelectAll($event)"
  (sortFunction)="customSort($event)"
  [customSort]="isCustomSort"
  (onFilter)="onDataFilter($event)"
>
<ng-template pTemplate="summary" #emptyTable>
  <hospitality-bot-empty-table
    [isLoading]="loading"
    [content]="{
      description: 'No Hotel Found',
      imageSrc: 'assets/images/empty-table-hotel.png'
    }"
  >
  </hospitality-bot-empty-table>

</ng-template>
 
  <!-- *******************************HEADER WITH SEARCH******************************* -->
  <ng-template pTemplate="header" let-columns>
    <tr
      hospitality-bot-table-header
      [columns]="columns"
      [showCheckbox]="isSelectable"
      (search)="handleFieldSearch($event)"
    ></tr>
  </ng-template>
  <!-- **************************************BODY********************************* -->
  <ng-template
    pTemplate="body"
    let-rowData
    let-columns="columns"
    let-rowIndex="rowIndex"
  >
    <tr class="table-row" (click)="editHotel(rowData.id)">
      <td class="table-row__checkbox">
        <p-tableCheckbox
          [value]="rowData"
          [index]="rowIndex"
          (click)="onCheckboxClicked($event)"
        ></p-tableCheckbox>
      </td>
      <td>
        <div class="cell-content" *ngIf="rowData.name; else emptyCell">
          <div class="primary-text">
            {{ rowData?.name }}
          </div>
        </div>
      </td>
      <td>
        <div class="cell-content" *ngIf="rowData.segment; else emptyCell">
          <div class="primary-text">
            {{ rowData?.segment }}
          </div>
        </div>
      </td>
      <td>
        <div class="cell-content" *ngIf="rowData.email; else emptyCell">
          <div class="primary-text">
            {{ rowData?.email }}
          </div>
        </div>
      </td>
      <td>
        <div class="cell-content" *ngIf="rowData.contact; else emptyCell">
          <a href="tel:{{rowData?.contact?.cc}}
            {{ rowData?.contact?.phoneNumber }}">
          <div class="primary-text">
            {{rowData?.contact?.cc}}
            {{ rowData?.contact?.phoneNumber }}
          </div>
          </a>
        </div>
      </td>
      <td>
        <div class="cell-content">
          <hospitality-bot-toggle-dropdown
            class="toggle-btn"
            (onClick)="handleStatus($event, rowData)"
            [status]="rowData.status"
          >
          </hospitality-bot-toggle-dropdown>
        </div>
      </td>
    </tr>
  </ng-template>
  <!-- *********************************FOOTER******************************* -->
  <ng-template pTemplate="summary" *ngIf="values.length; else emptyTable">
    <p-paginator
      #paginator
      [rows]="rowsPerPage"
      [totalRecords]="totalRecords"
      [rowsPerPageOptions]="rowsPerPageOptions"
      (onPageChange)="paginate($event)"
      [currentPageReportTemplate]="reportTemplate"
      showCurrentPageReport="true"
    ></p-paginator>
  </ng-template>
</p-table>
