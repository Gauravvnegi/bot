<div
  class="action-header header"
  [ngClass]="{ 'action-header__sticky': isScrolledUp }"
  [formGroup]="tableFG"
>
  <div class="heading">
    {{ tableName }}
  </div>
  <div class="action-wrapper">
    <hospitality-bot-button
      label="+Add Outlet"
      variant="text"
      [routerLink]="[routerLink.outlet.route]"
      preserveQueryParams="true"
    ></hospitality-bot-button>
    <hospitality-bot-button
      *ngIf="!hotelId"
      label="+Add Hotel"
      [routerLink]="[routerLink.hotel.route]"
      preserveQueryParams="true"
    ></hospitality-bot-button>

    <hospitality-bot-export-list
      [additionalActionItems]="additionalActionItems"
      (onDocumentActions)="onDocumentActions()"
      [documentTypes]="documentTypes"
      [documentActionTypes]="documentActionTypes"
      [isDisable]="values?.length === 0"
    ></hospitality-bot-export-list>
  </div>
</div>
<p-table
  #dt
  [styleClass]="tableConfig.styleClass"
  [resizableColumns]="isResizableColumns"
  [autoLayout]="isAutoLayout"
  [loading]="loading"
  [columns]="cols"
  [value]="values"
  [paginator]="isPaginator"
  [rows]="rowsPerPage"
  [showCurrentPageReport]="showCurrentPageReport"
  [rowsPerPageOptions]="rowsPerPageOptions"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [(first)]="first"
  [totalRecords]="totalRecords"
  [filterDelay]="0"
  [selectionMode]="selectionMode"
  [(selection)]="selectedRows"
  (onRowSelect)="onRowSelect($event)"
  (onRowUnselect)="onRowUnselect($event)"
  (onHeaderCheckboxToggle)="onToggleSelectAll($event)"
  (sortFunction)="customSort($event)"
  [customSort]="isCustomSort"
  (onFilter)="onDataFilter($event)"
  *ngIf="values?.length; else emptyTable"
>
  <!-- *******************************HEADER WITH SEARCH******************************* -->
  <ng-template pTemplate="header" let-columns>
    <tr
      hospitality-bot-table-header
      [columns]="columns"
      [showCheckbox]="isSelectable"
      (search)="handleFieldSearch($event)"
    ></tr>
  </ng-template>
  <!-- **************************************BODY********************************* -->
  <ng-template
    pTemplate="body"
    let-rowData
    let-columns="columns"
    let-rowIndex="rowIndex"
  >
    <tr class="table-row" (click)="editHotel(rowData)">
      <td class="table-row__checkbox">
        <p-tableCheckbox
          [value]="rowData"
          [index]="rowIndex"
          (click)="onCheckboxClicked($event)"
        ></p-tableCheckbox>
      </td>
      <td>
        <div class="cell-content type" *ngIf="rowData?.name; else emptyCell">
          <div class="primary-text">
            {{ rowData?.name }}
          </div>
          <div *ngIf="rowData?.propertyCategory">
            <img
              class="img"
              [src]="getSrc(rowData?.propertyCategory?.iconCount)"
              [alt]="img"
            />
          </div>
        </div>
      </td>
      <td>
        <div class="cell-content" *ngIf="rowData?.openingDay; else emptyCell">
          <div class="primary-text">
            {{ rowData?.openingDay }} -
            {{ rowData?.dayOfOperationEnd }}
          </div>
          <div class="primary-text">
            {{ rowData?.openingTime }} -
            {{ rowData?.closingTime }}
          </div>
        </div>
      </td>
      <td>
        <div class="cell-content" *ngIf="rowData?.contact; else emptyCell">
          <div class="primary-text">
            {{ rowData?.contact.countryCode }}
            {{ rowData?.contact.number }}
          </div>
          <div class="primary-text">
            {{ rowData?.emailId }}
          </div>
        </div>
      </td>
      <td>
        <div class="cell-content" *ngIf="rowData?.url; else emptyCell">
          <hospitality-bot-copy-link
            [url]="rowData?.url"
          ></hospitality-bot-copy-link>
        </div>
      </td>
      <td>
        <div class="cell-content">
          <hospitality-bot-toggle-dropdown
            class="toggle-btn"
            (onClick)="handleStatus($event, rowData)"
            [status]="rowData.status"
          >
          </hospitality-bot-toggle-dropdown>
        </div>
      </td>
    </tr>
  </ng-template>
  <!-- *********************************FOOTER******************************* -->
  <ng-template pTemplate="summary">
    <p-paginator
      #paginator
      [rows]="rowsPerPage"
      [totalRecords]="totalRecords"
      [rowsPerPageOptions]="rowsPerPageOptions"
      (onPageChange)="paginate($event)"
      [currentPageReportTemplate]="reportTemplate"
      showCurrentPageReport="true"
    ></p-paginator>
  </ng-template>
</p-table>

<ng-template #emptyCell>
  <div class="emptyCell">&mdash;</div>
</ng-template>

<ng-template #emptyTable>
  <hospitality-bot-empty-table
    [isLoading]="loading"
    [content]="{
      description: 'No Hotel Found',
      imageSrc: 'assets/images/empty-table-hotel.png'
    }"
  >
  </hospitality-bot-empty-table>
</ng-template>
