<div class="wrapper" [formGroup]="useForm">
  <div [formGroup]="useForm.get('hotel')">
    <hospitality-bot-navigation-header
      [heading]="pageTitle"
      [routes]="navRoutes"
    >
    </hospitality-bot-navigation-header>

    <div class="hotel-header">
      <div class="header__title">
        Hotel Information
      </div>
      <hospitality-bot-toggle-switch
        class="status"
        controlName="status"
        label="Status:"
      ></hospitality-bot-toggle-switch>
    </div>
    <div class="form-block">
      <hospitality-bot-input
        class="half-width"
        controlName="name"
        label="Name"
        maxLength="60"
      ></hospitality-bot-input>
      <hospitality-bot-select
        class="half-width , segment"
        controlName="propertyCategory"
        label="Segment"
        [options]="segmentList"
      ></hospitality-bot-select>
      <hospitality-bot-input
        class="half-width"
        controlName="emailId"
        label="Email"
      ></hospitality-bot-input>
      <div class="half-width" [formGroup]="useForm.get('hotel').get('contact')">
        <hospitality-bot-phone-number
          preControlName="countryCode"
          postControlName="number"
        ></hospitality-bot-phone-number>
      </div>
      <hospitality-bot-input
        class="half-width"
        controlName="gstNumber"
        label="GST"
        maxLength="15"
      ></hospitality-bot-input>
      <hospitality-bot-auto-complete
        class="half-width"
        controlName="address"
        label="Address"
        [options]="addressList"
        [loading]="loading"
        (onSearch)="searchOptions($event)"
        [settings]="{
          multiple: false
        }"
      ></hospitality-bot-auto-complete>

      <div class="file-upload-wrapper">
        <hospitality-bot-custom-file-upload
          formControlName="imageUrl"
          label="Image"
          isFeatureView="true"
          description="Mandatory to add at least 1 image"
          [settings]="{
            limit: 1,
            unit: 4,
            isMultiple: true
          }"
          [hotelId]="hotelId"
          path="static-content/room-types"
        ></hospitality-bot-custom-file-upload>
      </div>
      <div class="des-template">
        <div class="des-template__label">Description</div>
        <div class="des-template__input">
          <hospitality-bot-template-editor
            [parentFG]="useForm.get('hotel')"
            [name]="'description'"
            [height]="250"
          ></hospitality-bot-template-editor>
        </div>
      </div>
    </div>
    <div class="hotel-wrapper">
      <div class="header">Services</div>
      <hr />
      <div class="hotel-services-wrapper">
        <hospitality-bot-custom-select
          label="Complimentary Services"
          description="This is a free of cost services"
          formControlName="serviceIds"
          [itemList]="compServices"
          (viewAll)="saveHotelData()"
          [noRecordsAction]="noRecordAction"
        ></hospitality-bot-custom-select>
      </div>
    </div>

    <hospitality-bot-social-media
      controlName="socialPlatforms"
      class="full-width"
    >
    </hospitality-bot-social-media>

    <div class="footer-buttons">
      <hospitality-bot-button
        label="Reset All"
        (onClick)="resetForm()"
        variant="outlined"
        severity="reset"
      ></hospitality-bot-button>
      <hospitality-bot-button
        [label]="hotelId ? 'Update' : 'Create'"
        (onClick)="submitForm()"
        [isLoading]="loading"
      ></hospitality-bot-button>
    </div>
  </div>
</div>
