<hospitality-bot-navigation-header
  [heading]="pageTitle"
  [routes]="navRoutes"
  [dateTime]="draftDate"
>
</hospitality-bot-navigation-header>

<div class="wrapper">
  <div class="manually-add full-width">
    <div
      class="manually-add-templates"
      (click)="openTemplateList('SAVEDTEMPLATE')"
    >
      <img
        [src]="campaignConfiguration.images.saved.url"
        [alt]="campaignConfiguration.images.saved.alt"
      />
      <div>
        {{ 'template.saved' | translate }}
      </div>
    </div>
    <div
      class="manually-add-templates"
      (click)="openTemplateList('PREDESIGNTEMPLATE')"
    >
      <img
        [src]="campaignConfiguration.images.inbuilt.url"
        [alt]="campaignConfiguration.images.inbuilt.alt"
      />
      <div>
        {{ 'template.inbuilt' | translate }}
      </div>
    </div>
    <div
      class="manually-add-templates"
      [routerLink]="['/pages/library/template/create']"
    >
      <img
        [src]="campaignConfiguration.images.editTemplate.url"
        [alt]="campaignConfiguration.images.editTemplate.alt"
      />
      <div>
        {{ 'template.createHtml' | translate }}
      </div>
    </div>
  </div>
</div>
