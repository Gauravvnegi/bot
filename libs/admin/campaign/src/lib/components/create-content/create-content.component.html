<div class="wrapper">
  <header class="wrapper-header">
    <div class="back">
      <mat-icon class="material-icons" matSuffix (click)="goBack()"
        >keyboard_backspace</mat-icon
      >
      <p class="label">Create Content</p>
    </div>
  </header>
  <div
    style="
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 50px 0;
      font-family: Roboto;
      font-size: 16px;
      font-weight: bold;
      font-stretch: normal;
      font-style: normal;
      line-height: normal;
      letter-spacing: 0.96px;
      text-align: left;
      color: #9eaeb8;
    "
  >
    <div
      style="
        width: 255px;
        height: 159px;
        padding: 30px 18px;
        border-radius: 4px;
        border: solid 1px rgba(112, 112, 112, 0.4);
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
      "
      (click)="openTemplateList('SAVEDTEMPLATE')"
    >
      <img src="assets/svg/diskette.svg" alt="" />
      <div style="margin-top: 18px;">Saved Template</div>
    </div>
    <div
      style="
        width: 255px;
        height: 159px;
        padding: 30px 18px;
        border-radius: 4px;
        border: solid 1px rgba(112, 112, 112, 0.4);
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
      "
      (click)="openTemplateList('PREDESIGNTEMPLATE')"
    >
      <img src="assets/svg/web-design.svg" alt="" class="built-template" />
      <div style="margin-top: 18px;">In-Built Template</div>
    </div>
    <div
      style="
        width: 255px;
        height: 159px;
        padding: 30px 18px;
        border-radius: 4px;
        border: solid 1px rgba(112, 112, 112, 0.4);
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
      "
      [routerLink]="['/pages/library/template/create']"
    >
      <img src="assets/svg/design.svg" alt="" />
      <div style="margin-top: 18px;">
        Create New (HTML Editor)
      </div>
    </div>
  </div>
</div>
