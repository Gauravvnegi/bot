<mat-horizontal-stepper [@.disabled]="true" #stepper>
  <mat-step></mat-step>
  <mat-step></mat-step>
  <mat-step></mat-step>
</mat-horizontal-stepper>
<ng-container [ngSwitch]="stepper.selectedIndex">
  <ng-container *ngSwitchCase="0">
    <hospitality-bot-campaign-form
      [hotelId]="hotelId"
      [campaign]="campaign"
      [campaignId]="campaignId"
      [campaignFG]="campaignFG"
      (changeStep)="changeStep($event)"
      (save)="autoSave()"
    ></hospitality-bot-campaign-form>
  </ng-container>
  <ng-container *ngSwitchCase="1">
    <hospitality-bot-create-content
      (changeStep)="changeStep($event)"
    ></hospitality-bot-create-content>
  </ng-container>
  <ng-container *ngSwitchCase="2">
    <hospitality-bot-template-list
      [hotelId]="hotelId"
      [selectedTemplate]="createContentType"
      (templateSelection)="setTemplate($event)"
      (changeStep)="changeStep($event)"
    ></hospitality-bot-template-list>
  </ng-container>
</ng-container>
