<ng-container *ngIf="!viewMode; else viewModeContent" [formGroup]="campaignFG">
  <div class="field full-width">
    <div
      class="ck-editor full-width"
      *ngIf="campaignFG?.get('message')?.value"
    >
      <div class="ck-editor__container">
        <ng-container [ngSwitch]="currentMode">
          <ng-container *ngSwitchCase="'backdrop'">
            <hospitality-bot-template-editor
              [controlName]="controlName"
              [template]="template"
              [hybrid]="false"
            ></hospitality-bot-template-editor>
            <div class="controls">
              <div class="btn">
                <img
                  [src]="campaignConfiguration.images.view.url"
                  [alt]="campaignConfiguration.images.view.alt"
                  (click)="changeMode('view')"
                />
              </div>
              <div class="btn">
                <img
                  [src]="campaignConfiguration.images.edit.url"
                  [alt]="campaignConfiguration.images.edit.alt"
                  (click)="changeMode('edit')"
                />
              </div>
              <div class="btn">
                <img
                  [src]="campaignConfiguration.images.delete.url"
                  [alt]="campaignConfiguration.images.delete.alt"
                  (click)="deleteContent()"
                />
              </div>
            </div>
          </ng-container>
          <ng-container *ngSwitchCase="'view'">
            <hospitality-bot-template-editor
              [controlName]="controlName"
              [template]="template"
              [disabled]="true"
            ></hospitality-bot-template-editor>
          </ng-container>
          <ng-container *ngSwitchCase="'edit'">
            <hospitality-bot-template-editor
              [controlName]="controlName"
              [template]="template"
            ></hospitality-bot-template-editor>
          </ng-container>
        </ng-container>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #viewModeContent>
  <div class="field full-width">
    <div class="one-fourth">{{ 'content.view' | translate }} :</div>
    <div class="ck-editor full-width">
      <div class="ck-editor__container">
        <hospitality-bot-template-editor
          [controlName]="controlName"
          [template]="template"
          [disabled]="true"
          [hybrid]="false"
        ></hospitality-bot-template-editor>
      </div>
    </div>
  </div>
</ng-template>
