<ng-container *ngIf="disabled; else normalField">
  <div class="form-field disabled">
    <div class="chips">
      <div class="chip" *ngFor="let chip of chipList">
        <span class="chip--text">{{ chip.data?.name }}</span>
        <span class="chip--button">x</span>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #normalField>
  <div class="form-field" (click)="enableReceiverField($event)">
    <div class="chips">
      <div class="chip" *ngFor="let chip of chipList; let i = index">
        <span class="chip--text">{{ chip.data?.name }}</span>
        <span class="chip--button" (click)="removeChip(i, $event)"
          ><mat-icon>cancel</mat-icon></span
        >
      </div>
      <div class="field">
        <input
          #receiverField
          placeholder="Add Recipient"
          class="chip-input"
          (keydown)="addChip($event)"
          (keyup)="searchKey($event)"
        />
      </div>
      <div class="dropdown" *ngIf="enableDropdown" click-stop-propagation>
        <hospitality-bot-to-dropdown
          [value]="receiverField?.nativeElement?.value"
          [hotelId]="hotelId"
          [search]="search"
          [searchList]="searchList"
          (selectedList)="addItemFromDropdown($event)"
          (closeDropdown)="disableDropdownItems($event)"
        ></hospitality-bot-to-dropdown>
      </div>
    </div>
  </div>
</ng-template>
