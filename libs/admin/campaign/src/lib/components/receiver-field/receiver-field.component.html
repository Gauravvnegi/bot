<div id="reciever-field">
  <ng-container [formGroup]="parentFG">
    <hospitality-bot-chip-list
      label="Recipient"
      class="chip-list"
      [controlName]="controlName"
      [props]="{
        placeholder: 'Add Recipient',
        errorMessages: {
          required: 'This is a required field.',
          pattern: 'Please enter a valid email address.'
        }
      }"
      (onFocus)="enableReceiverField()"
      (onRemove)="onRemoveChip($event)"
    >
      <div class="dropdown" *ngIf="enableDropdown" click-stop-propagation>
        <!-- [value]="receiverField?.nativeElement?.value" -->
        <hospitality-bot-to-dropdown
          [entityId]="entityId"
          [search]="search"
          [searchList]="searchList"
          (selectedList)="addItemFromDropdown($event)"
          (closeDropdown)="disableDropdownItems($event)"
        ></hospitality-bot-to-dropdown>
      </div>
    </hospitality-bot-chip-list>
  </ng-container>
</div>
