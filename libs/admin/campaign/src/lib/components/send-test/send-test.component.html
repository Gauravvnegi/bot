<div class="wrapper">
  <header class="wrapper-header">
    <div class="title">
      {{ 'mail.send' | translate }}
    </div>
    <div (click)="close()" class="close">
      <i class="fa fa-times" aria-hidden="true"></i>
    </div>
  </header>
  <div class="body" [formGroup]="parentFG">
    <div class="fields">
      <div class="field full-width">
        <mat-label class="mat-label">
          {{ 'mail.add' | translate }}
        </mat-label>
        <div class="width">
          <hospitality-bot-email-chip-list
            [parentFG]="parentFG"
            [name]="'testEmails'"
          ></hospitality-bot-email-chip-list>
        </div>
      </div>
    </div>
  </div>
  <div class="btn-wrapper">
    <hospitality-bot-button
      [label]="'cancel' | translate"
      (click)="close()"
      variant="outlined"
    ></hospitality-bot-button>
    <hospitality-bot-button
      (click)="sendMail()"
      [label]="isSending ? 'Sending' : 'Send'"
      [disabled]="isSending"
      [isLoading]="isSending"
    ></hospitality-bot-button>
  </div>
</div>
