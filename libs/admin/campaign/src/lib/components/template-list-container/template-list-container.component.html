<hospitality-bot-navigation-header
  heading="Template"
></hospitality-bot-navigation-header>

<div class="container" [formGroup]="templateForm">
  <div class="form-block">
    <hospitality-bot-select
      class="one-third-width"
      label="Template"
      [options]="templateTypes"
      controlName="template"
    ></hospitality-bot-select>
    <div class="one-third-width"></div>
    <hospitality-bot-select
      class="one-third-width"
      controlName="topic"
      label="Topic"
      [options]="topicList | async"
    ></hospitality-bot-select>
  </div>

  <ng-container
    *ngFor="let template of templateTopicList | async; last as isLast"
  >
    <hospitality-bot-topic-templates
      [entityId]="entityId"
      [template]="template"
      (selectedTemplate)="selectedTemplate($event)"
    ></hospitality-bot-topic-templates>
    <div *ngIf="!isLast" class="line"></div>
  </ng-container>
</div>
