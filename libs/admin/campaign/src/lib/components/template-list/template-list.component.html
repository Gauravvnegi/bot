<div class="container">
  <header class="header">
    <div class="back">
      <mat-icon class="material-icons" matSuffix (click)="goBack()"
        >keyboard_backspace</mat-icon
      >
      <mat-form-field>
        <mat-select
          [value]="selectedTemplate"
          (change)="templateTypeSelection($event.value)"
        >
          <mat-option
            *ngFor="let template of templateTypes"
            [value]="template.type"
            >{{ template.name }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>
  </header>
  <div
    class="topic-container"
    *ngFor="let topic of templateData; let last = last"
  >
    <div class="title">
      {{ topic.topicName | titlecase }}
    </div>
    <div class="template-list">
      <ng-container *ngFor="let template of topic.templates">
        <div
          class="template-container"
          (click)="selectTemplate(template, topic.topicId)"
          *ngIf="template.htmlTemplate"
        >
          <div class="template" [innerHtml]="template.htmlTemplate"></div>
        </div>
      </ng-container>
    </div>
    <div *ngIf="!last" class="last-div"></div>
  </div>
</div>
