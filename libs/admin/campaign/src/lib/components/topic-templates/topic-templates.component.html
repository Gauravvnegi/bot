<div class="container">
  <div class="heading">
    <p>{{ template.topicName }}</p>
  </div>
  <div class="topic-cards">
    <div
      *ngFor="let t of template.templates"
      class="card"
      (click)="selectTemplate(t)"
    >
      <div [innerHTML]="t.htmlTemplate" class="card__content"></div>
      <div class="t-name">
        {{ t.name }}
      </div>
      <div class="icon" *ngIf="t.isShared">
        <img src="assets/svg/shared_template.svg" alt="shared" />
      </div>
    </div>
  </div>
  <div class="show-button" (click)="loadData()">
    <ng-container *ngIf="template.templates?.length < template.totalTemplate">
      <button class="button">
        Show More
      </button>
    </ng-container>
  </div>
</div>
