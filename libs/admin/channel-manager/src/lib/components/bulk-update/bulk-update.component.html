<div class="bulkupdate-wrapper" [formGroup]="useForm" style="margin-top: 10px;">
  <hospitality-bot-navigation-header
    [heading]="pageTitle"
    [routes]="navRoutes"
  ></hospitality-bot-navigation-header>

  <div class="content-wrapper">
    <div class="bulk-update">
      <div class="row bulk-update__row1">
        <div class="col bulk-update__range-wrapper">
          <hospitality-bot-select
            class="bulk-update__left"
            label="Set"
            controlName="update"
            [options]="updateItems"
            [props]="{
              alignment: 'horizontal'
            }"
          >
          </hospitality-bot-select>
          <hospitality-bot-input
            class="bulk-update__right"
            controlName="updateValue"
            label="To"
            [props]="{
              placeholder: 'Enter',
              alignment: 'horizontal'
            }"
          >
          </hospitality-bot-input>
        </div>
        <div class="col bulk-update__date-wrapper">
          <hospitality-bot-date
            class="bulk-update__date"
            controlName="fromDate"
            label="From"
            [props]="{ placeholder: 'Select From Date' }"
            [settings]="{
              enableTime: false,
              dateValue: endMinDate,
              isDisabled: false
            }"
            [minDate]="startMinDate"
          ></hospitality-bot-date>
          <hospitality-bot-date
            class="bulk-update__date"
            controlName="toDate"
            label="To"
            [props]="{ placeholder: 'Select To Date' }"
            [settings]="{
              enableTime: false,
              dateValue: endMinDate,
              isDisabled: false
            }"
            [minDate]="endMinDate"
          ></hospitality-bot-date>
        </div>
      </div>

      <div class="row bulk-update__row2">
        <hospitality-bot-select
          class="bulk-update__room-type"
          label="Room Type"
          controlName="roomType"
          [options]="roomTypes"
          [props]="{
            isAsync: true,
            placeholder: 'Select'
          }"
          [loading]="loadingRoomTypes"
          (paginate)="loadMoreRoomTypes()"
          (onSearch)="searchRoomTypes($event)"
          [stopEmission]="noMoreRoomTypes"
        >
        </hospitality-bot-select>
        <hospitality-bot-checkbox-selector
          class="bulk-update__week-days"
          label="WeekDays"
          controlName="selectedDays"
          [options]="weeks"
        >
        </hospitality-bot-checkbox-selector>
      </div>
    </div>

    <hospitality-bot-nested-checkbox-tree
      class="full-width"
      [roomsData]="roomsData"
      (change)="onChangeNesting()"
    ></hospitality-bot-nested-checkbox-tree>

    <div class="action-button w-100">
      <hospitality-bot-button
        (click)="onSubmit()"
        label="Save"
      ></hospitality-bot-button>
    </div>
  </div>
</div>
