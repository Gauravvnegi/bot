<div class="bulkupdate-wrapper" [formGroup]="useForm" style="margin-top: 10px;">
  <hospitality-bot-navigation-header
    [heading]="pageTitle"
    [routes]="navRoutes"
  ></hospitality-bot-navigation-header>

  <div class="content-wrapper">
    <div class="row" [ngStyle]="{ 'margin-top': '0px' }">
      <div class="col" [ngStyle]="{ 'margin-top': 'auto' }">
        <hospitality-bot-select
          class="bulk-update__left"
          label="Set"
          controlName="update"
          [options]="updateItems"
          [props]="{
            alignment: 'horizontal'
          }"
        >
        </hospitality-bot-select>
        <hospitality-bot-input
          class="bulk-update__right"
          controlName="updateValue"
          label="To"
          [props]="{
            placeholder: 'Enter',
            alignment: 'horizontal'
          }"
        >
        </hospitality-bot-input>
      </div>
      <div class="col">
        <hospitality-bot-date
          controlName="fromDate"
          label="From"
          [props]="{ placeholder: 'Select From Date' }"
          [settings]="{
            enableTime: false,
            dateValue: endMinDate,
            isDisabled: false
          }"
          [minDate]="startMinDate"
        ></hospitality-bot-date>
        <hospitality-bot-date
          controlName="toDate"
          label="To"
          [props]="{ placeholder: 'Select To Date' }"
          [settings]="{
            enableTime: false,
            dateValue: endMinDate,
            isDisabled: false
          }"
          [minDate]="endMinDate"
        ></hospitality-bot-date>
      </div>

      <div class="row">
        <div class="col">
          <hospitality-bot-select
            class="w-100"
            label="Room Type"
            controlName="roomType"
            [options]="roomTypes"
            [props]="{
              placeholder: 'Select'
            }"
          >
          </hospitality-bot-select>
        </div>
        <div class="col">
          <hospitality-bot-checkbox-selector
            class="w-100"
            label="WeekDays"
            controlName="selectedDays"
            [options]="weeks"
          >
          </hospitality-bot-checkbox-selector>
        </div>
      </div>
    </div>
    <hospitality-bot-nested-checkbox-tree
      class="full-width"
      [roomsData]="roomsData"
      (change)="onChangeNesting()"
    ></hospitality-bot-nested-checkbox-tree>

    <div class="action-button w-100">
      <hospitality-bot-button label="Save"></hospitality-bot-button>
    </div>
  </div>
</div>
