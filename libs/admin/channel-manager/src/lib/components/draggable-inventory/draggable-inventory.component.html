<div class="drag" ngDraggable ngResizable>Drag me!</div>
{{ offset | json }}
{{ size | json }}
{{ position | json }}
<div
  class="grid-container"
  #myBounds
  [ngStyle]="{ width: noOfColumn * cellSize + 'px' }"
>
  <div
    *ngFor="let x of gridRows; let i = index"
    class="grid-row"
    [id]="'myContainment_' + i"
  >
    <div
      *ngFor="let y of columnMapper; let j = index"
      class="grid-cell"
      [ngStyle]="{
        width: cellSize + 'px',
        height: cellSize + 'px'
      }"
    >
      <div
        *ngIf="j % 4 === 0"
        ngDraggable
        ngResizable
        [rzMinWidth]="60"
        [rzGrid]="cellSize"
        [bounds]="myBounds"
        [position]="{ x: 0, y: 0 }"
        [inBounds]="true"
        [gridSize]="cellSize"
        [ngStyle]="{
          width: '160px',
          height: cellSize + 'px',
          padding: cellGap + 'px'
        }"
        zIndex="100"
        zIndexMoving="1000"
        [preventDefaultEvent]="true"
        class="drag-grid"
        rzHandles="e,w"
        (rzStop)="handleResizing($event)"
        (endOffset)="handleDrag($event)"
      >
        <div
          class="cell-data"
          [ngStyle]="{
            height: cellSize - 2 * cellGap + 'px'
          }"
        >
          Drag {{ i }}{{ j }}
        </div>
      </div>
      <!-- for grid view -->
      <div
        [ngDraggable]="false"
        [preventDefaultEvent]="true"
        class="non-drag-grid"
        zIndex="1"
        [ngStyle]="{
          width: cellSize - 2 * cellGap + 'px',
          height: cellSize - 2 * cellGap + 'px',
          margin: cellGap + 'px'
        }"
      ></div>
    </div>
  </div>
</div>
