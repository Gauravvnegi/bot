<div class="bulkupdate-wrapper" [formGroup]="useForm" style="margin-top: 10px;">
  <hospitality-bot-navigation-header
    [heading]="pageTitle"
    [routes]="navRoutes"
  ></hospitality-bot-navigation-header>

  <div class="content-wrapper" [id]="fa.referenceId">
    <hospitality-bot-bulk-update-form
      [allRestrictions]="inventoryRestrictions"
      [isRoomsEmpty]="isRoomsEmpty"
      [endDateValue]="seventhDate"
    ></hospitality-bot-bulk-update-form>

    <hospitality-bot-inventory-nested-checkbox-tree
      class="full-width"
      controlName="roomTypes"
      [variants]="inventoryTreeList"
      *ngIf="!isRoomsEmpty; else emptyTable"
    ></hospitality-bot-inventory-nested-checkbox-tree>

    <hospitality-bot-form-action
      class="full-width"
      [loading]="loading"
      [config]="{
        preHide: true,
        postLabel: 'Save'
      }"
      [disabled]="!isFormValid"
      (onPostAction)="onSubmit()"
      #fa
    >
    </hospitality-bot-form-action>

    <ng-template #emptyTable>
      <hospitality-bot-empty-table
        [isLoading]="loading"
        [content]="{
          description: 'Please select at least one room',
          imageSrc: 'assets/images/empty-table-service.png'
        }"
      >
      </hospitality-bot-empty-table>
    </ng-template>
  </div>
</div>
