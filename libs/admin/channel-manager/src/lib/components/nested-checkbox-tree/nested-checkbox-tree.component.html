<div class="panel-tree__wrapper">
  <ng-container *ngFor="let room of roomsData; let i = index">
    <hospitality-bot-nested-panel
      class="nested-panel"
      [roomsData]="roomsData[i]"
      (objectUpdated)="onRoomChange($event, i)"
    ></hospitality-bot-nested-panel>
  </ng-container>
</div>
