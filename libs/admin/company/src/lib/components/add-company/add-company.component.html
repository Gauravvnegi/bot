<div class="wrapper" [id]="fa.referenceId">
  <hospitality-bot-navigation-header
    *ngIf="!isSideBar; else sidebarHeader"
    [heading]="pageTitle"
    [routes]="navRoutes"
  ></hospitality-bot-navigation-header>

  <div class="form-block body" [formGroup]="companyForm">
    <div class="code half-width" *ngIf="isVisible('packageCode')">
      <span class="code__label"> Code: </span>
      <span class="code__hash">
        {{ companyForm.get('packageCode').value }}
      </span>
    </div>
    <hospitality-bot-toggle-switch
      *ngIf="isVisible('status')"
      class="status half-width"
      controlName="status"
      label="Status:"
      onLabel="Active"
      offLabel="Inactive"
    ></hospitality-bot-toggle-switch>

    <hospitality-bot-input
      *ngIf="isVisible('name')"
      class="half-width"
      controlName="name"
      maxLength="60"
      label="Name"
      [props]="{
        placeholder: 'Enter'
      }"
    ></hospitality-bot-input>

    <hospitality-bot-input
      *ngIf="isVisible('email')"
      class="half-width"
      controlName="email"
      label="Email"
      [props]="{
        type: 'email',
        errorMessages: {
          required: 'This is a required field.',
          pattern: 'Please enter a valid email address.'
        },
        placeholder: 'Enter'
      }"
    ></hospitality-bot-input>

    <hospitality-bot-phone-number
      *ngIf="isVisible('phoneNo')"
      [ngClass]="{ 'full-width': isSideBar, 'half-width': !isSideBar }"
      preControlName="cc"
      postControlName="phoneNo"
    ></hospitality-bot-phone-number>

    <hospitality-bot-address-component
      *ngIf="isVisible('address')"
      [ngClass]="{ 'full-width': isSideBar, 'half-width': !isSideBar }"
      controlName="address"
      [props]="{
        errorMessages: {
          required: 'This is a required field.'
        }
      }"
    >
    </hospitality-bot-address-component>

    <hospitality-bot-input
      *ngIf="isVisible('website')"
      class="half-width"
      controlName="salePersonName"
      maxLength="60"
      label="Sales Person Name"
      [props]="{
        placeholder: 'Enter'
      }"
    ></hospitality-bot-input>

    <hospitality-bot-phone-number
      *ngIf="isVisible('salePersonNo')"
      class="half-width"
      label="Sales Person No."
      preControlName="salePersonCC"
      postControlName="salePersonNo"
    ></hospitality-bot-phone-number>

    <hospitality-bot-prefix-field
      *ngIf="isVisible('discount')"
      class="half-width"
      [options]="discountType"
      label="Discount"
      preControlName="discountType"
      postControlName="discount"
      [defaultProps]="{ post: { type: 'number' } }"
      [props]="{
        type: 'number',
        errorMessages: {
          required: 'This is a required field.',
          moreThan100: 'Cannot be more than 100%.',
          notAllowedChr: 'Decimal are not allowed.',
          min: 'Value can not be less than 0.'
        },
        placeholder: 'Enter'
      }"
    ></hospitality-bot-prefix-field>

    <hospitality-bot-input
      *ngIf="isVisible('taxId')"
      class="half-width"
      controlName="taxId"
      maxLength="60"
      label="Tax Id"
      [props]="{
        placeholder: 'Enter'
      }"
    ></hospitality-bot-input>

    <hospitality-bot-input
      *ngIf="isVisible('creditLimit')"
      class="half-width"
      controlName="creditLimit"
      label="Credit Limit"
      [props]="{
        placeholder: 'Enter',
        type: 'number'
      }"
    ></hospitality-bot-input>

    <hospitality-bot-select
      *ngIf="isVisible('currency')"
      class="half-width"
      label="Market Segment"
      controlName="marketSegment"
      [options]="marketSegment"
      [props]="{
        placeholder: 'Select'
      }"
    >
    </hospitality-bot-select>

    <hospitality-bot-select
      *ngIf="isVisible('currency')"
      class="half-width"
      label="Business Source"
      controlName="businessSource"
      [options]="businessSource"
      [props]="{
        placeholder: 'Select'
      }"
    >
    </hospitality-bot-select>

    <hospitality-bot-select
      *ngIf="isVisible('currency')"
      class="half-width"
      label="Billing Instruction"
      controlName="billingInstruction"
      [options]="billingInstruction"
      [props]="{
        placeholder: 'Select'
      }"
    >
    </hospitality-bot-select>
  </div>
</div>

<ng-template #sidebarHeader>
  <div class="sidebar-slide-header">
    <span class="title">{{ pageTitle }}</span>
    <span class="close-icon" (click)="closeSidebar()">
      <i class="pi pi-arrow-right" aria-hidden="true"></i>
    </span>
  </div>
</ng-template>

<hospitality-bot-form-action
  class="full-width"
  [loading]="loading"
  [isId]="companyId"
  (onPreAction)="reset()"
  (onPostAction)="handleSubmit()"
  #fa
>
</hospitality-bot-form-action>
