<div class="wrapper">
  <hospitality-bot-navigation-header
    [heading]="pageTitle"
    [routes]="navRoutes"
  ></hospitality-bot-navigation-header>

  <div class="form-block" [formGroup]="companyForm">
    <div class="code half-width">
      <span class="code__label"> Code: </span>
      <span class="code__hash"> {{ packageCode }} </span>
    </div>
    <hospitality-bot-toggle-switch
      class="status half-width"
      controlName="status"
      label="Status:"
      onLabel="Active"
      offLabel="Inactive"
    ></hospitality-bot-toggle-switch>

    <hospitality-bot-input
      class="half-width"
      controlName="name"
      label="Name"
    ></hospitality-bot-input>

    <hospitality-bot-input
      class="half-width"
      controlName="email"
      label="Email"
      [props]="{
        type: 'email',
        errorMessages: {
          required: 'This is a required field.',
          pattern: 'Please enter a valid email address.'
        }
      }"
    ></hospitality-bot-input>

    <hospitality-bot-phone-number
      class="half-width"
      preControlName="cc"
      postControlName="phoneNo"
    ></hospitality-bot-phone-number>

    <hospitality-bot-address-component
      class="half-width"
      controlName="address"
      [props]="{
        errorMessages: {
          required: 'This is a required field.'
        }
      }"
    >
    </hospitality-bot-address-component>

    <hospitality-bot-input
      class="half-width"
      controlName="salePersonName"
      label="Sales Person Name"
    ></hospitality-bot-input>

    <hospitality-bot-phone-number
      class="half-width"
      label="Sales Person No."
      preControlName="salePersonCC"
      postControlName="salePersonNo"
    ></hospitality-bot-phone-number>

    <hospitality-bot-prefix-field
      class="half-width"
      [options]="discountType"
      label="Discount"
      preControlName="discountType"
      postControlName="discount"
      [defaultProps]="{ post: { type: 'number' } }"
      [props]="{
        type: 'number',
        errorMessages: {
          required: 'This is a required field.',
          moreThan100: 'Cannot be more than 100%.',
          notAllowedChr: 'Decimal are not allowed.',
          min: 'Value can not be less than 0.'
        }
      }"
    ></hospitality-bot-prefix-field>
  </div>
  <hospitality-bot-form-action
    class="full-width"
    [loading]="loading"
    [isId]="companyId"
    (onReset)="reset()"
    (onSave)="handleSubmit()"
  >
  </hospitality-bot-form-action>
</div>
