<div
  class="action-header"
  [ngClass]="{ 'action-header__sticky': isScrolledUp }"
  [formGroup]="tableFG"
>
  <div class="heading">{{ tableName }}</div>
  <div class="action-wrapper">
    <hospitality-bot-button
      label="+ Add Company"
      link="/pages/members/company/{{ companyRoutes.addCompany.route }}"
    ></hospitality-bot-button>
    <hospitality-bot-export-list
      [additionalActionItems]="additionalActionItems"
      (onDocumentActions)="onDocumentActions()"
      [documentTypes]="documentTypes"
      [documentActionTypes]="documentActionTypes"
      [isDisable]="values.length === 0"
    ></hospitality-bot-export-list>
  </div>
</div>
<div [ngClass]="{ 'sticky-header-gap': isScrolledUp }"></div>

<p-table
  #dt
  [styleClass]="tableConfig.styleClass"
  [resizableColumns]="isResizableColumns"
  [autoLayout]="isAutoLayout"
  [loading]="loading"
  [columns]="cols"
  [value]="values"
  [paginator]="isPaginator"
  [rows]="rowsPerPage"
  [showCurrentPageReport]="showCurrentPageReport"
  [rowsPerPageOptions]="rowsPerPageOptions"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [(first)]="first"
  [totalRecords]="totalRecords"
  [filterDelay]="0"
  [(selection)]="selectedRows"
  (onRowSelect)="onRowSelect($event)"
  (onRowUnselect)="onRowUnselect($event)"
  (onHeaderCheckboxToggle)="onToggleSelectAll($event)"
  (sortFunction)="customSort($event)"
  [customSort]="isCustomSort"
  (onFilter)="onDataFilter()"
  *ngIf="!isEmpty; else emptyTable"
>
  <ng-template pTemplate="caption">
    <div class="caption__wrapper" [formGroup]="tableFG">
      <ng-container [ngTemplateOutlet]="tabFilter"> </ng-container>
      <hospitality-bot-filter-chips
        *ngIf="isQuickFilters"
        [chips]="filterChips"
        (onChange)="toggleQuickReplyFilter($event)"
        [selectedChips]="selectedFilterChips"
      ></hospitality-bot-filter-chips>
    </div>
  </ng-template>

  <!-- *******************************EMPTY TABLE VIEW******************************* -->
  <ng-template pTemplate="emptymessage">
    <tr hospitality-bot-empty-view [noOfColumns]="cols.length"></tr>
  </ng-template>

  <!-- *******************************HEADER WITH SEARCH******************************* -->
  <ng-template pTemplate="header" let-columns #header>
    <tr
      hospitality-bot-table-header
      [columns]="columns"
      [showCheckbox]="isSelectable"
      (search)="handleFieldSearch($event)"
    ></tr>
  </ng-template>
  <!-- **************************************BODY********************************* -->
  <ng-template
    pTemplate="body"
    let-rowData
    let-columns="columns"
    let-rowIndex="rowIndex"
  >
    <tr class="table-row" (click)="editCompany(rowData)">
      <td class="table-row__checkbox">
        <p-tableCheckbox
          [value]="rowData"
          [index]="rowIndex"
          (click)="onCheckboxClicked($event)"
        ></p-tableCheckbox>
      </td>
      <td>
        <div class="cell-content" *ngIf="rowData.companyName; else emptyCell">
          <div class="primary-text">
            {{ rowData.companyName }}
          </div>
          <div class="secondary-text">
            {{ rowData.companyCode }}
          </div>
        </div>
      </td>
      <td>
        <div class="cell-content" *ngIf="rowData.contactName; else emptyCell">
          <div class="primary-text">
            {{ rowData.contactName }}
          </div>
        </div>
      </td>
      <td>
        <div class="cell-content" *ngIf="rowData.email; else emptyCell">
          <div class="primary-text">
            {{ rowData.email }}
          </div>
        </div>
      </td>
      <td>
        <div class="cell-content" *ngIf="rowData.phoneNumber; else emptyCell">
          <div class="primary-text">
            {{ rowData.phoneNumber }}
          </div>
        </div>
      </td>
      <td>
        <div
          class="cell-content"
          *ngIf="rowData.salesPersonName; else emptyCell"
        >
          <div class="primary-text">
            {{ rowData.salesPersonName }}
          </div>
        </div>
      </td>
      <td>
        <div
          class="cell-content"
          *ngIf="rowData.salesPersonNumber; else emptyCell"
        >
          <div class="primary-text">
            <a href="tel:{{ rowData.salesPersonNumber }}">
              <u> {{ rowData.salesPersonNumber }}</u>
            </a>
          </div>
        </div>
      </td>
      <td>
        <div class="cell-content" *ngIf="rowData.discount; else emptyCell">
          <div class="primary-text">
            {{ rowData.discount
            }}{{ rowData.discountType === 'COMMISSION' ? '/-' : '%' }}
          </div>
        </div>
      </td>
      <td>
        <div class="cell-content">
          <hospitality-bot-toggle-dropdown
            class="toggle-btn"
            (onClick)="handleStatus($event, rowData)"
            [status]="rowData.status"
          >
          </hospitality-bot-toggle-dropdown>
        </div>
      </td>
    </tr>
  </ng-template>
  <!-- *********************************FOOTER******************************* -->
  <ng-template pTemplate="summary">
    <p-paginator
      #paginator
      [rows]="rowsPerPage"
      [totalRecords]="totalRecords"
      [rowsPerPageOptions]="rowsPerPageOptions"
      (onPageChange)="paginate($event)"
      [currentPageReportTemplate]="reportTemplate"
      showCurrentPageReport="true"
    ></p-paginator>
  </ng-template>
</p-table>

<ng-template #emptyCell>
  <div class="emptyCell">&mdash;</div>
</ng-template>

<ng-template #emptyTable>
  <hospitality-bot-empty-table
    [isLoading]="loading"
    link="/pages/members/company/{{ companyRoutes.addCompany.route }}"
    [content]="{
      description:
        'No Company found. Tap the +Add Company to add & manage the companies',
      actionName: '+Add Company',
      imageSrc: 'assets/images/empty-table-service.png'
    }"
  >
    <ng-container [ngTemplateOutlet]="tabFilter"> </ng-container>
  </hospitality-bot-empty-table>
</ng-template>

<ng-template #tabFilter>
  <hospitality-bot-tab-group
    [selectedIndex]="tabFilterIdx"
    *ngIf="isTabFilters"
    [listItems]="tabFilterItems"
    (selectedTabChange)="onSelectedTabFilterChange($event)"
  ></hospitality-bot-tab-group>
</ng-template>
