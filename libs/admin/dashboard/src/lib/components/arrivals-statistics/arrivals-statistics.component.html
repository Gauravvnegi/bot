<div class="container">
  <div class="title-container">
    <div class="icon"></div>
    <div style="margin: 6px 0;"><span class="stat-title">Arrivals</span></div>
  </div>
  <div class="stat-val-container">
    <div class="stat-value">{{ arrivals.maxExpected }}</div>
    <div class="stat-val-title">Total Arrival</div>
  </div>
  <div>
    <div class="progress progress-bar-height">
      <div
        aria-valuemax="100"
        aria-valuemin="0"
        aria-valuenow="100"
        class="progress-bar progress-color"
        role="progressbar"
        [style.width]="progress + '%'"
      ></div>
    </div>
    <div class="progress-info">
      <div class="progress-info-labels">
        <span style="letter-spacing: 0.72px; color: #6d7580;">Arrived</span>
        {{ arrivals.currentlyArrived }}
      </div>
      <div class="progress-info-labels">
        <span style="letter-spacing: 0.72px; color: #6d7580;">Remaining</span>
        {{ arrivals.maxExpected }}
      </div>
    </div>
  </div>
</div>
