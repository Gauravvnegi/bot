<div class="container">
  <div class="title-container">
    <div class="icon">
      <img src="assets/svg/arrivals_icon.svg" />
    </div>
    <div style="margin: 6px 0;"><span class="stat-title">Arrivals</span></div>
  </div>
  <div class="stat-val-container">
    <div class="stat-value">{{ arrivals.maxExpected }}</div>
    <div class="stat-val-title">Total Arrival</div>
  </div>
  <div>
    <div class="progress progress-bar-height">
      <div
        aria-valuemax="100"
        aria-valuemin="10"
        aria-valuenow="100"
        class="progress-bar progress-color"
        role="progressbar"
        [style.width]="progress + '%'"
      ></div>
    </div>
    <div class="progress-info">
      <div class="progress-info-labels">
        <span class="label">Arrived&nbsp;{{ arrivals.currentlyArrived }}</span>
      </div>
      <div class="progress-info-labels">
        <span class="label">Remaining&nbsp;{{ arrivals.maxExpected }}</span>
      </div>
    </div>
  </div>
</div>
