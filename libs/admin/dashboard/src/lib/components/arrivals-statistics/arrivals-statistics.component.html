<div class="container" (click)="openModal()">
  <div class="title-container">
    <div class="icon">
      <img src="assets/svg/arrivals_icon.svg" />
    </div>
    <div class="stat-title">Arrivals</div>
  </div>
  <div class="stat-val-container">
    <div style="display: flex; align-items: center;">
      <div class="stat-value">{{ arrivals.maxExpected }}</div>
      <div>
        <div>
          <div
            style="
              font: normal normal normal 12px/16px Roboto;
              letter-spacing: 0px;
              color: #52b33f;
            "
          >
            ({{ arrivals.comparisonPercent }}%)
          </div>
          <div
            style="
              font: normal normal normal 10px/13px Roboto;
              letter-spacing: 0px;
              color: #c5c5c5;
              opacity: 1;
            "
          >
            In 30 Days
          </div>
        </div>
      </div>
    </div>
    <div class="stat-val-title">Total Arrival</div>
  </div>
  <div>
    <div class="progress progress-bar-height">
      <div
        aria-valuemax="100"
        aria-valuemin="10"
        aria-valuenow="100"
        class="progress-bar progress-color"
        role="progressbar"
        [style.width]="progress + '%'"
      ></div>
    </div>
    <div class="progress-info">
      <div class="progress-info-labels">
        <span class="label"
          >Arrived&nbsp;<b>{{ arrivals.currentlyArrived }}</b></span
        >
      </div>
      <div class="progress-info-labels">
        <span class="label"
          >Remaining&nbsp;<b>{{ arrivals.currentlyExpected }}</b></span
        >
      </div>
    </div>
  </div>
</div>
