<div class="container">
  <div class="stat-header">
    <div class="title-container">
      <div class="icon">
        <img src="assets/svg/Reservation.svg" />
      </div>
      <div class="stat-title">Reservations</div>
    </div>
    <div class="stat-labels-container">
      <ng-container [ngSwitch]="chart.chartType">
        <ng-container *ngSwitchCase="'line'">
          <div class="stat-label" (click)="legendOnClick(0)">
            <input class="legends" type="checkbox" />
            <span class="checkIn-border"></span>
            <p class="stat-label-title">New</p>
          </div>
          <div class="stat-label" (click)="legendOnClick(1)">
            <input class="legends" type="checkbox" />
            <span class="checkIn-border"></span>
            <p class="stat-label-title">Check-In</p>
          </div>
          <div class="stat-label" (click)="legendOnClick(2)">
            <input class="legends" type="checkbox" />
            <span class="checkIn-border dashed"></span>
            <p class="stat-label-title">Ex Check-In</p>
          </div>
          <div class="stat-label" (click)="legendOnClick(3)">
            <input class="legends" type="checkbox" />
            <span class="checkout-border"></span>
            <p class="stat-label-title">Checkout</p>
          </div>
          <div class="stat-label" (click)="legendOnClick(4)">
            <input class="legends" type="checkbox" />
            <span class="checkout-border dashed"></span>
            <p class="stat-label-title">Ex Checkout</p>
          </div>
        </ng-container>
        <ng-container *ngSwitchCase="'bar'">
          <div
            class="stat-label"
            [ngClass]="'checkIn-Background'"
            (click)="legendOnClick(0)"
          >
            <input class="legends" type="checkbox" />
            <span class="checkIn-border"></span>
            <p class="stat-label-title">New</p>
          </div>
          <div
            class="stat-label"
            [ngClass]="'checkIn-Background'"
            (click)="legendOnClick(1)"
          >
            <input class="legends" type="checkbox" />
            <span class="checkIn-border"></span>
            <p class="stat-label-title">Check-In</p>
          </div>
          <div
            class="stat-label"
            [ngClass]="'express-checkIn-Background'"
            (click)="legendOnClick(2)"
          >
            <input class="legends" type="checkbox" />
            <span class="checkIn-border dashed"></span>
            <p class="stat-label-title">Express Check-In</p>
          </div>
          <div
            class="stat-label"
            [ngClass]="'checkOut-Background'"
            (click)="legendOnClick(3)"
          >
            <input class="legends" type="checkbox" />
            <span class="checkout-border"></span>
            <p class="stat-label-title">Checkout</p>
          </div>
          <div
            class="stat-label"
            [ngClass]="'express-checkOut-Background'"
            (click)="legendOnClick(4)"
          >
            <input class="legends" type="checkbox" />
            <span class="checkout-border dashed"></span>
            <p class="stat-label-title">Express Checkout</p>
          </div>
        </ng-container>
      </ng-container>
    </div>
  </div>
  <div class="stat-val-container">
    <div class="pull-right">
      <label class="labl" *ngFor="let option of chartTypes">
        <input
          name="method"
          type="radio"
          [checked]="chart.chartType === option.value"
          [value]="option.value"
          (click)="setChartType(option)"
        />
        <div class="image">
          <img [src]="option.url" />
        </div>
      </label>
    </div>
    <div class="line-chart">
      <canvas
        baseChart
        style="max-width: 100%; max-height: 160px;"
        [datasets]="chart.chartData"
        [labels]="chart.chartLabels"
        [options]="chart.chartOptions"
        [colors]="chart.chartColors"
        [legend]="chart.chartLegend"
        [chartType]="chart.chartType"
      >
      </canvas>
    </div>
  </div>
</div>
