<div class="container">
  <div class="stat-header">
    <div class="title-container">
      <div class="icon">
        <img src="assets/svg/Reservation.svg" />
      </div>
      <div class="stat-title">Reservations</div>
    </div>
  </div>
  <div class="graph-container">
    <div class="graph" [style.left]="'-4%'">
      <div class="graph-canvas">
        <canvas
          baseChart
          style="height: 176px;"
          [data]="checkinChart.Data"
          [labels]="checkinChart.Labels"
          [chartType]="checkinChart.Type"
          [legend]="checkinChart.Legend"
          [colors]="checkinChart.Colors"
          [options]="checkinChart.Options"
        >
        </canvas>
      </div>
      <div class="labels">
        <div class="val">{{ statData?.checkin?.totalCount }}</div>
        <div class="label">Total Users</div>
      </div>
    </div>
    <div class="graph" [style.left]="'-14%'">
      <div class="graph-canvas">
        <canvas
          baseChart
          style="height: 176px;"
          [data]="checkoutChart.Data"
          [labels]="checkoutChart.Labels"
          [chartType]="checkoutChart.Type"
          [legend]="checkoutChart.Legend"
          [colors]="checkoutChart.Colors"
          [options]="checkoutChart.Options"
        >
        </canvas>
      </div>
      <div class="labels">
        <div class="val">{{ statData?.checkout?.totalCount }}</div>
        <div class="label">Total Users</div>
      </div>
    </div>
  </div>
  <div class="legends-container">
    <div class="legend">
      <div
        class="stat-val-container"
        *ngFor="let stat of (statData?.legends)[0]"
      >
        <div class="label">
          <div class="icon" [style.backgroundColor]="stat.color"></div>
          <div class="text">{{ stat.label }}</div>
        </div>
        <div class="value">{{ stat.value }}</div>
      </div>
    </div>
    <div class="legend">
      <div
        class="stat-val-container"
        *ngFor="let stat of (statData?.legends)[1]"
      >
        <div class="label">
          <div class="icon" [style.backgroundColor]="stat.color"></div>
          <div class="text">{{ stat.label }}</div>
        </div>
        <div class="value">{{ stat.value }}</div>
      </div>
    </div>
  </div>
</div>
