<div class="container">
  <div class="title-container">
		<div class="icon"></div>
		<div style="margin: 6px 0;"><span class="stat-title">Customers</span></div>
	</div>
	<div class="stat-val-container">
		<div class="stat-labels-container">
			<div class="stat-label"><span class="stat-label-title">Total</span><span class="stat-label-content">{{ chart.total }}</span></div>
			<div class="stat-label"><span class="stat-label-title">BOT</span><span class="stat-label-content-red">{{ chart.bot }}</span></div>
			<div class="stat-label"><span class="stat-label-title">VIP</span><span class="stat-label-content-VIP">{{ chart.vip }}</span></div>
		</div>
		<div class="line-chart">
			<canvas baseChart style="max-width: 100%;"
				[datasets]="chart.chartData" 
				[labels]="chart.chartLabels" 
				[options]="chart.chartOptions"
				[colors]="chart.chartColors" 
				[legend]="chart.chartLegend" 
				[chartType]="chart.chartType">
    		</canvas>
		</div>
	</div>
</div>
