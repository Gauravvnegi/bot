<hospitality-bot-navigation-header
  [heading]="welcomeMessage"
  [routes]="navRoutes"
  [isBack]="false"
  class="nav-header"
>
  <!-- <hospitality-bot-button
    label="View Pre-Arrival Request"
    (onClick)="onViewPreArrivalRequest()"
  ></hospitality-bot-button> -->
  <div class="sidebar-wrapper">
    <p-sidebar
      [visible]="isSidebarVisible"
      (onHide)="isSidebarVisible = false"
      class="sidebar"
      [showCloseIcon]="false"
      position="right"
      [style]="{ width: '23em' }"
    >
      <div *ngIf="isSidebarVisible">
        <hospitality-bot-tabbed-sidebar
          [loading]="loading"
          [tabFilterItems]="tabFilterItems"
          (selectedTabFilterChange)="onSelectedTabFilterChange($event)"
          [options]="options"
          header="Ex Checkin"
          [template]="excard"
          (onCloseSidebar)="isSidebarVisible = false"
        >
        </hospitality-bot-tabbed-sidebar>
      </div>
    </p-sidebar>
    <hospitality-bot-button
      label="Ex Checkin"
      (onClick)="isSidebarVisible = true"
    ></hospitality-bot-button>
  </div>
</hospitality-bot-navigation-header>

<hospitality-bot-statistics class="statistics"></hospitality-bot-statistics>
<!-- <hospitality-bot-datatable></hospitality-bot-datatable> -->
<hospitality-bot-reservation-datatable></hospitality-bot-reservation-datatable>

<ng-template #excard let-data>
  <div class="content">
    <div class="title">
      <span class="item-name">Request for a {{ data.itemName }}</span>
      <span class="booking-no">{{ data.bookingNo }}</span>
    </div>
    <div class="name-section">
      <span class="name">{{ data.customerName }}</span>
    </div>
    <div class="footer">
      <span class="desc">{{ data.description }}</span>
      <span>{{ data.time * 1000 | date: 'HH:mm a' }}</span>
    </div>
  </div>
</ng-template>
