<div class="wrapper">
  <div class="header">
    <h1 class="heading">Ex. Check in</h1>
    <div class="close">
      <i
        (click)="onCloseSidebar.emit()"
        class="fa fa-times close-icon"
        aria-hidden="true"
      ></i>
    </div>
  </div>
  <hospitality-bot-tab-header
    [listItems]="tabFilterItems"
    [selectedIndex]="tabFilterIdx"
    (selectedTabChange)="onSelectedTabFilterChange($event.index)"
  ></hospitality-bot-tab-header>

  <div class="container" *ngIf="!loading else loader">
    <div *ngFor="let item of preArrivalRequestList">
      <ng-container
        [ngTemplateOutlet]="card"
        [ngTemplateOutletContext]="{ $implicit: item }"
      >
      </ng-container>
    </div>
  </div>
</div>

<ng-template #card let-data>
  <div class="content">
    <div class="title">
      <span class="item-name">Request for a {{ data.itemName }}</span>
      <span class="booking-no">{{ data.bookingNo }}</span>
    </div>
    <div class="name-section">
      <span class="name">{{ data.customerName }}</span>
    </div>
    <div class="footer">
      <span class="desc">{{ data.description }}</span>
      <span>{{ data.time * 1000 | date: 'HH:mm a' }}</span>
    </div>
  </div>
</ng-template>

<ng-template #loader>
  <hospitality-bot-loader-bounce class="loader"></hospitality-bot-loader-bounce>
</ng-template>
