<div style="display: flex; margin-top: 15px;">
  <div>
    <canvas
      baseChart
      style="height: 117px;"
      [data]="chart.Data"
      [labels]="chart.Labels"
      [chartType]="chart.Type"
      [legend]="chart.Legend"
      [colors]="chart.Colors"
      [options]="chart.Options"
    >
    </canvas>
  </div>
  <div style="height: 124px;">
    <div>
      <div style="display: flex; align-items: center;">
        <div
          style="
            width: 14px;
            height: 14px;
            background: #52b33f 0% 0% no-repeat padding-box;
            border-radius: 2px;
            opacity: 1;
          "
        ></div>
        <div
          style="
            font: normal normal bold 16px/21px Roboto;
            letter-spacing: 0px;
            color: #002046;
            opacity: 1;
            margin: 0 10px;
          "
        >
          {{ inhouseRequest.completed }}
        </div>
        <div
          style="
            font: normal normal normal 12px/16px Roboto;
            letter-spacing: 0px;
            color: #52b33f;
            opacity: 1;
          "
        >
          ({{ inhouseRequest.compareStats.COMPLETED }}%)
        </div>
        <div
          style="
            font: normal normal normal 10px/13px Roboto;
            letter-spacing: 0px;
            color: #b4b4b4;
            opacity: 1;
            margin: 0 10px;
          "
        >
          in 30 days
        </div>
      </div>
      <div
        style="
          font: normal normal normal 12px/16px Roboto;
          letter-spacing: 0.72px;
          color: #6d7580;
          opacity: 1;
        "
      >
        Completed
      </div>
    </div>
    <div style="margin: 5px 0;">
      <div style="display: flex; align-items: center;">
        <div
          style="
            width: 14px;
            height: 14px;
            background: #e0e0e0 0% 0% no-repeat padding-box;
            border-radius: 2px;
            opacity: 1;
          "
        ></div>
        <div
          style="
            font: normal normal bold 16px/21px Roboto;
            letter-spacing: 0px;
            color: #002046;
            opacity: 1;
            margin: 0 10px;
          "
        >
          {{ inhouseRequest.pending }}
        </div>
        <div
          style="
            font: normal normal normal 12px/16px Roboto;
            letter-spacing: 0px;
            color: #52b33f;
            opacity: 1;
          "
        >
          ({{ inhouseRequest.compareStats.PENDING }}%)
        </div>
        <div
          style="
            font: normal normal normal 10px/13px Roboto;
            letter-spacing: 0px;
            color: #b4b4b4;
            opacity: 1;
            margin: 0 10px;
          "
        >
          in 30 days
        </div>
      </div>
      <div
        style="
          font: normal normal normal 12px/16px Roboto;
          letter-spacing: 0.72px;
          color: #6d7580;
          opacity: 1;
        "
      >
        Pending
      </div>
    </div>
    <div>
      <div style="display: flex; align-items: center;">
        <div
          style="
            width: 14px;
            height: 14px;
            background: #cc052b 0% 0% no-repeat padding-box;
            border-radius: 2px;
            opacity: 1;
          "
        ></div>
        <div
          style="
            font: normal normal bold 16px/21px Roboto;
            letter-spacing: 0px;
            color: #002046;
            opacity: 1;
            margin: 0 10px;
          "
        >
          {{ inhouseRequest.timeout }}
        </div>
        <div
          style="
            font: normal normal normal 12px/16px Roboto;
            letter-spacing: 0px;
            color: #52b33f;
            opacity: 1;
          "
        >
          ({{ inhouseRequest.compareStats.TIMEOUT }}%)
        </div>
        <div
          style="
            font: normal normal normal 10px/13px Roboto;
            letter-spacing: 0px;
            color: #b4b4b4;
            opacity: 1;
            margin: 0 10px;
          "
        >
          in 30 days
        </div>
      </div>
      <div
        style="
          font: normal normal normal 12px/16px Roboto;
          letter-spacing: 0.72px;
          color: #6d7580;
          opacity: 1;
        "
      >
        Timeout
      </div>
    </div>
  </div>
</div>
