<div class="container" style="position: relative;">
  <div class="title-container">
    <div class="icon">
      <img src="assets/svg/inhouse_request.svg" />
    </div>
    <div class="stat-title">Inhouse Request</div>
  </div>
  <div class="stat-val-container">
    <!-- <canvas baseChart
      [data]="doughnutChartData"
      [labels]="doughnutChartLabels"
      [chartType]="doughnutChartType">
		</canvas> -->
    <div class="progress-info-labels-container">
      <div>
        <div class="approved-count">{{ inhouseRequest.requestApproved }}</div>
        <div class="subtitle-label">Request Approved</div>
      </div>
      <div>
        <div class="pending-count">{{ inhouseRequest.requestPending }}</div>
        <div class="subtitle-label">Request Pending</div>
      </div>
    </div>
    <div class="progress--container">
      <circle-progress
        class="circle-progress"
        [percent]="requestPendingPercent"
        [backgroundPadding]="7"
        [radius]="52"
        [space]="-16"
        [outerStrokeWidth]="16"
        [outerStrokeColor]="'#f6b155'"
        [outerStrokeLinecap]="'inherit'"
        [innerStrokeColor]="'#2f1dce'"
        [innerStrokeWidth]="16"
        [title]="inhouseRequest.totalRequest"
        [subtitle]="'Total Request'"
        [titleFontSize]="20"
        [titleFontWeight]="200"
        [subtitleFontSize]="11"
        [animation]="false"
        [animationDuration]="0"
        [animateTitle]="false"
        [showUnits]="false"
        [clockwise]="false"
        [responsive]="false"
      ></circle-progress>
    </div>
  </div>
</div>
