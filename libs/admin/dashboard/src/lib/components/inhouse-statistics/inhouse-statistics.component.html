<div class="container">
  <div class="title-container">
    <div class="icon">
      <img src="assets/svg/inhouse.svg" />
    </div>
    <div class="stat-title">In-House</div>
    <div class="info-icon">
      <img src="assets/svg/info.svg" alt="info-icon" />
      <div class="tooltip">
        <span class="arrow"></span>
        Total number of Inhouse guests in a selected time frame.
      </div>
    </div>
  </div>
  <mat-tab-group>
    <mat-tab label="Request">
      <ng-template matTabContent>
        <hospitality-bot-inhouse-request-statistics
          [inhouseRequest]="inhouseRequest"
        ></hospitality-bot-inhouse-request-statistics> </ng-template
    ></mat-tab>
    <mat-tab label="Total">
      <ng-template matTabContent>
        <div class="chart__wrapper">
          <div class="chart__wrapper--container">
            <canvas
              baseChart
              style="height: 117px;"
              [data]="chart.Data"
              [labels]="chart.Labels"
              [chartType]="chart.Type"
              [legend]="chart.Legend"
              [colors]="chart.Colors"
              [options]="chart.Options"
            >
            </canvas>
          </div>
          <div class="chartDetailsWrapper">
            <div>
              <div class="currentChart">
                <div class="currentChartHeading">
                  {{ inhouse.roomOccupied }}
                </div>
                <div>
                  <div class="chartPercent">
                    ({{ inhouse.comparisonPercent }}%)
                    <img src="assets/svg/uparrow.svg" alt="uparrow" />
                  </div>
                  <div class="chartDays">
                    In 30 Days
                  </div>
                </div>
              </div>
              <div class="totalGuestsHeading">
                Total Guest
              </div>
            </div>
            <div class="chartsubDetailsWrapper">
              <div class="chartsubDetail">
                <div class="chartsubDetail__logo">
                  <img class="stat-image" src="assets/svg/stat-adult.svg" />
                </div>
                <div>
                  <div class="chartDetailBlock"></div>
                  <div>
                    <span class="chartDetailHeading">Adult</span>
                    <span class="chartDetailText">{{
                      inhouse.adultCount
                    }}</span>
                  </div>
                </div>
              </div>
              <div class="chartsubRightDetail">
                <div class="chartsubDetail__logo">
                  <img class="stat-image" src="assets/svg/stat-child.svg" />
                </div>
                <div>
                  <div class="chartDetailRightBlock"></div>
                  <div>
                    <span class="chartDetailHeading">Kid</span>
                    <span class="chartDetailText">{{ inhouse.kidsCount }}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template></mat-tab
    >
  </mat-tab-group>
</div>
