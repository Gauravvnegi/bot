<div
  style="
    background: #ffffff;
    box-shadow: 0px 3px 6px #0000000d;
    border-radius: 5px;
    padding: 20px;
  "
>
  <div style="display: flex; align-items: center;">
    <div style="margin-right: 10px;">
      <img src="assets/svg/Messages.svg" alt="" />
    </div>
    <div
      style="
        font-size: 16px;
        font-weight: bold;
        font-stretch: normal;
        font-style: normal;
        line-height: normal;
        letter-spacing: 0.96px;
        text-align: left;
        color: #002046;
      "
    >
      Messages
    </div>
  </div>
  <div style="display: flex; flex-wrap: wrap; margin-top: 25px;">
    <div
      style="
        width: 50%;
        font-family: Roboto;
        font-size: 14px;
        font-weight: 500;
        font-stretch: normal;
        font-style: normal;
        line-height: 1.43;
        letter-spacing: 0.84px;
        margin-bottom: 25px;
      "
      *ngFor="let item of data"
    >
      <div style="margin-bottom: 15px;">{{ item.label }}</div>
      <div style="margin-bottom: 5px;">{{ item.today }} Today</div>
      <div style="display: flex; align-items: center; margin-bottom: 5px;">
        <div>{{ item.yesterday }} Yesterday</div>
        <div style="color: #b6bcc4; font-size: 10px; margin-left: 5px;">
          (till 04:43 pm)
        </div>
      </div>
      <div class="progress-bar">
        <div
          aria-valuemax="100"
          aria-valuemin="0"
          aria-valuenow="100"
          class="progress-bar progress-color"
          role="progressbar"
          [style.width]="progressValue(item) + '%'"
          [style.backgroundColor]="config.color[item.label]"
        ></div>
      </div>
      <div style="display: flex; align-items: center; margin-bottom: 5px;">
        <div style="margin-right: 7.5px;">
          <img
            style="height: 14.9px;"
            [src]="
              item.comparisonPercent >= 0
                ? 'assets/svg/uparrow.svg'
                : 'assets/svg/down-percentage.svg'
            "
            alt="uparrow"
          />
        </div>
        <div
          style="font-size: 13px; font-weight: normal;"
          [ngStyle]="
            item.comparisonPercent >= 0
              ? {
                  color: '#52b33f'
                }
              : { color: '#CC052B' }
          "
        >
          {{ item.comparisonPercent }}%
        </div>
        <div style="margin-left: 7.5px; color: #c5c5c5; font-size: 14px;">
          than yesterday
        </div>
      </div>
    </div>
  </div>
</div>
