<div class="messages-wrapper">
  <div class="messages-wrapper-header">
    <div class="messages-wrapper-header-icon">
      <img src="assets/svg/Messages.svg" alt="" />
    </div>
    <div class="messages-wrapper-header-text">
      Messages
    </div>
  </div>
  <div class="messages-wrapper-details">
    <div
      class="messages-wrapper-details-items"
      *ngFor="let item of messageOverallAnalytics?.stat"
    >
      <div class="messages-wrapper-details-items-heading">{{ item.label }}</div>
      <!-- <div class="social" *ngIf="channels">
        <div class="social-btn" *ngFor="let channel of channels">
          <img
            class="social-btn-img"
            [src]="channel.imageUrl"
            [alt]="channel.label"
          />
        </div>
      </div> -->
      <div class="today">{{ item.today }} Today</div>
      <div class="yesterday">
        <div>{{ item.yesterday }} Yesterday</div>
      </div>
      <div class="progress-bar">
        <div
          aria-valuemax="100"
          aria-valuemin="0"
          aria-valuenow="100"
          class="progress-bar progress-color"
          role="progressbar"
          [style.width]="item.progress + '%'"
          [style.backgroundColor]="item.color"
        ></div>
      </div>
      <div class="then-yesterdeay">
        <div class="then-yesterdeay-down-arrow">
          <img
            class="then-yesterdeay-down-arrow-icon"
            [src]="
              item.comparisonPercentage >= 0
                ? 'assets/svg/uparrow.svg'
                : 'assets/svg/down-percentage.svg'
            "
            alt="uparrow"
          />
        </div>
        <div
          class="then-yesterdeay-down-arrow-percentage"
          [ngStyle]="
            item.comparisonPercentage >= 0
              ? {
                  color: '#52b33f'
                }
              : { color: '#CC052B' }
          "
        >
          {{ item.comparisonPercentage }}%
        </div>
        <div class="then-yesterdeay-text">
          than yesterday
        </div>
      </div>
    </div>
  </div>
</div>
