<div class="notifications">
  <div class="notifications-header">
    <div class="notifications-header-icon">
      <img src="assets/svg/Notifications.svg" alt="" />
    </div>
    <div class="notifications-header-text">
      Notifications
    </div>
  </div>
  <div class="notifications-graph-wraper">
    <div
      class="notifications-graph-wraper-graph"
      *ngFor="let item of notificationKeys"
    >
      <circle-progress
        [radius]="config.radius[item]"
        [percent]="notification.percent[item]"
        [space]="-5"
        [outerStrokeWidth]="5"
        [innerStrokeWidth]="5"
        [outerStrokeColor]="config.color[item]"
        [innerStrokeColor]="'#e7e8ea'"
        [outerStrokeLinecap]="'square'"
        [animation]="true"
        [animationDuration]="300"
        [showTitle]="false"
        [showSubtitle]="false"
        [showUnits]="false"
        [showZeroOuterStroke]="false"
      ></circle-progress>
    </div>
    <div class="notifications-graph-wraper-total">
      <div>{{ notification.total }}</div>
      <div>Total Sent</div>
    </div>
  </div>
  <div>
    <div class="notifications-items" *ngFor="let item of notificationKeys">
      <div class="notifications-items-item">
        <div
          class="notifications-items-item-dot"
          [style.backgroundColor]="config.color[item]"
        ></div>
        <div class="notifications-items-item-status">
          {{ item }}
        </div>
      </div>
      <div class="notifications-items-item-count">
        {{ notification.circles[item] }}
      </div>
    </div>
  </div>
</div>
