<div
  style="
    background: #ffffff;
    box-shadow: 0px 3px 6px #0000000d;
    border-radius: 5px;
    padding: 20px;
  "
>
  <div style="display: flex; align-items: center;">
    <div style="margin-right: 10px;">
      <img src="assets/svg/Notifications.svg" alt="" />
    </div>
    <div
      style="
        font-size: 16px;
        font-weight: bold;
        font-stretch: normal;
        font-style: normal;
        line-height: normal;
        letter-spacing: 0.96px;
        text-align: left;
        color: #002046;
      "
    >
      Notifications
    </div>
  </div>
  <div style="margin: 0 25px; position: relative; height: 204px;">
    <div
      style="
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
      "
      *ngFor="let item of messageOverallAnalytics?.stat"
    >
      <circle-progress
        [radius]="item.radius"
        [percent]="item.progress"
        [space]="-5"
        [outerStrokeWidth]="5"
        [innerStrokeWidth]="5"
        [outerStrokeColor]="item.color"
        [innerStrokeColor]="'#e7e8ea'"
        [outerStrokeLinecap]="'square'"
        [animation]="true"
        [animationDuration]="300"
        [showTitle]="false"
        [showSubtitle]="false"
        [showUnits]="false"
        [showZeroOuterStroke]="false"
      ></circle-progress>
    </div>
    <div
      style="
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      "
    >
      <div>{{ messageOverallAnalytics?.total }}</div>
      <div>Total Sent</div>
    </div>
  </div>
  <div>
    <div
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 7.5px 0;
      "
      *ngFor="let item of messageOverallAnalytics?.stat"
    >
      <div
        style="
          display: flex;
          align-items: center;
          font-family: Roboto;
          font-size: 12px;
          font-weight: 500;
        "
      >
        <div
          style="
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
          "
          [style.backgroundColor]="item.color"
        ></div>
        <div style="color: #6d7580;">
          {{ item.label }}
        </div>
      </div>
      <div style="color: #4b56c0; font-weight: bold;">
        {{ item.today }}
      </div>
    </div>
  </div>
</div>
