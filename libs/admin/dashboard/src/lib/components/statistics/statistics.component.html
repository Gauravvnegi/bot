<div class="stats--wrapper" *ngIf="statistics">
  <div
    class="stats"
    isFeatureSubscribed
    [paths]="[productName + '.cards.' + cardNames.ARRIVAL]"
    click-allow
  >
    <hospitality-bot-arrivals-statistics
      [arrivals]="statistics.arrivals"
    ></hospitality-bot-arrivals-statistics>
  </div>
  <div
    class="stats"
    isFeatureSubscribed
    [paths]="[productName + '.cards.' + cardNames.INHOUSE]"
  >
    <hospitality-bot-inhouse-statistics
      [inhouse]="statistics.inhouse"
      [inhouseRequest]="statistics.inhouseRequest"
    ></hospitality-bot-inhouse-statistics>
  </div>
  <div
    class="stats full-width"
    isFeatureSubscribed
    [paths]="[productName + '.cards.' + cardNames.DEPARTURE]"
    click-allow
  >
    <hospitality-bot-departure-statistics
      [departures]="statistics.departures"
    ></hospitality-bot-departure-statistics>
  </div>

  <div
    class="stats inc-width-xl change-height"
    isFeatureSubscribed
    [paths]="[productName + '.cards.' + cardNames.BOOKINGSTATUS]"
  >
    <hospitality-bot-booking-status></hospitality-bot-booking-status>
  </div>
  <div
    class="stats inc-width-l change-height"
    isFeatureSubscribed
    [paths]="[productName + '.cards.' + cardNames.RESERVATION]"
  >
    <hospitality-bot-customer-statistics></hospitality-bot-customer-statistics>
  </div>
</div>
