<div class="full-width col">
	<div class="row full-width mt-1" *ngIf="statistics">
		<div class="one-third-width ml-1 normal-stat">
			<hospitality-bot-arrivals-statistics [arrivals]="statistics.arrivals"></hospitality-bot-arrivals-statistics>
		</div>
		<div class="one-third-width mx-1 normal-stat">
			<hospitality-bot-inhouse-statistics [inhouse]="statistics.inhouse"></hospitality-bot-inhouse-statistics>
		</div>
		<div class="one-third-width mr-1 normal-stat">
			<hospitality-bot-inhouse-request-statistics [inhouseRequest]="statistics.inhouseRequest"></hospitality-bot-inhouse-request-statistics>
		</div>
	</div>
	<div class="row full-width my-1" *ngIf="statistics">
		<div class="one-third-width ml-1 group-stat">
			<hospitality-bot-checkin-statistics [expectedCheckIn]="statistics.expressCheckIn"></hospitality-bot-checkin-statistics>
		</div>
		<div class="one-third-width mx-1 normal-stat">
			<hospitality-bot-customer-statistics></hospitality-bot-customer-statistics>
		</div>
		<div class="one-third-width mr-1 group-stat">
			<hospitality-bot-checkout-statistics [expectedCheckout]="statistics.expressCheckOut"></hospitality-bot-checkout-statistics>
		</div>
	</div>
</div>
