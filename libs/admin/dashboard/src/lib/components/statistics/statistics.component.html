<div class="stats--wrapper" *ngIf="statistics">
  <div class="stats" cardSubscribed [path]="'dashboard.cards.ARRIVAL'">
    <hospitality-bot-arrivals-statistics
      [arrivals]="statistics.arrivals"
    ></hospitality-bot-arrivals-statistics>
  </div>
  <div class="stats" cardSubscribed [path]="'dashboard.cards.INHOUSE'">
    <hospitality-bot-inhouse-statistics
      [inhouse]="statistics.inhouse"
      [inhouseRequest]="statistics.inhouseRequest"
    ></hospitality-bot-inhouse-statistics>
  </div>
  <div
    class="stats full-width"
    cardSubscribed
    [path]="'dashboard.cards.DEPARTURE'"
  >
    <hospitality-bot-departure-statistics
      [departures]="statistics.departures"
    ></hospitality-bot-departure-statistics>
  </div>
  <div
    class="notification-wrapper"
    cardSubscribed
    [path]="'dashboard.cards.Notification'"
  >
    <hospitality-bot-notifications
      [hotelId]="hotelId"
      [channelOptions]="channelOptions"
    ></hospitality-bot-notifications>
  </div>
  <div
    class="massages-wraper"
    cardSubscribed
    [path]="'dashboard.cards.Messages'"
  >
    <hospitality-bot-messages
      [hotelId]="hotelId"
      [channelOptions]="channelOptions"
    ></hospitality-bot-messages>
  </div>
  <div
    class="stats inc-width-xl change-height"
    cardSubscribed
    [path]="'dashboard.cards.BOOKINGSTATUS'"
  >
    <hospitality-bot-booking-status></hospitality-bot-booking-status>
  </div>
  <div
    class="stats inc-width-l change-height"
    cardSubscribed
    [path]="'dashboard.cards.RESERVATION'"
  >
    <hospitality-bot-customer-statistics></hospitality-bot-customer-statistics>
  </div>
</div>
