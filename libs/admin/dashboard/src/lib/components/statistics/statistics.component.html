<div class="stats--wrapper">
  <div class="stats" click-allow>
    <hospitality-bot-arrivals-statistics
      [arrivals]="statistics?.arrivals || undefined"
    ></hospitality-bot-arrivals-statistics>
  </div>
  <div class="stats">
    <hospitality-bot-inhouse-statistics
      [inhouse]="statistics?.inhouse || undefined"
      [inhouseRequest]="statistics?.inhouseRequest || undefined"
    ></hospitality-bot-inhouse-statistics>
  </div>
  <!-- <ng-container *ngIf="statistics"> -->
  <div class="stats full-width" click-allow>
    <hospitality-bot-departure-statistics
      [departures]="statistics?.departures || undefined"
    ></hospitality-bot-departure-statistics>
  </div>

  <div class="stats inc-width-xl change-height">
    <hospitality-bot-booking-status></hospitality-bot-booking-status>
  </div>
  <div class="stats inc-width-l change-height">
    <hospitality-bot-customer-statistics></hospitality-bot-customer-statistics>
  </div>
  <!-- </ng-container> -->
</div>

<div class="guest-stats--wrapper">
  <div class="stats-row">
    <!-- <div class="guest-stats one-third mr-top" click-allow>
      <hospitality-bot-source-statistics></hospitality-bot-source-statistics>
    </div> -->
    <div class="guest-stats one-third mr-top" click-allow>
      <hospitality-bot-guest-payments-statistics></hospitality-bot-guest-payments-statistics>
    </div>
    <div class="guest-stats one-third mr-top" click-allow>
      <hospitality-bot-guest-documents-statistics></hospitality-bot-guest-documents-statistics>
    </div>
  </div>
</div>
