<div class="main-wrapper">
  <div class="header">
    <hospitality-bot-navigation-header
      heading="Dynamic Pricing"
      [routes]="[{ label: 'Revenue Manager', link: './' }]"
      [isStickyTitle]="false"
      [isBack]="false"
    >
      <hospitality-bot-button
        label="+ Create Season"
        [routerLink]="'create-season'"
        preserveQueryParams="true"
      ></hospitality-bot-button>
    </hospitality-bot-navigation-header>
  </div>

  <hospitality-bot-empty-table
    *ngIf="!yearsData?.length && !loading"
    [isLoading]="loading"
    [link]="'create-season'"
    [content]="{
      description: 'No season created. Tap the Create Season to add season.',
      imageSrc: 'assets/images/empty-table-offer.png',
      actionName: '+ Create Season'
    }"
  >
  </hospitality-bot-empty-table>

  <div *ngFor="let yearData of yearsData">
    <div class="wrapper">
      <!-- LEFT SECTION -->
      <div class="left">
        <div class="left__main">
          <div class="main-header main-header__left date-header-sticky">
            <!-- <hospitality-bot-room-types
              class="room-types-select"
              controlName="roomType"
              [props]="{
                isAllSelected: true
              }"
            >
            </hospitality-bot-room-types> -->
            <div class="date-wrapper">
              {{ yearData.year }}
            </div>
          </div>
          <div class="main-section border">
            <!-- <div
              loader
              [isVisible]="true"
              [props]="{
                showLoader: false
              }"
            ></div> -->
            <div class="row_info border-bottom" *ngFor="let item of rowsInfo">
              {{ item.label }}
            </div>
          </div>
        </div>
      </div>

      <!-- RIGHT SECTION -->
      <div class="right">
        <div class="right__main">
          <div class="main-header main-header__right date-header-sticky">
            <div class="date-wrapper dates-header">
              <div class="col_info" *ngFor="let item of colsInfo">
                {{ item.label }}
              </div>
            </div>
          </div>
          <div class="main-section border-x">
            <hospitality-bot-interactive-grid
              [props]="{
                halfwayCell: false,
                gridHeight: 'full',
                cellSize: 36,
                cellGap: 2.5,
                disableChanges: true,
                createNewToolTipInfo: 'Season'
              }"
              [gridData]="{
                rows: gridRows,
                columns: gridCols,
                values: yearData.data
              }"
              (onChange)="handleChange($event)"
              (onCreate)="handleCreate($event)"
              (onEdit)="handleEdit($event)"
            ></hospitality-bot-interactive-grid>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
