<div class="main-wrapper">
  <div class="header">
    <hospitality-bot-navigation-header
      heading="Dynamic Pricing"
      [routes]="[{ label: 'Revenue Manager', link: './' }]"
      [isStickyTitle]="false"
      [isBack]="false"
    >
      <hospitality-bot-button
        label="+ Create Season"
        [routerLink]="'create-season'"
        preserveQueryParams="true"
      ></hospitality-bot-button>
    </hospitality-bot-navigation-header>
  </div>

  <hospitality-bot-empty-table
    *ngIf="!yearsData?.length && !loading"
    [isLoading]="loading"
    [link]="'create-season'"
    [content]="{
      description: 'No season created. Tap the Create Season to add season.',
      imageSrc: 'assets/images/empty-table-offer.png',
      actionName: '+ Create Season'
    }"
  >
  </hospitality-bot-empty-table>

  <div *ngFor="let yearData of yearsData">
    <hospitality-bot-calendar-view></hospitality-bot-calendar-view>
  </div>
</div>
