<div class="main-wrapper">
  <div class="header">
    <hospitality-bot-navigation-header
      [heading]="heading"
      [routes]="navRoutes"
      [isStickyTitle]="false"
      [isBack]="true"
    >
    </hospitality-bot-navigation-header>
  </div>
  <div class="content" *ngIf="activeRule">
    <ng-container [ngSwitch]="activeRule">
      <hospitality-bot-occupancy
        *ngSwitchCase="'OCCUPANCY'"
        [seasonId]="ruleId"
      ></hospitality-bot-occupancy>

      <hospitality-bot-day-time-trigger
        *ngSwitchCase="'DAY_TIME_TRIGGER'"
        [ruleId]="ruleId"
      ></hospitality-bot-day-time-trigger>

      <!-- <hospitality-bot-inventory-reallocation
        [dynamicPricingFG]="dynamicPricingFG"
        (modifyInventoryAllocationFGEvent)="modifyInventoryAllocationFG($event)"
        *ngSwitchCase="2"
      ></hospitality-bot-inventory-reallocation> -->
    </ng-container>
  </div>
</div>
