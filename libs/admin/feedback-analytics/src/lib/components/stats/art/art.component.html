<div class="container">
  <hospitality-bot-custom-tooltip
    [text]="'art.tooltip_text' | translate"
    *skeleton="!dataLoaded; height: '25px'; width: '280px'"
  >
    <div class="stat-title">
      {{ 'art.title_text' | translate }}
    </div>
  </hospitality-bot-custom-tooltip>
  <div class="graph">
    <canvas
      *skeleton="!dataLoaded; height: '22vw'; width: '100%'"
      baseChart
      chartType="bar"
      [datasets]="chart.datasets"
      [labels]="chart.labels"
      [options]="chart.options"
      [legend]="chart.legend"
    >
    </canvas>
  </div>
</div>
