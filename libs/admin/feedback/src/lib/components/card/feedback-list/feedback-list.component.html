<div class="list-container">
  <div class="header">
    <div class="header__search">
      <hospitality-bot-search
        [parentFG]="parentFG"
        [hotelId]="hotelId"
        [globalQueries]="globalQueries"
        [filterData]="filterData"
        (clear)="clearSearch()"
        (search)="getSearchValue($event)"
      ></hospitality-bot-search>
    </div>
    <div class="header__filter">
      <img
        src="assets/svg/Filter-Icon.svg"
        alt="filter"
        (click)="showFilter = true"
      />
    </div>
  </div>
  <hospitality-bot-tab-group
    [listItems]="tabFilterItems"
    [selectedIndex]="tabFilterIdx"
    (selectedTabChange)="onSelectedTabFilterChange($event)"
  ></hospitality-bot-tab-group>
  <div class="body">
    <div
      *ngFor="let item of feedbackList"
      class="item"
      (click)="setSelectedItem(item)"
      [ngStyle]="
        selectedFeedback &&
        selectedFeedback.id === item.id && { background: '#f1f1f1' }
      "
    >
      <div class="item__logo">
        {{ item.getProfileNickName() }}
      </div>
      <div class="item__body">
        <div class="item__body__room">
          <div>{{ item.getTableOrRoomNo(feedbackType) }}</div>
        </div>
        <div class="item__body__name">
          {{ item.feedback.guest.getFullName() }}
        </div>
        <div class="labels">
          <div>{{ item.feedback.status }}</div>
          <div>SLA: {{ item.sla }}</div>
          <div>JD: - - -</div>
        </div>
      </div>
    </div>
  </div>
</div>
