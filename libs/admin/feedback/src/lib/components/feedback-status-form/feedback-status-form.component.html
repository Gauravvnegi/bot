<form [formGroup]="feedbackStatusFG">
  <div class="example-list" (click)="$event.stopPropagation()">
    <mat-form-field
      appearance="outline"
      class="comment"
      [ngClass]="{ disabled: !getDepartmentAllowed }"
    >
      <textarea
        matInput
        formControlName="comment"
        placeholder="Type your comment"
      ></textarea>
    </mat-form-field>
    <div
      [ngClass]="{
        disabled:
          !getDepartmentAllowed ||
          !feedbackStatusFG.get('comment')?.value?.length
      }"
      style="
        padding: 6px 9px;
        border-radius: 14px;
        border: solid 1px #4b56c0;
        background-color: #fff;
        cursor: pointer;
      "
    >
      <div
        style="
          font-family: Roboto;
          font-size: 12px;
          font-weight: normal;
          font-stretch: normal;
          font-style: normal;
          line-height: normal;
          letter-spacing: 0.72px;
          text-align: left;
          color: #4b56c0;
        "
        (click)="updateStatus()"
      >
        {{ type }}
      </div>
    </div>
    <div style="border: 1px solid #707070; width: 100%; margin: 10px 0;"></div>
    <div
      style="
        font-size: 12px;
        font-weight: normal;
        font-stretch: normal;
        font-style: normal;
        line-height: normal;
        letter-spacing: 0.72px;
        color: #002046;
        cursor: pointer;
      "
      (click)="openDetailPage($event)"
    >
      {{ 'viewDetail' | translate }}
    </div>
  </div>
</form>
