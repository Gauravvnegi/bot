<!-- <ng-template #container></ng-template> -->
<div class="feedback-container">
  <ng-container [ngSwitch]="globalFeedbackFilterType">
    <ng-container *ngSwitchCase="feedbackConfig.types.stay">
      <div class="feedback-container__header">
        <div class="feedback-container__header__all"></div>
        <div class="request-btn" (click)="openFeedbackRequestPage($event)">
          <div class="request-btn__wrap">
            {{ 'request_feedback_label' | translate }}
          </div>
        </div>
      </div>
      <div class="stats--wrapper">
        <div
          class="stats"
          cardSubscribed
          [path]="'feedback.cards.' + cards.GlobalNPS"
        >
          <hospitality-bot-global-nps
            [globalFeedbackFilterType]="globalFeedbackFilterType"
          ></hospitality-bot-global-nps>
        </div>
        <div
          class="stats"
          cardSubscribed
          [path]="'feedback.cards.' + cards.TopLowNPS"
        >
          <hospitality-bot-top-low-nps
            [globalFeedbackFilterType]="globalFeedbackFilterType"
          ></hospitality-bot-top-low-nps>
        </div>
        <div
          class="stats"
          cardSubscribed
          [path]="'feedback.cards.' + cards.FeedbackDistribution"
        >
          <hospitality-bot-feedback-distribution
            [globalFeedbackFilterType]="globalFeedbackFilterType"
          ></hospitality-bot-feedback-distribution>
        </div>
      </div>
      <div class="feedback">
        <div
          class="feedback__shared"
          cardSubscribed
          [path]="'feedback.cards.' + cards.Shared"
        >
          <hospitality-bot-shared
            [globalFeedbackFilterType]="globalFeedbackFilterType"
          ></hospitality-bot-shared>
        </div>
        <div
          class="feedback__received-bifurcation"
          cardSubscribed
          [path]="'feedback.cards.' + cards.OverallReceivedBifurcation"
        >
          <hospitality-bot-overall-received-bifurcation
            [globalFeedbackFilterType]="globalFeedbackFilterType"
          ></hospitality-bot-overall-received-bifurcation>
        </div>
      </div>
      <hospitality-bot-net-promoter-score
        cardSubscribed
        [path]="'feedback.cards.' + cards.NPS"
        [globalFeedbackFilterType]="globalFeedbackFilterType"
      ></hospitality-bot-net-promoter-score>
      <hospitality-bot-nps-across-departments
        cardSubscribed
        [path]="'feedback.cards.' + cards.NPSAcrossDepartment"
        [globalFeedbackFilterType]="globalFeedbackFilterType"
      ></hospitality-bot-nps-across-departments>
      <hospitality-bot-nps-across-services
        cardSubscribed
        [path]="'feedback.cards.' + cards.NPSAcrossServices"
        [globalFeedbackFilterType]="globalFeedbackFilterType"
      ></hospitality-bot-nps-across-services>
    </ng-container>
    <ng-container *ngSwitchCase="feedbackConfig.types.transactional">
      <div class="feedback-container__header">
        <div class="feedback-container__header__all">
          <hospitality-bot-tab-group
            [listItems]="tabFilterItems"
            [selectedIndex]="tabFilterIdx"
            (selectedTabChange)="onSelectedTabFilterChange($event)"
          ></hospitality-bot-tab-group>
        </div>
        <div class="request-btn" (click)="openFeedbackRequestPage($event)">
          <div class="request-btn__wrap">
            {{ 'request_feedback_label' | translate }}
          </div>
        </div>
      </div>
      <div class="stats--wrapper">
        <div
          class="stats"
          cardSubscribed
          [path]="'FEEDBACK_TRANSACTIONAL.cards.' + cards.GlobalNPS"
        >
          <hospitality-bot-global-nps
            [globalFeedbackFilterType]="globalFeedbackFilterType"
          ></hospitality-bot-global-nps>
        </div>
        <div
          class="stats"
          cardSubscribed
          [path]="'FEEDBACK_TRANSACTIONAL.cards.' + cards.TopLowNPS"
        >
          <hospitality-bot-top-low-nps
            [globalFeedbackFilterType]="globalFeedbackFilterType"
          ></hospitality-bot-top-low-nps>
        </div>
        <div
          class="stats"
          cardSubscribed
          [path]="'FEEDBACK_TRANSACTIONAL.cards.' + cards.FeedbackDistribution"
        >
          <hospitality-bot-feedback-distribution
            [globalFeedbackFilterType]="globalFeedbackFilterType"
          ></hospitality-bot-feedback-distribution>
        </div>
      </div>
      <div class="feedback">
        <div
          class="feedback__shared"
          cardSubscribed
          [path]="'FEEDBACK_TRANSACTIONAL.cards.' + cards.Shared"
        >
          <hospitality-bot-shared
            [globalFeedbackFilterType]="globalFeedbackFilterType"
          ></hospitality-bot-shared>
        </div>
        <div
          class="feedback__received-bifurcation"
          cardSubscribed
          [path]="
            'FEEDBACK_TRANSACTIONAL.cards.' + cards.OverallReceivedBifurcation
          "
        >
          <hospitality-bot-overall-received-bifurcation
            [globalFeedbackFilterType]="globalFeedbackFilterType"
          ></hospitality-bot-overall-received-bifurcation>
        </div>
      </div>
      <hospitality-bot-net-promoter-score
        cardSubscribed
        [path]="'FEEDBACK_TRANSACTIONAL.cards.' + cards.NPS"
        [globalFeedbackFilterType]="globalFeedbackFilterType"
      ></hospitality-bot-net-promoter-score>
      <hospitality-bot-point-of-sale
        cardSubscribed
        [path]="'FEEDBACK_TRANSACTIONAL.cards.' + cards.NPSAcrossPOS"
        [globalFeedbackFilterType]="globalFeedbackFilterType"
      ></hospitality-bot-point-of-sale>

      <hospitality-bot-transactional-datatable
        tableSubscribed
        [path]="
          'FEEDBACK_TRANSACTIONAL.tables.' + tables.FEEDBACK_TRANSACTIONAL
        "
      ></hospitality-bot-transactional-datatable>
    </ng-container>
    <ng-container *ngSwitchCase="feedbackConfig.types.both">
      <div class="feedback-container__header">
        <div class="feedback-container__header__all">
          <hospitality-bot-tab-group
            [listItems]="tabFilterItems"
            [selectedIndex]="tabFilterIdx"
            (selectedTabChange)="onSelectedTabFilterChange($event)"
          ></hospitality-bot-tab-group>
        </div>
        <div class="request-btn" (click)="openFeedbackRequestPage($event)">
          <div class="request-btn__wrap">
            {{ 'request_feedback_label' | translate }}
          </div>
        </div>
      </div>
      <div class="stats--wrapper">
        <div
          class="stats"
          cardSubscribed
          [path]="'feedback.cards.' + cards.GlobalNPS"
        >
          <hospitality-bot-global-nps
            [globalFeedbackFilterType]="globalFeedbackFilterType"
          ></hospitality-bot-global-nps>
        </div>
        <div
          class="stats"
          cardSubscribed
          [path]="'feedback.cards.' + cards.TopLowNPS"
        >
          <hospitality-bot-top-low-nps
            [globalFeedbackFilterType]="globalFeedbackFilterType"
          ></hospitality-bot-top-low-nps>
        </div>
        <div
          class="stats"
          cardSubscribed
          [path]="'feedback.cards.' + cards.FeedbackDistribution"
        >
          <hospitality-bot-feedback-distribution
            [globalFeedbackFilterType]="globalFeedbackFilterType"
          ></hospitality-bot-feedback-distribution>
        </div>
      </div>
      <div class="feedback">
        <div
          class="feedback__shared"
          cardSubscribed
          [path]="'feedback.cards.' + cards.Shared"
        >
          <hospitality-bot-shared
            [globalFeedbackFilterType]="globalFeedbackFilterType"
          ></hospitality-bot-shared>
        </div>
        <div
          class="feedback__received-bifurcation"
          cardSubscribed
          [path]="'feedback.cards.' + cards.OverallReceivedBifurcation"
        >
          <hospitality-bot-overall-received-bifurcation
            [globalFeedbackFilterType]="globalFeedbackFilterType"
          ></hospitality-bot-overall-received-bifurcation>
        </div>
      </div>
      <hospitality-bot-net-promoter-score
        cardSubscribed
        [path]="'feedback.cards.' + cards.NPS"
        [globalFeedbackFilterType]="globalFeedbackFilterType"
      ></hospitality-bot-net-promoter-score>
      <ng-container [ngSwitch]="tabFilterItems[tabFilterIdx]?.type">
        <ng-container *ngSwitchCase="feedbackConfig.types.stay"
          ><hospitality-bot-nps-across-departments
            cardSubscribed
            [path]="'feedback.cards.' + cards.NPSAcrossDepartment"
            [globalFeedbackFilterType]="globalFeedbackFilterType"
          ></hospitality-bot-nps-across-departments
          ><hospitality-bot-nps-across-services
            cardSubscribed
            [path]="'feedback.cards.' + cards.NPSAcrossServices"
            [globalFeedbackFilterType]="globalFeedbackFilterType"
          ></hospitality-bot-nps-across-services
        ></ng-container>
        <ng-container *ngSwitchCase="feedbackConfig.types.transactional"
          ><hospitality-bot-point-of-sale
            cardSubscribed
            [path]="'FEEDBACK_TRANSACTIONAL.cards.' + cards.NPSAcrossPOS"
            [globalFeedbackFilterType]="globalFeedbackFilterType"
          ></hospitality-bot-point-of-sale
          ><hospitality-bot-transactional-datatable
            tableSubscribed
            [path]="
              'FEEDBACK_TRANSACTIONAL.tables.' + tables.FEEDBACK_TRANSACTIONAL
            "
          ></hospitality-bot-transactional-datatable
        ></ng-container>
        <ng-container *ngSwitchCase="feedbackConfig.types.both"
          ><hospitality-bot-nps-across-departments
            cardSubscribed
            [path]="'feedback.cards.' + cards.NPSAcrossDepartment"
            [globalFeedbackFilterType]="globalFeedbackFilterType"
          ></hospitality-bot-nps-across-departments
          ><hospitality-bot-nps-across-services
            cardSubscribed
            [path]="'feedback.cards.' + cards.NPSAcrossServices"
            [globalFeedbackFilterType]="globalFeedbackFilterType"
          ></hospitality-bot-nps-across-services
          ><hospitality-bot-point-of-sale
            cardSubscribed
            [path]="'FEEDBACK_TRANSACTIONAL.cards.' + cards.NPSAcrossPOS"
            [globalFeedbackFilterType]="globalFeedbackFilterType"
          ></hospitality-bot-point-of-sale>
          <hospitality-bot-transactional-datatable
            tableSubscribed
            [path]="
              'FEEDBACK_TRANSACTIONAL.tables.' + tables.FEEDBACK_TRANSACTIONAL
            "
          ></hospitality-bot-transactional-datatable
        ></ng-container>
      </ng-container>
    </ng-container>
  </ng-container>
</div>
