<div class="feedback-container mb-20">
  <div class="feedback-container__header">
    <div class="feedback-container__header__all">
      <hospitality-bot-tab-group
        [listItems]="tabFilterItems"
        [selectedIndex]="tabFilterIdx"
        (selectedTabChange)="onSelectedTabFilterChange($event)"
      ></hospitality-bot-tab-group>
    </div>
  </div>
  <div class="stats--wrapper">
    <div class="stats">
      <hospitality-bot-global-nps
        [globalFeedbackFilterType]="globalFeedbackFilterType"
      >
      </hospitality-bot-global-nps>
    </div>
    <div class="stats">
      <hospitality-bot-top-low-nps
        [globalFeedbackFilterType]="globalFeedbackFilterType"
      >
      </hospitality-bot-top-low-nps>
    </div>
    <div class="stats">
      <hospitality-bot-feedback-distribution
        [globalFeedbackFilterType]="globalFeedbackFilterType"
      ></hospitality-bot-feedback-distribution>
    </div>
  </div>
  <div class="feedback">
    <div class="feedback__shared">
      <hospitality-bot-response-rate
        [globalFeedbackFilterType]="globalFeedbackFilterType"
      >
      </hospitality-bot-response-rate>
    </div>
    <div class="feedback__received-bifurcation">
      <hospitality-bot-received-breakdown
        [globalFeedbackFilterType]="globalFeedbackFilterType"
      ></hospitality-bot-received-breakdown>
    </div>
  </div>
  <hospitality-bot-net-promoter-score
    [globalFeedbackFilterType]="globalFeedbackFilterType"
  ></hospitality-bot-net-promoter-score>
  <hospitality-bot-nps-across-departments
    [globalFeedbackFilterType]="globalFeedbackFilterType"
  >
  </hospitality-bot-nps-across-departments>

  <div class="gtmContainer">
    <div class="gtm">
      <hospitality-bot-gtm-across-services
        [globalFeedbackFilterType]="globalFeedbackFilterType"
      >
      </hospitality-bot-gtm-across-services>
    </div>
    <div class="art">
      <hospitality-bot-art
        [globalFeedbackFilterType]="globalFeedbackFilterType"
      >
      </hospitality-bot-art>
    </div>
  </div>
  <hospitality-bot-disengagement
    [globalFeedbackFilterType]="globalFeedbackFilterType"
  ></hospitality-bot-disengagement>
</div>

<hospitality-bot-feedback-datatable
  [globalFeedbackFilterType]="globalFeedbackFilterType"
>
</hospitality-bot-feedback-datatable>
