<div class="container">
	<div class="title-container">
		<div class="icon">
			<img src="assets/svg/global_nps.svg" />
		</div>
		<div class="stat-title">Global NPS</div>
	</div>
	<div class="graph-container" *ngIf="!loading">
		<div class="graph" *ngIf="chart.Data[0].length; else defaultGraph;">
			<canvas baseChart style="height: 138px;" [data]="chart.Data" [labels]="chart.Labels" [chartType]="chart.Type"
				[legend]="chart.Legend" [colors]="chart.Colors" [options]="chart.Options">
			</canvas>
		</div>
		<ng-template #defaultGraph>
			<div class="graph">
				<canvas baseChart style="height: 138px;" [data]="defaultChart.Data" [labels]="defaultChart.Labels" [chartType]="defaultChart.Type"
					[legend]="defaultChart.Legend" [colors]="defaultChart.Colors" [options]="defaultChart.Options">
				</canvas>
			</div>
		</ng-template>
		<div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		</div>
		<div class="detail-container" *ngIf="globalNps">
			<div class="val">{{ this.roundValue(globalNps.score) }}</div>
			<div class="label">{{ globalNps.label }}</div>
		</div>
	</div>
	<div class="stat-vals-container" *ngIf="globalNps">
		<div class="stat-val-container">
			<div class="icon" [style.background]="'#EF1D45'"></div>
			<div class="stat-val">{{ this.roundValue(globalNps.negative) }}%</div>
			<div class="stat-lable">Negative</div>
		</div>
		<div class="stat-val-container">
			<div class="icon" [style.background]="'#4BA0F5'"></div>
			<div class="stat-val">{{ this.roundValue(globalNps.neutral) }}%</div>
			<div class="stat-lable">Neutral</div>
		</div>
		<div class="stat-val-container">
			<div class="icon" [style.background]="'#1AB99F'"></div>
			<div class="stat-val">{{ this.roundValue(globalNps.positive) }}%</div>
			<div class="stat-lable">Positive</div>
		</div>
	</div>
</div>
