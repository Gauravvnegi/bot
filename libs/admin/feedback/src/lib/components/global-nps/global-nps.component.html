<div class="container">
	<div class="title-container">
		<div class="icon">
			<img src="assets/svg/global_nps.svg" />
		</div>
		<div class="stat-title">Global NPS</div>
	</div>
	<div class="graph-container">
		<div class="graph">
			<canvas baseChart style="height: 138px;" [data]="chart.Data" [labels]="chart.Labels" [chartType]="chart.Type"
				[legend]="chart.Legend" [colors]="chart.Colors" [options]="chart.Options">
			</canvas>
		</div>
		<div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		</div>
		<div class="detail-container">
			<div class="val">{{ globalNps.totalCount }}</div>
			<div class="label">Global NPS</div>
		</div>
	</div>
	<div class="stat-vals-container">
		<div class="stat-val-container">
			<div class="icon" [style.background]="'#EF1D45'"></div>
			<div class="stat-val">{{ globalNps.negative }}%</div>
			<div class="stat-lable">Negative</div>
		</div>
		<div class="stat-val-container">
			<div class="icon" [style.background]="'#4BA0F5'"></div>
			<div class="stat-val">{{ globalNps.neutral }}%</div>
			<div class="stat-lable">Neutral</div>
		</div>
		<div class="stat-val-container">
			<div class="icon" [style.background]="'#1AB99F'"></div>
			<div class="stat-val">{{ globalNps.positive }}%</div>
			<div class="stat-lable">Positive</div>
		</div>
	</div>
</div>
