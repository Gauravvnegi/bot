<div
  *ngIf="guestReservations?.length; else noFeedback"
  class="history-container"
>
  <div class="title">
    Past Feedbacks
  </div>
  <ng-container *ngFor="let item of guestReservations; let i = index">
    <div class="feedback-container">
      <div class="first-row">
        <div class="room-no">RNO: {{ item.feedback.tableOrRoomNumber }}</div>
        <div class="stay-booking-feedback status-opacity-success">
          <p
            class="number status-background-success"
            [style.background]="item.feedback.color"
          >
            {{ item.feedback.intentToRecommends.rating }}
          </p>
        </div>
      </div>
      <div class="status">{{ item.feedback.status || '----' }}</div>
      <div class="comment">{{ item.feedback.comment || '----' }}</div>
      <div class="date">
        {{
          item.feedback.getfeedbackSubmissionTime(globalFilterService.timezone)
        }}
      </div>
    </div>
    <div class="line" *ngIf="i < guestReservations.length - 1"></div>
  </ng-container>
</div>
<ng-template #noFeedback
  ><div style="padding: 15px;">No feedbacks found.</div>
</ng-template>
