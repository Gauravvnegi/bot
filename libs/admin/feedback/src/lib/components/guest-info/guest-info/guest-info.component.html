<div class="guest-info">
  <mat-icon (click)="closeGuestInfo()" class="close-icon" matSuffix
    >keyboard_backspace
  </mat-icon>
  <div>{{ 'guestData.info' | translate }}</div>
</div>
<div
  class="guestInfoWrapper"
  [ngStyle]="{
    'border-bottom': buttonConfig[selectedIndex].button
      ? '1px solid #9eaeb8'
      : ''
  }"
>
  <mat-tab-group #matTab (selectedTabChange)="onTabChanged($event)">
    <mat-tab>
      <ng-template mat-tab-label>
        <div><img src="assets/svg/user.svg" alt="Personal Info" /></div>
      </ng-template>
      <ng-template matTabContent>
        <hospitality-bot-guest-personal-info
          [data]="guestData"
        ></hospitality-bot-guest-personal-info>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <div>
          <img src="assets/svg/calendar-guest.svg" alt="Booking Info" />
        </div>
      </ng-template>
      <ng-template matTabContent>
        <hospitality-bot-guest-booking-info
          [guestId]="guestId"
          [data]="guestData"
          [hotelId]="hotelId"
          [reservationData]="guestReservations"
        >
        </hospitality-bot-guest-booking-info>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <div>
          <img src="assets/svg/reload.svg" alt="Requests" />
        </div>
      </ng-template>
      <ng-template matTabContent>
        <hospitality-bot-guest-timeline
          [guestId]="guestId"
          [guestReservations]="guestFeedback"
        ></hospitality-bot-guest-timeline>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
