<div class="wrapper">
  <div class="progress-bars">
		<canvas class="positive-bar" #canvas width="174" height="174"></canvas>
    <canvas class="negative-bar" #canvas1 width="174" height="174"></canvas>
		<canvas class="no-bar" #canvas2 width="174" height="174"></canvas>
    <canvas class="mixed-bar" #canvas3 width="174" height="174"></canvas>
    <div class="label" [style]="labelDimension" *ngIf="labelDimension"><div>{{ settings.title }}</div></div>
  </div>
</div>
