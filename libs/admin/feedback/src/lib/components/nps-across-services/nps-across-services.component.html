<div [formGroup]="npsFG" class="container">
	<div class="header">
		<div class="title-container">
			<div class="icon">
				<img src="assets/svg/nps-services.svg" />
			</div>
			<div class="stat-title">NPS Across Services</div>
		</div>
		<div class="dropdown--wrapper">
			<p-dropdown
				class="export"
				[options]="documentActionTypes"
				formControlName="documentActionType"
			>
				<ng-template let-documentActionItem pTemplate="selectedItem">
					<img src="assets/svg/Export.svg" />
					<span style="margin-left: 0.5em; font-weight: 500;">{{
						documentActionItem.label
					}}</span>
				</ng-template>
			</p-dropdown>
			<div class="divider"></div>
			<p-dropdown
				class="export"
				[options]="documentTypes"
				formControlName="documentType"
			>
				<ng-template let-documentTypeItem pTemplate="selectedItem">
					<img src="assets/svg/CSV.svg" />
					<span style="margin-left: 0.5em; font-weight: 500;">{{
						documentTypeItem.label
					}}</span>
				</ng-template>
			</p-dropdown>
			<button class="go">
				<mat-icon class="material-icons" matSuffix>east</mat-icon>
			</button>
		</div>
	</div>
	<div class="tab-group">
		<hospitality-bot-tab-group
			[listItems]="tabFilterItems"
			[selectedIndex]="tabFilterIdx"
			(selectedTabChange)="onSelectedTabFilterChange($event)"
		></hospitality-bot-tab-group>
	</div>
	<div class="button__wrapper">
		<mat-chip-list
		  multiple
		  #chipList
		  aria-label="Quick Reply selection"
		  formControlName="quickReplyActionFilters"
		>
		  <mat-chip
			*ngFor="
			  let quickReplyType of tabFilterItems[tabFilterIdx].chips;
			  let quickReplyTypeIdx = index
			"
			selectable="true"
			[selected]="isQuickReplyFilterSelected(quickReplyType)"
			(click)="
			  toggleQuickReplyFilter(quickReplyTypeIdx, quickReplyType)
			"
		  >
			{{ quickReplyType.label }}
			<span *ngIf="quickReplyType.value != 'ALL'"> (</span
			>{{ quickReplyType.total
			}}<span *ngIf="quickReplyType.value != 'ALL'">)</span>
		  </mat-chip>
		</mat-chip-list>
		<img src="assets/svg/Filter-Icon.svg" />
	</div>
	<div class="progress-container">
        <div class="label-container">
            <div class="label">Services</div>
        </div>
        <ng-container *ngFor="let progress of progresses">
            <div class="label-container">
                <div class="label">{{ progress.label }}</div>
                <div class="progress-wrapper">
                    <div class="dropdown-list">
                        <div class="title">{{ progress.label }}</div>
                        <div class="key">
                            <div class="icon" [style]="'background: #1FABDB;'"></div>
                            <div class="label">Positive</div>
                            <div class="value">{{ progress.positive }}</div>
                        </div>
                        <div class="key">
                            <div class="icon" [style]="'background: #DF0A20;'"></div>
                            <div class="label">Negative</div>
                            <div class="value">{{ progress.negative }}</div>
                        </div>
					</div>
					<div style="display: flex;">
						<div fxLayout="row" class="progress">
							<div [fxFlex]="100 - progress.negative" [style]="'background: transparent;'"></div>
							<div [fxFlex]="progress.negative" class="progress-value" [style]="'background: #DF0A20;'"></div>
						</div>
						<div fxLayout="row" class="progress">
							<div [fxFlex]="progress.positive" class="progress-value" [style]="'background: #1FABDB;'"></div>
							<div [fxFlex]="100 - progress.positive" [style]="'background: transparent;'"></div>
						</div>
					</div>
                </div>
            </div>
        </ng-container>
        <div class="label-container">
            <div class="label"></div>
            <div class="progress-values">
                <div *ngFor="let value of progressValues">{{ value }}</div>
            </div>
        </div>
        <div class="label-container">
            <div class="label"></div>
            <div class="divider-container" [style]="'height: ' + (40 * progresses.length) + 'px;'">
                <div class="divider" *ngFor="let value of progressValues"></div>
            </div>
        </div>
    </div>
    <div class="key-container">
		<div class="label"></div>
        <div class="key">
            <div class="label">Score</div>
        </div>
    </div>
</div>
