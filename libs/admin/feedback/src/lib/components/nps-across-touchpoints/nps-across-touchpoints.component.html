<div class="container">
    <div class="title-container">
        <div class="icon">
            <img src="assets/svg/nps-touchpoint.svg" />
        </div>
        <div class="stat-title">NPS Across All Touchpoints</div>
    </div>
    <div class="progress-container">
        <div class="label-container">
            <div class="label">Source</div>
            <div class="progress"></div>
        </div>
        <ng-container *ngFor="let progress of progresses">
            <div class="label-container">
                <div class="label">{{ progress.label }}</div>
                <div class="progress-wrapper">
                    <div class="dropdown-list">
                        <div class="title">NPS Across All Touchpoints</div>
                        <div class="key">
                            <div class="icon front"></div>
                            <div class="label">Front Desk</div>
                            <div class="value">{{ progress.frontDesk }}</div>
                        </div>
                        <div class="key">
                            <div class="icon room"></div>
                            <div class="label">Room Cleaning</div>
                            <div class="value">{{ progress.roomCleaning }}</div>
                        </div>
                        <div class="key">
                            <div class="icon luggage"></div>
                            <div class="label">Luggage Service</div>
                            <div class="value">{{ progress.luggageServices }}</div>
                        </div>
                    </div>
                    <div fxLayout="row" class="progress">
                        <div [fxFlex]="progress.frontDesk" [style]="'background: #F18533;'"></div>
                        <div [fxFlex]="progress.roomCleaning" class="room"></div>
                        <div [fxFlex]="progress.luggageServices" class="luggage"></div>
                    </div>
                </div>
            </div>
        </ng-container>
        <div class="label-container">
            <div class="label"></div>
            <div class="progress-values">
                <div *ngFor="let value of progressValues">{{ value }}</div>
            </div>
        </div>
        <div class="label-container">
            <div class="label"></div>
            <div class="divider-container full-height">
                <div class="divider" *ngFor="let value of progressValues"></div>
            </div>
        </div>
    </div>
    <div class="key-container">
        <div class="key">
            <div class="icon front"></div>
            <div class="label">Front Desk</div>
        </div>
        <div class="key">
            <div class="icon room"></div>
            <div class="label">Room Cleaning</div>
        </div>
        <div class="key">
            <div class="icon luggage"></div>
            <div class="label">Luggage Service</div>
        </div>
    </div>
</div>
