<div class="stats">
  <div class="stats__title">
    Overall Received Bifurcation
  </div>
  <div class="stats__container">
    <div class="stats__container__graph">
      <div class="stats__container__graph__canvas">
        <canvas
          baseChart
          max-height="176px"
          z-index="2"
          [data]="feedbackChart.Data"
          [labels]="feedbackChart.Labels"
          [chartType]="feedbackChart.Type"
          [legend]="feedbackChart.Legend"
          [colors]="feedbackChart.Colors"
          [options]="feedbackChart.Options"
        >
        </canvas>
      </div>
      <div class="stats__container__graph__labels">
        <div class="val">138</div>
        <div class="label">Feedback Received</div>
      </div>
      <div class="stats__container__graph__action">
        <div class="stats__container__graph__action__items">
          <div class="stats__container__graph__action__items__item">
            <div
              class="stats__container__graph__action__items__item__dot"
              [style.background]="'#52b33f'"
            ></div>
            <div>Positive</div>
          </div>
          <div>54</div>
        </div>
        <div class="stats__container__graph__action__items">
          <div class="stats__container__graph__action__items__item">
            <div
              div
              class="stats__container__graph__action__items__item__dot"
              [style.background]="'#cc052b'"
            ></div>
            <div>Negative</div>
          </div>
          <div>84</div>
        </div>
      </div>
    </div>
    <div class="stats__container__graph">
      <div class="stats__container__graph__canvas">
        <canvas
          baseChart
          max-height="176px"
          [data]="negativeFeedbackChart.Data"
          [labels]="negativeFeedbackChart.Labels"
          [chartType]="negativeFeedbackChart.Type"
          [legend]="negativeFeedbackChart.Legend"
          [colors]="negativeFeedbackChart.Colors"
          [options]="negativeFeedbackChart.Options"
        >
        </canvas>
      </div>
      <div class="stats__container__graph__labels">
        <div class="val">84</div>
        <div class="label">Negative Feedbacks</div>
      </div>
      <div class="stats__container__graph__action">
        <div class="stats__container__graph__action__items">
          <div class="stats__container__graph__action__items__item">
            <div
              class="stats__container__graph__action__items__item__dot"
              [style.background]="'#ffbf04'"
            ></div>
            <div>Action Pending</div>
          </div>
          <div>44</div>
        </div>
        <div class="stats__container__graph__action__items">
          <div class="stats__container__graph__action__items__item">
            <div
              class="stats__container__graph__action__items__item__dot"
              [style.background]="'#4ba0f5'"
            ></div>
            <div>Closed</div>
          </div>
          <div>73</div>
        </div>
      </div>
    </div>
  </div>
</div>
