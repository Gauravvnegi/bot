<div class="header">
  <div class="title-container">
    <div class="icon">
      <img src="assets/svg/nps-services.svg" />
    </div>
    <div class="stat-title">NPS Across Point of Sale</div>
  </div>
  <div class="dropdown--wrapper">
    <p-dropdown
      class="export"
      [options]="documentActionTypes"
      formControlName="documentActionType"
    >
      <ng-template let-documentActionItem pTemplate="selectedItem">
        <img src="assets/svg/Export.svg" />
        <span class="dropdown-label">{{ documentActionItem.label }}</span>
      </ng-template>
    </p-dropdown>
    <div class="divider"></div>
    <p-dropdown
      class="export"
      [options]="documentTypes"
      formControlName="documentType"
    >
      <ng-template let-documentTypeItem pTemplate="selectedItem">
        <img src="assets/svg/CSV.svg" />
        <span class="dropdown-label">{{ documentTypeItem.label }}</span>
      </ng-template>
    </p-dropdown>
    <button class="go" (click)="exportCSV()">
      <mat-icon class="material-icons" matSuffix>east</mat-icon>
    </button>
  </div>
</div>
<div class="outlet-wrap">
  <div
    class="outlet-wrap__outlet"
    [style.height]="saleData.length * 40 + 40 + 'px'"
  >
    <ng-container *ngFor="let item of saleData">
      <div class="outlet-wrap__outlet__outlets">
        <div class="outlet-wrap__outlet__outlets__label">{{ item.label }}</div>
        <div class="progress-bar">
          <ng-container *ngFor="let progress of item.data">
            <div
              [style.width]="progress.percentage + '%'"
              [style.background]="progress.color"
            ></div>
          </ng-container>
          <div class="stat-data">
            <div>{{ item.label }}</div>
            <div *ngFor="let progress of item.data" style="display: flex;">
              <div>{{ progress.label }}</div>
              <div>{{ progress.percentage }}</div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    <div
      class="outlet-wrap__outlet__progress-back"
      [style.height]="saleData.length * 40 + 40 + 'px'"
    >
      <div class="outlet-wrap__outlet__progress-backpercentbar">
        <div
          *ngFor="let percent of percentValue"
          class="outlet-wrap__outlet__progress-backpercentbar__percent-value"
        >
          <div
            class="outlet-wrap__outlet__progress-backpercentbar__percent-value__bar"
            [style.height]="saleData.length * 40 + 20 + 'px'"
          ></div>
          <div class="percent">{{ percent }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 10px;
  "
>
  <div
    *ngFor="let item of saleData[0]?.data"
    style="display: flex; align-items: center; margin: 10px 15px;"
  >
    <div
      style="width: 10px; height: 10px; border-radius: 50%; margin-right: 5px;"
      [style.background]="item.color"
    ></div>
    <div
      style="
        font-family: Roboto;
        font-size: 14px;
        font-weight: 500;
        font-stretch: normal;
        font-style: normal;
        line-height: normal;
        letter-spacing: 0.84px;
        text-align: left;
        color: #6d7580;
      "
    >
      {{ item.label }}
    </div>
  </div>
</div>
