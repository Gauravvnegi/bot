<div class="stats">
  <div
    style="
      font: normal normal bold 16px/21px Roboto;
      letter-spacing: 0.96px;
      color: #002046;
    "
  >
    Feedback Shared
  </div>
  <div
    style="
      font: normal normal medium 12px/16px Roboto;
      letter-spacing: 0px;
      color: #6d7580;
      margin: 10px 0;
    "
  >
    Response Bifurcation as per feedback shared
  </div>
  <div style="display: flex;">
    <div class="graph-container">
      <div class="graph">
        <canvas
          baseChart
          class="graph-canvas"
          [data]="chart.Data"
          [labels]="chart.Labels"
          [chartType]="chart.Type"
          [legend]="chart.Legend"
          [colors]="chart.Colors"
          [options]="chart.Options"
        >
        </canvas>
      </div>
    </div>
    <div
      style="
        width: 50%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      "
    >
      <div
        style="
          font: normal normal bold 35px/46px Roboto;
          letter-spacing: 2.1px;
          color: #002046;
        "
      >
        280
      </div>
      <div
        style="
          font: normal normal bold 12px/16px Roboto;
          letter-spacing: 0.72px;
          color: #6d7580;
        "
      >
        Overall Shared
      </div>
      <div style="margin-top: 20px;">
        <div style="display: flex; align-items: center;">
          <div
            style="
              width: 14px;
              height: 14px;
              background: #31bb92 0% 0% no-repeat padding-box;
              border-radius: 2px;
            "
          ></div>
          <div
            style="
              font: normal normal bold 16px/21px Roboto;
              letter-spacing: 0px;
              color: #002046;
              margin: 0 5px;
            "
          >
            180
          </div>
          <div>
            <span
              class="percentChange"
              [ngStyle]="
                true
                  ? {
                      color: '#52b33f'
                    }
                  : { color: '#CC052B' }
              "
              >({{ 100 }}%)</span
            ><img
              style="margin-left: 5px;"
              [src]="
                true
                  ? 'assets/svg/uparrow.svg'
                  : 'assets/svg/down-percentage.svg'
              "
              alt="uparrow"
            />
          </div>
          <div
            style="
              font: normal normal medium 10px/13px Roboto;
              letter-spacing: 0px;
              color: #b4b4b4;
              margin: 0 5px;
            "
          >
            in 30 Days
          </div>
        </div>
        <div
          style="
            font: normal normal normal 12px/16px Roboto;
            letter-spacing: 0.72px;
            color: #6d7580;
          "
        >
          Feedback Received
        </div>
      </div>
      <div style="margin-top: 20px;">
        <div style="display: flex; align-items: center;">
          <div
            style="
              width: 14px;
              height: 14px;
              background: #ffec8c 0% 0% no-repeat padding-box;
              border-radius: 2px;
            "
          ></div>
          <div
            style="
              font: normal normal bold 16px/21px Roboto;
              letter-spacing: 0px;
              color: #002046;
              margin: 0 5px;
            "
          >
            100
          </div>
          <div>
            <span
              class="percentChange"
              [ngStyle]="
                true
                  ? {
                      color: '#52b33f'
                    }
                  : { color: '#CC052B' }
              "
              >({{ 100 }}%)</span
            ><img
              style="margin-left: 5px;"
              [src]="
                true
                  ? 'assets/svg/uparrow.svg'
                  : 'assets/svg/down-percentage.svg'
              "
              alt="uparrow"
            />
          </div>
          <div
            style="
              font: normal normal medium 10px/13px Roboto;
              letter-spacing: 0px;
              color: #b4b4b4;
              margin: 0 5px;
            "
          >
            in 30 Days
          </div>
        </div>
        <div
          style="
            font: normal normal normal 12px/16px Roboto;
            letter-spacing: 0.72px;
            color: #6d7580;
          "
        >
          Feedback Not Received
        </div>
      </div>
    </div>
  </div>
</div>
