<div class="stats">
  <div class="stats__title">
    Feedback Shared
  </div>
  <div class="stats__subheading">
    Response Bifurcation as per feedback shared
  </div>
  <div class="stats__graphwraper">
    <div class="graphcontainer">
      <div class="graphcontainer__graph">
        <canvas
          baseChart
          class="graphcontainer__graph-canvas"
          [data]="chart.Data"
          [labels]="chart.Labels"
          [chartType]="chart.Type"
          [legend]="chart.Legend"
          [colors]="chart.Colors"
          [options]="chart.Options"
        >
        </canvas>
      </div>
    </div>
    <div class="stats__graphwraper__detail">
      <div class="stats__graphwraper__detail__shared">
        280
      </div>
      <div class="stats__graphwraper__detail__sharedtitle">
        Overall Shared
      </div>
      <div class="received-wrap">
        <div class="received-wrap__container">
          <div class="received-wrap__container__dot"></div>
          <div class="received-wrap__container__count">
            180
          </div>
          <div>
            <span
              class="percentChange"
              [ngStyle]="
                true
                  ? {
                      color: '#52b33f'
                    }
                  : { color: '#CC052B' }
              "
              >({{ 100 }}%)</span
            ><img
              class="received-wrap__container__percentChange-img"
              [src]="
                true
                  ? 'assets/svg/uparrow.svg'
                  : 'assets/svg/down-percentage.svg'
              "
              alt="uparrow"
            />
          </div>
          <div class="received-wrap__container__date">
            in 30 Days
          </div>
        </div>
        <div class="received-wrap__recived-title">
          Feedback Received
        </div>
      </div>
      <div class="received-wrap__no-recived">
        <div class="received-wrap__no-recived__container">
          <div class="received-wrap__no-recived__container__dot"></div>
          <div class="received-wrap__no-recived__container__count">
            100
          </div>
          <div>
            <span
              class="percentChange"
              [ngStyle]="
                true
                  ? {
                      color: '#52b33f'
                    }
                  : { color: '#CC052B' }
              "
              >({{ 100 }}%)</span
            ><img
              class="received-wrap__container__percentChange-img"
              [src]="
                true
                  ? 'assets/svg/uparrow.svg'
                  : 'assets/svg/down-percentage.svg'
              "
              alt="uparrow"
            />
          </div>
          <div class="received-wrap__no-recived__container__date">
            in 30 Days
          </div>
        </div>
        <div class="received-wrap__no-recived__title">
          Feedback Not Received
        </div>
      </div>
    </div>
  </div>
</div>
