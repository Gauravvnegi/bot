<div class="stats">
  <div class="stats__title">
    Feedback Shared
  </div>
  <div class="stats__subheading">
    Response Bifurcation as per feedback shared
  </div>
  <div class="stats__graphwraper">
    <div class="graphcontainer">
      <div class="graphcontainer__graph">
        <canvas
          baseChart
          class="graphcontainer__graph-canvas"
          [data]="chart.Data"
          [labels]="chart.Labels"
          [chartType]="chart.Type"
          [legend]="chart.Legend"
          [colors]="chart.Colors"
          [options]="chart.Options"
        >
        </canvas>
      </div>
    </div>
    <div class="stats__graphwraper__detail">
      <div class="stats__graphwraper__detail__shared">
        280
      </div>
      <div class="stats__graphwraper__detail__sharedtitle">
        Overall Shared
      </div>
      <div class="received-wrap">
        <div class="received-wrap__container">
          <div class="received-wrap__container__dot"></div>
          <div class="received-wrap__container__count">
            180
          </div>
          <div>
            <span
              class="percentChange"
              [ngStyle]="
                true
                  ? {
                      color: '#52b33f'
                    }
                  : { color: '#CC052B' }
              "
              >({{ 100 }}%)</span
            ><img
              class="received-wrap__container__percentChange-img"
              [src]="
                true
                  ? 'assets/svg/uparrow.svg'
                  : 'assets/svg/down-percentage.svg'
              "
              alt="uparrow"
            />
          </div>
          <div class="eceived-wrap__container__date">
            in 30 Days
          </div>
        </div>
        <div class="eceived-wrap__recived-title">
          Feedback Received
        </div>
      </div>
      <div style="margin-top: 20px;">
        <div style="display: flex; align-items: center;">
          <div
            style="
              width: 14px;
              height: 14px;
              background: #ffec8c 0% 0% no-repeat padding-box;
              border-radius: 2px;
            "
          ></div>
          <div
            style="
              font: normal normal bold 16px/21px Roboto;
              letter-spacing: 0px;
              color: #002046;
              margin: 0 5px;
            "
          >
            100
          </div>
          <div>
            <span
              class="percentChange"
              [ngStyle]="
                true
                  ? {
                      color: '#52b33f'
                    }
                  : { color: '#CC052B' }
              "
              >({{ 100 }}%)</span
            ><img
              style="margin-left: 5px;"
              [src]="
                true
                  ? 'assets/svg/uparrow.svg'
                  : 'assets/svg/down-percentage.svg'
              "
              alt="uparrow"
            />
          </div>
          <div
            style="
              font: normal normal medium 10px/13px Roboto;
              letter-spacing: 0px;
              color: #b4b4b4;
              margin: 0 5px;
            "
          >
            in 30 Days
          </div>
        </div>
        <div
          style="
            font: normal normal normal 12px/16px Roboto;
            letter-spacing: 0.72px;
            color: #6d7580;
          "
        >
          Feedback Not Received
        </div>
      </div>
    </div>
  </div>
</div>
