<div class="container">
  <hospitality-bot-custom-tooltip [text]="'art.tooltip_text' | translate">
    <div class="stat-title">
      {{ 'art.title_text' | translate }}
    </div>
  </hospitality-bot-custom-tooltip>
  <div class="graph">
    <canvas
      baseChart
      *ngIf="!loading"
      chartType="bar"
      [datasets]="chart.datasets"
      [labels]="chart.labels"
      [options]="chart.options"
      [legend]="chart.legend"
    >
    </canvas>
  </div>
</div>
