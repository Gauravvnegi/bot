<div class="container">
  <div class="title-container">
    <div class="stat-title">
      {{ 'art.title_text' | translate }}
    </div>
    <div class="info-icon">
      <img
        [src]="feedbackConfig.images.info.url"
        [alt]="feedbackConfig.images.info.alt"
      />
      <div class="tooltip">
        <span class="arrow"></span>
        {{ 'art.tooltip_text' | translate }}
      </div>
    </div>
  </div>
  <div class="graph">
    <canvas
      baseChart
      *ngIf="!loading"
      chartType="bar"
      [datasets]="chart.datasets"
      [labels]="chart.labels"
      [options]="chart.options"
      [legend]="chart.legend"
    >
    </canvas>
  </div>
</div>
