<div class="wrapper">
  <p class="heading">{{ settings.title }}</p>
  <div class="progress-bars">
    <canvas class="red-bar" #canvas3 width="128" height="138"></canvas>
    <canvas class="green-bar" #canvas width="128" height="138"></canvas>
    <canvas class="gray-bar" #canvas1 width="128" height="138"></canvas>
  </div>
  <div class="limit-box">
    <div class="limit added-margin">-100</div>
    <div class="limit">100</div>
  </div>
  <div class="smiley-wrapper">
    <div class="smiley">
      <div class="image">
        <img src="assets/svg/happy.svg" />
      </div>
      <div class="label">1225</div>
    </div>
    <div class="smiley">
      <div class="image">
        <img src="assets/svg/sceptic.svg" />
      </div>
      <div class="label">1135</div>
    </div>
    <div class="smiley">
      <div class="image">
        <img src="assets/svg/sad.svg" />
      </div>
      <div class="label">1015</div>
    </div>
  </div>
</div>
