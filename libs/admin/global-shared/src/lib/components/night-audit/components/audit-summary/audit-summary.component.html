<div class="main__wrapper" [id]="fa?.referenceId">
  <!-- Confirm Dialog -->
  <hospitality-bot-confirm-dialog></hospitality-bot-confirm-dialog>

  <div class="header" *ngIf="auditDate">
    Night audit is completed for {{ auditDate | date: 'dd/MM/yyy' }}
  </div>
  <div class="content__wrapper" *ngIf="!isNoAuditFound; else emptyTable">
    <p-accordion *ngIf="values" [multiple]="true">
      <p-accordionTab
        *ngFor="let col of columns; let i = index"
        [selected]="true"
        [header]="values[col]?.title"
      >
        <hospitality-bot-table-view
          [columns]="cols[col]"
          [items]="values[col]?.values"
          [emptyViewConfig]="{
            content: {
              description: 'No Record Found !'
            }
          }"
          (actionClicked)="initTable()"
        ></hospitality-bot-table-view>
      </p-accordionTab>
    </p-accordion>
  </div>

  <!-- Action Button -->
  <hospitality-bot-form-action
    class="full-width action-button"
    [loading]="loading"
    [disabled]="loading"
    [config]="actionConfig"
    (onPostAction)="handleNext()"
    (onPreAction)="handlePrev()"
    #fa
  >
  </hospitality-bot-form-action>
</div>

<ng-template #emptyTable>
  <div class="caption__wrapper">
    <hospitality-bot-empty-table
      [isLoading]="loading"
      [content]="{
        imageSrc: 'assets/images/empty-table-offer.png',
        description: 'There is no night audit found.'
      }"
    >
    </hospitality-bot-empty-table>
  </div>
</ng-template>
