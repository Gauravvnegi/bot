<div class="wrapper" [id]="fa?.referenceId">
  <!-- header -->
  <ng-container *ngTemplateOutlet="sidebarHeader"></ng-container>
  <!-- content -->
  <div class="content">
    <hospitality-bot-stepper
      [stepList]="itemList"
      [readOnly]="true"
      [activeIndex]="activeStep"
      (onActive)="onActive($event)"
    ></hospitality-bot-stepper>
    <ng-container [ngSwitch]="activeStep">
      <hospitality-bot-manage-login-users
        *ngSwitchCase="0"
      ></hospitality-bot-manage-login-users>
      <hospitality-bot-checkin-reservations
        *ngSwitchCase="1"
      ></hospitality-bot-checkin-reservations>
      <hospitality-bot-checkout-reservations
        *ngSwitchCase="2"
      ></hospitality-bot-checkout-reservations>
      <hospitality-bot-audit-summary
        *ngSwitchCase="3"
      ></hospitality-bot-audit-summary>
    </ng-container>
  </div>
  <!-- Action Button -->
  <hospitality-bot-form-action
    class="full-width action-button"
    [loading]="loading"
    [disabled]="loading"
    [config]="actionConfig"
    (onPostAction)="handleNext()"
    (onPreAction)="handlePrev()"
    #fa
  >
  </hospitality-bot-form-action>
</div>

<ng-template #sidebarHeader>
  <div class="sidebar-slide-header">
    <span class="title">{{ pageTitle }}</span>
    <span class="center-item">
      <img src="assets/svg/calendar-dark.svg" alt="date" class="white-icon" />
      {{ currentDate | date: 'dd/MM/yyyy' }}</span
    >
    <span class="close-icon" (click)="close()">
      <i class="pi pi-arrow-right" aria-hidden="true"></i>
    </span>
  </div>
</ng-template>
