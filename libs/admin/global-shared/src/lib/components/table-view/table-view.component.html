<div class="table-view__wrapper">
  <div *ngIf="header" class="header">
    <span class="text">{{ header || '' }}</span>
    <span *ngIf="action" (click)="actionClicked()" class="action"
      >{{ action }} <img src="assets/svg/refresh.svg" alt="refresh"
    /></span>
  </div>
  <div class="content">
    <p-table
      [value]="items"
      responsiveLayout="scroll"
      *ngIf="items?.length; else emptyTable"
    >
      <!-- ************ Header *************** -->
      <ng-template pTemplate="header">
        <tr>
          <ng-container *ngFor="let col of columns">
            <th
              [ngStyle]="col?.width && { width: col.width }"
              [ngClass]="{ 'sticky-header': headerSticky }"
            >
              {{ col.header }}
            </th>
          </ng-container>
        </tr>
      </ng-template>
      <!-- ************ BODY *************** -->
      <ng-template pTemplate="body" let-rowData>
        <tr>
          <td *ngFor="let col of columns">
            <div
              class="cell-content"
              *ngIf="rowData[col.field]; else emptyCell"
            >
              <ng-container
                *ngFor="
                  let objectData of getKeysValues(rowData[col.field]);
                  let keyIndex = index
                "
              >
                <div
                  [ngClass]="{
                    'primary-text': keyIndex == 0,
                    'secondary-text': keyIndex != 0
                  }"
                  class="truncate-text"
                >
                  {{ objectData.value }}
                </div>
              </ng-container>
            </div>
          </td>
        </tr>
      </ng-template>
      <!-- ************ Empty Cell *************** -->
      <ng-template #emptyCell>
        <div class="emptyCell">&mdash;</div>
      </ng-template>
    </p-table>
  </div>
</div>

<ng-template #emptyTable>
  <div class="caption__wrapper">
    <div class="table-header empty-datatable">
      <p-table [value]="[]">
        <!-- ************ Header *************** -->
        <ng-template pTemplate="header">
          <tr>
            <ng-container *ngFor="let col of columns">
              <th [ngClass]="{ 'sticky-header': headerSticky }">
                {{ col.header }}
              </th>
            </ng-container>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-rowData> </ng-template>
      </p-table>
      <hospitality-bot-empty-table
        [isLoading]="loading"
        link="link"
        [content]="content"
      >
      </hospitality-bot-empty-table>
    </div>
  </div>
</ng-template>
