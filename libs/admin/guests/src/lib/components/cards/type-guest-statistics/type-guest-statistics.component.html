<div class="container">
  <div class="stat-header">
    <div class="title-container">
      <div class="icon">
        <img
          [src]="guestConfig.images.vip.url"
          [alt]="guestConfig.images.vip.alt"
        />
      </div>
      <mat-select
        class="stat-title"
        [(value)]="guestType"
        (selectionChange)="handleGuestTypeChange($event)"
        (click)="$event.stopPropagation()"
      >
        <mat-option [value]="item.value" *ngFor="let item of guestTypes">{{
          item.label
        }}</mat-option>
      </mat-select>
    </div>
    <div class="status-right">
      <div class="stat-labels-container">
        <ng-container
          *ngFor="let legend of legendData; let legendIndex = index"
        >
          <div class="stat-label" (click)="legendOnClick(legendIndex, $event)">
            <input class="legends" type="checkbox" />
            <span
              [style.background-color]="legend.bubbleColor"
              class="bubble"
            ></span>
            <p class="stat-label-title">{{ legend.label }}</p>
          </div>
        </ng-container>
      </div>
      <form>
        <div class="pull-right">
          <label
            class="labl"
            *ngFor="let option of chartTypes"
            (click)="setChartType(option, $event)"
          >
            <input
              name="method"
              type="radio"
              [checked]="chart.chartType === option.value"
              [value]="option.value"
              [id]="option.value + '-type'"
            />
            <div class="image">
              <img [src]="option.url" />
            </div>
          </label>
        </div>
      </form>
    </div>
  </div>
  <div class="stat-val-container">
    <div class="line-chart">
      <canvas
        baseChart
        class="line-chart-base-chart"
        [datasets]="chart.chartData"
        [labels]="chart.chartLabels"
        [options]="chart.chartOptions"
        [colors]="chart.chartColors"
        [legend]="chart.chartLegend"
        [chartType]="chart.chartType"
      >
      </canvas>
    </div>
  </div>
</div>
