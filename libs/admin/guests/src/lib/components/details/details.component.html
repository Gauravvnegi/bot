<div *ngIf="isReservationDetailFetched; else detailsLoader" class="details-wrapper">
  <div class="header">
    <div (click)="closeDetails()" class="close">
      <i class="fa fa-times" aria-hidden="true"></i>
    </div>
    <div class="name-details" *ngIf="isGuestInfoPatched">
      <div class="name-details-wrapper">
        <div class="name">
          <span
            >{{ primaryGuest.title }} {{ primaryGuest.firstName }}
            {{ primaryGuest.lastName }}</span
          >
        </div>
      </div>
    </div>
  </div>
  <div>
    <div class="mat-group">
      <mat-tab-group [selectedIndex]="tabIndex">
        <mat-tab label="Guest Details">
          ABC
          <hospitality-bot-guest-details *ngIf="isReservationDetailFetched" [parentForm]="detailsForm"
            [data]="reservationDetails" (addFGEvent)="addFGEvent($event)"
            (isGuestInfoPatched)="guestInfoPatched($event)"></hospitality-bot-guest-details>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>

<ng-template #detailsLoader>
  <div class="loader">
    <p class="loading">Loading</p>
    <div class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </div>
</ng-template>
