<div>
  <div class="material-body">
    <div class="label-wrapper">
      <mat-label class="mat-head">Guest Info</mat-label>
      <ng-container [ngSwitch]="healthCardDetailsForm.get('status').value">
        <img *ngSwitchCase="'COMPLETED'" src="assets/svg/status/success.svg" />

        <img *ngSwitchCase="'FAILED'" src="assets/svg/status/fail.svg" />

        <img *ngSwitchCase="'PENDING'" src="assets/svg/status/pending.svg" />

        <img
          *ngSwitchCase="'INITIATED'"
          src="assets/svg/status/initiated.svg"
        />

        <!-- add default case icon -->
      </ng-container>
    </div>
    <form [formGroup]="guestDetailsForm">
      <ng-container
        formArrayName="guests"
        *ngFor="
          let guestFormGroup of guestDetailsForm.controls.guests?.value;
          let i = index
        "
      >
        <div class="feilds-wrapper" [formGroupName]="i">
          <div class="feild width-added">
            <mat-label class="label">Full Name</mat-label>
            <div class="value">
              {{ guestFormGroup.title }}
              {{ guestFormGroup.firstName }}
              {{ guestFormGroup.lastName }}
            </div>
          </div>
          <div class="feild width-added">
            <mat-label class="label">Phone No.</mat-label>
            <div
              *ngIf="guestFormGroup.phoneNumber; else emptyCell"
              class="value"
            >
              {{ guestFormGroup.countryCode }}
              {{ guestFormGroup.phoneNumber }}
            </div>
          </div>
          <div class="feild width-added">
            <mat-label class="label">Email</mat-label>
            <div *ngIf="guestFormGroup.email; else emptyCell" class="value">
              {{ guestFormGroup.email }}
            </div>
          </div>
        </div>
      </ng-container>
    </form>
  </div>
</div>

<ng-template #emptyCell>
  <div class="emptyCell">--</div>
</ng-template>
