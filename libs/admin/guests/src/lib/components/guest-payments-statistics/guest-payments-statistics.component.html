<div class="container">
  <div class="title-container">
    <div class="icon">
      <img src="assets/svg/guest_payments.svg" />
    </div>
    <div class="stat-title">Guest Payments</div>
	</div>
	<div class="graph-container">
		<div class="graph">
			<canvas baseChart style="height: 138px;"
				[data]="chart.Data"
				[labels]="chart.Labels"
				[chartType]="chart.Type"
				[legend]="chart.Legend"
				[colors]="chart.Colors"
				[options]="chart.Options">
			</canvas>
		</div>
		<div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
		<div class="detail-container">
			<div class="val">401</div>
			<div class="label">Total Users</div>
		</div>
	</div>
	<div class="stat-vals-container">
		<div class="stat-val-container">
				<div class="icon full"></div>
				<div class="stat-val">161</div>
				<div class="stat-lable">Fully Received</div>
		</div>
		<div class="stat-val-container">
				<div class="icon partial"></div>
				<div class="stat-val">60</div>
				<div class="stat-lable">Partially Received</div>
		</div>
		<div class="stat-val-container">
				<div class="icon not"></div>
				<div class="stat-val">180</div>
				<div class="stat-lable">Not Received</div>
		</div>
	</div>
</div>
