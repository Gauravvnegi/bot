<div class="container" (click)="openTableModal()">
  <div class="title-container">
    <div class="icon">
      <img src="assets/svg/guest_payments.svg" />
    </div>
    <div class="stat-title">Guest Payments</div>
    <div class="info-icon">
      <img src="assets/svg/info.svg" alt="info-icon" />
      <div class="tooltip">
        <span class="arrow"> </span> Number of reservations per payment status for the selected date range.
      </div>
    </div>
  </div>
  <div class="graph-container">
    <div class="graph">
      <canvas
        baseChart
        class="graph-base-chart"
        [data]="chart.Data"
        [labels]="chart.Labels"
        [chartType]="chart.Type"
        [legend]="chart.Legend"
        [colors]="chart.Colors"
        [options]="chart.Options"
      >
      </canvas>
    </div>
    <div>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </div>
    <div class="detail-container">
      <div class="val">{{ payment.totalCount }}</div>
      <div class="label">Total Users</div>
    </div>
  </div>
  <div class="stat-vals-container">
    <div class="stat-val-container">
      <div class="icon full"></div>
      <div class="stat-val">{{ payment.FULL }}</div>
      <div class="stat-lable">Fully Received</div>
    </div>
    <div class="stat-val-container">
      <div class="icon partial"></div>
      <div class="stat-val">{{ payment.PARTIAL }}</div>
      <div class="stat-lable">Partially Received</div>
    </div>
    <div class="stat-val-container">
      <div class="icon not"></div>
      <div class="stat-val">{{ payment.PENDING }}</div>
      <div class="stat-lable">Not Received</div>
    </div>
  </div>
</div>
