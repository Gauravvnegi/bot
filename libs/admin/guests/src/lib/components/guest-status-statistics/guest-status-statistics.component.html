<div class="container" (click)="openTableModal()">
  <div class="stat-header">
    <div class="title-container">
      <div class="icon">
        <img src="assets/svg/guest_status.svg" />
      </div>
      <div class="stat-title">Guest Status</div>
    </div>
    <form>
      <div class="pull-right">
        <label class="labl" *ngFor="let option of chartTypes">
          <input
            name="method"
            type="radio"
            [checked]="chart.chartType === option.value"
            [value]="option.value"
            (click)="setChartType(option)"
            [id]="option.value + '-status'"
          />
          <div class="image">
            <img [src]="option.url" />
          </div>
        </label>
      </div>
    </form>
  </div>
  <div class="stat-val-container">
    <div class="line-chart">
      <canvas
        baseChart
        style="max-width: 100%; max-height: 175px;"
        [datasets]="chart.chartData"
        [labels]="chart.chartLabels"
        [options]="chart.chartOptions"
        [colors]="chart.chartColors"
        [legend]="chart.chartLegend"
        [chartType]="chart.chartType"
      >
      </canvas>
    </div>
  </div>
  <div class="stat-labels-container">
    <ng-container [ngSwitch]="chart.chartType">
      <ng-container *ngSwitchCase="'line'">
        <ng-container *ngFor="let legend of legendData; let legendIndex = index"
          ><div class="stat-label" (click)="legendOnClick(legendIndex)">
            <input class="legends" type="checkbox" />
            <div
              class="legend-border"
              [ngStyle]="
                legend.dashed
                  ? {
                      'border-top': '1px dashed',
                      'border-color': legend.borderColor
                    }
                  : { 'border-color': legend.borderColor }
              "
            ></div>
            <p class="stat-label-title">{{ legend.label }}</p>
          </div></ng-container
        >
      </ng-container>
      <ng-container *ngSwitchCase="'bar'">
		<ng-container
		*ngFor="let legend of legendData; let legendIndex = index"
	  >
		<div
		  class="stat-label"
		  [style.background-color]="legend.backgroundColor"
		  (click)="legendOnClick(legendIndex)"
		>
		  <input class="legends" type="checkbox" />
		  <span class="legend-border no-border"></span>
		  <p class="stat-label-title text-white">{{ legend.label }}</p>
		</div>
