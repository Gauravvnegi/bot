<div class="container" (click)="openTableModal()">
  <div class="title-container">
    <div class="icon">
      <img src="assets/svg/guest_source.svg" />
    </div>
    <div class="stat-title">Source</div>
    <div class="info-icon">
      <img src="assets/svg/info.svg" alt="info-icon" />
      <div class="tooltip">
        <span class="arrow"> </span> It is a long established fact that a reader
        will be distracted by the readable content of a page when looking at its
        layout.
      </div>
    </div>
  </div>
  <div class="graph-container">
    <div class="graph">
      <canvas
        baseChart
        style="height: 138px;"
        [data]="chart.Data"
        [labels]="chart.Labels"
        [chartType]="chart.Type"
        [legend]="chart.Legend"
        [colors]="chart.Colors"
        [options]="chart.Options"
      >
      </canvas>
    </div>
    <div class="labels">
      <div class="val">{{ sourceGraphData?.total || 0 }}</div>
      <div class="label">Total Guests</div>
    </div>
  </div>
  <div>
    <div
      class="stat-val-container"
      *ngFor="let item of chart.Labels; let i = index"
    >
      <div class="stat-lable-container">
        <div class="icon" [style.background]="colors[i]"></div>
        <div class="stat-lable">{{ item }}</div>
      </div>
      <div class="stat-val">{{ chart.Data[0][i] }}</div>
    </div>
  </div>
</div>
