<div class="container" (click)="openTableModal()">
  <div class="title-container">
    <div class="icon">
      <img src="assets/svg/guest_source.svg" />
    </div>
    <div class="stat-title">Source</div>
    <div class="info-icon">
      <img src="assets/svg/info.svg" alt="info-icon" />
      <div class="tooltip">
        <span class="arrow"> </span> Number of reservations per booking source for the selected date range.
      </div>
    </div>
  </div>
  <div class="graph-container">
    <div class="graph">
      <canvas
        baseChart
        class="graph-base-chart"
        [data]="chart.Data"
        [labels]="chart.Labels"
        [chartType]="chart.Type"
        [legend]="chart.Legend"
        [colors]="chart.Colors"
        [options]="chart.Options"
      >
      </canvas>
    </div>
    <div class="labels">
      <div class="val">{{ sourceGraphData?.total || 0 }}</div>
      <div class="label">Total Guests</div>
    </div>
  </div>
  <div>
    <div class="stat-val-container" *ngFor="let item of legends; let i = index">
      <div class="stat-lable-container">
        <div class="icon" [style.background]="colors[i]"></div>
        <div class="stat-lable">{{ item.label | titlecase }}</div>
      </div>
      <div class="stat-val">{{ item.value }}</div>
    </div>
  </div>
</div>
