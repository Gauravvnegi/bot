<div class="material-body">
	<div class="label-wrapper">
		<mat-label class="heading">Stay Details</mat-label>
	</div>
	<div class="booking__container" *ngFor="let booking of guestBookings.presentBookings; let index = index;">
		<hospitality-bot-booking-feedback [title]="'Current Booking'" [rowData]="booking">
		</hospitality-bot-booking-feedback>
	</div>
	<div class="booking__container" *ngFor="let booking of guestBookings.upcomingBookings; let index = index;">
		<hospitality-bot-booking-feedback [title]="'Upcoming Booking'" [rowData]="booking">
		</hospitality-bot-booking-feedback>
	</div>
	<div class="booking__container" *ngFor="let booking of guestBookings.pastBookings; let index = index;">
		<hospitality-bot-booking-feedback [title]="'Past Booking'" [rowData]="booking">
		</hospitality-bot-booking-feedback>
	</div>
</div>
