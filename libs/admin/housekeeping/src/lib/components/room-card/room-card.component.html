<div class="wrapper">
  <div class="room">
    <div class="room-features">
      <div *ngFor="let feature of data.features" class="room-feature-icon">
        <img [src]="feature.images[0].url" [alt]="" />
      </div>
    </div>
    <div
      class="room-status"
      [ngStyle]="{
        color: data.foStatus === 'VACANT' ? '#52b33f' : '#ef1d45'
      }"
    >
      {{ data.foStatus }}
    </div>
  </div>

  <div class="room-number">
    <div [roomStatus]="data.status">
      <div>{{ data.roomNo || '--' }}&nbsp;-&nbsp;{{ data.type || '---' }}</div>
    </div>
  </div>

  <div class="room-state">
    <hospitality-bot-status-dropdown-toggle
      [nextStates]="data.nextStates"
      (onClick)="handleRoomStatus($event, data.id)"
      [state]="data.status"
      [recordSetting]="recordSetting"
    >
    </hospitality-bot-status-dropdown-toggle>
  </div>
</div>
