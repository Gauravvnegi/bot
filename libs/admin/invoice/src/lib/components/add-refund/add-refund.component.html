<div class="wrapper">
  <div class="header">
    <div class="header__title">
      <div>{{ heading }}</div>
    </div>
    <div (click)="close()" class="header__close">
      <i class="fa fa-times" aria-hidden="true"></i>
    </div>
  </div>
  <div class="form-block" [formGroup]="userForm">
    <hospitality-bot-input
      *ngIf="!isReservationPopup"
      class="half-width"
      controlName="refundAmount"
      label="Amount"
      [props]="{
        type: 'number',
        placeholder: 'Enter',
        errorMessages: {
          max: 'Needs to be less than the excessive paid amount'
        }
      }"
    ></hospitality-bot-input>
    <div class="charged-amount" *ngIf="isReservationPopup">
      <hospitality-bot-input
        #chargedAmount
        class="half-width"
        controlName="chargedAmount"
        label="Charged Amount"
        [props]="{
          type: 'number',
          placeholder: 'Enter'
        }"
      ></hospitality-bot-input>
      <ul class="charges-info">
        <li>Exclusive of Taxes</li>
      </ul>
    </div>
    <hospitality-bot-input
      class="full-width"
      controlName="remarks"
      label="Add Remarks"
    ></hospitality-bot-input>
  </div>
  <div class="buttons">
    <hospitality-bot-button
      label="Cancel"
      (onClick)="close()"
      variant="outlined"
    ></hospitality-bot-button>
    <hospitality-bot-button
      label="Apply"
      [disabled]="userForm.invalid"
      (onClick)="handleApply()"
    ></hospitality-bot-button>
  </div>
</div>
