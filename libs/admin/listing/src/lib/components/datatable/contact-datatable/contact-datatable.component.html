<div
  class="action-header"
  [ngClass]="{ 'action-header__sticky': isScrolledUp }"
  [formGroup]="tableFG"
>
  <div class="heading">{{ tableName }}</div>
  <div class="action-wrapper">
    <img
      class="delete"
      src="assets/images/delete.png"
      alt="Delete"
      (click)="deleteContact()"
      *ngIf="selectedRows.length"
    />

    <div class="import" (click)="openImportContact($event)">
      <img src="assets/svg/import.svg" alt="import" />
      {{ 'contact.import' | translate }}
    </div>

    <hospitality-bot-button
      label="{{ 'contact.add' | translate }}"
      (onClick)="openAddContact($event)"
    >
    </hospitality-bot-button>
  </div>
</div>

<p-table
  #dt
  [styleClass]="tableConfig.styleClass"
  [resizableColumns]="isResizableColumns"
  [autoLayout]="isAutoLayout"
  [loading]="loading"
  [columns]="cols"
  [value]="values"
  [paginator]="isPaginator"
  [rows]="rowsPerPage"
  [showCurrentPageReport]="showCurrentPageReport"
  [rowsPerPageOptions]="rowsPerPageOptions"
  [(first)]="first"
  [totalRecords]="totalRecords"
  [filterDelay]="0"
  [selectionMode]="selectionMode"
  [(selection)]="selectedRows"
  (onRowSelect)="onRowSelect($event)"
  (onRowUnselect)="onRowUnselect($event)"
  (onHeaderCheckboxToggle)="onToggleSelectAll($event)"
  (sortFunction)="customSort($event)"
  [customSort]="isCustomSort"
  (onFilter)="onDataFilter()"
>
  <ng-template pTemplate="caption">
    <div class="caption__wrapper" [formGroup]="tableFG"></div>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <tr class="data-table-row">
      <td class="table--checkbox">
        <p-tableCheckbox disabled="true"></p-tableCheckbox>
      </td>
      <td *ngFor="let col of cols">
        <div class="emptyCell">--/--</div>
      </td>
    </tr>
  </ng-template>
  <!-- *******************************HEADER WITH SEARCH******************************* -->
  <ng-template pTemplate="header" let-columns>
    <tr
      hospitality-bot-table-header
      [columns]="columns"
      [showCheckbox]="isSelectable"
      (search)="handleFieldSearch($event)"
    ></tr>
  </ng-template>
  <!-- **************************************BODY********************************* -->
  <ng-template
    pTemplate="body"
    let-rowData
    let-columns="columns"
    let-rowIndex="rowIndex"
  >
    <tr class="table-row">
      <td class="table-row__checkbox">
        <p-tableCheckbox
          [value]="rowData"
          [index]="rowIndex"
          (click)="onCheckboxClicked($event)"
        ></p-tableCheckbox>
      </td>
      <td>
        {{ rowData.email }}
      </td>
      <td>
        {{ rowData.salutation }}
      </td>
      <td>
        {{ rowData.firstName }}
      </td>
      <td>
        {{ rowData.lastName }}
      </td>
      <td>
        {{ rowData.companyName }}
      </td>
      <td>
        {{ rowData.mobile }}
      </td>
    </tr>
  </ng-template>
  <!-- *********************************FOOTER******************************* -->
  <ng-template pTemplate="summary">
    <p-paginator
      #paginator
      [rows]="rowsPerPage"
      [totalRecords]="totalRecords"
      [rowsPerPageOptions]="rowsPerPageOptions"
      (onPageChange)="paginate($event)"
      [currentPageReportTemplate]="reportTemplate"
      showCurrentPageReport="true"
    ></p-paginator>
  </ng-template>
</p-table>

<ng-template #emptyCell>
  <div class="emptyCell">&mdash;</div>
</ng-template>
