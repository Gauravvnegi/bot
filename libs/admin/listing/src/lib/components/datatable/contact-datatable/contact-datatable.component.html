<div
  class="action-header"
  [ngClass]="{ 'action-header__sticky': isScrolledUp }"
  [formGroup]="tableFG"
>
  <div class="heading">{{ tableName }}</div>
  <div class="action-wrapper">
    <img
      class="delete"
      src="assets/images/delete.png"
      alt="Delete"
      (click)="deleteContact()"
      *ngIf="selectedRows.length"
    />
    <img
      class="edit-icon"
      src="assets/images/edit-icon.png"
      alt="Edit"
      (click)="openAddContact(true)"
      *ngIf="selectedRows.length"
    />

    <!-- <div class="import" (click)="openImportContact($event)">
      <img src="assets/svg/import.svg" alt="import" />
      {{ 'contact.import' | translate }}
    </div> -->

    <hospitality-bot-button
      label="{{ 'contact.add' | translate }}"
      (onClick)="openAddContact()"
    >
    </hospitality-bot-button>
  </div>
</div>

<p-table
  #dt
  [styleClass]="tableConfig.styleClass"
  [resizableColumns]="isResizableColumns"
  [autoLayout]="isAutoLayout"
  [loading]="loading"
  [columns]="cols"
  [value]="values"
  [paginator]="isPaginator"
  [rows]="rowsPerPage"
  [showCurrentPageReport]="showCurrentPageReport"
  [rowsPerPageOptions]="rowsPerPageOptions"
  [(first)]="first"
  [totalRecords]="totalRecords"
  [filterDelay]="0"
  [selectionMode]="selectionMode"
  [(selection)]="selectedRows"
  (onRowSelect)="onRowSelect($event)"
  (onRowUnselect)="onRowUnselect($event)"
  (onHeaderCheckboxToggle)="onToggleSelectAll($event)"
  (sortFunction)="customSort($event)"
  [customSort]="isCustomSort"
  (onFilter)="onDataFilter()"
>
  <ng-template pTemplate="caption">
    <div class="caption__wrapper" [formGroup]="tableFG"></div>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <tr hospitality-bot-empty-view [noOfColumns]="cols.length"></tr>
  </ng-template>
  <!-- *******************************HEADER WITH SEARCH******************************* -->
  <ng-template pTemplate="header" let-columns>
    <tr
      hospitality-bot-table-header
      [columns]="columns"
      [showCheckbox]="isSelectable"
      (search)="handleFieldSearch($event)"
    ></tr>
  </ng-template>
  <!-- **************************************BODY********************************* -->
  <ng-template
    pTemplate="body"
    let-rowData
    let-columns="columns"
    let-rowIndex="rowIndex"
  >
    <tr class="table-row">
      <td class="table-row__checkbox">
        <p-tableCheckbox
          [value]="rowData"
          [index]="rowIndex"
          (click)="onCheckboxClicked($event)"
        ></p-tableCheckbox>
      </td>
      <td>
        <div class="primary-text">
          <a
            (click)="$event.stopPropagation()"
            class="link"
            href="mailto:{{ rowData.email }}"
          >
            <u> {{ rowData.email }}</u>
          </a>
        </div>
      </td>
      <td>
        {{ rowData.salutation }}
      </td>
      <td>
        {{ rowData.firstName }}
      </td>
      <td>
        {{ rowData.lastName }}
      </td>
      <td>
        <div
          class="cell-content"
          *ngIf="rowData[columns.field]; else emptyCell"
        >
          {{ rowData.companyName }}
        </div>
      </td>
      <td>
        <div class="primary-text">
          <a
            (click)="$event.stopPropagation()"
            class="link"
            href="tel:{{ rowData.mobile }}"
          >
            <u> {{ rowData.mobile }}</u>
          </a>
        </div>
      </td>
    </tr>
  </ng-template>
  <!-- *********************************FOOTER******************************* -->
  <ng-template pTemplate="summary">
    <p-paginator
      #paginator
      [rows]="rowsPerPage"
      [totalRecords]="totalRecords"
      [rowsPerPageOptions]="rowsPerPageOptions"
      (onPageChange)="paginate($event)"
      [currentPageReportTemplate]="reportTemplate"
      showCurrentPageReport="true"
    ></p-paginator>
  </ng-template>
</p-table>

<ng-template #emptyCell>
  <div class="emptyCell">&mdash;</div>
</ng-template>
