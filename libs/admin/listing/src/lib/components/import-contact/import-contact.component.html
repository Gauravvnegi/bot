<div style="width: 546px; padding: 30px 30px 40px 40px;">
  <div (click)="close()" style="cursor: pointer; text-align: right;">
    <i class="fa fa-times" aria-hidden="true"></i>
  </div>
  <div
    style="
      font-family: Roboto;
      font-size: 20px;
      font-weight: bold;
      font-stretch: normal;
      font-style: normal;
      line-height: normal;
      letter-spacing: 1.2px;
      color: #002046;
    "
  >
    Import Contacts
  </div>
  <div style="display: flex; justify-content: flex-end; margin: 10px 0;">
    <div style="display: flex; align-items: center; width: 300px;">
      <mat-label class="mat-label">File:</mat-label>
      <mat-form-field>
        <input
          matInput
          type="text"
          disabled
          placeholder="Choose how to import your contacts"
        />
      </mat-form-field>
    </div>
  </div>
  <div
    style="
      display: flex;
      justify-content: center;
      width: 132px;
      height: 46px;
      padding: 11px 22px 14px 22px;
      border-radius: 23px;
      box-shadow: 0 3px 6px 0 rgba(75, 86, 192, 0.16);
      background-color: #4b56c0;
      cursor: pointer;
      margin-left: 210px;
    "
  >
    <div
      style="
        font-size: 16px;
        font-weight: 500;
        font-stretch: normal;
        font-style: normal;
        line-height: normal;
        letter-spacing: 0.96px;
        text-align: left;
        color: #fff;
      "
    >
      Select File
    </div>
  </div>
  <div style="display: flex; justify-content: center; margin-bottom: 20px;">
    <div
      style="
        display: flex;
        justify-content: center;
        width: 250px;
        height: 46px;
        margin: 121px 34px 0 2.5px;
        padding: 12px 106px 13px;
        border-radius: 23px;
        box-shadow: 0 3px 6px 0 rgba(75, 86, 192, 0.16);
        background-color: #4b56c0;
      "
    >
      <div
        style="
          font-size: 16px;
          font-weight: 500;
          font-stretch: normal;
          font-style: normal;
          line-height: normal;
          letter-spacing: 0.96px;
          text-align: left;
          color: #fff;
        "
      >
        Save
      </div>
    </div>
  </div>
</div>
