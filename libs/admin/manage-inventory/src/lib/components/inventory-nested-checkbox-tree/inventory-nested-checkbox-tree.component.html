<div class="panel-tree">
  <p-accordion [multiple]="true" class="w-full">
    <p-accordionTab
      *ngFor="let variant of _variants?.controls; let variantIndex = index"
      [formGroup]="variant"
      class="disable-parent"
    >
      <p-header>
        <div class="varient__heading label-checkbox-wrapper">
          <span class="panel-tree__header-checkbox">
            <hospitality-bot-checkbox
              [label]="variant?.value?.name"
              controlName="isSelected"
              (change)="onVariantChange($event.checked, variantIndex)"
            >
            </hospitality-bot-checkbox>
          </span>

          <hospitality-bot-input
            min="0"
            controlName="available"
            [props]="{
              type: 'number',
              errorMessages: {
                min: 'Invalid'
              }
            }"
            [isHideSpinners]="true"
          ></hospitality-bot-input>
