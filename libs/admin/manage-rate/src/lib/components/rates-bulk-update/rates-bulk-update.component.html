<div class="bulkupdate-wrapper" style="margin-top: 10px;">
  <hospitality-bot-navigation-header
    [heading]="pageTitle"
    [routes]="navRoutes"
  ></hospitality-bot-navigation-header>

  <div class="content-wrapper" [id]="fa.referenceId" [formGroup]="useForm">
    <hospitality-bot-bulk-update-form
      [allRestrictions]="ratesRestrictions"
      [isRoomsEmpty]="isRoomsEmpty"
      [endDateValue]="seventhDate"
    ></hospitality-bot-bulk-update-form>

    <span *ngIf="!treeValid" [style]="{ color: 'red', 'font-size': '10px' }">
      At least 1
      {{ this.configType == ratePlanConfig.pax ? 'Pax' : 'Rateplan' }} is
      required *</span
    >
    <hospitality-bot-rates-nested-checkbox-tree
      class="full-width {{ treeValid ? 'valid-tree' : 'invalid-tree' }}"
      [roomsData]="roomDataControls"
      [controlNames]="{
        roomTypes: 'roomTypes'
      }"
      *ngIf="!loading || (!isRoomsEmpty && configType); else emptyTable"
    >
    </hospitality-bot-rates-nested-checkbox-tree>

    <hospitality-bot-form-action
      class="full-width"
      [loading]="loading"
      [config]="{
        preHide: true,
        postLabel: 'Save'
      }"
      (onPostAction)="onSubmit()"
      #fa
    >
    </hospitality-bot-form-action>

    <ng-template #emptyTable>
      <hospitality-bot-empty-table
        [isLoading]="loading"
        [content]="{
          description: !configType
            ? 'Configuration does not exist.'
            : 'Please select at least one room',
          imageSrc: 'assets/images/empty-table-service.png',
          actionName: !configType && 'Reload'
        }"
        (action)="initConfigType()"
      >
      </hospitality-bot-empty-table>
    </ng-template>
  </div>
</div>
