        class="half-width select-block"

        [props]="{
          isAsync: true,

          placeholder: 'Search'
        }"
        [loading]="loadingGuests"

        (onSearch)="searchGuests($event)"
        [stopEmission]="noMoreGuests"
        (onCreate)="createGuest()"

    <hospitality-bot-quick-select
      class="half-width select"
      controlName="guestDetails"
      label="Guest"
      [inputType]="'select'"
      [props]="{
        showChips: false,
        isAsync: true,
        placeholder: 'Select',
        createPrompt: '+ Add New Guest',
        selectedOption: selectedGuest,
        createType: 'sidebar'
      }"
      [apiConfig]="{
        apiEndPoint: '/api/v1/members',
        dataModel: {
          key: 'records',
          values: {
            label: ['firstName', 'lastName'],
            value: 'id'
          }
        },
        queryParams: getConfig()
      }"
      [paginationConfig]="{
        isPagination: true
      }"
      (clickedOption)="guestChange($event)"
      (openSidebar)="showGuests()"
    ></hospitality-bot-quick-select>
  </div>
</p-accordionTab>

<p-sidebar
  class="sidebar"
  [(visible)]="sidebarVisible"
  position="right"
  [showCloseIcon]="false"
>
  <ng-container #sidebarSlide></ng-container>
</p-sidebar>
