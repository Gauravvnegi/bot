<p-accordionTab
  header="Payment Method"
  *ngIf="isConfirmedReservation && !isCheckedout"
  [formGroup]="parentFormGroup"
  [selected]="expandAccordion"
>
  <div class="form-block" formGroupName="paymentMethod">
    <hospitality-bot-select-group
      *ngIf="!!paymentOptions.length"
      class="full-width"
      controlName="paymentMethod"
      label="Payment Method"
      [options]="paymentOptions"
    ></hospitality-bot-select-group>
    <hospitality-bot-prefix-field
      class="half-width"
      [options]="currencies"
      label="Payment Received"
      preControlName="currency"
      postControlName="totalPaidAmount"
      [defaultProps]="{ post: { type: 'number' } }"
      [props]="{
        errorMessages: {
          required: 'This is a required field.',
          min: 'Value cannot be less than 0.',
          max: 'Value must be less than or equal to Total amount to be paid.'
        }
      }"
    >
    </hospitality-bot-prefix-field>
    <hospitality-bot-input
      class="half-width"
      controlName="paymentRemark"
      label="Your Inclusions/remakrs :"
      [props]="{ placeholder: 'Enter' }"
    ></hospitality-bot-input>
    <hospitality-bot-input
      class="half-width"
      controlName="transactionId"
      label="Transaction ID"
      [props]="{ placeholder: 'Enter' }"
    ></hospitality-bot-input>
    <div *ngIf="reservationId && selected" class="half-width">
      <hospitality-bot-button
        class="view-history-cta"
        variant="text"
        label="View Payment Details"
        (onClick)="openDetailsPage()"
      ></hospitality-bot-button>
    </div>
  </div>
</p-accordionTab>
