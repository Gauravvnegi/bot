<div [formGroup]="userForm" class="wrapper">
  <hospitality-bot-navigation-header [heading]="pageTitle" [routes]="routes">
  </hospitality-bot-navigation-header>
  <div class="main">
    <p-accordion [multiple]="true">
      <hospitality-bot-booking-info
        [reservationTypes]="reservationTypes"
        [statusOptions]="statusOptions"
        [bookingType]="bookingType"
        [reservationId]="reservationId"
      ></hospitality-bot-booking-info>
      <p-accordionTab header="Order Information" [selected]="expandAccordion">
        <div class="form-block" formGroupName="orderInformation">
          <hospitality-bot-input
            class="half-width"
            controlName="tableNumber"
            label="Table Number"
            [props]="{
              placeholder: 'Enter'
            }"
          ></hospitality-bot-input>
          <hospitality-bot-input
            class="half-width"
            controlName="numberOfAdults"
            label="No. of Adults"
            [props]="{
              placeholder: 'Enter',
              type: 'number'
            }"
          ></hospitality-bot-input>
          <div
            class="food-package-wrapper full-width"
            formArrayName="foodPackages"
          >
            <div
              class="half-width"
              *ngFor="
                let packageItem of foodPackageArray.controls;
                let i = index
              "
            >
              <div class="type-wrapper" [formGroupName]="i">
                <hospitality-bot-select
                  label="Food Package"
                  class="half-width"
                  controlName="type"
                  [options]="foodPackages"
                  [props]="{
                    placeholder: 'Select'
                  }"
                ></hospitality-bot-select>
                <hospitality-bot-input
                  class="half-width food-package"
                  label="Count"
                  controlName="count"
                  [props]="{
                    placeholder: 'Enter Count',
                    type: 'number'
                  }"
                ></hospitality-bot-input>
              </div>
              <div class="food-package-btn">
                <hospitality-bot-button
                  *ngIf="i === foodPackageArray.length - 1"
                  (onClick)="addFoodPackageItem()"
                  variant="text"
                  label="+Add Food Package"
                ></hospitality-bot-button>
                <hospitality-bot-button
                  *ngIf="i > 0 || foodPackageArray.length > 1"
                  (onClick)="removeFoodPackageItem(i)"
                  variant="text"
                  severity="reset"
                  label="Remove"
                ></hospitality-bot-button>
              </div>
            </div>
          </div>
          <hospitality-bot-iterator
            class="iterator full-width"
            [fields]="fields"
            [useFormArray]="menuItemsArray"
            ctaLabel="+ Add Item"
            (currentIndex)="onItemsAdded($event)"
            (removedIndex)="getSummaryData()"
            [itemValues]="menuItemsValues"
          ></hospitality-bot-iterator>
          <hospitality-bot-text-area
            class="full-width"
            controlName="kotInstructions"
            label="KOT Instructions"
            [props]="{
              placeholder: 'Enter'
            }"
          ></hospitality-bot-text-area>
        </div>
      </p-accordionTab>
      <hospitality-bot-guest-information
        [reservationId]="reservationId"
      ></hospitality-bot-guest-information>
      <!-- <hospitality-bot-billing-address></hospitality-bot-billing-address> -->
      <!-- <hospitality-bot-payment-rule></hospitality-bot-payment-rule> -->
      <hospitality-bot-payment-method></hospitality-bot-payment-method>
    </p-accordion>
    <div class="bk-summary">
      <hospitality-bot-booking-summary
        [selectedOffer]="selectedOffer"
        [summaryData]="summaryData"
        [offersList]="offersList"
        (handleInitForm)="initForm()"
        [disabledForm]="disabledForm"
        [bookingInfo]="{
          heading: selectedEntity.label,
          bookingType: bookingType,
          outletId: selectedEntity.id
        }"
      >
        <div class="bk-summary_roomInfo_checkoutInfo">
          <p class="bk-summary_roomInfo_checkoutInfo_heading">
            Date
          </p>
          <p class="bk-summary_roomInfo_checkoutInfo_subText">
            {{ date }}
          </p>
        </div>
        <div class="bk-summary_roomInfo_guestInfo">
          <p class="bk-summary_roomInfo_guestInfo_heading">
            Time
          </p>
          <p class="bk-summary_roomInfo_guestInfo_subText">
            {{ time }}
          </p>
        </div>
        <div class="bk-summary_roomInfo_guestInfo">
          <p class="bk-summary_roomInfo_guestInfo_heading">
            Guests
          </p>
          <p class="bk-summary_roomInfo_guestInfo_subText">
            {{ orderInfoControls.numberOfAdults.value }}
          </p>
        </div>
      </hospitality-bot-booking-summary>
    </div>
  </div>
</div>
