<div>
  <div class="header">
    <div
      *ngFor="let field of fields"
      [style.flexBasis]="field.width ? field.width : width"
      class="header__cell"
    >
      {{ field.label }}
    </div>
  </div>
  <div [formGroup]="parentFormGroup">
    <div formGroupName="roomInformation" class="wrapper">
      <div
        *ngFor="let field of fields"
        [style.flexBasis]="field.width ? field.width : width"
        [ngSwitch]="field.type"
      >
        <hospitality-bot-input
          *ngSwitchCase="'input'"
          [controlName]="field.name"
          [props]="
            field.name !== 'roomTypeId'
              ? field.name !== 'childCount'
                ? {
                    placeholder: field.placeholder,
                    type: 'number',
                    errorMessages: {
                      required: 'This is a required field.',
                      min: 'Value must be greater than 0'
                    }
                  }
                : {
                    placeholder: field.placeholder,
                    type: 'number',
                    errorMessages: {
                      required: 'This is a required field.',
                      min: 'Value can not be less than 0.'
                    }
                  }
              : {
                  placeholder: field.placeholder,
                  type: 'number'
                }
          "
          [disabled]="field.disabled"
          (focusout)="getSummaryData()"
          (keyup.enter)="getSummaryData()"
        ></hospitality-bot-input>
        <hospitality-bot-multi-select
          *ngSwitchCase="'multi-select'"
          [controlName]="field.name"
          [props]="{
            placeholder: field.placeholder,
            isAsync: false
          }"
          [options]="field.options"
          [disabled]="field.disabled"
          [settings]="{ showHeader: false }"
        ></hospitality-bot-multi-select>
        <hospitality-bot-select
          *ngSwitchCase="'select'"
          [controlName]="field.name"
          [props]="{
            placeholder: field.placeholder,
            isAsync: true
          }"
          (paginate)="loadMoreRoomTypes()"
          (onSearch)="searchRoomTypes($event)"
          [options]="field.options"
          [disabled]="field.disabled"
          [loading]="loadingRoomTypes"
        ></hospitality-bot-select>
      </div>
    </div>
  </div>
</div>
