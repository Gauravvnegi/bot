<div class="dialog-wrapper">
  <div class="form-block" [formGroup]="formService.roomUpgradeForm">
    <hospitality-bot-quick-select
      label="Room Type"
      controlName="roomTypeId"
      class="one-third-width select"
      [inputType]="'select'"
      [props]="{
        showChips: false,
        isAsync: true,
        placeholder: 'Select'
      }"
      [apiConfig]="{
        entityId: entityId,
        apiEndPoint: 'inventory',
        dataModel: {
          key: 'roomTypes'
        },
        queryParams: queryConfig,
        searchAPIEndPoint: 'library/search',
        searchModel: {
          key: 'ROOM_TYPE'
        },
        searchQueryParams: { type: 'ROOM_TYPE' }
      }"
      [paginationConfig]="{
        isPagination: true,
        limit: 200
      }"
      (clickedOption)="roomTypeChange($event)"
      [initItems]="true"
    ></hospitality-bot-quick-select>
    <hospitality-bot-select
      class="one-third-width select"
      label="Room Number"
      controlName="roomNumber"
      [options]="inputControls.roomNumberOptions.value"
      [props]="{
        placeholder: 'Select'
      }"
    ></hospitality-bot-select>
    <hospitality-bot-select
      class="one-third-width select"
      label="Rate Plan"
      controlName="ratePlanId"
      [options]="inputControls.ratePlanOptions.value"
      [props]="{
        placeholder: 'Select'
      }"
    ></hospitality-bot-select>

    <hospitality-bot-input
      class="one-third-width"
      label="Amount"
      controlName="chargedAmount"
      [props]="{
        placeholder: 'Enter'
      }"
      [disabled]="!inputControls.chargeable.value"
    ></hospitality-bot-input>

    <hospitality-bot-toggle-switch
      class="status"
      controlName="chargeable"
      onLabel="Chargeable"
      offLabel="Non-chargeable"
    ></hospitality-bot-toggle-switch>

    <ul class="charges-info">
      <li>Increased Amount</li>
      <li>Exclusive of tax</li>
      <li>Applied per day</li>
    </ul>

    <hospitality-bot-text-area
      class="full-width"
      controlName="remarks"
      label="Remarks"
      [props]="{
        placeholder: 'Enter Remarks'
      }"
    ></hospitality-bot-text-area>
  </div>
</div>

<hospitality-bot-form-action
  class="full-width"
  (onPostAction)="handleSubmit()"
  (onPreAction)="handleCancel()"
  [isSticky]="true"
  [config]="{
    postLabel: 'Confirm',
    preLabel: 'Cancel'
  }"
  #fa
>
</hospitality-bot-form-action>
