<hospitality-bot-navigation-header
  [heading]="welcomeMessage"
  [routes]="navRoutes"
  [isBack]="false"
>
</hospitality-bot-navigation-header>

<hospitality-bot-tab-group
  [listItems]="tabOptions"
  (selectedTabChange)="onTabFilterChange($event)"
>
</hospitality-bot-tab-group>

<div class="container">
  <hospitality-bot-recent-campaign
    [data]="eMarketStatsData"
    [config]="globalQueryConfig"
    [selectedTab]="tabOptions[selectedTabIndex]?.value"
    class="full-width"
  ></hospitality-bot-recent-campaign>

  <!-- <hospitality-bot-total-vs-new-contacts
    class="half-width"
  ></hospitality-bot-total-vs-new-contacts> -->

  <!-- <hospitality-bot-contacts class="half-width"></hospitality-bot-contacts> -->
  <hospitality-bot-sent-delivered-read
    [data]="eMarketStatsData"
    [labels]="labels"
    class="full-width"
  ></hospitality-bot-sent-delivered-read>

  <!-- <hospitality-bot-subscribe-vs-unsubscribe
    class="half-width"
  ></hospitality-bot-subscribe-vs-unsubscribe> -->
</div>
