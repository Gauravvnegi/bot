<hospitality-bot-navigation-header
  [heading]="welcomeMessage"
  [routes]="navRoutes"
  [isBack]="false"
>
</hospitality-bot-navigation-header>
<hospitality-bot-stats-view></hospitality-bot-stats-view>
<div class="container">
  <div class="rate-contact-stat">
    <div class="rateGraph">
      <hospitality-bot-comparison-graph
        [charts]="rateGraph.chart"
        [legendData]="rateGraph.legendData"
        [title]="rateGraph.title"
        [loading]="loading"
      ></hospitality-bot-comparison-graph>
    </div>
    <div>
      <hospitality-bot-contact-stats></hospitality-bot-contact-stats>
    </div>
  </div>
  <div class="subscriberGraph">
    <hospitality-bot-comparison-graph
      [charts]="subscriberGraph.chart"
      [legendData]="subscriberGraph.legendData"
      [title]="subscriberGraph.title"
      [loading]="loading"
    ></hospitality-bot-comparison-graph>
  </div>
</div>
