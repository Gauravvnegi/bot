<ngcontainer *ngIf="unsubscribe.length === 0; else subscribedview">
  <hospitality-bot-unsubscribe-view></hospitality-bot-unsubscribe-view>
</ngcontainer>
<ng-template #subscribedview>
  <hospitality-bot-stats-view></hospitality-bot-stats-view>
  <div class="container">
    <div class="rate-contact-stat">
      <div class="rateGraph">
        <hospitality-bot-rate-graph></hospitality-bot-rate-graph>
      </div>
      <hospitality-bot-contact-stats></hospitality-bot-contact-stats>
    </div>
    <div class="subscriberGraph">
      <hospitality-bot-subscribers-graph></hospitality-bot-subscribers-graph>
    </div>
  </div>
</ng-template>
