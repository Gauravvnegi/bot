<div style="height: 100%; background: #ffffff;">
  <div
    style="
      height: 62px;
      padding: 10px 15px;
      border-bottom: 1px solid #9eaeb8;
      display: flex;
      justify-content: space-between;
    "
  >
    <div style="height: 100%; width: calc(100% - 50px);">
      <input
        matInput
        type="text"
        class="search-field-input"
        placeholder="Search Name, Number, Room No...."
      />
    </div>
    <div></div>
  </div>
  <div style="height: calc(100% - 62px); overflow: auto;">
    <div
      style="
        height: 80px;
        padding: 12px 15px;
        border-bottom: 1px solid #f1f1f1;
        cursor: pointer;
      "
    ></div>
    <div
      style="
        height: 80px;
        padding: 12px 15px;
        border-bottom: 1px solid #f1f1f1;
        cursor: pointer;
      "
      [ngStyle]="
        true
          ? {
              'pointer-events': 'none',
              background: '#f1f1f1 0% 0% no-repeat padding-box'
            }
          : {}
      "
    ></div>
  </div>
</div>
