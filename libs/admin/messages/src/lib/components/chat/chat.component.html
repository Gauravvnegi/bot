<div style="height: 100%;">
  <div
    style="
      height: 62px;
      width: 100%;
      background: #ffffff;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #9eaeb8;
      cursor: pointer;
    "
    (click)="openGuestInfo()"
  >
    <div
      style="
        width: 28px;
        height: 28px;
        border-radius: 50%;
        background: chartreuse;
        margin: 0 20px;
      "
    ></div>
    <div
      style="
        font: normal normal medium 14px/19px Roboto;
        letter-spacing: 0.84px;
        color: #002046;
        opacity: 1;
      "
    >
      {{ selectedChat ? selectedChat.name : '' }}
    </div>
  </div>
  <div
    style="
      height: calc(100% - 124px);
      background: #f1f1f1;
      overflow-y: auto;
      padding: 20px;
      position: relative;
    "
    #scrollMe
    *ngIf="chat; else noChat"
  >
    <div
      *ngFor="let message of chat.messages"
      style="display: flex;"
      [ngStyle]="
        message.direction === 'OUTBOUND'
          ? { 'justify-content': 'flex-end' }
          : {}
      "
    >
      <div
        [ngClass]="
          message.direction === 'OUTBOUND' ? 'right-message' : 'left-message'
        "
      >
        <div
          [ngClass]="
            message.direction === 'OUTBOUND'
              ? 'right-message__text'
              : 'left-message__text'
          "
        >
          {{ message.text }}
        </div>
        <div class="message__time">{{ message.getTime() }}</div>
      </div>
    </div>
  </div>
  <ng-template #noChat>
    <div
      style="
        height: calc(100% - 124px);
        background: #f1f1f1;
        overflow-y: auto;
        padding: 20px;
        position: relative;
      "
    ></div>
  </ng-template>
  <div
    style="
      height: 62px;
      width: 100%;
      background: #ffffff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    "
    *ngIf="chatFG"
  >
    <div style="height: 100%; width: calc(100% - 60px);" [formGroup]="chatFG">
      <input
        matInput
        type="text"
        class="message-field-input"
        placeholder="Type Message"
        formControlName="message"
        (keyup)="checkForEnterKey($event)"
      />
    </div>
    <div style="cursor: pointer;" (click)="sendMessage()">
      <img src="assets/svg/send-message.svg" />
    </div>
  </div>
</div>
