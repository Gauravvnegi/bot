<div style="border: 1px solid #f1f1f1; height: 100%;">
  <div
    style="
      height: 62px;
      width: 100%;
      background: #ffffff;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #f1f1f1;
    "
  >
    <div
      style="
        width: 28px;
        height: 28px;
        border-radius: 50%;
        background: chartreuse;
        margin: 0 20px;
        cursor: pointer;
      "
      (click)="openGuestInfo()"
    ></div>
    <div
      style="
        font: normal normal medium 14px/19px Roboto;
        letter-spacing: 0.84px;
        color: #002046;
        opacity: 1;
      "
    >
      Tony Robins
    </div>
  </div>
  <div
    style="
      height: calc(100% - 124px);
      background: #f1f1f1;
      border-bottom: 1px solid #f1f1f1;
      overflow-y: auto;
    "
  ></div>
  <div style="height: 62px; width: 100%; background: #ffffff;"></div>
</div>
