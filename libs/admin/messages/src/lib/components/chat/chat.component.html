<div style="height: 100%;">
  <div
    style="
      height: 62px;
      width: 100%;
      background: #ffffff;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #9eaeb8;
      cursor: pointer;
    "
    (click)="openGuestInfo()"
  >
    <div
      style="
        width: 28px;
        height: 28px;
        border-radius: 50%;
        background: chartreuse;
        margin: 0 20px;
      "
    ></div>
    <div
      style="
        font: normal normal medium 14px/19px Roboto;
        letter-spacing: 0.84px;
        color: #002046;
        opacity: 1;
      "
    >
      Tony Robins
    </div>
  </div>
  <div
    style="height: calc(100% - 124px); background: #f1f1f1; overflow-y: auto;"
  ></div>
  <div
    style="height: 62px; width: 100%; background: #ffffff; padding: 10px 20px;"
  >
    <div style="height: 100%; width: calc(100% - 60px);">
      <input
        matInput
        type="text"
        class="message-field-input"
        placeholder="Type Message"
      />
    </div>
  </div>
</div>
