<div class="sortFilterWrapper" *ngIf="sortFilterFG">
  <div class="sortFilterContainer" [formGroup]="sortFilterFG">
    <div class="sortBy">
      Sort By
    </div>
    <div class="sortTypes">
      <div
        [ngStyle]="
          sortControl?.value === item.value
            ? {
                background: '#0020461a 0% 0% no-repeat padding-box',
                border: '1px solid #0020464d'
              }
            : {
                background: '#AEAEAE1A 0% 0% no-repeat padding-box',
                border: '1px solid #AEAEAE1A'
              }
        "
        class="sortItemWrapper"
        *ngFor="let item of sortList"
        (click)="setSortBy(item.value)"
      >
        <div class="sortItem">
          {{ item.label }}
        </div>
      </div>
    </div>
    <div class="filterUnderline"></div>
    <div class="filterBy">
      Filter By
    </div>
    <div
      *ngFor="let filter of filterData; let i = index"
      formArrayName="filterBy"
      class="filterItemWrapper"
    >
      <div>
        <input
        class="filterCheckbox"
          type="checkbox"
          [formControlName]="i"
        />
      </div>
      <div
      class="filterItem"
      >
        {{ filter }}
      </div>
    </div>
  </div>
  <div
  class="applyBtnWrapper"
  >
    <div
    class="applyBtn"
      [ngStyle]="
        sortFilterFG && sortFilterFG.untouched
          ? { opacity: '0.3', 'pointer-events': 'none' }
          : { opacity: '1', cursor: 'pointer' }
      "
      (click)="applyFilter()"
    >
      <div>Apply</div>
    </div>
  </div>
</div>
