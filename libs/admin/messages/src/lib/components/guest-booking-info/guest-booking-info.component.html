<div style="padding: 15px;">
  <div
    style="
      font-family: Roboto;
      font-size: 14px;
      font-weight: bold;
      font-stretch: normal;
      font-style: normal;
      line-height: normal;
      letter-spacing: 0.84px;
    "
  >
    Booking Info
  </div>
  <div
    style="
      margin-top: 20px;
      font-family: Roboto;
      font-size: 14px;
      font-weight: normal;
      font-stretch: normal;
      font-style: normal;
      line-height: normal;
      letter-spacing: 0.84px;
      text-align: left;
      color: #b5b5c3;
    "
  >
    User Journey
  </div>
  <div class="icon-wrapper">
    <div class="line first"></div>
    <div class="line second"></div>
    <div class="icon">
      <img class="table-body-journey-icon" src="assets/svg/Document.svg" />
      <p class="label" *ngIf="true">
        Document
      </p>
    </div>
    <div class="icon">
      <img class="table-body-journey-icon" src="assets/svg/Payment.svg" />
      <p class="label" *ngIf="false">
        Payment
      </p>
    </div>
    <div class="icon">
      <img class="table-body-journey-icon" src="assets/svg/Feedback.svg" />
      <p class="label" *ngIf="false">
        Feedback
      </p>
    </div>
    <div class="icon extra-width">
      <img class="table-body-journey-icon" src="assets/svg/New-Journey.svg" />
      <p *ngIf="true" class="label">
        New
      </p>
    </div>
    <div class="icon extra-width">
      <img class="table-body-journey-icon" src="assets/svg/precheckin.svg" />
      <p *ngIf="false" class="label">
        PreCheck-in
      </p>
    </div>
    <div class="icon extra-width">
      <img class="table-body-journey-icon" src="assets/svg/checkin.svg" />
      <p *ngIf="false" class="label">
        Check-In
      </p>
    </div>
    <div class="icon extra-width">
      <img class="table-body-journey-icon" src="assets/svg/checkout.svg" />
      <p *ngIf="false" class="label">
        Check-Out
      </p>
    </div>
  </div>
  <div style="border: solid 1px #e0e0e0;"></div>
  <div
    style="
      font-family: Roboto;
      font-size: 10px;
      font-weight: bold;
      font-stretch: normal;
      font-style: normal;
      line-height: normal;
      letter-spacing: 0.6px;
      text-align: left;
      color: #99a6b5;
      margin-top: 15px;
    "
  >
    Room No.
  </div>
  <div
    style="
      font-family: Roboto;
      font-size: 12px;
      font-weight: bold;
      font-stretch: normal;
      font-style: normal;
      line-height: normal;
      letter-spacing: 0.72px;
      text-align: left;
      margin-top: 5px;
    "
  >
    {{ data.roomNo || 'Unknown' }}
  </div>
  <div
    style="
      font-family: Roboto;
      font-size: 10px;
      font-weight: bold;
      font-stretch: normal;
      font-style: normal;
      line-height: normal;
      letter-spacing: 0.6px;
      text-align: left;
      color: #99a6b5;
      margin-top: 15px;
    "
  >
    Reservation ID
  </div>
  <div
    style="
      font-family: Roboto;
      font-size: 12px;
      font-weight: bold;
      font-stretch: normal;
      font-style: normal;
      line-height: normal;
      letter-spacing: 0.72px;
      text-align: left;
      margin-top: 5px;
    "
  >
    {{ data.reservationId || 'Unknown' }}
  </div>
</div>
