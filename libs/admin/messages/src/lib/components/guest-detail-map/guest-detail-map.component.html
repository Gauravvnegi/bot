<div>
  <div class="modal__header">
    <div class="modal__header__title">Map Information</div>
    <div class="modal__header__close" (click)="closeModal()">
      &#10006;
    </div>
  </div>
  <div class="modal__body">
    <div
      style="position: relative; height: 48px; width: 100%; margin: 15px 0;"
      [formGroup]="searchFG"
    >
      <input
        matInput
        type="text"
        class="booking__field"
        placeholder="Booking ID"
        formControlName="search"
        (focus)="onFocus()"
        [readonly]="data.reservationId.length"
      />
      <div
        style="
          position: absolute;
          z-index: 85759;
          padding: 5px;
          background-color: white;
          border-radius: 3px;
          width: 44vw;
          left: 0;
          top: 104%;
          box-shadow: 0px 0px 5px 0px darkgray;
          overflow-y: auto;
        "
        *ngIf="showSearchResult"
      >
        <div
          *ngFor="let item of reservationIds"
          (click)="setReservationId(item.number)"
          style="padding: 5px; cursor: pointer;"
        >
          {{ item.number }}
        </div>
      </div>
    </div>
    <div style="display: flex; flex-wrap: wrap;" [formGroup]="parentFG">
      <div
        style="width: 49%; height: 48px; margin-bottom: 15px; margin-right: 2%;"
      >
        <mat-form-field style="width: 100%; margin-bottom: 30px;">
          <mat-label class="mat-label">First Name*</mat-label>
          <input matInput formControlName="firstName" />
          <mat-error
            *ngIf="
              parentFG.get('firstName').touched &&
              parentFG.get('firstName').hasError('required')
            "
          >
            First Name is required
          </mat-error>
        </mat-form-field>
      </div>
      <div style="width: 49%; height: 48px; margin-bottom: 15px;">
        <mat-form-field style="width: 100%; margin-bottom: 30px;">
          <mat-label class="mat-label">Last Name*</mat-label>
          <input matInput formControlName="lastName" />
          <mat-error
            *ngIf="
              parentFG.get('lastName').touched &&
              parentFG.get('lastName').hasError('required')
            "
          >
            Last Name is required
          </mat-error>
        </mat-form-field>
      </div>
      <div style="width: 100%; height: 48px; margin-bottom: 15px;">
        <mat-form-field style="width: 100%; margin-bottom: 30px;">
          <mat-label class="mat-label">Email*</mat-label>
          <input matInput formControlName="email" />
          <mat-error
            *ngIf="
              parentFG.get('email').touched &&
              parentFG.get('email').hasError('required')
            "
          >
            Email is required
          </mat-error>
        </mat-form-field>
      </div>
      <div
        style="width: 49%; height: 48px; margin-bottom: 15px; margin-right: 2%;"
      >
        <!-- Dropdown for channel-->
        <mat-form-field style="width: 100%; margin-bottom: 30px;">
          <mat-label class="mat-label">Channel Type</mat-label>
          <mat-select formControlName="channelType">
            <mat-option
              *ngFor="let channel of channelList"
              [value]="channel.name"
              >{{ channel.label }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>
      <div style="width: 49%; height: 48px; margin-bottom: 15px;">
        <mat-form-field style="width: 100%; margin-bottom: 30px;">
          <mat-label class="mat-label">Guest Name</mat-label>
          <input matInput formControlName="guestName" />
        </mat-form-field>
      </div>
      <div style="width: 100%; height: 48px; margin-bottom: 15px;">
        <mat-form-field style="width: 100%; margin-bottom: 30px;">
          <mat-label class="mat-label">Company</mat-label>
          <input matInput formControlName="company" />
        </mat-form-field>
      </div>
    </div>
    <div class="button-container">
      <div class="button cancel" (click)="closeModal()">
        Cancel
      </div>
      <div class="button save" (click)="saveDetails()">
        Save
      </div>
    </div>
  </div>
</div>
