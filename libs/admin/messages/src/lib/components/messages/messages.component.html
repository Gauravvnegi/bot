<div
  style="
    height: 100%;
    display: flex;
    width: 100%;
    border-radius: 5px 5px 0px 0px;
  "
>
  <div
    style="width: 30%; height: calc(100vh - 124px); border: 1px solid #f1f1f1;"
  >
    <hospitality-bot-chat-list></hospitality-bot-chat-list>
  </div>
  <div
    [style.width]="guestInfoEnable ? '50%' : '70%'"
    style="height: calc(100vh - 124px);"
  >
    <hospitality-bot-chat
      (guestInfo)="openGuestInfo($event)"
    ></hospitality-bot-chat>
  </div>
  <div
    style="
      width: 20%;
      height: calc(100vh - 124px);
      background: #ffffff;
      border: 1px solid #f1f1f1;
    "
    *ngIf="guestInfoEnable"
  >
    <hospitality-bot-guest-info
      (closeInfo)="closeGuestInfo($event)"
    ></hospitality-bot-guest-info>
  </div>
</div>
