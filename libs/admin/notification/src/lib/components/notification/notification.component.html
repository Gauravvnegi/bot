<div>
  <div>
    Channel:
    <mat-checkbox>
      <mat-form-field>
        <mat-select [formControl]="channel" multiple>
          <mat-select-trigger>
            {{ channel.value ? channel.value[0] : '' }}
            <span
              *ngIf="channel.value?.length > 1"
              class="additional-selection"
            >
              (+{{ channel.value.length - 1 }}
              {{ channel.value?.length === 2 ? 'other' : 'others' }})
            </span>
          </mat-select-trigger>
          <mat-option
            *ngFor="let channel of channelList"
            [value]="channel.name"
            >{{ channel.label }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </mat-checkbox>

    <mat-checkbox>
      Email
    </mat-checkbox>

    <mat-checkbox>
      SMS
    </mat-checkbox>
  </div>
  <div>
    Message Type
    <mat-form-field>
      <mat-select [formControl]="messageType">
        <mat-option
          *ngFor="let messageType of messageTypeList"
          [value]="messageType.name"
          >{{ messageType.label }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    Attachment (If any)
    <ckeditor [editor]="Editor"></ckeditor>
  </div>
  <div>
    Input Message :
  </div>
  <div>
    Room no Email Id
  </div>
</div>
