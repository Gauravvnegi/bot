<div class="guest-list-sidebar" [id]="fa.referenceId">
  <div class="sidebar-slide-header">
    <span class="title">Add Guest</span>
    <span class="close-icon">
      <img
        (click)="close()"
        class="close-sidebar-icon"
        src="assets/svg/close-sidebar.svg"
      />
    </span>
  </div>

  <div class="guest-list-sidebar__content" [formGroup]="useForm">
    <div class="item-view__wrapper">
      <hospitality-bot-item-view
        controlName="tables"
        [items]="tableOptions"
        selectType="single"
        [disabled]="isDraftReservation"
        [loading]="loading"
      ></hospitality-bot-item-view>
    </div>
    <div class="content__wrapper">
      <div class="form-block content">
        <hospitality-bot-date
          class="half-width"
          controlName="checkIn"
          label="Check-in Date"
          [props]="{
            placeholder: 'DD/MM/YYYY'
          }"
          [minDate]="startMinDate"
          [disabled]="guestReservationFormControl.checkIn.disabled"
          [loading]="loading"
        ></hospitality-bot-date>
        <hospitality-bot-select
          label="Hours"
          class="half-width"
          controlName="slotHours"
          [props]="{
            placeholder: 'Select'
          }"
          [options]="slotOptions"
          [settings]="{
            optionAlignment: 'horizontal'
          }"
          [loading]="loading"
        ></hospitality-bot-select>
        <!-- <hospitality-bot-multi-select
          label="Table No./Area"
          class="half-width"
          controlName="tables"
          [props]="{
            maxSelectedLabels: 1,
            placeholder: 'Select Tables'
          }"
          [options]="tableOptions"
        ></hospitality-bot-multi-select> -->
        <hospitality-bot-select
          label="Reservation Type"
          class="half-width"
          controlName="reservationType"
          [props]="{
            placeholder: 'Select'
          }"
          [options]="bookingTypeOptions"
          [loading]="loading"
        ></hospitality-bot-select>
        <hospitality-bot-select
          label="Status"
          class="half-width"
          controlName="currentJourney"
          [props]="{
            placeholder: 'Select'
          }"
          [options]="reservationStatusOptions"
          [loading]="loading"
        ></hospitality-bot-select>
        <hospitality-bot-select
          *ngIf="isDraftReservation"
          label="Area"
          class="half-width"
          controlName="areaId"
          [props]="{
            placeholder: 'Select'
          }"
          [options]="areaOptions"
          [loading]="loading"
        ></hospitality-bot-select>

        <hospitality-bot-quick-select
          class="half-width"
          controlName="guest"
          label="Guest"
          [inputType]="'select'"
          [props]="{
            showChips: false,
            isAsync: true,
            placeholder: 'Select',
            createPrompt: '+ Add New Guest',
            selectedOption: selectedGuest,
            createType: 'sidebar'
          }"
          [apiConfig]="{
            apiEndPoint: '/api/v1/members',
            dataModel: {
              key: 'records',
              values: {
                label: ['firstName', 'lastName'],
                value: 'id'
              }
            },
            queryParams: getConfig(),
            searchAPIEndPoint: '/api/v1/search/members',
            searchModel: {
              response: true,
              values: {
                label: ['firstName', 'lastName'],
                value: 'id'
              }
            },
            searchQueryParams: { type: 'GUEST,NON_RESIDENT_GUEST' }
          }"
          [paginationConfig]="{
            isPagination: true
          }"
          (clickedOption)="guestChange($event)"
          [initItems]="true"
          (openSidebar)="onAddGuest()"
        ></hospitality-bot-quick-select>
        <hospitality-bot-input
          class="half-width"
          controlName="personCount"
          label="No of Person"
          min="1"
          [props]="{
            type: 'number',
            placeholder: 'Enter',
            errorMessages: {
              required: 'This is a required field.',
              min: 'Value should be greater than 1'
            }
          }"
        ></hospitality-bot-input>
        <hospitality-bot-select
          label="Market Segment"
          class="half-width"
          controlName="marketSegment"
          [props]="{
            placeholder: 'Select'
          }"
          [options]="marketSegments"
          [loading]="loading"
        ></hospitality-bot-select>

        <hospitality-bot-text-area
          class="full-width"
          controlName="remark"
          label="Remarks"
          [props]="{
            placeholder: 'Write remark'
          }"
        ></hospitality-bot-text-area>
      </div>
    </div>
  </div>
  <hospitality-bot-form-action
    class="action full-width"
    [loading]="loading"
    (onPostAction)="createReservation()"
    (onPreAction)="openDetailsPage()"
    [isSticky]="true"
    [isFixed]="true"
    [config]="{
      postLabel: guestReservationId
        ? 'Update Reservation'
        : 'Create Reservation',
      preLabel: 'Guest Profile',
      preVariant: 'text',
      preSeverity: 'primary',
      preHide: !guestReservationId
    }"
    #fa
  >
  </hospitality-bot-form-action>
</div>

<p-sidebar
  class="sidebar"
  [(visible)]="sidebarVisible"
  position="right"
  [showCloseIcon]="false"
  [style]="{ width: '500px' }"
>
  <ng-container #sidebarSlide></ng-container>
</p-sidebar>
