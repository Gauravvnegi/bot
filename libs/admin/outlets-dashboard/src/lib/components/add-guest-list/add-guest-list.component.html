<div class="guest-list-sidebar">
  <div class="sidebar-slide-header">
    <span class="title">Add List</span>
    <span class="close-icon" (click)="close()">
      <img class="close-sidebar-icon" src="assets/svg/close-sidebar.svg" />
    </span>
  </div>

  <div class="guest-list-sidebar__content" [formGroup]="useForm">
    <div class="item-view__wrapper">
      <hospitality-bot-item-view
        controlName="tables"
        [items]="tableOptions"
      ></hospitality-bot-item-view>
    </div>
    <div class="form-block content">
      <hospitality-bot-multi-select
        label="Table No./Area"
        class="half-width"
        controlName="tables"
        [props]="{
          maxSelectedLabels: 1,
          placeholder: 'Select Tables'
        }"
        [options]="tableOptions"
      ></hospitality-bot-multi-select>
      <hospitality-bot-input
        class="half-width"
        controlName="personCount"
        label="No of Person"
        [props]="{
          placeholder: 'Enter'
        }"
      ></hospitality-bot-input>
      <hospitality-bot-select
        label="Guest"
        class="half-width"
        controlName="guest"
        [props]="{
          placeholder: 'Select Guest'
        }"
        [options]="[
          {
            label: 'Standard',
            value: 'standard'
          }
        ]"
      ></hospitality-bot-select>
      <hospitality-bot-select
        label="Market Segment"
        class="half-width"
        controlName="segment"
        [props]="{
          placeholder: 'Select Segment'
        }"
        [options]="[
          {
            label: 'Standard',
            value: 'standard'
          }
        ]"
      ></hospitality-bot-select>
    </div>
  </div>
</div>
