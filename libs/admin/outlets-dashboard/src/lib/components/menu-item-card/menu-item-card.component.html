<div class="card-wrapper">
  <div class="image-wrapper">
    <div class="category-img">
      <img
        [ngStyle]="{
          padding: '2px'
        }"
        [src]="mealPreferenceConfig[itemCard.mealPreference]?.image"
      />
    </div>
    <img class="item-img" [src]="itemCard.image" [alt]="itemCard.itemName" />
  </div>
  <div class="item-name">{{ itemCard.itemName }}</div>
  <div class="item-price">{{ itemCard.price | currency: 'INR' }}</div>

  <div class="add-btn">
    <hospitality-bot-button
      *ngIf="!itemCard?.selected"
      label="Add"
      variant="outlined"
      (onClick)="addItem()"
      minWidth="95px"
      height="35px"
    ></hospitality-bot-button>
    <hospitality-bot-button
      *ngIf="itemCard?.selected"
      label="Remove"
      variant="text"
      severity="reset"
      (onClick)="removeItem()"
      minWidth="95px"
      height="35px"
    ></hospitality-bot-button>
  </div>
</div>
