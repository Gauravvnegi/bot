<hospitality-bot-navigation-header
  [heading]="welcomeMessage"
  [routes]="navRoutes"
  [isBack]="false"
>
  <hospitality-bot-button
    label="Guest List"
    preserveQueryParams="true"
    (onClick)="openGuestList()"
  ></hospitality-bot-button>
</hospitality-bot-navigation-header>

<div class="wrapper">
  <hospitality-bot-entity-tab-filter
    [config]="{
      isSticky: true,
      extraGap: 70,
      scrollBoundary: 25,
      isAllOutletTabFilter: false
    }"
    class="tab-filter"
    (onEntityTabFilterChanges)="onEntityTabFilterChanges($event)"
  ></hospitality-bot-entity-tab-filter>
  <hospitality-bot-outlets-data-table></hospitality-bot-outlets-data-table>
</div>

<p-sidebar
  class="sidebar-slide"
  [(visible)]="sidebarVisible"
  position="right"
  [style]="{ width: '500px' }"
  [dismissible]="true"
  [showCloseIcon]="false"
>
  <ng-container #sidebarSlide></ng-container>
</p-sidebar>
