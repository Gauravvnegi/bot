<div class="container" [formGroup]="userForm">
  <!-- Header -->
  <ng-container formGroupName="orderInformation">
    <div class="header">
      <div class="heading">
        <!-- <span class="header-data">
          {{ data.tableName }} - {{ data.area }}
          <img
            class="pos-reservation-icon"
            src="assets/svg/pos-reservation.svg"
          />
        </span> -->
        <div class="header-form">
          <hospitality-bot-select
            class="half-width"
            controlName="orderType"
            [options]="orderTypes"
          ></hospitality-bot-select>
          <hospitality-bot-multi-select
            class="half-width menu-field"
            controlName="menu"
            [options]="menuOptions"
            [props]="{
              placeholder: 'Select Menu'
            }"
            [settings]="{
              showChips: false,
              maxSelectedLabels: 1
            }"
          ></hospitality-bot-multi-select>
        </div>
      </div>

      <div class="invoice-id">
        <!-- Invoice Id: {{ data.invoiceId }} &nbsp; -->
        <span>
          <img
            class="close-sidebar-icon"
            src="assets/svg/close-sidebar.svg"
            (click)="close()"
          />
        </span>
      </div>
    </div>

    <!-- Form -->
    <div class="pos-form">
      <hospitality-bot-search
        class="one-fourth-width search"
        controlName="search"
        (clear)="clearSearch()"
        (search)="getSearchValue($event)"
        [searchApi]="searchApi"
        searchKeyLabel="?key"
        [textLimit]="1"
        [props]="{
          placeholder: 'Search by Dish Name or Code'
        }"
      ></hospitality-bot-search>
      <ng-container *ngIf="!checkOrderType()">
        <hospitality-bot-quick-select
          class="one-fourth-width"
          controlName="guest"
          label="Guest"
          [inputType]="'select'"
          [props]="{
            showChips: false,
            isAsync: true,
            placeholder: 'Select',
            createPrompt: '+ Add New Guest',
            selectedOption: selectedGuest,
            createType: 'sidebar'
          }"
          [apiConfig]="{
            apiEndPoint: '/api/v1/members',
            dataModel: {
              key: 'records',
              values: {
                label: ['firstName', 'lastName'],
                value: 'id'
              }
            },
            queryParams: getGuestConfig(),
            searchAPIEndPoint: '/api/v1/search/members',
            searchModel: {
              response: true,
              values: {
                label: ['firstName', 'lastName'],
                value: 'id'
              }
            },
            searchQueryParams: { type: 'GUEST,NON_RESIDENT_GUEST' }
          }"
          [paginationConfig]="{
            isPagination: true
          }"
          (clickedOption)="guestChange($event)"
          [initItems]="true"
        ></hospitality-bot-quick-select
      ></ng-container>
      <ng-container *ngIf="checkOrderType()">
        <!-- <hospitality-bot-multi-select
          class="one-fourth-width"
          controlName="tableNumber"
          [options]="areaList"
          label="Table No./Area"
          [props]="{
            placeholder: 'Select Table No.'
          }"
          [settings]="{
            showChips: false,
            maxSelectedLabels: 1
          }"
        ></hospitality-bot-multi-select> -->
        <hospitality-bot-select
          class="one-fourth-width"
          controlName="tableNumber"
          [options]="areaList"
          label="Table No./Area"
          [props]="{
            placeholder: 'Select Table No.'
          }"
        ></hospitality-bot-select>
        <hospitality-bot-select
          class="one-fifth-width"
          controlName="staff"
          [options]="staffList"
          [props]="{
            placeholder: 'Select'
          }"
          label="Staff"
        ></hospitality-bot-select>
        <hospitality-bot-quick-select
          class="one-fifth-width"
          controlName="guest"
          label="Guest"
          [inputType]="'select'"
          [props]="{
            showChips: false,
            isAsync: true,
            placeholder: 'Select',
            createPrompt: '+ Add New Guest',
            selectedOption: selectedGuest,
            createType: 'sidebar'
          }"
          [apiConfig]="{
            apiEndPoint: '/api/v1/members',
            dataModel: {
              key: 'records',
              values: {
                label: ['firstName', 'lastName'],
                value: 'id'
              }
            },
            queryParams: getGuestConfig(),
            searchAPIEndPoint: '/api/v1/search/members',
            searchModel: {
              response: true,
              values: {
                label: ['firstName', 'lastName'],
                value: 'id'
              }
            },
            searchQueryParams: { type: 'GUEST,NON_RESIDENT_GUEST' }
          }"
          [paginationConfig]="{
            isPagination: true
          }"
          (clickedOption)="guestChange($event)"
          [initItems]="true"
        ></hospitality-bot-quick-select>
        <hospitality-bot-input
          class="number"
          controlName="numberOfPersons"
          [props]="{
            placeholder: 'Enter',
            type: 'number'
          }"
          label="No. of Person"
        ></hospitality-bot-input>
      </ng-container>
      <hospitality-bot-address-component
        *ngIf="orderInfoControls.orderType.value === 'DELIVERY'"
        label="Delivery Address"
        class="half-width address"
        controlName="address"
      >
      </hospitality-bot-address-component>
    </div>
  </ng-container>

  <div class="tab-header">
    <hospitality-bot-custom-tab-header
      [listItems]="tabFilters"
      (selectedTabChange)="selectedTab($event)"
    ></hospitality-bot-custom-tab-header>
  </div>

  <div class="content">
    <div class="menu-section">
      <div class="meal-preferences">
        <span
          *ngFor="let preference of mealPreferences"
          class="meal-preference"
          [class.selected]="selectedPreference === preference"
          (click)="selectedPreference = preference"
        >
          <img
            *ngIf="mealPreferenceConfig[preference]?.image"
            [ngStyle]="{
              padding: '2px'
            }"
            [src]="mealPreferenceConfig[preference]?.image"
          />
          {{ mealPreferenceConfig[preference]?.title }}
        </span>
      </div>

      <h3 class="menu-heading">
        Italian BreakFast
      </h3>
      <div class="menu-items">
        <ng-container *ngIf="!loadingMenuItems; else loader">
          <ng-container *ngIf="getCards().length; else emptyCardView">
            <ng-container *ngFor="let card of getCards()">
              <hospitality-bot-menu-item-card
                class="menu-item"
                [itemCard]="card"
              ></hospitality-bot-menu-item-card>
            </ng-container>
          </ng-container>
        </ng-container>
      </div>
    </div>
    <div class="summary-section">
      <hospitality-bot-order-summary
        [orderId]="orderId"
      ></hospitality-bot-order-summary>
    </div>
  </div>
</div>

<div class="btn-wrapper">
  <div class="checkbox" [formGroup]="checkboxForm">
    <hospitality-bot-checkbox
      class="checkbox-field"
      label="Send Feedback"
      controlName="sendFeedback"
    ></hospitality-bot-checkbox>
    <hospitality-bot-checkbox
      class="checkbox-field"
      label="Email Invoice"
      controlName="complementary"
    ></hospitality-bot-checkbox>
  </div>
  <div class="buttons">
    <hospitality-bot-button
      label="Post to Room"
      (onClick)="postToRoom()"
      minWidth="120px"
      height="40px"
    ></hospitality-bot-button>
    <hospitality-bot-button
      label="Hold"
      (onClick)="handleSave()"
      minWidth="120px"
      height="40px"
    ></hospitality-bot-button>
    <hospitality-bot-button
      label="Print & E-bill"
      (onClick)="handleKOT(true)"
      minWidth="120px"
      height="40px"
    ></hospitality-bot-button>
    <hospitality-bot-button
      label="KOT & Print"
      (onClick)="handleKOT()"
      minWidth="120px"
      height="40px"
    ></hospitality-bot-button>
    <hospitality-bot-button
      label="Cancel"
      variant="text"
      severity="reset"
      (onClick)="close()"
      minWidth="120px"
      height="40px"
    ></hospitality-bot-button>
  </div>
</div>

<ng-template #loader>
  <hospitality-bot-loader-bounce class="loader"></hospitality-bot-loader-bounce>
</ng-template>

<ng-template #emptyCardView>
  <hospitality-bot-empty-table
    class="empty-table"
    [content]="{
      description: 'No Menu Items',
      imageSrc: 'assets/images/empty-table-package.png'
    }"
  >
  </hospitality-bot-empty-table>
</ng-template>
