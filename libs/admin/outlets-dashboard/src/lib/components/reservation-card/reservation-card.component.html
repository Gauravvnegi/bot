<div
  [ngStyle]="{
    border: '1px solid ' + tableStatusConfig[data?.tableStatus]?.borderColor,
    backgroundColor: tableStatusConfig[data?.tableStatus]?.backgroundColor
  }"
  class="wrapper"
  (click)="cardClick()"
>
  <div class="header-wrapper">
    <div class="heading">{{ data?.tableNumber }}</div>
    <div class="heading-info">
      <span>{{ data?.time }}</span>
      <span class="adult-icon">
        <img
          src="assets/svg/standing-up-man-grey.svg"
          alt="chats"
          tooltipPosition="bottom"
          class="adult-svg"
        />
        {{ data?.adultCount }}
      </span>
    </div>
  </div>
  <ng-container *ngIf="data?.guestName; else AddItem">
    <div class="content">
      <div class="guest-name">
        {{ data?.guestName }}
      </div>
      <div class="order-info" *ngIf="data?.orderNumber">
        <!-- <p class="name">{{ data?.name }}</p> -->
        ORDER NO:
        <p class="order-number">{{ data?.orderNumber }}</p>
      </div>
    </div>
    <!-- <div class="pricing">
      <div class="price">
        {{ data?.price | currency: 'INR' }}
      </div>
      <span *ngIf="data?.orderNumber" class="payment-status">
        <img
          [src]="cardConfig[data?.paymentStatus]?.icon"
          height="15px"
          width="15px"
        />
        {{ cardConfig[data?.paymentStatus]?.text }}
      </span>
    </div> -->
    <div class="footer">
      <div class="menu-item">
        <span class="items">
          <img *ngIf="data?.orderNumber" src="assets/svg/menu-item.svg" />
          <span class="order-items">
            {{ data?.numberOfItems }}
          </span>
        </span>
        <span>{{ data?.preparationTime }}</span>
      </div>
      <div class="journey">
        <span
          *ngIf="data?.reservationStatus"
          class="status"
          [ngStyle]="{
            border: '1px solid ' + statusColorConfig[data.reservationStatus]
          }"
          >{{ data?.reservationStatus | titlecase }}</span
        >
        <!-- <span class="order-method">{{ data?.orderMethod }}</span> -->
      </div>
    </div>
  </ng-container>
</div>

<ng-template #AddItem>
  <div class="add-item">
    <img src="assets/svg/add-item.svg" alt="" />
  </div>
</ng-template>
