<div class="wrapper">
  <div class="header-wrapper">
    <div class="heading">{{ data?.tableNumber }}</div>
    <div class="heading-info">
      <span>{{ data?.reservationTime }}</span>
      <span class="adult-icon">
        <img
          src="assets/svg/standing-up-man-black.svg"
          alt="chats"
          tooltipPosition="bottom"
          class="adult-svg"
        />&nbsp;
        {{ data?.adultCount }}
      </span>
    </div>
  </div>
  <div class="content">
    <div class="order-info">
      <p class="name">{{ data?.name }}</p>
      <p class="order-number">ORDER NO: {{ data?.orderNumber }}</p>
    </div>
  </div>
  <div class="pricing">
    <div class="price">
      {{ data?.price | currency: 'INR' }}
    </div>
    <span class="status" *ngIf="data.status">{{ data?.status }}</span>
  </div>
  <div class="footer">
    <span>{{ data?.preparationTime }}</span>
    <div class="journey"></div>
  </div>
</div>
