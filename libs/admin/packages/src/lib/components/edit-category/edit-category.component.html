<div>
    <form [formGroup]="categoryForm">
      <div>
        <mat-label>Category Name:</mat-label>
          <mat-form-field>
              <input matInput formControlName="name">
              <mat-error
              *ngIf="categoryForm.get('name').touched &&
              categoryForm.get('name').hasError('required')">
              Name is required
              </mat-error>
          </mat-form-field>
      </div>
      <div>
        <mat-label>Packages:</mat-label>
        <span *ngIf="subPackages.length <= 0">NA</span>
        <mat-form-field *ngIf="subPackages && subPackages.length > 0">  
          <mat-select [(ngModel)]="selectedPackage" formControlName="packages">
            <mat-option *ngFor="let subPackage of subPackages" [value]="subPackage.id">{{subPackage.name}}</mat-option>
          </mat-select> 
        </mat-form-field>
      </div>
      <div>
        <mat-label>Description:</mat-label>
        <mat-form-field>
          <input matInput formControlName="description">
          <mat-error
              *ngIf="categoryForm.get('description').touched &&
              categoryForm.get('description').hasError('required')">
              Description is required
              </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-label>Upload Image:</mat-label>
        <hospitality-bot-upload-file
        [fileUploadData]="fileUploadData"
        [url]="categoryImageUrl"
        (fileData)="uploadFile($event)">
      </hospitality-bot-upload-file>
      </div>
      <button  mat-button (click)="saveDetails()">Save</button>
      <button  mat-button (click)="redirectToCategories()">Back</button>
    </form>
  </div>
