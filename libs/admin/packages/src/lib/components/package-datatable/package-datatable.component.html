<p-table
  #dt
  [styleClass]="tableConfig.styleClass"
  [resizableColumns]="isResizableColumns"
  [autoLayout]="isAutoLayout"
  [loading]="loading"
  [columns]="cols"
  [value]="values"
  [paginator]="isPaginaton"
  [rows]="rowsPerPage"
  [showCurrentPageReport]="showCurrentPageReport"
  [rowsPerPageOptions]="rowsPerPageOptions"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [(first)]="first"
  [totalRecords]="totalRecords"
  [filterDelay]="0"
  [(selection)]="selectedRows"
  (onRowSelect)="onRowSelect($event)"
  (onRowUnselect)="onRowUnselect($event)"
>
  <ng-template pTemplate="caption">
    <div class="caption__wrapper">
      <form [formGroup]="tableFG">
        <div class="caption__wrapper--tabmenu">
          <div class="header">
            <p class="heading">{{ tableName }}</p>
            <div class="action-wrapper">
              <hospitality-bot-button
                (click)="redirectToAddPackage()"
                label="+ Add Package"
              ></hospitality-bot-button>
              <hospitality-bot-export-list
                (onDocumentActions)="onDocumentActions()"
                [documentTypes]="documentTypes"
                [documentActionTypes]="documentActionTypes"
              ></hospitality-bot-export-list>
            </div>
          </div>
          <div *ngIf="isTabFilters">
            <hospitality-bot-tab-group
              [listItems]="tabFilterItems"
              [selectedIndex]="tabFilterIdx"
              (selectedTabChange)="onSelectedTabFilterChange($event)"
            ></hospitality-bot-tab-group>
          </div>
        </div>
        <hospitality-bot-filter-chips
          *ngIf="isQuickFilters"
          [chips]="tabFilterItems[tabFilterIdx].chips"
          (onChange)="toggleQuickReplyFilter($event)"
        ></hospitality-bot-filter-chips>
      </form>
    </div>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <hospitality-bot-empty-view></hospitality-bot-empty-view>
  </ng-template>
  <!-- *******************************HEADER WITH SEARCH******************************* -->
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th
        *ngIf="isSelectable"
        id="select-all"
        class="table-search-head select-box"
        pResizableColumn
      >
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th
        [id]="col.fields"
        class="table-data-head"
        pResizableColumn
        [pSortableColumn]="col.field"
        *ngFor="let col of columns"
      >
        <div>
          <p class="table-header-text">{{ col.header }}</p>
          <p-sortIcon *ngIf="col.isSort" [field]="col.field"></p-sortIcon>
        </div>
      </th>
    </tr>
    <tr>
      <th class="table-search-head" id="select-box" *ngIf="isSelectable"></th>
      <th
        [id]="col.field"
        class="table-search-head"
        *ngFor="let col of columns"
      >
        <input
          pInputText
          type="text"
          (input)="onFilterTypeTextChange($event.target.value, col.field)"
          class="p-column-filter"
          [disabled]="col.isSearchDisabled"
        />
      </th>
    </tr>
  </ng-template>
  <!-- **************************************BODY********************************* -->
  <ng-template
    pTemplate="body"
    let-rowData
    let-columns="columns"
    let-rowIndex="rowIndex"
  >
    <tr class="data-table-row" (click)="openPackageDetails(rowData)">
      <td class="table--checkbox">
        <p-tableCheckbox
          [value]="rowData"
          [index]="rowIndex"
          (click)="onCheckboxClicked($event)"
        ></p-tableCheckbox>
      </td>
      <td class="name">
        <!-- <div class="profile">
          <img src="assets/bg.png" />
        </div> -->
        <div class="package_image_wrapper">
          <div class="image">
            <img class="package-image" src="{{ rowData.imageUrl }}" />
          </div>
          <div class="text">
            <div>{{ rowData.name }}</div>
            <p *ngIf="rowData.categoryName">{{ rowData.categoryName }}</p>
          </div>
        </div>
        <!-- <div class="data">
          {{ rowData.name }}
          <p>{{ rowData.categoryName }}</p>
          <img class="package-image" src="{{rowData.imageUrl}}" />
        </div> -->
      </td>
      <td>
        <div class="brand-name">
          <div>{{ rowData.packageCode }}</div>
          <p>{{ rowData.packageSource }}</p>
        </div>
      </td>
      <td class="guest">
        {{ rowData.description }}
        <!-- <div
          *ngIf="rowData.guests.secondaryGuest.length > 0"
          [ngClass]="{ demo: rowData.guests.secondaryGuest.length > 0 }"
        >
          <div
            *ngFor="
              let secondaryGuest of rowData.guests.secondaryGuest;
              let guestIdx = index
            "
          >
            {{ rowData.guests.secondaryGuest[guestIdx].getFullName() }}
          </div>
        </div> -->
      </td>
      <td class="service-details">
        {{ rowData.type }}
      </td>
      <td class="amount_wrapper">
        <p class="amount">
          {{ rowData.currency }}{{ rowData.rate }}/{{ rowData.unit }}
        </p>
      </td>
      <td class="">
        <label (click)="onCheckboxClicked($event)" class="switch">
          <input type="checkbox" [checked]="rowData.status" />
          <!-- <span class="slider round" (click)="updatePackageStatus($event)"></span> -->
          <mat-slide-toggle
            [checked]="rowData.status"
            (change)="updatePackageStatus($event, rowData.id)"
          ></mat-slide-toggle>
        </label>
      </td>
    </tr>
  </ng-template>
  <!-- *********************************FOOTER******************************* -->
  <ng-template pTemplate="summary">
    <p-paginator
      [rows]="rowsPerPage"
      [totalRecords]="totalRecords"
      [rowsPerPageOptions]="rowsPerPageOptions"
      (onPageChange)="paginate($event)"
    ></p-paginator>
  </ng-template>
</p-table>
