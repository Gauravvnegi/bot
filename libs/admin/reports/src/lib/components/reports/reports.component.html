<p-sidebar
  styleClass="reports-menu"
  [visible]="showMenu"
  [position]="'left'"
  [showCloseIcon]="false"
  (onHide)="showMenu = false"
>
  <div class="menu-header">
    <div class="top">
      <div>{{ reportTitle }}</div>
      <!-- <i
      class="pi pi-angle-double-left"
      (click)="toggleMenu()"
      aria-hidden="true"
    ></i> -->
      <img src="assets/svg/arrow-left-menu.svg" alt="" (click)="toggleMenu()" />
    </div>
    <div class="bottom" [formGroup]="reportForm">
      <hospitality-bot-global-search
        class="search"
        controlName="search"
        [props]="{
          placeholder: 'Search by Name',
          hasSuggestion: false
        }"
        [suggestionList]="[]"
      ></hospitality-bot-global-search>
    </div>
  </div>
  <div class="menu-container" *ngIf="reportsMenuOptions.length; else empty">
    <div
      class="menu-option"
      [ngClass]="{ selected: reportOption.value === selectedReport?.value }"
      *ngFor="let reportOption of reportsMenuOptions"
      (click)="selectReport(reportOption)"
    >
      {{ reportOption.label }}
    </div>
  </div>
</p-sidebar>
<hospitality-bot-navigation-header
  [routes]="navRoutes"
  [isBack]="false"
  [onlyNavRoutes]="true"
  (routeNumber)="handleNavClick($event)"
></hospitality-bot-navigation-header>
<ng-container *ngIf="!isLoading; else loader">
  <hospitality-bot-reports-data-table></hospitality-bot-reports-data-table>
</ng-container>

<ng-template #loader>
  <hospitality-bot-loader-bounce class="loader"></hospitality-bot-loader-bounce>
</ng-template>

<ng-template #empty>
  <div class="empty-container">
    <div class="text">No Report Found</div>
  </div>
</ng-template>
