<p-sidebar
  styleClass="reports-menu"
  [visible]="openMenu"
  [position]="'left'"
  [showCloseIcon]="false"
  [modal]="false"
>
  <!-- Sidebar content goes here -->

  <div class="menu-header">
    <div>{{ reportTitle }}</div>
    <i
      class="pi pi-angle-double-left"
      (click)="toggleMenu()"
      aria-hidden="true"
    ></i>
  </div>
  <div
    class="menu-option"
    [ngClass]="{ selected: reportOption.value === selectedReport }"
    *ngFor="let reportOption of reportsMenuOptions"
    (onclick)="selectReport(reportsMenuOptions.value)"
  >
    {{ reportOption.label }}
  </div>
</p-sidebar>

<p>Frontdesk > Reports > Reservation > No show reports</p>
