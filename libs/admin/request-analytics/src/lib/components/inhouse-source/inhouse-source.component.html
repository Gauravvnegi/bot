<div class="graphContainer">
  <div class="messageAnalytics" *ngIf="graphData">
    <hospitality-bot-custom-tooltip
      [text]="' Total number of requests in a selected time frame.'"
    >
      <p class="analyticsHeading">Total Request</p>
    </hospitality-bot-custom-tooltip>
    <div class="body">
      <div class="graph-container">
        <div class="graph">
          <canvas
            *skeleton="
              graphData == undefined;
              height: '33px';
              width: '115px';
              borderRadius: '5px'
            "
            baseChart
            [data]="chart.data"
            [labels]="chart.labels"
            [chartType]="chart.type"
            [legend]="chart.legend"
            [colors]="chart.colors"
            [options]="chart.options"
          >
          </canvas>
        </div>
        <div class="labels">
          <div class="val">{{ graphData.totalCount }}</div>
          <div class="label">
            Total<br />
            Request
          </div>
        </div>
      </div>
    </div>
    <div class="stat-val-container">
      <div
        class="stat-val"
        *ngFor="let val of stats"
        [style.border-left]="
          '5px solid ' + graphData.inhouseRequestSourceStats[val].color
        "
      >
        <div class="label">{{ val }}</div>
        <div class="value">
          {{ graphData.inhouseRequestSourceStats[val].value }}
        </div>
      </div>
    </div>
  </div>
  <div class="days-label">In 30 Days</div>
</div>
