<div class="graphContainer">
  <div class="messageAnalytics">
    <hospitality-bot-custom-tooltip
      [text]="' Total number of requests in a selected time frame.'"
    >
      <p class="analyticsHeading">Total Request</p>
    </hospitality-bot-custom-tooltip>
    <div class="body">
      <div class="graph-container">
        <div class="graph">
          <canvas
            *skeleton="
              graphData == undefined;
              height: '120px';
              width: '120px';
              borderRadius: '50%';
              margin: '0 0 20px 40px'
            "
            baseChart
            [data]="chart.data"
            [labels]="chart.labels"
            [chartType]="chart.type"
            [legend]="chart.legend"
            [colors]="chart.colors"
            [options]="chart.options"
          >
          </canvas>
        </div>
        <div
          class="labels"
          *skeleton="graphData == undefined; height: '0'; width: '0'"
        >
          <div class="val">{{ graphData.totalCount }}</div>
          <div class="label">
            Total<br />
            Request
          </div>
        </div>
      </div>
    </div>
    <div
      class="stat-val-container"
      *skeleton="
        graphData == undefined;
        height: '25px';
        width: '220px';
        margin: '0 0 10px 0';
        repeat: 2
      "
    >
      <div
        class="stat-val"
        *ngFor="let val of stats"
        [style.border-left]="
          '5px solid ' + graphData.inhouseRequestSourceStats[val].color
        "
      >
        <div class="label">{{ val }}</div>
        <div class="value">
          {{ graphData.inhouseRequestSourceStats[val].value }}
        </div>
      </div>
    </div>
  </div>
  <div class="days-label">In 30 Days</div>
</div>
