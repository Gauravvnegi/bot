<div class="pap-wrapper">
  <div class="pap-wrapper-header">
    <div class="pap-wrapper-header-title">
      <p>Pre-Arrival Packages</p>
      <div class="info-icon">
        <img src="assets/svg/info.svg" alt="info-icon" />
      </div>
    </div>
    <div class="pap-wrapper-header-chart-type" [formGroup]="packageFG">
      <label
        class="labl"
        *ngFor="let option of chartTypes"
        (click)="setChartType(option, $event)"
      >
        <input
          type="radio"
          formControlName="chartType"
          [value]="option.value"
          [id]="option.value + '-type'"
        />
        <div class="image">
          <img [src]="option.url" />
        </div>
      </label>
    </div>
  </div>
  <div class="pap-wrapper-filter">
    <hospitality-bot-tab-group
      [listItems]="tabFilterItems"
      [selectedIndex]="tabFilterIdx"
      (selectedTabChange)="onSelectedTabFilterChange($event)"
    ></hospitality-bot-tab-group>
  </div>
  <div class="m-10">
    <canvas
      height="51vh"
      baseChart
      (click)="openModal()"
      [datasets]="chart.chartData"
      [labels]="chart.chartLabels"
      [options]="chart.chartOptions"
      [colors]="chart.chartColors"
      [legend]="chart.chartLegend"
      [chartType]="chart.chartType"
    >
    </canvas>
    <div class="stat-vals-container">
      <ng-container *ngFor="let key of stats; let i = index">
        <div
          class="stat-val"
          *ngIf="graphData[key].label"
          [class.text-decoration]="textCut"
          (click)="legendOnClick(i, $event)"
        >
          <div class="label">
            <input class="legends" type="checkbox" />
            <img
              [src]="getFilteredConfig(graphData[key].label)?.icon"
              [alt]="graphData[key].label"
            />
            <span>{{ graphData[key].label }}</span>
          </div>
          <div class="value">{{ graphData[key].totalCount }}</div>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="days-label">In 30 Days</div>
</div>
