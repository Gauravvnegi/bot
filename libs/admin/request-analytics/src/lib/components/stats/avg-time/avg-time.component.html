<div class="container">
  <div class="graph">
    <hospitality-bot-dual-plot
      [options]="options"
      [datasets]="data"
      [labels]="labels"
      graphType="bar"
      [title]="'Avg time to resolve task'"
      (onSelectedTabFilterChange)="onSelectedTabFilterChange($event)"
    >
      <div [formGroup]="useForm" class="stats-filter">
        <hospitality-bot-select
          class="stats-filter"
          controlName="statsFilter"
          [options]="complaintEntityFilterOption"
        ></hospitality-bot-select>
      </div>
    </hospitality-bot-dual-plot>
  </div>
</div>
