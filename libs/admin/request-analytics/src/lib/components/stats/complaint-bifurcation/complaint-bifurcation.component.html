<div class="wrapper">
  <div class="stats">
    <div class="stats__head" [formGroup]="bifurcationFG">
      <div
        *skeleton="!request.length; height: '30px'; width: '120px'"
        class="stats__head__title"
      >
        {{ 'Total Complaint' }}
      </div>
    </div>
    <div class="stats__body">
      <div class="stats__body__detail">
        <ng-container
          *skeleton="!request.length; height: '50px'; width: '120px'"
        >
          <div class="stats__body__detail__shared">
            {{ totalCount }}
          </div>
          <div class="stats__body__detail__sharedtitle">
            Overall Shared
          </div>
        </ng-container>
        <ng-container
          *skeleton="
            !request.length;
            height: '41px';
            width: '160px';
            repeat: 3;
            margin: '10px 0'
          "
        >
          <ng-container>
            <div class="received-wrap" *ngFor="let item of request">
              <div class="received-wrap__container">
                <div
                  class="received-wrap__container__dot"
                  [style.background]="item.color"
                ></div>
                <div class="received-wrap__container__count">
                  {{ item.score }}
                </div>
                <div>
                  <span
                    class="percentChange"
                    [ngClass]="{
                      'comparison-positive': item.comparisonPercent >= 0,
                      'comparison-negative': item.comparisonPercent < 0
                    }"
                    >({{ item.comparisonPercent }}%)</span
                  ><img
                    class="received-wrap__container__percentChange-img"
                    [src]="
                      item.comparisonPercent >= 0
                        ? 'assets/svg/uparrow.svg'
                        : 'assets/svg/down-percentage.svg'
                    "
                    alt="uparrow"
                  />
                </div>
                <div class="received-wrap__container__date">
                  In 30 days
                </div>
              </div>
              <div class="received-wrap__recived-title">
                {{ item.label }}
              </div>
            </div>
          </ng-container>
        </ng-container>
      </div>
      <div class="graph-container">
        <div class="graph-container__graph">
          <canvas
            baseChart
            *skeleton="
              !request.length;
              height: '200px';
              width: '200px';
              borderRadius: '50%';
              margin: '0 100px'
            "
            class="graph-container__graph-canvas"
            [data]="chart.data"
            [labels]="chart.labels"
            [chartType]="chart.type"
            [legend]="chart.legend"
            [colors]="chart.colors"
            [options]="chart.options"
          ></canvas>
        </div>
      </div>
    </div>
  </div>

  <div class="stat-card-wrapper">
    <hospitality-bot-stats-card
      [stats]="statCard[0]"
      class="stat-card"
    ></hospitality-bot-stats-card>
    <hospitality-bot-stats-card
      [stats]="statCard[1]"
      class="stat-card"
    ></hospitality-bot-stats-card>
    <hospitality-bot-stats-card
      [stats]="statCard[2]"
      class="stat-card"
    ></hospitality-bot-stats-card>
    <hospitality-bot-stats-card
      [stats]="statCard[3]"
      class="stat-card"
    ></hospitality-bot-stats-card>
  </div>
</div>
