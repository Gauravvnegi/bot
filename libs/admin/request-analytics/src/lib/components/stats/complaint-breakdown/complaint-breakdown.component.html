<div class="stat-body">
  <div class="header-wrapper" [formGroup]="useForm">
    <div class="heading">
      {{ label }}
    </div>

    <hospitality-bot-select
      class="stats-filter"
      controlName="statsFilter"
      [options]="optionList"
    ></hospitality-bot-select>
  </div>

  <div
    class="stat-body-container"
    *skeleton="
      complaintCategoryBreakDownStats?.data == undefined;
      height: '41vh';
      width: '100%'
    "
  >
    <div
      class="progress-container"
      *ngFor="let item of complaintCategoryBreakDownStats?.data"
    >
      <div class="label">{{ item.label }}</div>
      <div class="progress">
        <div
          class="progress-value"
          [style.width]="item?.percentage() + '%'"
          [style.background]="item.colorCode"
        >
          <div
            class="value"
            [ngStyle]="{
              color: item.score > 0 ? 'white' : 'black'
            }"
          >
            {{ item.score }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
