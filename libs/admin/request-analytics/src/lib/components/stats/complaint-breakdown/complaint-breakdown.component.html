<div class="stat-body">
  <div class="heading">
    {{ label }}
  </div>
  <div
    class="stat-body-container"
    *ngIf="complaintCategoryBreakDownStats?.data"
  >
    <div
      class="progress-container"
      *ngFor="let item of complaintCategoryBreakDownStats?.data"
    >
      <div class="label">{{ item.label }}</div>
      <div class="progress">
        <div
          [fxFlex]="
            item.score < 0 ? item.score * -1 : item.score === 0 ? 1 : item.score
          "
          class="progress-value"
          [style.background]="item.colorCode"
        ></div>
        <div
          [fxFlex]="100 - (item.score < 0 ? item.score * -1 : item.score)"
          class="progress-value"
          [style.background]="'transparent'"
        ></div>
        <div
          class="value"
          [style.left]="
            5 +
            (item.score < 0
              ? (item.score * -1) / 2
              : item.score < 6
              ? 3
              : item.score / 2) +
            'px'
          "
          [ngStyle]="{
            left:
              5 +
              (item.score < 0
                ? (item.score * -1) / 2
                : item.score < 6
                ? 3
                : item.score / 2) +
              'px',
            color: item.score > 10 || item.score < -20 ? 'white' : 'black'
          }"
        >
          {{ item.score }}
        </div>
      </div>
    </div>
  </div>
</div>
