<div class="container">
  <div class="header">
    <div class="button raise-request-btn">
      {{ 'Add Service Item' | translate }}
    </div>
    <div (click)="close()" class="close">
      <img class="close-sidebar-icon" src="assets/svg/close-sidebar.svg" />
    </div>
  </div>
  <div class="body" [id]="fa.referenceId">
    <div class="form-block" [formGroup]="useForm">
      <hospitality-bot-input
        class="full-width"
        controlName="itemName"
        label="Name"
        [props]="{
          placeholder: 'Enter'
        }"
      ></hospitality-bot-input>
      <!-- <hospitality-bot-input
        class="half-width"
        controlName="categoryDesc"
        label="Category"
        [props]="{
          placeholder: 'Enter'
        }"
      ></hospitality-bot-input> -->
      <!-- <hospitality-bot-input
        class="half-width"
        controlName="functionCode"
        label="Service Code"
        [props]="{
          placeholder: 'Enter'
        }"
      ></hospitality-bot-input> -->
      <hospitality-bot-time-picker
        class="half-width"
        controlName="sla"
        label="SLA"
        format="millisecond"
      ></hospitality-bot-time-picker>
      <hospitality-bot-multi-select
        class="full-width"
        controlName="users"
        label="Users"
        [options]="userList"
        [props]="{
          isAsync: true
        }"
        [loading]="loading"
        [stopEmission]="true"
        [settings]="{
          isExtras: true
        }"
      ></hospitality-bot-multi-select>

      <hospitality-bot-text-area
        class="full-width"
        controlName="itemDesc"
        label="Remarks"
        [props]="{
          placeholder: 'Enter'
        }"
      >
      </hospitality-bot-text-area>

      <!-- <div class="request-popup-btnwrap">
        <hospitality-bot-button
          label="Cancel"
          (click)="close()"
          variant="outlined"
        ></hospitality-bot-button>
        <hospitality-bot-button
          label="Save"
          (click)="handleSubmit()"
        ></hospitality-bot-button>
      </div> -->

      <hospitality-bot-form-action
        class="full-width"
        (onPreAction)="close()"
        (onPostAction)="handleSubmit()"
        [isFixed]="isSidebar"
        [config]="{
          preLabel: 'Cancel',
          postLabel: 'Save'
        }"
        #fa
      >
      </hospitality-bot-form-action>
    </div>
  </div>
</div>
