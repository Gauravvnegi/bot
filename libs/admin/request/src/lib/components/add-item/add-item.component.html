<div class="container">
  <div class="header">
    <div class="button raise-request-btn">
      {{ 'Add Service Item' | translate }}
    </div>
    <div (click)="close()" class="close">
      <i
        [ngClass]="isSidebar ? 'pi pi-arrow-right' : 'fa fa-times'"
        aria-hidden="true"
        style="color: #ffff;"
      ></i>
    </div>
  </div>
  <div class="body">
    <div class="form-block" [formGroup]="useForm">
      <hospitality-bot-input
        class="full-width"
        controlName="itemName"
        label="Name"
      ></hospitality-bot-input>
      <hospitality-bot-input
        class="half-width"
        controlName="categoryDesc"
        label="Category"
      ></hospitality-bot-input>
      <hospitality-bot-input
        class="half-width"
        controlName="functionCode"
        label="Service Code"
      ></hospitality-bot-input>
      <hospitality-bot-time-picker
        class="half-width"
        controlName="sla"
        label="SLA"
        format="millisecond"
      ></hospitality-bot-time-picker>
      <hospitality-bot-multi-select
        class="full-width"
        controlName="users"
        label="Users"
        [options]="userList"
        [props]="{
          isAsync: true
        }"
        [loading]="loading"
        [stopEmission]="true"
      ></hospitality-bot-multi-select>

      <hospitality-bot-text-area
        class="full-width"
        controlName="itemDesc"
        label="Remarks"
      >
      </hospitality-bot-text-area>

      <div class="request-popup-btnwrap">
        <hospitality-bot-button
          label="Cancel"
          (click)="close()"
          variant="outlined"
        ></hospitality-bot-button>
        <hospitality-bot-button
          label="Save"
          (click)="handleSubmit()"
        ></hospitality-bot-button>
      </div>
    </div>
  </div>
</div>
