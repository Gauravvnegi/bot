<div class="container">
  <div class="header">
    <div class="button raise-request-btn">
      <img
        src="assets/svg/requests.svg"
        alt="raise-request-icon"
        class="raise-request-icon"
      />
      {{ 'Raise Complaint' | translate }}
    </div>
    <div (click)="close({ status: false })" class="close">
      <i class="fa fa-times" aria-hidden="true"></i>
    </div>
  </div>
  <div class="body">
    <div class="form-elements-groups" [formGroup]="searchFG">
      <div class="form-elements-container full-width">
        <hospitality-bot-input
          label="Room"
          controlName="search"
        ></hospitality-bot-input>
      </div>
    </div>
    <div class="form-elements-groups" [formGroup]="requestFG">
      <div class="form-elements-container">
        <hospitality-bot-input label="First Name" controlName="firstName">
        </hospitality-bot-input>
      </div>

      <div class="form-elements-container">
        <hospitality-bot-input label="Last Name" controlName="lastName">
        </hospitality-bot-input>
      </div>
      <div class="form-elements-container">
        <hospitality-bot-select
          [options]="items"
          label="Item Name"
          controlName="itemCode"
          [props]="{
            isAsync: true
          }"
          [stopEmission]="true"
        ></hospitality-bot-select>
      </div>

      <div class="form-elements-container">
        <hospitality-bot-select
          [options]="priorityList"
          label="Priority"
          controlName="priority"
        ></hospitality-bot-select>
      </div>

      <div class="form-elements-container full-width">
        <hospitality-bot-text-area controlName="remarks" label="Remarks">
        </hospitality-bot-text-area>
      </div>
    </div>
  </div>
  <div class="request-popup-btnwrap">
    <hospitality-bot-button
      label="Cancel"
      (click)="close({ status: false })"
      variant="outlined"
    ></hospitality-bot-button>
    <hospitality-bot-button
      label="Save"
      (click)="raiseRequest()"
      [disabled]="isRaisingRequest"
    ></hospitality-bot-button>
  </div>
</div>
