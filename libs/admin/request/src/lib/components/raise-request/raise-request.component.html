<div class="container">
  <p-sidebar
    class="sidebar-slide"
    [(visible)]="sidebarVisible"
    position="right"
    [showCloseIcon]="false"
  >
    <ng-container #sidebarSlide></ng-container>
  </p-sidebar>
  <div class="header">
    <div class="button raise-request-btn">
      <!-- <img
        src="assets/svg/requests.svg"
        alt="raise-request-icon"
        class="raise-request-icon"
      /> -->
      Raise Complaint
    </div>
    <div (click)="close({ status: false })" class="close">
      <i
        [ngClass]="!isSideBar ? 'fa fa-times' : 'pi pi-arrow-right'"
        style="color: #ffff;"
        aria-hidden="true"
      ></i>
    </div>
  </div>
  <div class="body">
    <div class="form-block" [formGroup]="requestFG">
      <hospitality-bot-input
        class="half-width"
        label="Room"
        controlName="roomNo"
      ></hospitality-bot-input>
      <hospitality-bot-select
        class="half-width service-item"
        [options]="items"
        label="Service Name"
        controlName="itemCode"
        [props]="{
          isAsync: true,
          createPrompt: '+ Add New Item'
        }"
        [stopEmission]="true"
        (onCreate)="create()"
      ></hospitality-bot-select>

      <hospitality-bot-input
        class="half-width"
        label="First Name"
        controlName="firstName"
      >
      </hospitality-bot-input>

      <hospitality-bot-input
        class="half-width"
        label="Last Name"
        controlName="lastName"
      >
      </hospitality-bot-input>

      <hospitality-bot-select
        class="half-width"
        [options]="priorityList"
        label="Priority"
        controlName="priority"
      ></hospitality-bot-select>
      <!-- <hospitality-bot-select
        class="half-width"
        [disabled]="!requestFG.get('itemCode').value"
        [options]="departmentList"
        label="Department"
        controlName="departmentName"
        [isGroupOptions]="true"
      ></hospitality-bot-select> -->
      <hospitality-bot-input
        class="half-width"
        [props]="{
          type: 'number',
          errorMessages: {
            min: 'Value should be more than 0'
          }
        }"
        label="Quantity"
        controlName="quantity"
      ></hospitality-bot-input>
      <!-- <hospitality-bot-phone-number
        class="full-width"

      ></hospitality-bot-phone-number> -->

      <hospitality-bot-input
        class="half-width"
        label="Phone Number"
        controlName="phoneNumber"
        [props]="{
          type: 'number'
        }"
      >
      </hospitality-bot-input>

      <hospitality-bot-select
        class="half-width department"
        [disabled]="!requestFG.get('itemCode').value"
        [options]="departmentList"
        label="Assign To"
        controlName="assigneeId"
        [isGroupOptions]="true"
      ></hospitality-bot-select>

      <hospitality-bot-text-area
        class="full-width"
        controlName="remarks"
        label="Remarks"
      >
      </hospitality-bot-text-area>
    </div>
    <div class="request-popup-btnwrap">
      <hospitality-bot-button
        label="Cancel"
        (click)="close({ status: false })"
        variant="outlined"
      ></hospitality-bot-button>
      <hospitality-bot-button
        label="Save"
        (click)="raiseRequest()"
        [disabled]="isRaisingRequest"
      ></hospitality-bot-button>
    </div>
  </div>
</div>
