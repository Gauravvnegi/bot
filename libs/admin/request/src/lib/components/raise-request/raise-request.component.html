<div class="container">
  <div class="header">
    <div class="button raise-request-btn">
      <!-- <img
        src="assets/svg/requests.svg"
        alt="raise-request-icon"
        class="raise-request-icon"
      /> -->
      Raise Complaint
    </div>
    <div (click)="close({ status: false })" class="close">
      <img class="close-sidebar-icon" src="assets/svg/close-sidebar.svg" />
    </div>
  </div>
  <div class="body" [id]="fa.referenceId">
    <div class="form-block" [formGroup]="requestFG">
      <hospitality-bot-input
        class="half-width"
        label="Room"
        controlName="roomNo"
        [props]="{
          placeholder: 'Enter'
        }"
      ></hospitality-bot-input>
      <hospitality-bot-select
        class="half-width service-item"
        [options]="items"
        label="Service Name"
        controlName="itemCode"
        [props]="{
          isAsync: true,
          createPrompt: '+ Add New Item',
          placeholder: 'Select'
        }"
        [stopEmission]="true"
        (onCreate)="create()"
      ></hospitality-bot-select>

      <hospitality-bot-quick-select
        class="full-width select"
        controlName="guestId"
        label="Guest"
        [inputType]="'select'"
        [props]="{
          showChips: false,
          isAsync: true,
          placeholder: 'Select',
          createPrompt: '+ Add New Guest',
          selectedOption: selectedGuest,
          createType: 'sidebar'
        }"
        [apiConfig]="{
          apiEndPoint: '/api/v1/members',
          dataModel: {
            key: 'records',
            values: {
              label: ['firstName', 'lastName'],
              value: 'id'
            }
          },
          queryParams: getConfig(),
          searchAPIEndPoint: '/api/v1/search/members',
          searchModel: {
            response: true,
            values: {
              label: ['firstName', 'lastName'],
              value: 'id'
            }
          },
          searchQueryParams: { type: 'GUEST' }
        }"
        [paginationConfig]="{
          isPagination: true
        }"
        (clickedOption)="guestChange($event)"
        [initItems]="true"
        (openSidebar)="onAddGuest()"
      ></hospitality-bot-quick-select>

      <!-- <hospitality-bot-input
        class="half-width"
        label="First Name"
        controlName="firstName"
      >
      </hospitality-bot-input>

      <hospitality-bot-input
        class="half-width"
        label="Last Name"
        controlName="lastName"
      >
      </hospitality-bot-input> -->

      <hospitality-bot-select
        class="half-width"
        [options]="priorityList"
        label="Priority"
        controlName="priority"
        [props]="{
          placeholder: 'select'
        }"
      ></hospitality-bot-select>
      <!-- <hospitality-bot-select
        class="half-width"
        [disabled]="!requestFG.get('itemCode').value"
        [options]="departmentList"
        label="Department"
        controlName="departmentName"
        [isGroupOptions]="true"
      ></hospitality-bot-select> -->
      <hospitality-bot-input
        class="half-width"
        [props]="{
          type: 'number',
          errorMessages: {
            min: 'Value should be more than 0'
          }
        }"
        label="Quantity"
        controlName="quantity"
      ></hospitality-bot-input>
      <!-- <hospitality-bot-phone-number
        class="full-width"
      ></hospitality-bot-phone-number> -->

      <!-- <hospitality-bot-input
        class="half-width"
        label="Phone Number"
        controlName="phoneNumber"
        [props]="{
          type: 'number'
        }"
      >
      </hospitality-bot-input> -->

      <hospitality-bot-select
        *ngIf="!isItemUuid"
        class="full-width department"
        [disabled]="!requestFG.get('itemCode').value"
        [options]="assigneeList"
        label="Assign To"
        controlName="assigneeId"
        [props]="{
          placeholder: 'Select Assignee'
        }"
      ></hospitality-bot-select>

      <hospitality-bot-text-area
        class="full-width"
        controlName="remarks"
        label="Remarks"
        [props]="{
          placeholder: 'Enter'
        }"
      >
      </hospitality-bot-text-area>
    </div>
    <!-- <div class="request-popup-btnwrap">
      <hospitality-bot-button
        label="Cancel"
        (click)="close({ status: false })"
        variant="outlined"
      ></hospitality-bot-button>
      <hospitality-bot-button
        label="Save"
        (click)="raiseRequest()"
        [disabled]="isRaisingRequest"
      ></hospitality-bot-button>
    </div> -->
    <hospitality-bot-form-action
      class="full-width"
      (onPreAction)="close({ status: false })"
      (onPostAction)="raiseRequest()"
      [isFixed]="isSidebar"
      [config]="{
        preLabel: 'Cancel',
        postLabel: 'Save',
        postDisabled: isRaisingRequest
      }"
      #fa
    >
    </hospitality-bot-form-action>
  </div>
</div>

<p-sidebar
  class="sidebar"
  [(visible)]="sidebarVisible"
  position="right"
  [showCloseIcon]="false"
>
  <ng-container #sidebarSlide></ng-container>
</p-sidebar>
