<div class="container">
  <div class="sortFilt">
    <div class="sortFilt-text">
      Sort & Filters
    </div>
    <div class="sortFilt-clear">
      <div class="sortFilt-clear-all" (click)="clearFilter()">
        <p class="filter">Clear All</p>
        <mat-icon class="material-icon" matSuffix>undo</mat-icon>
      </div>
      <div class="division"></div>
      <div class="cross" (click)="closeFilter()">
        &#10006;
      </div>
    </div>
  </div>
  <div class="right-side-list-filter">
    <div class="sortFilterWrapper" *ngIf="useForm">
      <div class="sortFilterContainer" [formGroup]="useForm">
        <div class="sortBy">
          Sort By
        </div>
        <div class="sortTypes">
          <div
            [ngStyle]="
              sortControl?.value.label === item.value &&
              sortControl?.value.order === item.order
                ? {
                    background: '#5f38f9',
                    border: '1px solid #5f38f9',
                    color: '#ffffff',
                    fontSize: '14px'
                  }
                : {
                    background: '#ffffff',
                    border: '1px solid #5f38f9',
                    color: '#5f38f9',
                    fontSize: '14px'
                  }
            "
            class="sortItemWrapper"
            *ngFor="let item of sortList"
            (click)="setSortBy(item)"
          >
            <div class="sortItem">
              {{ item.label }}
            </div>
          </div>
        </div>
        <div class="filterUnderline"></div>
        <div class="filterBy">
          {{ 'filter.filterBy' | translate }}
        </div>
        <div class="priority">
          {{ 'filter.priority' | translate }}
        </div>
        <div
          *ngFor="let filter of filterData; let i = index"
          formArrayName="filterBy"
          class="filterItemWrapper"
        >
          <div>
            <input
              class="filterCheckbox"
              type="checkbox"
              [formControlName]="i"
            />
          </div>
          <div class="filterItem">
            {{ filter }}
          </div>
        </div>
        <div class="filterUnderline"></div>
        <div class="sortBy">
          List By
        </div>
        <div class="sortTypes">
          <div
            [ngStyle]="
              listControl?.value.label === item.value
                ? {
                    background: '#5f38f9',
                    border: '1px solid #5f38f9',
                    color: '#ffffff',
                    fontSize: '14px'
                  }
                : {
                    background: '#ffffff',
                    border: '1px solid #5f38f9',
                    color: '#5f38f9',
                    fontSize: '14px'
                  }
            "
            class="sortItemWrapper"
            *ngFor="let item of listData"
            (click)="setListBy(item)"
          >
            <div class="sortItem">
              {{ item.label }}
            </div>
          </div>
        </div>
      </div>
      <div class="applyBtnWrapper">
        <hospitality-bot-button
          label="Apply"
          (click)="applyFilter()"
        ></hospitality-bot-button>
      </div>
    </div>
  </div>
</div>
