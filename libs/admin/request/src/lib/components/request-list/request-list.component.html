<div style="height: 100%;">
  <div
    style="
      height: 65px;
      display: flex;
      border: solid 1px #e0e0e0;
      align-items: center;
      max-width: 100%;
    "
  >
    <div style="overflow-x: auto;">
      <hospitality-bot-tab-group
        [listItems]="tabFilterItems"
        [selectedIndex]="tabFilterIdx"
        (selectedTabChange)="onSelectedTabFilterChange($event)"
      ></hospitality-bot-tab-group>
    </div>
    <div style="cursor: pointer; margin: 0 10px;">
      <img src="assets/svg/Filter-Icon.svg" alt="filter" />
    </div>
  </div>
  <div
    style="
      height: calc(100% - 65px);
      overflow-y: auto;
      border-right: solid 1px #e0e0e0;
    "
    #requestList
    (scroll)="onScroll($event)"
  >
    <ng-container *ngFor="let item of listData">
      <div
        style="
          height: 138px;
          padding: 10px;
          display: flex;
          border-bottom: solid 1px #e0e0e0;
          cursor: pointer;
        "
        (click)="setSelectedRequest(item)"
        [ngStyle]="
          selectedRequest &&
          selectedRequest.id === item.id && { background: '#f1f1f1' }
        "
      >
        <div
          style="
            height: 45px;
            width: 45px;
            border-radius: 50%;
            background-color: olivedrab;
          "
        ></div>
        <div
          style="
            margin: 0 10px;
            font-family: Roboto;
            font-stretch: normal;
            font-style: normal;
            line-height: normal;
          "
        >
          <div
            style="
              font-size: 10px;
              font-weight: bold;
              font-stretch: normal;
              font-style: normal;
              line-height: normal;
              letter-spacing: 0.6px;
              color: #99a6b5;
              margin-top: 3px;
              margin-bottom: 13px;
              display: flex;
              align-items: center;
            "
          >
            <div>RNO: {{ item.rooms[0]?.roomNumber }}</div>
            <div
              style="
                padding: 2px 5px 3px;
                border-radius: 5px;
                color: #fff;
                margin-left: 10px;
              "
              [ngClass]="{
                'priority-low': item.priority === 'Low',
                'priority-medium': item.priority === 'Medium',
                'priority-high': item.priority === 'High',
                'priority-urgent': item.priority === 'Urgent'
              }"
            >
              {{ item.priority }}
            </div>
          </div>
          <div
            style="
              font-size: 12px;
              font-weight: bold;
              letter-spacing: 0.72px;
              color: #002046;
              margin-bottom: 5px;
            "
          >
            {{ item.guestDetails.primaryGuest.firstName + ' ' }}
            {{ item.guestDetails.primaryGuest.lastName }}
          </div>
          <div
            style="
              font-size: 12px;
              font-weight: normal;
              letter-spacing: 0.72px;
              color: #909090;
              margin-bottom: 5px;
            "
          >
            {{ item.remarks }}
          </div>
          <div
            style="
              display: flex;
              font-size: 12px;
              font-weight: 500;
              letter-spacing: 0.72px;
            "
          >
            <div>{{ item.priority }}</div>
            <div
              style="height: 15px; border: 1px solid #e0e0e0; margin: 0 10px;"
            ></div>
            <div>-----</div>
            <div
              style="height: 15px; border: 1px solid #e0e0e0; margin: 0 10px;"
            ></div>
            <div>JD:- {{ item.jobDuration }}m</div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
