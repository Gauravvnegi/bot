<div class="request-wrapper-header">
  <div>
    <hospitality-bot-tab-group
      [listItems]="tabFilterItems"
      [selectedIndex]="tabFilterIdx"
      (selectedTabChange)="onSelectedTabFilterChange($event)"
    ></hospitality-bot-tab-group>
  </div>
  <div class="request-wrapper-header-btnwrap">
    <div
      class="request-wrapper-header-btnwrap-btn"
      (click)="openRaiseRequest()"
    >
      <img src="assets/svg/request_icon.svg" alt="" />
      <div class="request-wrapper-header-btnwrap-btn-name">
        Raise Request
      </div>
    </div>
  </div>
</div>

<ng-container [ngSwitch]="tabFilterItems[tabFilterIdx]?.value">
  <ng-container *ngSwitchCase="'INHOUSE'">
    <div class="request-body">
      <div class="request-body-left" [ngClass]="{ disabled: guestInfoEnable }">
        <div class="blackscreen"></div>
        <hospitality-bot-request-list></hospitality-bot-request-list>
      </div>
      <div class="request-body-right" [ngClass]="{ disabled: guestInfoEnable }">
        <div class="blackscreen"></div>
        <hospitality-bot-request-detail
          (guestInfo)="openGuestInfo($event)"
        ></hospitality-bot-request-detail>
      </div>
      <div class="guest-info-enable" *ngIf="guestInfoEnable" [@slideInOut]>
        <hospitality-bot-guest-info
          (closeInfo)="closeGuestInfo($event)"
          [data]="Id"
        ></hospitality-bot-guest-info>
      </div>
    </div>
  </ng-container>
</ng-container>
