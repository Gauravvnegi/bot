<div class="material-body" *ngIf="guestDetails">
  <div class="document-header">
    <p class="heading">Guest Documents</p>
    <i
      *ngIf="documentStatus.get('status').value === 'PENDING'"
      class="fa fa-question-circle"
      aria-hidden="true"
    ></i>
    <i
      *ngIf="documentStatus.get('status').value === 'ACCEPT'"
      class="fa fa-check-circle"
      aria-hidden="true"
    ></i>
    <i
      *ngIf="documentStatus.get('status').value === 'REJECT'"
      class="fa fa-window-close"
      aria-hidden="true"
    ></i>
  </div>
  <div class="wrapper">
    <form [formGroup]="selectedGuestGroup">
      <div class="document-name-nationality">
        <mat-form-field class="nationality">
          <mat-select
            [(value)]="selectedGuestId"
            (selectionChange)="onGuestChange($event.value)"
          >
            <mat-option
              *ngFor="let guest of guestDetails.guestDetails"
              [value]="guest.id"
            >
              {{ guest.firstName }}{{ guest.lastName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="nationality-wrapper">
          <span class="text">Nationality :</span>
          <mat-form-field *ngIf="selectedGuestGroup">
            <mat-select
              [(value)]="selectedGuestGroup.get('nationality').value"
              formControlName="nationality"
              (selectionChange)="onNationalityChange($event.value)"
            >
              <mat-option
                *ngFor="let country of countries"
                [value]="country.key"
              >
                {{ country.value }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="nationality-wrapper">
        <span class="text">Select Document Type :</span>

        <mat-form-field>
          <!-- <mat-label>Document Type</mat-label> -->
          <mat-select
            [(value)]="selectedGuestGroup.get('selectedDocumentType').value"
            formControlName="selectedDocumentType"
            [disabled]="disableDocumentType"
            (selectionChange)="onSelectedDocumentTypeChange($event.value)"
          >
            <mat-option
              *ngFor="let document of documentsList"
              [value]="document"
            >
              {{ document }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <ng-container
          formArrayName="documents"
          *ngFor="
            let document of selectedGuestGroup.get('documents').controls;
            let i = index
          "
        >
          <div class="upload-image-wrapper" [formGroupName]="i">
            <div class="upload-image">
              <!-- <img [src]="document.get('frontUrl').value" /> -->
              <hospitality-bot-upload-file
                [fileUploadData]="fileUploadData"
                [url]="document.get('frontUrl').value"
                [pageType]="'front'"
                [documentType]="document.get('documentType').value"
                (fileData)="uploadFile($event)"
              >
              </hospitality-bot-upload-file>
              <p class="text">
                {{ document.get('documentType').value }} FIRST PAGE
              </p>
            </div>
            <div
              class="upload-image"
              *ngIf="document.get('documentType').value != 'VISA'"
            >
              <!-- <img [src]="document.get('backUrl').value" /> -->
              <hospitality-bot-upload-file
                [fileUploadData]="fileUploadData"
                [url]="document.get('backUrl').value"
                [pageType]="'back'"
                [documentType]="document.get('documentType').value"
                (fileData)="uploadFile($event)"
              >
              </hospitality-bot-upload-file>
              <p class="text">
                {{ document.get('documentType').value }} BACK PAGE
              </p>
            </div>
            <!-- <mat-form-field>
                            <mat-label>Add Remark:</mat-label>
                            <input matInput formControlName="remark" />
                        </mat-form-field> -->
          </div>
        </ng-container>
      </div>
    </form>
  </div>
  <hr class="data-seperator" />
  <mat-label class="mat-head">Documents</mat-label>
  <div class="pending-button-wrapper">
    <p class="health-status" style="margin-left: 0;">
      Document Verification Status :&nbsp;<b class="pending">Pending</b>
    </p>
    <div class="decision-button-wrapper">
      <button class="right">
        <img src="assets/svg/tick.svg" />
      </button>
      <button class="right">
        <img src="assets/svg/cross.svg" />
      </button>
    </div>
  </div>
</div>
