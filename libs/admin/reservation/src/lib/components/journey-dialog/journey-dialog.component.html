<div class="popup-wrapper">
  <div class="header">
    <div class="title-container">
      <mat-icon class="warning">report_problem</mat-icon>
      <h1 class="heading">{{ config.title }}</h1>
    </div>
    <!-- <mat-icon class="clear">clear</mat-icon> -->
  </div>
  <div class="content">
    <p>{{ config.description }}</p>
    <p>{{ config.question }}</p>
    <p *ngIf="config?.isSendInvoice" [formGroup]="useForm" class="invoice">
      <hospitality-bot-input-switch
        controlName="invoiceStatus"
      ></hospitality-bot-input-switch>
      Do you want send invoice ?
    </p>

    <!-- <mat-form-field>
    <mat-label>Favorite Animal</mat-label>
    <input matInput [(ngModel)]="data.animal">
  </mat-form-field> -->
    <div class="button-wrapper">
      <hospitality-bot-button
        [label]="config.buttons.cancel.label"
        (onClick)="onCancel()"
        variant="outlined"
      ></hospitality-bot-button>
      <hospitality-bot-button
        [label]="config.buttons.accept.label"
        (onClick)="onAccept()"
      ></hospitality-bot-button>
    </div>
  </div>
</div>
