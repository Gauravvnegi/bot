<div class="popup-wrapper">
  <div class="header">
    <div class="header__title">
      <mat-icon class="warning">report_problem</mat-icon>
      <div>{{ title }}</div>
    </div>
    <div (click)="handleClose()" class="header__close">
      <i class="fa fa-times" aria-hidden="true"></i>
    </div>
  </div>
  <div class="content">
    <div class="descriptions">
      <p *ngFor="let description of descriptions">
        {{ description }}
      </p>
    </div>
    <p *ngIf="isSendInvoice" [formGroup]="useForm" class="invoice">
      <hospitality-bot-checkbox
        label="Do you want send invoice ?"
        [value]="useForm.get('invoiceStatus').value"
        (change)="triggerInvoiceStatus($event)"
      >
      </hospitality-bot-checkbox>
    </p>

    <!-- <mat-form-field>
    <mat-label>Favorite Animal</mat-label>
    <input matInput [(ngModel)]="data.animal">
  </mat-form-field> -->
    <div class="button-wrapper">
      <hospitality-bot-button
        label="Cancel"
        (onClick)="handleClose()"
        variant="outlined"
      ></hospitality-bot-button>
      <hospitality-bot-button
        label="Accept"
        (onClick)="onAcceptClick()"
      ></hospitality-bot-button>
    </div>
  </div>
</div>
