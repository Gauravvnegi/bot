<div class="container" *ngIf="isDataLoaded; else loader">
  <div class="header">
    <div class="heading">
      Booking Information
    </div>
    <div class="buttons">
      <!-- <hospitality-bot-button
        label="Edit Full Reservation"
        (onClick)="editForm()"
      ></hospitality-bot-button> -->
      <img
        (click)="editForm()"
        class="expand"
        [src]="'assets/svg/expand-white.svg'"
        alt=""
        [pTooltip]="
          reservationId ? 'Edit Full Reservation' : 'Create Full Reservation'
        "
      />
      <div (click)="close()" class="close">
        <i [ngClass]="'pi pi-arrow-right'" aria-hidden="true"></i>
      </div>
    </div>
  </div>
  <div class="guest-data" *ngIf="reservationId">
    <div class="left-col">
      <div class="guest-name">{{ guestDetails?.guestName }}</div>
      <div class="contact-details">
        <div class="phone-number" *ngIf="guestDetails.phoneNumber">
          <img [src]="'assets/svg/whatsapp.svg'" alt="" />
          <p>{{ guestDetails?.phoneNumber }}</p>
        </div>
        <div class="email-id">
          <img [src]="'assets/svg/email-circle.svg'" alt="" />
          <p>{{ guestDetails?.email }}</p>
        </div>
      </div>
    </div>
    <div class="right-col">
      <div class="due-amount">
        Due Amount -
        <span class="amount">{{
          reservationData?.totalDueAmount | currency: 'INR'
        }}</span>
      </div>
    </div>
  </div>
  <div
    class="body"
    [ngStyle]="{ 'max-height': reservationId ? '70vh' : '85vh' }"
  >
    <div class="form-block" [formGroup]="userForm">
      <!-- Reservation Information -->
      <hospitality-bot-booking-info
        [props]="{
          bookingType: 'ROOM_TYPE',
          reservationId: reservationId,
          isQuickReservation: true,
          disabledForm: isExternalBooking,
          defaultDate: date
        }"
        class="booking-info"
      >
        <!-- Guest Information -->
        <ng-container *ngIf="!reservationId" formGroupName="guestInformation">
          <hospitality-bot-quick-select
            class="half-width"
            controlName="guestDetails"
            label="Guest"
            [inputType]="'select'"
            [props]="{
              showChips: false,
              isAsync: true,
              placeholder: 'Select',
              createPrompt: '+ Add New Guest',
              selectedOption: selectedGuest,
              createType: 'sidebar'
            }"
            [apiConfig]="{
              apiEndPoint: '/api/v1/members',
              dataModel: {
                key: 'records',
                values: {
                  label: ['firstName', 'lastName'],
                  value: 'id'
                }
              },
              queryParams: getGuestConfig(),
              searchAPIEndPoint: '/api/v1/search/members',
              searchModel: {
                response: true,
                values: {
                  label: ['firstName', 'lastName'],
                  value: 'id'
                }
              },
              searchQueryParams: { type: 'GUEST' }
            }"
            [paginationConfig]="{
              isPagination: true
            }"
            (clickedOption)="guestChange($event)"
            (openSidebar)="createGuest()"
          ></hospitality-bot-quick-select>
        </ng-container>
        <ng-container formGroupName="roomInformation" *ngIf="reservationId">
          <hospitality-bot-select
            class="half-width"
            controlName="roomNumber"
            label="Room Number"
            [options]="roomOptions"
            [props]="{
              placeholder: 'Select'
            }"
          ></hospitality-bot-select>
        </ng-container>
      </hospitality-bot-booking-info>

      <!-- Room Information -->
      <ng-container formGroupName="roomInformation">
        <ng-container *ngIf="!reservationId">
          <hospitality-bot-quick-select
            controlName="roomTypeId"
            class="half-width select"
            label="Room Type"
            [inputType]="'select'"
            [props]="{
              showChips: false,
              isAsync: true,
              placeholder: 'Select'
            }"
            [apiConfig]="{
              entityId: entityId,
              apiEndPoint: 'inventory',
              dataModel: {
                key: 'roomTypes'
              },
              queryParams: getRoomTypeConfig()
            }"
            [paginationConfig]="{
              isPagination: true,
              limit: 200
            }"
            (clickedOption)="roomTypeChange($event)"
            [reinitialize]="reinitializeRooms"
          ></hospitality-bot-quick-select>
          <hospitality-bot-select
            class="half-width select"
            controlName="ratePlan"
            label="Rate Plans"
            [props]="{ placeholder: 'Select' }"
            [options]="ratePlans"
          ></hospitality-bot-select>
        </ng-container>

        <hospitality-bot-multi-select
          *ngIf="!reservationId"
          class="half-width"
          controlName="roomNumbers"
          label="Room Number"
          [options]="roomOptions"
          [props]="{
            placeholder: 'Select'
          }"
        ></hospitality-bot-multi-select>
        <hospitality-bot-input
          class="half-width"
          controlName="adultCount"
          label="Adult"
          [props]="{
            placeholder: 'Enter',
            type: 'number'
          }"
        ></hospitality-bot-input>
        <hospitality-bot-input
          class="half-width"
          controlName="childCount"
          label="Child"
          [props]="{
            placeholder: 'Enter',
            type: 'number'
          }"
        ></hospitality-bot-input>
      </ng-container>

      <!-- Instructions -->
      <ng-container formGroupName="instructions">
        <hospitality-bot-text-area
          class="full-width"
          controlName="specialInstructions"
          label="Remarks"
          [props]="{
            placeholder: 'Enter'
          }"
        ></hospitality-bot-text-area>
      </ng-container>

      <!-- Daily Price -->
      <hospitality-bot-input
        *ngIf="reservationId"
        class="half-width"
        controlName="dailyPrice"
        label="Daily Price"
        [props]="{
          placeholder: 'Enter'
        }"
      ></hospitality-bot-input>
    </div>
  </div>
  <!-- <div class="btn-wrapper">
    <hospitality-bot-button
      [label]="reservationId ? 'Update Reservation' : 'Confirm Reservation'"
      (onClick)="handleSubmit()"
      [isLoading]="isBooking"
      [disabled]="!reservationId && useForm.invalid"
    ></hospitality-bot-button>
  </div> -->
</div>

<hospitality-bot-form-action
  class="full-width"
  [loading]="isBooking"
  [isId]="reservationId"
  (onPostAction)="handleSubmit()"
  (onPreAction)="openDetailsPage()"
  [isSticky]="true"
  [config]="{
    postLabel: reservationId ? 'Update Reservation' : 'Create Reservation',
    preHide: reservationId ? false : true,
    preLabel: 'Guest Profile',
    preVariant: 'text',
    preSeverity: 'primary'
  }"
  #fa
>
</hospitality-bot-form-action>

<ng-container>
  <p-sidebar
    class="sidebar-slide"
    [(visible)]="sidebarVisible"
    position="right"
    [showCloseIcon]="false"
  >
    <ng-container #sidebarSlide></ng-container>
  </p-sidebar>
</ng-container>
