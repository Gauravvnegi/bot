<div class="material-body">
  <div class="label-wrapper">
    <mat-label class="heading">Visit Details</mat-label>
  </div>
  <div
    class="booking__container"
    *ngFor="let rowData of guestReservations; let index = index"
  >
    <ng-container *ngIf="rowData.type === 'FEEDBACK'; else reservation">
      <hospitality-bot-instant-feedback
        [rowData]="rowData.feedback"
        [openedState]="index == 0"
      >
      </hospitality-bot-instant-feedback>
    </ng-container>
    <ng-template #reservation>
      <hospitality-bot-stay-feedback
        [rowData]="rowData.reservation"
        [openedState]="
          bookingNumber == rowData.reservation?.booking.bookingNumber
        "
      >
      </hospitality-bot-stay-feedback>
    </ng-template>
  </div>
</div>
