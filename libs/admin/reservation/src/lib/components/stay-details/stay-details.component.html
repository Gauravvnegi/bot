<div class="material-body">
  <div class="label-wrapper">
    <mat-label class="heading">Stay Details</mat-label>
  </div>
  <div
    class="booking__container"
    *ngFor="let booking of guestReservations?.records; let index = index"
  >
    <ng-container *ngIf="booking.type === 'INSTANT'; else reservation">
      <hospitality-bot-instant-feedback
        [rowData]="booking"
        [openedState]="index === 0"
      >
      </hospitality-bot-instant-feedback>
    </ng-container>
    <ng-template #reservation>
      <hospitality-bot-stay-feedback
        [rowData]="booking"
        [openedState]="index === 0"
      >
      </hospitality-bot-stay-feedback>
    </ng-template>
  </div>
</div>
