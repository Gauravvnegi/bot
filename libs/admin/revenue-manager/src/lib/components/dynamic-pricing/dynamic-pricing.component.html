<div class="main-wrapper">
  <div class="header">
    <hospitality-bot-navigation-header
      heading="Dynamic Pricing"
      [routes]="[{ label: 'Revenue Manager', link: './' }]"
      [isStickyTitle]="false"
      [isBack]="false"
    >
    </hospitality-bot-navigation-header>
  </div>
  <hospitality-bot-stepper
    [stepList]="itemList"
    (onActive)="onActive($event)"
  ></hospitality-bot-stepper>
  <div class="content">
    <ng-container [ngSwitch]="activeStep">
      <hospitality-bot-occupancy
        *ngSwitchCase="0"
        [dynamicPricingFG]="dynamicPricingFG"
        [season]="dynamicPricingFG && seasonFG"
        [occupancy]="dynamicPricingFG && seasonOccupancyFG"
      ></hospitality-bot-occupancy>

      <hospitality-bot-day-time-trigger
        *ngSwitchCase="1"
        [dynamicPricingFG]="dynamicPricingFG"
      ></hospitality-bot-day-time-trigger>

      <hospitality-bot-inventory-reallocation
        [dynamicPricingFG]="dynamicPricingFG"
        *ngSwitchCase="2"
      ></hospitality-bot-inventory-reallocation>
    </ng-container>
  </div>
</div>
