<hospitality-bot-stats-card [stats]="graphData" class="os-container">
  <canvas
    *skeleton="graphData == undefined; width: '100%'; height: '23vw'"
    baseChart
    [chartType]="chart.type"
    [datasets]="chart.datasets"
    [labels]="chart.labels"
    [options]="chart.options"
    [legend]="chart.legend"
    [colors]="chart.colors"
  >
  </canvas>
</hospitality-bot-stats-card>
