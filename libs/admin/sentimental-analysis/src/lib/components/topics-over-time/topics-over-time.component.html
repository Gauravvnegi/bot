<hospitality-bot-stats-card [stats]="graphData" class="tot-container">
  <canvas
    baseChart
    *skeleton="graphData == undefined; width: '100%'; height: '17vw'"
    [chartType]="chart.type"
    [datasets]="chart.datasets"
    [labels]="chart.labels"
    [options]="chart.options"
    [legend]="chart.legend"
    [colors]="chart.colors"
  >
  </canvas>
</hospitality-bot-stats-card>
