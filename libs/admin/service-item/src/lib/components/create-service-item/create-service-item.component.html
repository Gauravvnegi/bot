<div class="container">
  <div class="body" [id]="fa.referenceId">
    <hospitality-bot-navigation-header
      [heading]="pageTitle"
      [routes]="navRoutes"
    >
    </hospitality-bot-navigation-header>
    <div class="form-block" [formGroup]="useForm">
      <hospitality-bot-input
        class="half-width"
        controlName="itemName"
        label="Name"
        [props]="{
          placeholder: 'Enter'
        }"
      ></hospitality-bot-input>
      <hospitality-bot-select
        class="half-width"
        [options]="categoryList"
        label="Category Name"
        controlName="categoryId"
        [props]="{
          isAsync: true,
          createPrompt: '+ Add New Category',
          placeholder: 'Select'
        }"
        [stopEmission]="true"
        (onCreate)="create()"
      ></hospitality-bot-select>

      <hospitality-bot-time-picker
        class="half-width"
        controlName="sla"
        label="SLA"
        format="millisecond"
      ></hospitality-bot-time-picker>
      <hospitality-bot-multi-select
        class="half-width"
        controlName="users"
        label="Users"
        [options]="userList"
        [props]="{
          isAsync: true
        }"
        [loading]="loading"
        [stopEmission]="true"
        [settings]="{
          isExtras: true
        }"
      ></hospitality-bot-multi-select>

      <hospitality-bot-text-area
        class="full-width"
        controlName="remarks"
        label="Remarks"
        [props]="{
          placeholder: 'Enter'
        }"
      >
      </hospitality-bot-text-area>

      <hospitality-bot-form-action
        class="full-width"
        (onPreAction)="close()"
        (onPostAction)="handleSubmit()"
        [config]="{
          preLabel: 'Cancel',
          postLabel: 'Save'
        }"
        #fa
      >
      </hospitality-bot-form-action>
    </div>
  </div>
</div>
