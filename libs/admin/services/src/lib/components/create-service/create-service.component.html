<div class="wrapper" [id]="fa.referenceId">
  <hospitality-bot-navigation-header [heading]="pageTitle" [routes]="navRoutes">
  </hospitality-bot-navigation-header>
  <div class="form-block" [formGroup]="useForm">
    <div class="code">
      <span class="code__label"> Code: </span>
      <span class="code__hash"> {{ code }} </span>
    </div>
    <hospitality-bot-toggle-switch
      class="status"
      controlName="active"
      label="Status:"
    ></hospitality-bot-toggle-switch>
    <hospitality-bot-input
      class="half-width"
      controlName="name"
      label="Service Name"
      maxLength="60"
      [props]="{
        placeholder: 'Enter'
      }"
    ></hospitality-bot-input>

    <hospitality-bot-select
      [loading]="loading"
      class="half-width"
      controlName="type"
      label="Property / Outlet"
      [options]="entityList"
      [props]="{
        placeholder: 'Select Type'
      }"
    ></hospitality-bot-select>

    <hospitality-bot-category
      controlName="parentId"
      class="half-width"
      type="SERVICE_CATEGORY"
      [entityId]="entityId"
      [disabled]="!useForm.get('type').value"
    >
    </hospitality-bot-category>

    <hospitality-bot-custom-file-upload
      class="upload"
      formControlName="imageUrl"
      [entityId]="entityId"
    ></hospitality-bot-custom-file-upload>
    <hospitality-bot-prefix-field
      class="one-third-width"
      [options]="currencies"
      label="Original Price"
      preControlName="currency"
      postControlName="rate"
      [defaultProps]="{ post: { type: 'number' } }"
      [props]="{
        errorMessages: {
          required: 'This is a required field.',
          min: 'Value must be greater than 0.'
        }
      }"
    >
    </hospitality-bot-prefix-field>
    <hospitality-bot-select
      class="one-third-width"
      controlName="unit"
      label="Unit"
      [options]="units"
    ></hospitality-bot-select>
    <hospitality-bot-multi-select
      class="one-third-width"
      controlName="taxIds"
      label="Tax"
      [options]="tax"
      [props]="{
        isAsync: true,
        createPrompt: '+ Create New Tax'
      }"
      [disabled]="!useForm.get('type').value"
      (onCreate)="createTax()"
    ></hospitality-bot-multi-select>
    <hospitality-bot-input
      class="one-third-width"
      controlName="hsnCode"
      label="HSN Code"
      maxLength="60"
    ></hospitality-bot-input>
    <div class="container">
      <hospitality-bot-select-group
        class="half-width"
        controlName="enableVisibility"
        label="Visibility On"
        [options]="visibilities"
        fieldType="checkbox"
      ></hospitality-bot-select-group>
    </div>
    <hospitality-bot-form-action
      class="full-width"
      [loading]="loading"
      [isId]="serviceId"
      (onPreAction)="resetForm()"
      (onPostAction)="handleSubmit()"
      #fa
    >
    </hospitality-bot-form-action>
  </div>
</div>
