<div class="wrapper">
  <hospitality-bot-navigation-header [heading]="pageTitle" [routes]="navRoutes">
  </hospitality-bot-navigation-header>
  <div class="form-block" [formGroup]="useForm">
    <div class="code">
      <span class="code__label"> Code: </span>
      <span class="code__hash"> {{ code }} </span>
    </div>
    <hospitality-bot-toggle-switch
      class="status"
      controlName="active"
      label="Status:"
    ></hospitality-bot-toggle-switch>
    <hospitality-bot-input
      class="half-width"
      controlName="name"
      label="Service Name"
      maxLength="60"
    ></hospitality-bot-input>
    <hospitality-bot-category
      controlName="parentId"
      class="half-width"
      type="SERVICE_CATEGORY"
    >
    </hospitality-bot-category>
    <hospitality-bot-custom-file-upload
      class="upload"
      formControlName="imageUrl"
      [hotelId]="hotelId"
    ></hospitality-bot-custom-file-upload>
    <hospitality-bot-select
      [ngClass]="{
        'one-third-width': isSelectedTypePaid,
        'half-width': !isSelectedTypePaid
      }"
      controlName="serviceType"
      label="Type"
      [options]="types"
    ></hospitality-bot-select>
    <hospitality-bot-prefix-field
      *ngIf="isSelectedTypePaid"
      class="one-third-width"
      [options]="currencies"
      label="Original Price"
      preControlName="currency"
      postControlName="rate"
      [defaultProps]="{ post: { type: 'number' } }"
      [props]="{
        errorMessages: {
          required: 'This is a required field.',
          min: 'Value must be greater than 0.'
        }
      }"
    >
    </hospitality-bot-prefix-field>
    <hospitality-bot-select
      [ngClass]="{
        'one-third-width': isSelectedTypePaid,
        'half-width': !isSelectedTypePaid
      }"
      controlName="unit"
      label="Unit"
      [options]="units"
    ></hospitality-bot-select>
    <div class="container">
      <hospitality-bot-select
        class="half-width"
        controlName="serviceTax"
        label="Tax"
        [options]="tax"
      ></hospitality-bot-select>
    </div>
    <hospitality-bot-select-group
      class="half-width"
      controlName="enableVisibility"
      label="Visibility On"
      [options]="visibilities"
      fieldType="checkbox"
    ></hospitality-bot-select-group>

    <hospitality-bot-button
      class="create-btn"
      [label]="serviceId ? 'Update' : 'Create'"
      (onClick)="handleSubmit()"
    ></hospitality-bot-button>
  </div>
</div>
