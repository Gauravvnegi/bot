<hospitality-bot-entity-tab-filter
  [config]="{
    isSticky: true,
    extraGap: 60,
    scrollBoundary: 25,
    isAllOutletTabFilter: false
  }"
  class="tab-header"
  (onEntityTabFilterChanges)="onGlobalTabFilterChanges($event)"
></hospitality-bot-entity-tab-filter>

<div [formGroup]="tableFG" class="wrapper">
  <hospitality-bot-navigation-header [heading]="tableName" [routes]="navRoutes">
    <!-- <hospitality-bot-button
      label="+ Create Category"
      variant="text"
      severity="secondary"
      (onClick)="onCreateNewCategory()"
    ></hospitality-bot-button> -->
    <hospitality-bot-button
      [disabled]="isRestaurant"
      label="+ Create Service"
      (onClick)="onCreateNewService()"
    ></hospitality-bot-button>
    <hospitality-bot-export-list
      [isDisable]="values.length === 0"
      [additionalActionItems]="additionalActionItems"
      (onDocumentActions)="onDocumentActions()"
      [documentTypes]="documentTypes"
      [documentActionTypes]="documentActionTypes"
    ></hospitality-bot-export-list>
  </hospitality-bot-navigation-header>
</div>

<p-table
  #dt
  [styleClass]="tableConfig.styleClass"
  [resizableColumns]="isResizableColumns"
  [autoLayout]="isAutoLayout"
  [loading]="loading"
  [columns]="cols"
  [value]="values"
  [paginator]="isPaginator"
  [rows]="rowsPerPage"
  [showCurrentPageReport]="showCurrentPageReport"
  [rowsPerPageOptions]="rowsPerPageOptions"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [(first)]="first"
  [totalRecords]="totalRecords"
  [filterDelay]="0"
  [(selection)]="selectedRows"
  (onRowSelect)="onRowSelect($event)"
  (onRowUnselect)="onRowUnselect($event)"
  (onHeaderCheckboxToggle)="onToggleSelectAll($event)"
  (sortFunction)="customSort($event)"
  [customSort]="isCustomSort"
  (onFilter)="onDataFilter()"
  *ngIf="!isEmpty; else emptyTable"
>
  <ng-template pTemplate="caption">
    <div class="caption__wrapper" [formGroup]="tableFG">
      <ng-container [ngTemplateOutlet]="tabFilter"> </ng-container>
      <hospitality-bot-filter-chips
        *ngIf="isQuickFilters"
        [chips]="filterChips"
        (onChange)="toggleQuickReplyFilter($event)"
        [selectedChips]="selectedFilterChips"
      ></hospitality-bot-filter-chips>
    </div>
  </ng-template>

  <!-- *******************************EMPTY TABLE VIEW******************************* -->
  <ng-template pTemplate="emptymessage">
    <tr hospitality-bot-empty-view [noOfColumns]="cols.length"></tr>
  </ng-template>

  <!-- *******************************HEADER WITH SEARCH******************************* -->
  <ng-template pTemplate="header" let-columns #header>
    <tr
      hospitality-bot-table-header
      [columns]="columns"
      [showCheckbox]="isSelectable"
      (search)="handleFieldSearch($event)"
    ></tr>
  </ng-template>
  <!-- **************************************BODY********************************* -->
  <ng-template
    pTemplate="body"
    let-rowData
    let-columns="columns"
    let-rowIndex="rowIndex"
  >
    <tr class="table-row" (click)="editService(rowData.id)">
      <td class="table-row__checkbox">
        <p-tableCheckbox
          [value]="rowData"
          [index]="rowIndex"
          (click)="onCheckboxClicked($event)"
        ></p-tableCheckbox>
      </td>
      <td>
        <div class="cell-content" *ngIf="rowData.name; else emptyCell">
          <div class="primary-text">
            {{ rowData.name }}
          </div>
          <div class="secondary-text" *ngIf="rowData.category; else emptyCell">
            {{ rowData.category }}
          </div>
        </div>
      </td>
      <td>
        <div class="cell-content" *ngIf="rowData.code; else emptyCell">
          <div class="primary-text">
            {{ rowData.code }}
          </div>
          <div class="secondary-text">
            {{ rowData.source }}
          </div>
        </div>
      </td>
      <td>
        <div class="cell-content" *ngIf="rowData.type; else emptyCell">
          <div class="contained__primary">
            {{ rowData.type }}
          </div>
        </div>
      </td>
      <td>
        <div class="center-align" *ngIf="rowData.amount; else emptyCell">
          <div class="primary-text">
            {{ rowData.amount | currency: rowData.currency }} /
            {{ rowData.unit }}
          </div>
        </div>
      </td>
      <td>
        <div class="cell-content">
          <hospitality-bot-status-dropdown-toggle
            class="toggle-btn"
            (onClick)="handleStatus($event, rowData)"
            [state]="rowData.status"
          >
          </hospitality-bot-status-dropdown-toggle>
        </div>
      </td>
    </tr>
  </ng-template>
  <!-- *********************************FOOTER******************************* -->
  <ng-template pTemplate="summary">
    <p-paginator
      #paginator
      [rows]="rowsPerPage"
      [totalRecords]="totalRecords"
      [rowsPerPageOptions]="rowsPerPageOptions"
      (onPageChange)="paginate($event)"
      [currentPageReportTemplate]="reportTemplate"
      showCurrentPageReport="true"
    ></p-paginator>
  </ng-template>
</p-table>

<ng-template #emptyCell>
  <div class="emptyCell">&mdash;</div>
</ng-template>

<ng-template #emptyTable>
  <hospitality-bot-empty-table
    [isLoading]="loading"
    [link]=" servicesRoutes.createService.route"
    [content]="{
      description:
        'No services found. Tap the +Create Services to create & manage the services offered by your hotel',
      actionName: '+Create Service',
      imageSrc: 'assets/images/empty-table-service.png'
    }"
  >
    <ng-container [ngTemplateOutlet]="tabFilter"> </ng-container>
  </hospitality-bot-empty-table>
</ng-template>

<ng-template #tabFilter>
  <hospitality-bot-tab-group
    [selectedIndex]="tabFilterIdx"
    *ngIf="isTabFilters"
    [listItems]="tabFilterItems"
    (selectedTabChange)="onSelectedTabFilterChange($event)"
  ></hospitality-bot-tab-group>
</ng-template>
