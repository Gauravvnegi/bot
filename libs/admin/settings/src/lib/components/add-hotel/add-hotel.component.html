<div class="wrapper" [formGroup]="useForm">
  <hospitality-bot-navigation-header [heading]="'Hotel'" [routes]="">
  </hospitality-bot-navigation-header>

  <div class="hotel-header">
    <div class="header__title">
      Hotel Information
    </div>
    <hospitality-bot-toggle-switch
      class="status"
      controlName="active"
      label="Status:"
    ></hospitality-bot-toggle-switch>
  </div>
  <div class="form-block">
    <hospitality-bot-input
      class="half-width"
      controlName="serviceName"
      label="Service Name"
    ></hospitality-bot-input>
    <hospitality-bot-select
      class="half-width"
      controlName="segment"
      label="Segment"
      [options]="segmentList"
    ></hospitality-bot-select>
    <hospitality-bot-input
      class="half-width"
      controlName="email"
      label="Email"
    ></hospitality-bot-input>
    <hospitality-bot-input
      class="half-width"
      controlName="contact"
      label="Contact"
    ></hospitality-bot-input>
    <hospitality-bot-input
      class="full-width"
      controlName="address"
      label="Address"
    ></hospitality-bot-input>
    <div class="file-upload-wrapper">
      <hospitality-bot-custom-file-upload
        formControlName="imageUrls"
        label="Image"
        description="Mandatory to add at least 1 image"
        [limit]="imageLimit"
        [hotelId]="hotelId"
        path="static-content/room-types"
      ></hospitality-bot-custom-file-upload>
    </div>
    <hospitality-bot-button
      class="create-btn"
      label="+Add More Images"
      (onClick)="addMoreImage()"
      variant="outlined"
    ></hospitality-bot-button>

    <div class="des-template">
      <div class="des-template__label">Description</div>
      <div class="des-template__input">
        <hospitality-bot-template-editor
          [parentFG]="useForm"
          [name]="'description'"
          [height]="250"
        ></hospitality-bot-template-editor>
      </div>
    </div>
  </div>
  <div class="hotel-wrapper">
    <div class="header">Services</div>
    <hr />
    <div class="hotel-services-wrapper">
      <hospitality-bot-custom-select
        label="Complimentary Services"
        description="This is a free of cost services"
        formControlName="complimentaryAmenities"
        [itemList]="compServices"
        (viewAll)="saveHotelData()"
        [noRecordsAction]=""
      ></hospitality-bot-custom-select>
    </div>
  </div>

  <hospitality-bot-social-media [parentFG]="useForm" class="full-width">
  </hospitality-bot-social-media>

  <div class="footer-buttons">
    <hospitality-bot-button
      label="Reset All"
      (onClick)="resetForm()"
      variant="outlined"
      severity="reset"
    ></hospitality-bot-button>
    <hospitality-bot-button
      [label]="itemId ? 'Update' : 'Create'"
      (onClick)="submitForm()"
      [isLoading]="loading"
    ></hospitality-bot-button>
  </div>
</div>
