<div class="wrapper">
  <div class="heading">
    Settings
  </div>
  <div class="main">
    <ng-container *ngFor="let setting of settings">
      <div
        *ngIf="setting.isActive"
        class="setting"
        [ngClass]="{ setting__disabled: setting.isDisabled }"
        (click)="selectSetting(setting.name, setting.isDisabled); close()"
      >
        <div class="setting__header">
          <div
            class="image-wrapper"
            [ngClass]="{
              'empty-img-view': !isImageLoaded
            }"
          >
            <img
              [src]="setting.icon"
              [alt]="setting.title"
              (load)="onImageLoad()"
            />
          </div>
          <div>{{ setting.title }}</div>
        </div>
        <div class="setting__description">{{ setting.description }}</div>
      </div>
    </ng-container>
  </div>
</div>
