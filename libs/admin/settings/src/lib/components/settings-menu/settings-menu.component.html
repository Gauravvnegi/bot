<div class="wrapper">
  <div *ngIf="!isSidebar; else sidebarHeader">
    <div class="header">
      Settings
    </div>
    <div *ngIf="isSidebar" (click)="close()" class="close">
      <img class="close-sidebar-icon" src="assets/svg/close-sidebar.svg" />
    </div>
  </div>

  <ng-container [ngSwitch]="page">
    <ng-container *ngSwitchCase="'NOTIFICATION'">
      <hospitality-bot-notification-settings
        (closeCustomize)="setDefaultPage()"
      ></hospitality-bot-notification-settings>
    </ng-container>
    <ng-container *ngSwitchCase="'SETTINGS_MENU'">
      <div class="main">
        <ng-container *ngFor="let setting of settings">
          <div
            *ngIf="setting.isActive"
            class="setting"
            [ngClass]="{ setting__disabled: setting.isDisabled }"
            [routerLink]="
              setting.isDisabled || setting.name === 'NOTIFICATION'
                ? null
                : [setting.path]
            "
            (click)="
              setting.isDisabled
                ? $event.preventDefault()
                : handelSettingsMenuClick(setting?.name)
            "
          >
            <div class="setting__header">
              <div
                class="image-wrapper"
                [ngClass]="{
                  'empty-img-view': !isImageLoaded
                }"
              >
                <img
                  [src]="setting.icon"
                  [alt]="setting.title"
                  (load)="onImageLoad()"
                />
              </div>
              <div>{{ setting.title }}</div>
            </div>
            <div class="setting__description">{{ setting.description }}</div>
          </div>
        </ng-container>
      </div>
    </ng-container>
  </ng-container>
</div>

<ng-template #sidebarHeader>
  <div class="sidebar-slide-header">
    <span class="title">Settings</span>
    <span class="close-icon" (click)="close()">
      <img class="close-sidebar-icon" src="assets/svg/close-sidebar.svg" />
    </span>
  </div>
</ng-template>
