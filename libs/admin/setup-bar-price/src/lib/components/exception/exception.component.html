<div class="exception">
  <div class="exception__title">
    <div class="field">
      <hospitality-bot-input
        controlName="name"
        [props]="{ placeholder: 'Exception Name' }"
      ></hospitality-bot-input>
    </div>
    <hospitality-bot-button
      click-stop-propagation
      label="Remove"
      variant="text"
      severity="reset"
      (onClick)="removeException()"
    ></hospitality-bot-button>
  </div>
  <div class="exception__body">
    <div class="field">
      <hospitality-bot-input
        label="Updated Price"
        controlName="price"
        [props]="{
          type: 'number',
          subtitle: 'Rs. ' + price,
          strike: true
        }"
      ></hospitality-bot-input>
    </div>
    <div class="dates">
      <div class="field">
        <hospitality-bot-date
          class="bulk-update__date"
          controlName="fromDate"
          label="From"
          [props]="{ placeholder: 'Select From Date' }"
          [settings]="{
            enableTime: false
          }"
          [minDate]="startMinDate"
          [maxDate]="startMaxDate"
        ></hospitality-bot-date>
      </div>
      <div class="field">
        <hospitality-bot-date
          class="bulk-update__date"
          controlName="toDate"
          label="To"
          [props]="{ placeholder: 'Select To Date' }"
          [settings]="{
            enableTime: false
          }"
          [minDate]="endMinDate"
          [maxDate]="endMaxDate"
        ></hospitality-bot-date>
      </div>
      <div class="days">
        <hospitality-bot-checkbox-selector
          class="bulk-update__week-days"
          label="Days"
          [allChecked]="true"
          [controlName]="'selectedDays'"
          [options]="weeks"
        >
        </hospitality-bot-checkbox-selector>
      </div>
    </div>
  </div>
</div>
