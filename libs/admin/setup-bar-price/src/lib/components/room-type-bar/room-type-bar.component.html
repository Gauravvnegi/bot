<ng-container [formGroup]="controlContainer.control">
  <div class="wapper" [formArrayName]="controlName">
    <div class="form form__header">
      <div>Order</div>
      <div>Rate Plan</div>

      <div>Parent</div>

      <div>Base Rate</div>

      <div>Modifier Level</div>
      <div>Modifier</div>
    </div>
    <div
      class="form form__fields"
      *ngFor="let control of inputControl.controls; let i = index"
      [formGroupName]="i"
    >
      <hospitality-bot-input controlName="baseRate"></hospitality-bot-input>
      <hospitality-bot-input controlName="parent"></hospitality-bot-input>
      <hospitality-bot-input
        controlName="modifierLevel"
      ></hospitality-bot-input>
      <hospitality-bot-input controlName="roomType"></hospitality-bot-input>
    </div>
  </div>
</ng-container>
