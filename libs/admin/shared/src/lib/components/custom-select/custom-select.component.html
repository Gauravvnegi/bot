<div class="wrapper">
  <div class="header">
    <div>
      <div class="heading" *ngIf="label">
        {{ label }}
      </div>
      <div class="sub-heading" *ngIf="description">
        {{ description }}
      </div>
    </div>
    <div *ngIf="!fullView && options.length">
      <hospitality-bot-button
        label="View All"
        (onClick)="viewAll.emit()"
        variant="contained"
      ></hospitality-bot-button>
    </div>
  </div>
  <div
    class="item-boxes"
    [ngClass]="{ expandedView: fullView }"
    infiniteScroll
    (scrolled)="loadMore()"
    [toggleScrollListener]="noMoreData"
  >
    <ng-container *ngFor="let item of options; index as i">
      <div class="item-box" (click)="selectItems(i)">
        <div class="icon-wrapper">
          <img src="assets/svg/tick.svg" *ngIf="item.checked" alt="checked" />
        </div>
        <div
          class="image-wrapper"
          [ngClass]="{ selected: item.checked == true }"
        >
          <img [src]="item.imageUrl" class="show-image" alt="image" appImage />
        </div>
        <div class="text">
          <span>{{ item.name }}</span>
        </div>
      </div>
    </ng-container>
    <div *ngIf="!options.length" class="no-data">
      <div>{{ emptyMessage }}</div>
      <hospitality-bot-button
        *ngIf="noRecordsAction"
        [label]="noRecordsAction.name"
        [link]="noRecordsAction.link"
        variant="text"
      ></hospitality-bot-button>
    </div>
  </div>
  <p
    class="validation-error"
    *ngIf="control?.errors?.required && control?.touched"
  >
    {{ validationErrMsg }}
  </p>
</div>
