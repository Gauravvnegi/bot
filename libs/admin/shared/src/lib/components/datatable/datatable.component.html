<p-table
  #dt
  [styleClass]="tableConfig.styleClass"
  [resizableColumns]="isResizableColumns"
  [autoLayout]="isAutoLayout"
  [loading]="loading"
  [columns]="cols"
  [value]="values"
  [paginator]="isPaginaton"
  [rows]="rowsPerPage"
  [showCurrentPageReport]="showCurrentPageReport"
  [rowsPerPageOptions]="rowsPerPageOptions"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [(first)]="first"
  [totalRecords]="totalRecords"
  [filterDelay]="0"
  [(selection)]="selectedRows"
>
  <ng-template pTemplate="caption">
    <div class="caption__wrapper">
      <form [formGroup]="tableFG">
        <div class="caption__wrapper--tabmenu">
          <div class="header">
            <!-- <div class="header--text"> -->
            <p class="heading">{{ tableName }}</p>
            <!-- <p class="selected">2 record(s) are selected</p> -->
            <div class="options">
              <div *ngIf="isActionButtons" class="icons">
                <img src="assets/svg/Download.svg" class="svg" />
                <img src="assets/svg/google-docs.svg" class="svg" />
                <img src="assets/svg/card.svg" class="svg" />
              </div>
              <div *ngIf="isActionButtons" class="seperator"></div>
              <div formGroupName="documentActions" class="dropdown--wrapper">
                <p-dropdown
                  [options]="documentActionTypes"
                  formControlName="documentActionType"
                >
                  <ng-template let-documentActionItem pTemplate="selectedItem">
                    <mat-icon class="material-icons" matSuffix
                      >vertical_align_bottom</mat-icon
                    >
                    <span
                      style="
                        vertical-align: middle;
                        margin-left: 0.5em;
                        font-weight: 700;
                      "
                      >{{ documentActionItem.label }}</span
                    >
                  </ng-template>
                </p-dropdown>
                <div class="divider"></div>
                <p-dropdown
                  [options]="documentTypes"
                  formControlName="documentType"
                >
                  <ng-template let-documentTypeItem pTemplate="selectedItem">
                    <span
                      style="
                        vertical-align: middle;
                        margin-left: 0.5em;
                        font-weight: 700;
                      "
                      >{{ documentTypeItem.label }}</span
                    >
                  </ng-template>
                </p-dropdown>
                <button class="go" (click)="onDocumentActions()">
                  <mat-icon class="material-icons" matSuffix
                    >arrow_right_alt</mat-icon
                  >
                </button>
              </div>
            </div>
          </div>
          <div *ngIf="isTabFilters">
            <hospitality-bot-tab-group
              [listItems]="tabFilterItems"
            ></hospitality-bot-tab-group>
          </div>
        </div>
        <div *ngIf="isQuickFilters" class="caption__wrapper--buttons">
          <!-- <button class="filter">
            All
          </button> -->
          <div class="button__wrapper">
            <mat-chip-list
              multiple
              #chipList
              aria-label="Quick Reply selection"
              formControlName="quickReplyActionFilters"
            >
              <mat-chip
                *ngFor="let quickReplyType of quickReplyTypes"
                selectable="true"
                [selected]="isQuickReplyFilterSelected(quickReplyType)"
                (click)="toggleQuickReplyFilter(quickReplyType)"
              >
                {{ quickReplyType.label }}
              </mat-chip>
            </mat-chip-list>
          </div>
          <!-- <div
            class="button__wrapper"
            *ngFor="let quickReplyType of quickReplyTypes"
          >
            <button
              pButton
              type="button"
              [label]="quickReplyType.label"
            ></button>
          </div> -->
        </div>
      </form>
      {{ tableFG.value | json }}
    </div>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    No data found
  </ng-template>
  <!-- *******************************HEADER WITH SEARCH******************************* -->
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th style="width: 5%; background-color: #2187d5;" pResizableColumn>
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th
        class="table-data-head"
        pResizableColumn
        [pSortableColumn]="col.field"
        *ngFor="let col of columns"
      >
        <div>
          <p>{{ col.header }}</p>
          <p-sortIcon [field]="col.field"></p-sortIcon>
        </div>
      </th>
    </tr>

    <tr>
      <th class="table-search-head"></th>
      <th class="table-search-head">
        <input
          pInputText
          type="text"
          (input)="onFilterTypeTextChange($event.target.value, 'vin')"
          placeholder="Search by Name"
          class="p-column-filter"
        />
      </th>

      <th>

    </tr>
  </ng-template>
  <!-- **************************************BODY********************************* -->
  <ng-template
    pTemplate="body"
    let-rowData
    let-columns="columns"
    let-rowIndex="rowIndex"
  >
    <tr>
      <td>
        <p-tableCheckbox [value]="rowData" [index]="rowIndex"></p-tableCheckbox>
      </td>
      <td *ngFor="let col of columns">
        {{ rowData[col.field] }}
      </td>
    </tr>
  </ng-template>
  <!-- *********************************FOOTER******************************* -->
  <ng-template pTemplate="summary">
    <p-paginator
      [rows]="rowsPerPage"
      [totalRecords]="totalRecords"
      [rowsPerPageOptions]="rowsPerPageOptions"
      (onPageChange)="paginate($event)"
    ></p-paginator>
  </ng-template>
</p-table>
