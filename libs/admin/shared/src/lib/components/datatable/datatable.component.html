<p-table
  #dt
  [styleClass]="tableConfig.styleClass"
  [resizableColumns]="true"
  [loading]="loading"
  [columns]="cols"
  [value]="values"
  [paginator]="isPaginaton"
  [rows]="rowsPerPage"
  [showCurrentPageReport]="showCurrentPageReport"
  [rowsPerPageOptions]="rowsPerPageOptions"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [(first)]="first"
  [totalRecords]="totalRecords"
  [filterDelay]="0"
  [(selection)]="selectedRows"
>
  <ng-template pTemplate="caption">
    Header caption
  </ng-template>

  <ng-template pTemplate="emptymessage">
    No data found
  </ng-template>

  <ng-template pTemplate="header" let-columns>
    <tr>
      <th style="width: 5%;" pResizableColumn>
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th
        pResizableColumn
        [pSortableColumn]="col.field"
        *ngFor="let col of columns"
      >
        {{ col.header }} <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
    </tr>

    <tr>
      <th></th>
      <th>
        <input
          pInputText
          type="text"
          (input)="onFilterTypeTextChange($event, 'vin')"
          placeholder="Search by Name"
          class="p-column-filter"
        />
      </th>
      <!-- <th>
          <input pInputText type="text" (input)="dt.filter($event.target.value, 'country.name', 'contains')" placeholder="Search by Country" class="p-column-filter">
      </th>

          <p-multiSelect [options]="representatives" placeholder="All" (onChange)="onRepresentativeChange($event)" styleClass="p-column-filter" optionLabel="name">

              </ng-template>
          </p-multiSelect>
      </th>
      <th>
          <p-calendar (onSelect)="onDateSelect($event)" (onClearClick)="dt.filter('', 'date', 'equals')" [showButtonBar]="true" styleClass="p-column-filter" placeholder="Registration Date" [readonlyInput]="true" dateFormat="yy-mm-dd"></p-calendar>
      </th>

              <ng-template let-option pTemplate="item">
                  <span [class]="'customer-badge status-' + option.value">{{option.label}}</span>
              </ng-template>
          </p-dropdown>
      </th>
      <th>
          <input pInputText type="text" (input)="onActivityChange($event)" placeholder="Minimum" class="p-column-filter" >
      </th> -->
    </tr>
  </ng-template>

  <ng-template
    pTemplate="body"
    let-rowData
    let-columns="columns"
    let-rowIndex="rowIndex"
  >
    <tr>
      <td>
        <p-tableCheckbox [value]="rowData" [index]="rowIndex"></p-tableCheckbox>
      </td>
      <td *ngFor="let col of columns">
        {{ rowData[col.field] }}
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="summary">
    <p-paginator
      [rows]="rowsPerPage"
      [totalRecords]="totalRecords"
      [rowsPerPageOptions]="rowsPerPageOptions"
      (onPageChange)="paginate($event)"
    ></p-paginator>
  </ng-template>
</p-table>
