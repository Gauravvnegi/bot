<p-table
  #dt
  [styleClass]="tableConfig.styleClass"
  [resizableColumns]="isResizableColumns"
  [autoLayout]="isAutoLayout"
  [loading]="loading"
  [columns]="cols"
  [value]="values"
  [paginator]="isPaginaton"
  [rows]="rowsPerPage"
  [showCurrentPageReport]="showCurrentPageReport"
  [rowsPerPageOptions]="rowsPerPageOptions"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [(first)]="first"
  [totalRecords]="totalRecords"
  [filterDelay]="0"
  [(selection)]="selectedRows"
>
  <ng-template pTemplate="caption">
    <div class="caption__wrapper">
      <form [formGroup]="tableFG">
        <div class="caption__wrapper--tabmenu">
          <div class="header">
            <p class="heading">{{ tableName }}</p>
            <div class="action-wrapper">
              <hospitality-bot-button label="Create"></hospitality-bot-button>
              <hospitality-bot-export-list
                [additionalActionItems]="additionalActionItems"
                (onDocumentActions)="onDocumentActions()"
                [documentTypes]="documentTypes"
                [documentActionTypes]="documentActionTypes"
              ></hospitality-bot-export-list>
            </div>
          </div>

          <hospitality-bot-tab-group
            *ngIf="isTabFilters"
            [listItems]="tabFilterItems"
          ></hospitality-bot-tab-group>
        </div>
        <hospitality-bot-filter-chips
          *ngIf="isQuickFilters"
          [chips]="filterChips"
          (onChange)="toggleQuickReplyFilter($event)"
        ></hospitality-bot-filter-chips>
      </form>
    </div>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <hospitality-bot-empty-view
      class="no-data-found"
      [content]="emptyViewContent"
      (create)="addEntry()"
    ></hospitality-bot-empty-view>
  </ng-template>
  <!-- *******************************HEADER WITH SEARCH******************************* -->
  <ng-template pTemplate="header" let-columns #header>
    <tr>
      <th
        id="select-all"
        class="table-search-head select-box"
        *ngIf="isSelectable"
        pResizableColumn
      >
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th
        [id]="col.fields"
        class="table-data-head"
        pResizableColumn
        [pSortableColumn]="col.field"
        *ngFor="let col of columns"
      >
        <div>
          <p>{{ col.header }}</p>
          <p-sortIcon [field]="col.field"></p-sortIcon>
        </div>
      </th>
    </tr>

    <tr>
      <th class="table-search-head" id="select-box" *ngIf="isSelectable"></th>
      <th
        [id]="col.field"
        class="table-search-head"
        *ngFor="let col of columns"
      >
        <input
          pInputText
          type="text"
          (input)="onFilterTypeTextChange($event.target.value, col.field)"
          placeholder="Search by {{ col.field }}"
          [disabled]="field.isSearchDisabled"
          class="p-column-filter"
        />
      </th>
    </tr>
  </ng-template>
  <!-- **************************************BODY********************************* -->
  <ng-template
    pTemplate="body"
    let-rowData
    let-columns="columns"
    let-rowIndex="rowIndex"
  >
    <tr class="data-table-row">
      <td class="table--checkbox">
        <p-tableCheckbox [value]="rowData" [index]="rowIndex"></p-tableCheckbox>
      </td>
      <td>
        <div class="cell-content">
          {{ rowData.name }}
        </div>
      </td>
      <td>
        <div class="cell-content">
          {{ rowData.date }}
        </div>
      </td>
      <td>
        <div class="cell-content">
          {{ rowData.role }}
        </div>
      </td>
      <td>
        <div class="cell-content">
          {{ rowData.status }}
        </div>
      </td>
      <td>
        <div class="cell-content">
          <hospitality-bot-toggle-dropdown
            (onClick)="handleStatus($event, rowData.name)"
            [status]="rowData.action"
          >
          </hospitality-bot-toggle-dropdown>
        </div>
      </td>
    </tr>
  </ng-template>
  <!-- *********************************FOOTER******************************* -->
  <ng-template pTemplate="summary">
    <p-paginator
      #paginator
      [rows]="rowsPerPage"
      [totalRecords]="totalRecords"
      [rowsPerPageOptions]="rowsPerPageOptions"
      (onPageChange)="paginate($event)"
    ></p-paginator>
  </ng-template>
</p-table>
