  [class]="className"
  [options]="currencies"
  [label]="originalPriceLabel"

  [postControlName]="originalPrice"

>

<hospitality-bot-prefix-field
  [class]="className"
  [options]="discountTypes"

  [postControlName]="discountValue"
  [defaultProps]="{ post: { type: 'number' } }"

>
</hospitality-bot-prefix-field>
<hospitality-bot-prefix-field
  [class]="className"
  [options]="currencies"
  [label]="discountedPriceLabel"
