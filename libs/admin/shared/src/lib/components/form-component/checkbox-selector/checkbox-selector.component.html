<div
  [formGroup]="checkBoxForm"
  class="wrapper p-field"
  [style.fontSize]="fontSize"
  [ngClass]="wrapperNgClasses"
>
  <label
    *ngIf="label && !float"
    class="label label__static"
    [for]="controlName"
    >{{ label }}</label
  >

  <div class="days-selector">
    <label>
      <input
        type="checkbox"
        formControlName="all"
        (change)="toggleSelectAll()"
        class="checkbox-input"
      />
      <span class="checkbox-label">
        <span class="custom-check-icon" *ngIf="checkBoxForm.get('all').value"
          >&#10003;</span
        >
        All</span
      >
    </label>

    <div *ngFor="let item of menuOptions">
      <label>
        <input
          type="checkbox"
          [formControlName]="item.value"
          (change)="toggleCheckboxSelection()"
          class="checkbox-input"
        />
        <span class="checkbox-label">
          <span
            class="custom-check-icon"
            *ngIf="checkBoxForm.get(item.value).value"
            >&#10003;</span
          >
          {{ item.label }}</span
        >
      </label>
    </div>
    <small *ngIf="error" class="p-error"> {{ error }}</small>
  </div>
</div>
