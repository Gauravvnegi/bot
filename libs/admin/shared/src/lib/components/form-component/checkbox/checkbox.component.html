<div class="checkbox__wrapper" [formGroup]="controlContainer.control">
  <input [formControlName]="controlName" type="checkbox" class="d-none" />

  <div class="checkbox" (click)="control?.setValue(!control.value)">
    <img
      *ngIf="control?.value"
      class="checkbox__img"
      src="assets/svg/checkboxSelect.svg"
      alt="select"
    />
  </div>
  <label (click)="control?.setValue(!control.value)" class="checkbox-label">{{
    label
  }}</label>
</div>
