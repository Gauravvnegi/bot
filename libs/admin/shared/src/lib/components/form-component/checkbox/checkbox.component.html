<div class="checkbox-wrapper" (click)="toggleSelectAll()">
  <input type="checkbox" (change)="toggleSelectAll()" class="d-none" />
  <div class="checkbox">
    <img
      *ngIf="value"
      class="checkbox__img"
      src="assets/svg/checkboxSelect.svg"
      alt="select"
    />
  </div>

  <span *ngIf="label" class="checkbox-label">{{ label }}</span>
</div>
