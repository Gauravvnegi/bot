<div
  class="wrapper p-field"
  [ngClass]="wrapperNgClasses"
  [style.fontSize]="fontSize"
>
  <label
    *ngIf="label"
    class="label"
    [ngClass]="{ float__label: float, label__static: !float }"
    [for]="controlName"
    >{{ label }}</label
  >
  <p-calendar
    class="input"
    [ngClass]="{
      input__static: label && alignment === 'vertical',
      input__float: float,
      input__standard: variant === 'standard',
      input__outlined: variant === 'outlined',
      input__error: error,
      input__disabled: isDisabled
    }"
    [inputId]="controlName"
    [(ngModel)]="dateValue"
    [selectOtherMonths]="true"
    (ngModelChange)="onDateChange($event)"
    [showTime]="enableTime"
    [showSeconds]="enableSeconds"
    [readonlyInput]="true"
    [maxDate]="maxDate"
    [minDate]="minDate"
    [dateFormat]="dateFormat"
    [hourFormat]="hourFormat"
    [showButtonBar]="enableButtonBar"
    [monthNavigator]="true"
    [yearNavigator]="true"
    [yearRange]="yearRange"
    (onBlur)="markAsTouched()"
    [disabled]="isDisabled"
    [placeholder]="placeholder"
    [showIcon]="showIcon"
    [timeOnly]="isTimeOnly"
  ></p-calendar>
  <small *ngIf="error" class="p-error">{{ error }} </small>

  <!-- <i class="pi" [ngClass]="modIconNgClasses"></i> -->
</div>
