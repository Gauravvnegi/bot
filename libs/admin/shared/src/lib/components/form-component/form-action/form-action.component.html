<div id>
  <ng-content></ng-content>
  <div
    class="footer-buttons"
    [ngClass]="{ fixed: isFixed && type === 'sticky' }"
    #fd
  >
    <hospitality-bot-button
      [label]="preLabel"
      (onClick)="preAction()"
      [variant]="preVariant"
      [severity]="preSeverity"
      [disabled]="preDisabled || disabled || loading"
    ></hospitality-bot-button>
    <hospitality-bot-button
      [label]="postLabel"
      (onClick)="postAction()"
      [variant]="postVariant"
      [severity]="postSeverity"
      [isLoading]="loading"
      [disabled]="postDisabled || disabled"
    ></hospitality-bot-button>
  </div>
  <div *ngIf="isFixed" class="footer-height"></div>
</div>
