<div
  class="wrapper"
  [ngClass]="wrapperNgClasses"
  [style.fontSize]="fontSize"
  [formGroup]="controlContainer.control"
>
  <label
    *ngIf="label && !float"
    class="label label__static"
    [for]="controlName"
    >{{ label }}</label
  >

  <p-dropdown
    class="input"
    [ngClass]="inputNgClasses"
    [disabled]="isDisabled || null"
    [options]="menuOptions"
    [placeholder]="placeholder"
    [showClear]="showClear"
    [formControlName]="controlName"
    [id]="controlName"
    [autoDisplayFirst]="false"
    [dropdownIcon]="dropdownIcon"
    [autofocusFilter]="isAutoFocusFilter"
    (onShow)="onMenuOpen()"
    (onHide)="onMenuClose()"
    (onFocus)="handleFocus()"
    (onBlur)="handleBlur()"
    (onChange)="handleItemChange($event)"
    [filter]="isAsync"
    [filterBy]="stopEmission ? 'label' : 'nothing'"
    [filterMatchMode]="stopEmission ? 'contains' : 'notEquals'"
    [resetFilterOnHide]="true"
  >
    <ng-template let-option pTemplate="item">
      <div class="option-items" *ngIf="!option.hidden">
        <img
          *ngIf="option.icon"
          [src]="option.icon"
          class="option-image"
          [alt]="option.label"
        />
        <span class="option-label">{{ option.label }}</span>

        <span *ngIf="option.number && option.email" class="option-details">
          <span [ngStyle]="{'padding-right': '10px'}">{{ option.number }}</span>
          <span>{{ option.email }}</span>
        </span>
      </div>
    </ng-template>

    <ng-template let-option pTemplate="selectedItem">
      <div class="option-item">
        <div>
          <img
            *ngIf="option.icon"
            [src]="option.icon"
            class="selected-image"
            [alt]="option.label"
          />
        </div>
        <span class="option-label">{{ option.label }}</span>
      </div>
    </ng-template>
  </p-dropdown>

  <small *ngIf="error" class="p-error">{{ error }}</small>
  <label *ngIf="label && float" [for]="controlName">{{ label }}</label>
</div>
