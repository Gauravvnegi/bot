<div
  class="wrapper"
  [style.height]="height"
  [ngClass]="{
    'p-input-icon-left': isSearch,
    'p-input-icon-right': isLoading,
    'p-float-label': float,
    wrapper__vertical: alignment === 'vertical',
    wrapper__horizontal: alignment === 'horizontal'
  }"
  [formGroup]="controlContainer.control"
>
  <label
    *ngIf="label && !float"
    class="label label__static"
    [for]="controlName"
    >{{ label }}</label
  >
  <div class="input-wrapper">
    <p-dropdown
      class="input"
      [ngClass]="{
        input__static: label && alignment === 'vertical',
        input__standard: variant === 'standard',
        input__error: error,
        input__disabled: isDisabled
      }"
      [style.fontSize]="fontSize"
      [disabled]="isDisabled"
      [options]="options"
      [placeholder]="placeholder"
      [optionLabel]="optionLabel"
      [showClear]="showClear"
      [formControlName]="controlName"
      [id]="controlName"
      [autoDisplayFirst]="false"
      [dropdownIcon]="dropdownIcon"
    >
      <ng-template pTemplate="selectedItem">
        <div class="selected-option" [style.fontSize]="fontSize">
          {{ controlContainer.control.get(controlName).value[optionLabel] }}
        </div>
      </ng-template>
      <ng-template let-option pTemplate="item">
        <div class="option-label">{{ option[optionLabel] }}</div>
      </ng-template>
    </p-dropdown>
    <small *ngIf="error" class="p-error">{{ error }}</small>
  </div>
  <label *ngIf="label && float" [for]="controlName">{{ label }}</label>
</div>
