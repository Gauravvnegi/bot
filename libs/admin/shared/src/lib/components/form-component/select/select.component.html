<div
  class="wrapper"
  [ngClass]="wrapperNgClasses"
  [style.fontSize]="fontSize"
  [formGroup]="controlContainer.control"
>
  <label
    *ngIf="label && !float"
    class="label label__static"
    [for]="controlName"
    >{{ label }}</label
  >

  <p-dropdown
    class="input"
    [ngClass]="inputNgClasses"
    [disabled]="isDisabled || null"
    [options]="menuOptions"
    [placeholder]="placeholder"
    [showClear]="showClear"
    [formControlName]="controlName"
    [id]="controlName"
    [autoDisplayFirst]="false"
    [dropdownIcon]="dropdownIcon"
    [autofocusFilter]="isAutoFocusFilter"
    (onShow)="onMenuOpen()"
    (onHide)="onMenuClose()"
    (onFocus)="handleFocus()"
    (onBlur)="handleBlur()"
    (onChange)="handleItemChange($event)"
    [filter]="isAsync"
    [filterBy]="stopEmission ? 'label' : 'nothing'"
    [filterMatchMode]="stopEmission ? 'contains' : 'notEquals'"
    [resetFilterOnHide]="true"
    [group]="isGroupOptions"
  >
    <ng-template let-option pTemplate="item">
      <div class="option-items" *ngIf="!option.hidden">
        <img
          *ngIf="option.icon"
          [src]="option.icon"
          class="option-image"
          [alt]="option.label"
        />
        <span
          [ngClass]="{ 'sub-items': isGroupOptions }"
          class="option-label"
          >{{ option.label }}</span
        >

        <span *ngIf="option.phoneNumber && option.email" class="option-details">
          <span [ngStyle]="{ 'padding-right': '10px' }">{{
            option.phoneNumber
          }}</span>
          <span>{{ option.email }}</span>
        </span>
      </div>
    </ng-template>

    <ng-template let-option pTemplate="selectedItem" [ngClass]="">
      <div class="option-items">
        <div *ngIf="option.icon">
          <img
            [src]="option.icon"
            class="selected-image"
            [alt]="option.label"
          />
        </div>
        <span class="option-label">{{ option.label }}</span>
      </div>
    </ng-template>

    <ng-template let-group pTemplate="group">
      <div class="option-items">
        <div *ngIf="group.icon">
          <img [src]="group.icon" class="selected-image" [alt]="group.label" />
        </div>
        <span class="option-label">{{ group.label }}</span>
      </div>
    </ng-template>
  </p-dropdown>

  <small *ngIf="error" class="p-error">{{ error }}</small>
  <label *ngIf="label && float" [for]="controlName">{{ label }}</label>
</div>
