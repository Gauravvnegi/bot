<div class="dates" [formGroup]="parentFG">
  <div class="field">
    <hospitality-bot-date
      class="bulk-update__date"
      [ngClass]="className"
      [controlName]="controlNames.from"
      label="From"
      [props]="{ placeholder: 'Select From Date' }"
      [settings]="{
        enableTime: false
      }"
      [minDate]="startMinDate"
      [maxDate]="startMaxDate"
    ></hospitality-bot-date>
  </div>
  <div class="field">
    <hospitality-bot-date
      class="bulk-update__date"
      [ngClass]="className"
      [controlName]="controlNames.to"
      label="To"
      [props]="{ placeholder: 'Select To Date' }"
      [settings]="{
        enableTime: false
      }"
      [minDate]="endMinDate"
      [maxDate]="endMaxDate"
    ></hospitality-bot-date>
  </div>
</div>
