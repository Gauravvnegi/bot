<div class="dates" [formGroup]="parentFG">
  <div class="field">
    <hospitality-bot-date
      class="bulk-update__date"
      [ngClass]="className"
      [controlName]="controlNames.from"
      [label]="showLabel ? labels.from : ''"
      [props]="{
        placeholder: 'Select From ' + (isTimeOnly ? 'Time' : 'Date')
      }"
      [settings]="{
        isTimeOnly: isTimeOnly,
        enableTime: isTimeEnable,
        showIcon: showIcon
      }"
      [minDate]="startMinDate"
      [maxDate]="startMaxDate"
    ></hospitality-bot-date>
  </div>
  <div class="field">
    <hospitality-bot-date
      class="bulk-update__date"
      [ngClass]="className"
      [controlName]="controlNames.to"
      [label]="showLabel ? labels.to : ''"
      [props]="{ placeholder: 'Select To ' + (isTimeOnly ? 'Time' : 'Date') }"
      [settings]="{
        isTimeOnly: isTimeOnly,
        enableTime: isTimeEnable,
        showIcon: showIcon
      }"
      [minDate]="endMinDate"
      [maxDate]="endMaxDate"
    ></hospitality-bot-date>
  </div>
</div>
