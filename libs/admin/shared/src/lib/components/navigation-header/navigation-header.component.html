<div class="wrapper">
  <div [ngClass]="{ 'header-wrapper__sticky': isScrolledUp }">
    <header class="header" #header>
      <i (click)="back()" class="pi pi-arrow-left"></i>
      <div class="label">{{ heading }}</div>
    </header>
    <div class="draft-date" *ngIf="draftDate">Drafted on {{ draftDate }}</div>
  </div>
  <div
    class="nav-wrapper"
    *ngIf="routes.length"
    [ngClass]="{ 'nav-wrapper__sticky': isScrolledUp }"
  >
    <div class="link" *ngFor="let route of routes; let idx = index">
      <span
        [disabled]="route.isDisabled"
        [routerLink]="route.link"
        [ngClass]="{
          link__disabled: route.link === './' || route.isDisabled,
          link__active: route.link !== './'
        }"
        >{{ route.label }}</span
      >

      <i *ngIf="idx < routes.length - 1" class="pi pi-angle-right"></i>
    </div>
  </div>
</div>
