<span class="p-input-icon-right">
  <form [formGroup]="controlContainer.control">
    <input
      type="text"
      pInputText
      [formControlName]="controlName"
      [placeholder]="placeholder.length ? placeholder : 'Search...'"
    />

  </form>
</span>
