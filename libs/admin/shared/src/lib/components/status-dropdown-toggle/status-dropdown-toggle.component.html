<div
  class="wrapper"
  (click)="stopEvent($event)"
  *ngIf="value !== undefined; else emptyView"
>
  <p-splitButton
    [label]="label"
    (onClick)="toggleState()"
    [model]="items"
    [styleClass]="styleClass"
    [disabled]="disabled"
  ></p-splitButton>
</div>

<ng-template #emptyView>
  <div class="emptyView">&mdash;</div>
</ng-template>
