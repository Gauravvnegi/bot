<div
  class="wrapper"
  (click)="stopEvent($event)"
  *ngIf="value !== undefined; else emptyView"
>
  <p-splitButton
    class="button"
    [ngStyle]="
      menuOptions.length ? { 'flex-basis': '90%' } : { 'flex-basis': '100%' }
    "
    [label]="label"
    (onClick)="!isDisabledMenuCta && toggleState()"
    [model]="items"
    [styleClass]="styleClass"
    [disabled]="disabled"
  ></p-splitButton>

  <hospitality-bot-menu
    *ngIf="!toggleMenu && menuOptions.length"
    type="button"
    alignment="vertical"
    (onClickItem)="handleMenuClick($event)"
    [menuItems]="menuOptions"
  ></hospitality-bot-menu>

  <hospitality-bot-toggle-menu
    *ngIf="toggleMenu && menuOptions.length"
    type="button"
    class="p-toggle-menu"
    alignment="vertical"
    (onClickItem)="handleMenuClick($event)"
    [menuItems]="menuOptions"
  >
  </hospitality-bot-toggle-menu>
</div>

<ng-template #emptyView>
  <div class="emptyView">&mdash;</div>
</ng-template>
