<div class="tiered__wrapper">
  <div
    #btn
    [ngClass]="{ 'tiered-button': !splitButton, 'split-button': splitButton }"
    (click)="!splitButton && menu.toggle($event)"
  >
    <span
      class="label"
      [ngClass]="{ disabled: disabled }"
      (click)="labelClickedAction()"
      >{{ label }}</span
    ><span class="icon" (click)="splitButton && onToggle($event)" title="Expand"
      ><i [ngClass]="'pi pi-chevron-down'"></i
    ></span>
  </div>

  <p-tieredMenu
    #menu
    [model]="items"
    appendTo="body"
    [popup]="true"
  ></p-tieredMenu>
</div>
