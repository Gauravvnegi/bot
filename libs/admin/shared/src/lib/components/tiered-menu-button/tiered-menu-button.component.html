<div class="tiered__wrapper">
  <div
    #btn
    [ngClass]="{ 'tiered-button': !splitButton, 'split-button': splitButton }"
    (click)="!splitButton && menu.toggle($event)"
  >
    <span class="label" (click)="labelClickedAction()">{{ label }}</span
    ><span
      class="icon"
      (click)="splitButton && menu.toggle($event)"
      title="Expand"
      ><i [ngClass]="'pi pi-chevron-down'"></i
    ></span>
  </div>

  <p-tieredMenu
    appendTo="body"
    #menu
    [model]="items"
    [popup]="true"
  ></p-tieredMenu>
</div>
