<p-fileUpload
  class="file-upload"
  #upload
  mode="basic"
  [accept]="defaultValue.fileType"
  [maxFileSize]="defaultValue.maxFileSize"
  [auto]="true"
  [chooseLabel]="label"
  (onSelect)="onSelectFile($event)"
  [disabled]="isDisable"
  [chooseIcon]="'pi-arrow-down'"
  [uploadIcon]="'pi-arrow-down'"
></p-fileUpload>
