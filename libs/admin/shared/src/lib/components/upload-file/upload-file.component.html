<div>
  <!-- <mat-label [ngClass]="defaultClasses.fieldMasterLabelClasses">{{
      settings.master_label
    }}</mat-label> -->
  <div class="upload__box">
    <div class="before-upload">
      <img src="assets/svg/upload.svg" />
      <p class="upload-label">Upload Image</p>
      <!-- <p class="upload-label">Recommended size : 3mb</p> -->
    </div>
    <img
      file-upload-css
      loading="'lazy'"
      [src]="url"
      class="upload__box__child"
      [style.display]="url ? 'block' : 'none'"
    />
    <!-- <img
        loading="'lazy'"
        class="upload__box-file_icon"
        [src]="fileConfig.fileIcon"
      /> -->
    <input
      #fileInput
      type="file"
      accept="image/*"
      (click)="fileInput.value = null"
      [attr.disabled]="isDisable ? true : null"
      (change)="onSelectFile($event)"
      class="input-upload"
    />
    <!-- <div class="hidden-hover" [style.display]="url ? 'flex' : 'none'">
      <div class="image-wrapper">
        <img src="assets/svg/mat-cross.svg" />
        <img src="assets/svg/mat-edit.svg" />
      </div>
    </div> -->
    <input type="hidden" />
    <!-- <span *ngIf="!isValidDocument">{{ error }}</span> -->
    <mat-label></mat-label>
  </div>
  <ng-container *ngIf="uploadStatus">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </ng-container>
</div>
