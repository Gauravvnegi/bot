<div class="item-view__main" [ngClass]="{ 'item-view__disabled': isDisabled }">
  <div class="wrapper">
    <div
      class="item"
      [ngClass]="{
        reserved: item?.disabled,
        active: isActive(item),
        pointer: !item?.disabled
      }"
      title="{{ item?.label }}"
      (click)="!item?.disabled && click(item)"
      *ngFor="let item of items; let i = index"
    >
      {{ item?.label }}
    </div>
  </div>
</div>
