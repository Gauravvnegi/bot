<div class="header">
    <p class="heading">Reservations</p>
    <p class="selected">2 record(s) are selected</p>
    <div class="icons">
      <mat-icon class="material-icons" matSuffix>vertical_align_bottom</mat-icon>
      <mat-icon class="material-icons" matSuffix>credit_card</mat-icon>
      <mat-icon class="material-icons" matSuffix>description</mat-icon>
      <mat-icon class="material-icons" matSuffix>more_vert</mat-icon>
    </div>
    <div class="seperator"></div>
    <p-dropdown [options]="export" [(ngModel)]="selectedExport1">
      <ng-template let-item pTemplate="selectedItem">
        <mat-icon class="material-icons" matSuffix
          >vertical_align_bottom</mat-icon
        >
        <span style="vertical-align: middle; margin-left: 0.5em;">Export</span>
      </ng-template>
    </p-dropdown>
    <p-dropdown [options]="csv" [(ngModel)]="selectedExport2">
      <ng-template let-item pTemplate="selectedItem">
        <span style="vertical-align: middle; margin-left: 0.5em;">CSV</span>
      </ng-template>
    </p-dropdown>
    <button class="go">GO</button>
    <div class="seperator"></div>
    <a href="#" class="reset-link">Reset Filter</a>
  </div>
  <p-table
    #dt
    [styleClass]="tableConfig.styleClass"
    [resizableColumns]="true"
    [loading]="loading"
    [columns]="cols"
    [value]="values"
    [paginator]="isPaginaton"
    [rows]="rowsPerPage"
    [showCurrentPageReport]="showCurrentPageReport"
    [rowsPerPageOptions]="rowsPerPageOptions"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [(first)]="first"
    [totalRecords]="totalRecords"
    [filterDelay]="0"
    [(selection)]="selectedRows"
  >
    <ng-template pTemplate="caption">
      <div class="caption__wrapper">
        <div class="caption__wrapper--tabmenu">
          <p-tabMenu [model]="TabItems" [activeItem]="TabItems[1]"></p-tabMenu>
        </div>
        <div class="caption__wrapper--buttons">
          <button class="filter">
            <mat-icon class="material-icons" matSuffix>filter_list</mat-icon>
          </button>
          <div class="button__wrapper" *ngFor="let data of buttons">
            <button pButton type="button" [label]="data.label"></button>
          </div>
        </div>
      </div>
    </ng-template>
  
    <ng-template pTemplate="emptymessage">
      No data found
    </ng-template>
  
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th style="width: 5%; background-color: #2187d5;" pResizableColumn>
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th
          class="table-data-head"
          pResizableColumn
          [pSortableColumn]="col.field"
          *ngFor="let col of columns"
        >
          <div>
            <p>{{ col.header }}</p>
            <p-sortIcon [field]="col.field"></p-sortIcon>
          </div>
        </th>
      </tr>
  
      <tr>
        <th class="table-search-head"></th>
        <th class="table-search-head">
          <input
            pInputText
            type="text"
            (input)="onFilterTypeTextChange($event, 'amenityName')"
            placeholder="Search by Name"
            class="p-column-filter"
          />
        </th>
        <th class="table-search-head">
            <input
              pInputText
              type="text"
              (input)="dt.filter($event.target.value, 'amenityDescription', 'startsWith')"
              placeholder="Search by Name"
              class="p-column-filter"
            />
          </th>
          <th class="table-search-head">
            <input
              pInputText
              type="text"
              (input)="dt.filter($event.target.value, 'amenityDescription', 'startsWith')"
              placeholder="Search by Name"
              class="p-column-filter"
            />
          </th>
          <th>
            <p-dropdown [options]="type" (onChange)="dt.filter($event.value, 'type', 'equals')"  placeholder="Select Type">
              <ng-template let-option pTemplate="item">
                  <span>{{option.label}}</span>
              </ng-template>
          </p-dropdown>
          </th>
          <th>
            <input
              pInputText
              type="text"
              (input)="dt.filter($event.target.value, 'rate', 'startsWith')"
              placeholder="Search by Amount"
              class="p-column-filter"
            />
          </th>
          <th>
            <p-dropdown [options]="cities"  placeholder="Select a City" optionLabel="name" [showClear]="true"></p-dropdown>
          </th>
          <th>
            <input
              pInputText
              type="text"
              (input)="dt.filter($event.target.value, 'packageCode', 'startsWith')"
              placeholder="Search by Package"
              class="p-column-filter"
            />
          </th>

            <input pInputText type="text" (input)="onActivityChange($event)" placeholder="Minimum" class="p-column-filter" >

      </tr>
    </ng-template>
  
    <ng-template
      pTemplate="body"
      let-rowData
      let-columns="columns"
      let-rowIndex="rowIndex"
    >
      <tr>
        <td>
          <p-tableCheckbox [value]="rowData" [index]="rowIndex"></p-tableCheckbox>
        </td>
        <td>
          <img [src]="rowData.imgUrl" />
        </td>
        <td *ngFor="let col of columns | slice:1; let i = index;">
          {{ rowData[col.field] }}
        </td>
      </tr>
    </ng-template>
  
    <ng-template pTemplate="summary">
      <p-paginator
        [rows]="rowsPerPage"
        [totalRecords]="totalRecords"
        [rowsPerPageOptions]="rowsPerPageOptions"
        (onPageChange)="paginate($event)"
      ></p-paginator>
    </ng-template>
  </p-table>
