<p>special-amenities works!</p>
<div>
    <form [formGroup]="amenityForm" (ngSubmit)="addAmenity()">
      <div>
        <mat-label>Package Name:</mat-label>
          <mat-form-field>
              <input matInput placeholder="Package Name" formControlName="packageName">
          </mat-form-field>
          <mat-error *ngIf="amenityForm.get('packageName').touched && amenityForm.get('packageName').hasError('required')">
            Package Name is required
          </mat-error>
        <mat-label>Package Code:</mat-label>
          <mat-form-field>
            <mat-label></mat-label>
              <select matNativeControl formControlName="packageCode">
                <option value="BF">BF</option>
                <option value="MAP">MAP</option>
                <option value="DNI">DNI</option>
                <option value="EBED">EBED</option>
              </select>
          </mat-form-field>
          <mat-error *ngIf="amenityForm.get('packageCode').touched && amenityForm.get('packageCode').hasError('required')">
            Package Code is required
          </mat-error>
      </div>
      <div>
        <mat-label>Description:</mat-label>
        <mat-form-field>
          <input matInput placeholder="Description" formControlName="description">
        </mat-form-field>
        <mat-error *ngIf="amenityForm.get('description').touched && amenityForm.get('description').hasError('required')">
          Description is required
        </mat-error>
      </div>
      <div>
        <mat-label>Select Type:</mat-label>
        <mat-form-field>
              <select matNativeControl formControlName="type">
                <option value="Paid">Paid</option>
                <option value="Complimentary">Complimentary</option>
              </select>
        </mat-form-field>
        <mat-error *ngIf="amenityForm.get('type').touched && amenityForm.get('type').hasError('required')">
          Type is required
        </mat-error>
        
        <mat-label>Amount:</mat-label>
        <mat-form-field>
          <mat-label></mat-label>
          <input matInput placeholder="" formControlName="amount">
          <span matPrefix>$&nbsp;</span>
        </mat-form-field>
        <mat-error *ngIf="amenityForm.get('amount').touched && amenityForm.get('amount').hasError('required')">
          Amount is required
        </mat-error>
        <mat-error *ngIf="amenityForm.get('amount').touched && amenityForm.get('amount').hasError('pattern')">
          Please enter valid Amount
        </mat-error>
        <mat-label>Quantity:</mat-label>
        <mat-form-field>
             
              <select matNativeControl formControlName="quantity">
                <option value="1">1</option>
                <option value="2">2</option>
              </select>
        </mat-form-field>
        <mat-error *ngIf="amenityForm.get('quantity').touched && amenityForm.get('quantity').hasError('required')">
          Quantity is required
        </mat-error>
      </div>
      <div>
        <mat-label>Upload Image:</mat-label>
       
        <hospitality-bot-upload-file
        [maxFileSize]="fileSize"
        [fileType]="fileType"
        (fileData)="uploadFile($event)">
      </hospitality-bot-upload-file>
      </div>
      <div>
        <mat-slide-toggle formControlName="status"></mat-slide-toggle>
      </div>
      <button  mat-button >ADD</button>
    </form>
    
  </div>
