<div class="wrapper">
  <p class="heading">{{ settings.label }}</p>
  <div class="progress-bars">
    <canvas class="red-bar" #negativeCanvas width="128" height="138"></canvas>
    <canvas class="green-bar" #positiveCanvas width="128" height="138"></canvas>
    <canvas class="gray-bar" #defaultCanvas width="128" height="138"></canvas>
    <div class="text-box">
      <p class="label">{{ settings.score }}</p>
    </div>
    <img
      class="location-icon"
      [src]="globalFeedbackConfig.images.location.url"
      [alt]="globalFeedbackConfig.images.location.alt"
    />
  </div>
  <div class="limit-box">
    <div class="limit added-margin">-100</div>
    <div class="limit">100</div>
  </div>
  <div class="smiley-wrapper">
    <div class="smiley">
      <div class="image">
        <img
          [src]="globalFeedbackConfig.images.happy.url"
          [alt]="globalFeedbackConfig.images.happy.alt"
        />
      </div>
      <div class="label">{{ settings.positive }}</div>
    </div>
    <div class="smiley">
      <div class="image">
        <img
          [src]="globalFeedbackConfig.images.sceptic.url"
          [alt]="globalFeedbackConfig.images.sceptic.alt"
        />
      </div>
      <div class="label">{{ settings.neutral }}</div>
    </div>
    <div class="smiley">
      <div class="image">
        <img
          [src]="globalFeedbackConfig.images.sad.url"
          [alt]="globalFeedbackConfig.images.sad.alt"
        />
      </div>
      <div class="label">{{ settings.negative }}</div>
    </div>
  </div>
</div>
