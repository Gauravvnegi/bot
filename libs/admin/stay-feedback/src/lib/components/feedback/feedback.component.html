<div class="feedback-container">
  <div class="feedback-container__header">
    <div class="feedback-container__header__all">
      <!-- <hospitality-bot-tab-group
        [listItems]="tabFilterItems"
        [selectedIndex]="tabFilterIdx"
        (selectedTabChange)="onSelectedTabFilterChange($event)"
      ></hospitality-bot-tab-group> -->
    </div>
    <div class="request-btn" (click)="openFeedbackRequestPage($event)">
      <div class="request-btn__wrap">
        Request Feedback
      </div>
    </div>
  </div>
  <div class="stats--wrapper">
    <div
      class="stats"
      cardSubscribed
      [path]="'feedback.cards.' + cards.GlobalNPS"
    >
      <hospitality-bot-global-nps></hospitality-bot-global-nps>
    </div>
    <div
      class="stats"
      cardSubscribed
      [path]="'feedback.cards.' + cards.TopLowNPS"
    >
      <hospitality-bot-top-low-nps></hospitality-bot-top-low-nps>
    </div>
    <div
      class="stats"
      cardSubscribed
      [path]="'feedback.cards.' + cards.FeedbackDistribution"
    >
      <hospitality-bot-feedback-distribution></hospitality-bot-feedback-distribution>
    </div>
  </div>
  <div class="feedback">
    <div
      class="feedback__shared"
      cardSubscribed
      [path]="'feedback.cards.' + cards.Shared"
    >
      <hospitality-bot-shared></hospitality-bot-shared>
    </div>
    <div
      class="feedback__received-bifurcation"
      cardSubscribed
      [path]="'feedback.cards.' + cards.OverallReceivedBifurcation"
    >
      <hospitality-bot-overall-received-bifurcation></hospitality-bot-overall-received-bifurcation>
    </div>
  </div>
  <hospitality-bot-net-promoter-score
    cardSubscribed
    [path]="'feedback.cards.' + cards.NPS"
  ></hospitality-bot-net-promoter-score>
  <hospitality-bot-nps-across-departments
    cardSubscribed
    [path]="'feedback.cards.' + cards.NPSAcrossDepartment"
  ></hospitality-bot-nps-across-departments>
  <hospitality-bot-nps-across-services
    cardSubscribed
    [path]="'feedback.cards.' + cards.NPSAcrossServices"
  ></hospitality-bot-nps-across-services>
  <hospitality-bot-feedback-datatable
    tableSubscribed
    [path]="'feedback.tables.' + tables.FEEDBACK"
  ></hospitality-bot-feedback-datatable>
</div>
