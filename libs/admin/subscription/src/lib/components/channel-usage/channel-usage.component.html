<ngx-slick-carousel class="carousel"

[config]="slideConfig"
responsive="breakpoints">
<div ngxSlickItem class="slide">
  <div class="channels" *ngIf="communicationChannels">
    <div
      class="channels_container"
      *ngFor="let channel of communicationChannels"
    >
      <img [src]="channel.imageUrl" />
      <div class="label">{{ channel.label }}</div>
    </div>
   
  </div>
</ngx-slick-carousel>
