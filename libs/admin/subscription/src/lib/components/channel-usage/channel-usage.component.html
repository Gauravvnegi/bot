<div class="container">
  <div class="title">
    Total Channels
  </div>
  <div class="channels">
    <div
      class="channels_container"
      *ngFor="let channel of communicationChannels"
    >
      <img [src]="channel.imageUrl" />
      <div class="label">{{ channel.label }}</div>
    </div>
  </div>
  <div class="details">{{ activeChannels }}/{{ data?.length }} Active</div>
</div>
