  </div>
  <div class="line-chart">
    <ng-container *ngIf="chartData; else noData">
      <canvas
        baseChart
        class="line-chart__canvas"
        [datasets]="chart.chartData.datasets"
        [labels]="chart.chartLabels"
        [options]="chart.chartOptions"
        [colors]="chart.chartColors"
        [legend]="chart.chartLegend"
        [chartType]="chart.chartType"
      >
      </canvas>
    </ng-container>
    <ng-template #noData>
      <canvas
        baseChart
        class="line-chart__canvas"
        [datasets]="chart.chartData.datasets"
        [labels]="chart.chartLabels"
        [options]="chart.chartOptions"
        [colors]="chart.chartColors"
        [legend]="chart.chartLegend"
        [chartType]="chart.chartType"
      >
      </canvas>
    </ng-template>
  </div>
  <div class="details">
    <div class="details_stat">
      <div class="details_stat_value">
        {{ format(data?.currentUsage) }}/{{ format(data?.cost.usageLimit) }}
      </div>
      <div class="details_stat_diff">(25%)</div>
    </div>
    <div class="details_link">
      in 30 days
    </div>
  </div>
</div>
