<p-table
  #dt
  [styleClass]="tableConfig.styleClass"
  [resizableColumns]="isResizableColumns"
  [autoLayout]="isAutoLayout"
  [loading]="loading"
  [columns]="cols"
  [value]="values"
  [paginator]="isPaginaton"
  [rows]="rowsPerPage"
  [showCurrentPageReport]="showCurrentPageReport"
  [rowsPerPageOptions]="rowsPerPageOptions"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [(first)]="first"
  [totalRecords]="totalRecords"
  [filterDelay]="0"
  [(selection)]="selectedRows"
  (onRowSelect)="onRowSelect($event)"
  (onRowUnselect)="onRowUnselect($event)"
>
  <ng-template pTemplate="caption">
    <div class="caption__wrapper">
      <form [formGroup]="tableFG">
        <div class="caption__wrapper--tabmenu">
          <div class="header">
            <p class="heading">{{ tableName }}</p>

            <div class="options">
              <div *ngIf="isActionButtons" class="icons">
                <img src="assets/svg/Download.svg" class="svg" />
                <img src="assets/svg/google-docs.svg" class="svg" />
                <img src="assets/svg/card.svg" class="svg" />
              </div>
              <div *ngIf="isActionButtons" class="seperator"></div>
              <div formGroupName="documentActions" class="dropdown--wrapper">
                <p-dropdown
                  class="export"
                  [options]="documentActionTypes"
                  formControlName="documentActionType"
                >
                  <ng-template let-documentActionItem pTemplate="selectedItem">
                    <img src="assets/svg/Export.svg" />
                    <span class="hotelUsageActionLabel">{{
                      documentActionItem.label
                    }}</span>
                  </ng-template>
                </p-dropdown>
                <div class="divider"></div>
                <p-dropdown
                  class="export"
                  [options]="documentTypes"
                  formControlName="documentType"
                >
                  <ng-template let-documentTypeItem pTemplate="selectedItem">
                    <img src="assets/svg/CSV.svg" />
                    <span class="hotelUsageActionLabel">{{
                      documentTypeItem.label
                    }}</span>
                  </ng-template>
                </p-dropdown>
                <button class="go" (click)="onDocumentActions()">
                  <mat-icon class="material-icons" matSuffix>east</mat-icon>
                </button>
              </div>
            </div>
          </div>
          <div *ngIf="isTabFilters">
            <hospitality-bot-tab-group
              [listItems]="tabFilterItems"
              [selectedIndex]="tabFilterIdx"
              (selectedTabChange)="onSelectedTabFilterChange($event)"
            ></hospitality-bot-tab-group>
          </div>
        </div>
        <div
          *ngIf="isTabFilters && tabFilterItems[tabFilterIdx].chips.length"
          class="caption__wrapper--buttons"
        >
          <div class="button__wrapper">
            <mat-chip-list
              multiple
              #chipList
              aria-label="Quick Reply selection"
              formControlName="quickReplyActionFilters"
            >
              <mat-chip
                *ngFor="
                  let quickReplyType of tabFilterItems[tabFilterIdx].chips;
                  let quickReplyTypeIdx = index
                "
                selectable="true"
                [ngClass]="{ chipSelected: quickReplyType.isSelected }"
                [selected]="isQuickReplyFilterSelected(quickReplyType)"
                (click)="
                  toggleQuickReplyFilter(quickReplyTypeIdx, quickReplyType)
                "
              >
                {{ quickReplyType.label }}
              </mat-chip>
            </mat-chip-list>
          </div>
        </div>
      </form>
    </div>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <p class="no-data-found">{{ 'no_data' | translate }}</p>
  </ng-template>
  <!-- *******************************HEADER WITH SEARCH******************************* -->

  <ng-template pTemplate="header" let-columns>
    <tr>
      <th class="hotelUsageTableHead" pResizableColumn>
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th
        class="table-data-head"
        pResizableColumn
        [pSortableColumn]="col.field"
        *ngFor="let col of columns"
      >
        <div>
          <p class="table_header_text">{{ col.header }}</p>
          <p-sortIcon [field]="col.field"></p-sortIcon>
        </div>
      </th>
    </tr>

    <tr class="table-search-head">
      <th class="table_search"></th>
      <th class="table_search">
        <input
          pInputText
          type="text"
          (input)="onFilterTypeTextChange($event.target.value, 'serviceType')"
          class="p-column-filter"
        />
      </th>
      <th class="table_search">
        <input
          pInputText
          type="text"
          (input)="onFilterTypeTextChange($event.target.value, 'name')"
          class="p-column-filter"
        />
      </th>
      <th class="table_search">
        <input
          pInputText
          type="text"
          (input)="onFilterTypeTextChange($event.target.value, 'limit')"
          class="p-column-filter"
        />
      </th>
      <th class="table_search">
        <input
          pInputText
          type="text"
          (input)="onFilterTypeTextChange($event.target.value, 'usage')"
          class="p-column-filter"
        />
      </th>
    </tr>
  </ng-template>
  <!-- **************************************BODY********************************* -->
  <ng-template
    pTemplate="body"
    let-rowData
    let-columns="columns"
    let-rowIndex="rowIndex"
  >
    <tr class="data-table-row">
      <td class="table--checkbox">
        <p-tableCheckbox
          [value]="rowData"
          [index]="rowIndex"
          (click)="onCheckboxClicked($event)"
        ></p-tableCheckbox>
      </td>
      <td class="name">
        <div>{{ rowData.serviceType }}</div>
      </td>
      <td class="name">
        <div>{{ rowData.name }}</div>
      </td>
      <td class="name">
        {{ rowData.limit }}
      </td>
      <td class="name">
        {{ rowData.usage }}
      </td>
    </tr>
  </ng-template>
  <!-- *********************************FOOTER******************************* -->
  <ng-template pTemplate="summary">
    <p-paginator
      [rows]="rowsPerPage"
      [totalRecords]="totalRecords"
      [rowsPerPageOptions]="rowsPerPageOptions"
      (onPageChange)="paginate($event)"
    ></p-paginator>
  </ng-template>
</p-table>
