<ng-container *ngIf="featureData">
  <hospitality-bot-top-cards
    [featureData]="featureData"
  ></hospitality-bot-top-cards>
</ng-container>
<div class="border"></div>
<div
  class="usage-container"
  *ngIf="subscriptionPlanUsage && planUsageChartData"
>
  <div class="title">Plan Usage</div>
  <div class="usages">
    <div
      class="usages__first"
      featureSubscribed
      [feature]="'modules.roles-permissions'"
    >
      <hospitality-bot-users-usage
        [data]="subscriptionPlanUsage?.users"
        [chartData]="planUsageChartData.userCount"
        [usage]="planUsagePercentage.userUsagePercentage"
      ></hospitality-bot-users-usage>
    </div>
    <div class="usages__item" featureSubscribed [feature]="'integrations.ocr'">
      <hospitality-bot-ocr-usage
        [data]="subscriptionPlanUsage?.ocr"
        [chartData]="planUsageChartData.ocrCount"
        [usage]="planUsagePercentage.ocrUsagePercentage"
      ></hospitality-bot-ocr-usage>
    </div>
    <div class="usages__item">
      <hospitality-bot-channel-usage
        [data]="subscriptionPlanUsage?.channels"
      ></hospitality-bot-channel-usage>
    </div>
  </div>
</div>
