<hospitality-bot-top-cards></hospitality-bot-top-cards>
<div class="border"></div>
<div class="usage-container" *ngIf="subscriptionPlanUsage">
  <div class="title">Plan Usage</div>
  <div class="usages">
    <div class="usages_item">
      <hospitality-bot-users-usage
        [data]="subscriptionPlanUsage?.users"
      ></hospitality-bot-users-usage>
    </div>
    <div class="usages_item">
      <hospitality-bot-guest-usage
        [data]="subscriptionPlanUsage?.guests"
      ></hospitality-bot-guest-usage>
    </div>
    <div class="usages_item">
      <hospitality-bot-ocr-usage
        [data]="subscriptionPlanUsage?.ocr"
      ></hospitality-bot-ocr-usage>
    </div>
    <div class="usages_item">
      <hospitality-bot-channel-usage
        [data]="subscriptionPlanUsage?.channels"
      ></hospitality-bot-channel-usage>
    </div>
  </div>
</div>
