<ng-container *ngIf="!loading; else loader">
  <hospitality-bot-navigation-header
    [heading]="welcomeMessage"
    [routes]="navRoutes"
    [isBack]="false"
  >
  </hospitality-bot-navigation-header>
  <hospitality-bot-statistics
    [subscriptionPlanUsage]="subscriptionPlanUsage"
    [planUsageChartData]="planUsageChartData"
    [featureData]="subscriptionData"
    [planUsagePercentage]="planUsagePercentage"
  ></hospitality-bot-statistics>
</ng-container>

<ng-template #loader>
  <div class="loader">
    <p class="loading">Loading</p>
    <div class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </div>
</ng-template>
