<div class="container" *ngIf="data">
  <div class="card">
    <div class="card__title">Subscription</div>
    <div class="card__details">
      <div class="card__details__label">{{ data.plan }}</div>
      <button
        class="card__details__button"
        [disabled]="data.upgradable"
        [style.opacity]="data.upgradable ? 1 : 0.5"
      >
        Upgrade
      </button>
    </div>
  </div>
  <div class="card">
    <div class="card__title">
      Deployment <img class="card__title__image" src="assets/svg/information-circle-outline.svg" />
    </div>
    <div class="card__details">
      <div class="card__details__label">{{ data.deploymentType }}</div>
      <button class="card__details__button">Switch</button>
    </div>
  </div>
  <div class="card">
    <div class="card__title">
      Technical Support <img class="card__title__image" src="assets/svg/information-circle-outline.svg" />
    </div>
    <div class="card__details">
      <div class="card__details__label">{{ data.supportType }}</div>
      <button
        class="card__details__button"
        [disabled]="data.upgradable"
        [style.opacity]="data.upgradable ? 1 : 0.5"
      >
        Upgrade
      </button>
    </div>
  </div>
  <div class="card">
    <div class="card__title">Plan Due Date</div>
    <div class="card__details">
      <div class="card__details__label">{{ data.getEndDate() }}</div>
    </div>
  </div>
</div>
