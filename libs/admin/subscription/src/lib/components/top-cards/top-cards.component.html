<div class="container" *ngIf="data">
  <div class="card">
    <div class="card_title">Subscription</div>
    <div class="card_details">
      <div class="card_details_label">{{ data.plan }}</div>
      <button
        class="card_details_button"
        [disabled]="data.upgradable"
        [style.opacity]="data.upgradable ? 1 : 0.5"
      >
        Upgrade
      </button>
    </div>
  </div>
  <div class="card">
    <div class="card_title">
      Deployment <img src="assets/svg/information-circle-outline.svg" />
    </div>
    <div class="card_details">
      <div class="card_details_label">{{ data.deploymentType }}</div>
      <button class="card_details_button">
        <a href="https://www.botshot.in/" target="_blank">Switch</a>
      </button>
    </div>
  </div>
  <div class="card">
    <div class="card_title">
      Technical Support <img src="assets/svg/information-circle-outline.svg" />
    </div>
    <div class="card_details">
      <div class="card_details_label">{{ data.supportType }}</div>
      <button
        class="card_details_button"
        [disabled]="data.upgradable"
        [style.opacity]="data.upgradable ? 1 : 0.5"
      >
        Upgrade
      </button>
    </div>
  </div>
  <div class="card">
    <div class="card_title">Plan Due Date</div>
    <div class="card_details">
      <div class="card_details_label">{{ data.getEndDate() }}</div>
    </div>
  </div>
</div>
