<div class="asset-container">
  <div class="asset-container__header">
    <div class="close">
      <i class="fa fa-times" aria-hidden="true" (click)="close()"></i>
    </div>
    <div class="title">
      Import Assets
    </div>
  </div>
  <div class="global-search">
    <span class="p-input-icon-right">
      <i *ngIf="!searchValue" class="pi pi-search"></i>
      <mat-icon *ngIf="searchValue" (click)="clearSearch()" class="cross_icon"
        >cancel</mat-icon
      >
      <form [formGroup]="assetFG">
        <input
          type="text"
          formControlName="search"
          pInputText
          placeholder="Paste the URL of assets"
        />
      </form>
    </span>
  </div>
  <div>
    <mat-tab-group
      #matTab
      (selectedTabChange)="onTabChanged($event)"
      [selectedIndex]="tabFilterIdx"
    >
      <mat-tab *ngFor="let item of tabFilterItems">
        <ng-template mat-tab-label>
          <div class="messageTabWrapper">
            <div><img [src]="item.src" /></div>
            <div *ngIf="item.total">({{ item.total }})</div>
          </div>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
  <div class="body" #assetList (scroll)="onScroll($event)">
    <div *ngFor="let asset of assets; let i = index" class="img-container">
      <img
        class="image"
        [src]="asset.type === 'Image' ? asset.url : asset.thumbnailUrl"
        alt="Asset"
      />
      <img
        class="copy"
        src="assets/svg/copy.svg"
        alt="Copy"
        [cdkCopyToClipboard]="
          asset.type === 'Image' ? asset.url : asset.thumbnailUrl
        "
        (click)="handleCopyToClipboard($event)"
      />
    </div>
  </div>
  <div class="footer">
    <div class="save-btn">
      <div class="save-btn__text">
        Import
      </div>
    </div>
  </div>
</div>
