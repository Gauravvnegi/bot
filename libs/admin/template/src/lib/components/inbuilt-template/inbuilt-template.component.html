<div class="container">
  <div class="headings">
    <div class="go-back">
      <button mat-button (click)="goback()">
        <mat-icon class="material-icons" matSuffix
          >keyboard_backspace
        </mat-icon>
      </button>
      <p>
        Create Template
      </p>
    </div>

    <div class="preDesigned">
      <p>
        Pre-Designed templates
      </p>

      <hospitality-bot-topic-dropdown
        class="field"
        [hotelId]="hotelId"
        [name]="'topicName'"
        [parentForm]="templateForm"
      ></hospitality-bot-topic-dropdown>
    </div>
  </div>

  <div class="heading">
    <p>
      Check-In
    </p>
  </div>
  <div class="checkin-cards">
    <div *ngFor="let template of templateList" class="card">
      <div [innerHTML]="template.htmlTemplate"></div>
    </div>
  </div>

  <button class="button">
    Show More
  </button>

  <div class="line"></div>
  <div class="heading">
    <p>
      Pre Check-In
    </p>
  </div>

  <button class="button">
    Show More
  </button>
  <div class="line"></div>

  <div class="heading">
    <p>
      General
    </p>
  </div>

  <button class="button">
    Show More
  </button>
</div>
