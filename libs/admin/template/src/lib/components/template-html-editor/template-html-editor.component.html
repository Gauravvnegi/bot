<div class="wrapper">
  <header class="wrapper-header">
    <div class="back">
      <button mat-button (click)="back()">
        <mat-icon class="material-icons" matSuffix>keyboard_backspace</mat-icon>
      </button>
      <p class="label">
        <ng-container *ngIf="isDisabled; else editTemplate">
          View Template
        </ng-container>
        <ng-template #editTemplate>
          Edit Template
        </ng-template>
      </p>
    </div>
  </header>
  <form [formGroup]="templateForm">
    <div class="wrapper-form">
      <div class="feilds">
        <div class="feild">
          <mat-label class="mat-label">Name:</mat-label>
          <mat-form-field>
            <input
              matInput
              placeholder="Enter Template Name"
              formControlName="name"
            />
            <mat-error
              *ngIf="
                templateForm.get('name').touched &&
                templateForm.get('name').hasError('required')
              "
            >
              Name is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="feild">
          <div class="import-assets" (click)="enableAssetImport = true">
            Import Assets
          </div>
          <div
            *ngIf="enableAssetImport"
            style="position: absolute; z-index: 122; top: 0; right: 0;"
          >
            <hospitality-bot-import-asset
              (closeImport)="enableAssetImport = false"
            ></hospitality-bot-import-asset>
          </div>
        </div>
      </div>
    </div>
    <div class="ck-editor">
      <hospitality-bot-template-editor
        *ngIf="openEditor"
        [parentFG]="templateForm"
        [name]="'htmlTemplate'"
        [template]="template"
        [hybrid]="false"
        [disabled]="isDisabled"
      ></hospitality-bot-template-editor>
    </div>
  </form>
  <div class="save-section">
    <div class="save-button" (click)="saveAndPreview()">
      <div class="save-text">
        Preview and Save
      </div>
    </div>
    <div class="save-button" (click)="save()">
      <div class="save-text">
        Save Changes
      </div>
    </div>
    <div
      class="save-button"
      (click)="saveAndNext()"
      [ngClass]="{ active: !isSaving, disabled: isSaving }"
    >
      <div class="save-text">
        <i *ngIf="isSaving" class="fa fa-spinner fa-spin"></i>
        Save and next
      </div>
    </div>
  </div>
</div>
