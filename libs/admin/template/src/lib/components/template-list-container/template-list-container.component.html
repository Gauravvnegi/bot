<div class="container">
  <div class="headings">
    <div class="go-back">
      <button mat-button (click)="goBack()">
        <mat-icon class="material-icons" matSuffix
          >keyboard_backspace
        </mat-icon>
      </button>
      <p>
        Create Template
      </p>
    </div>

    <div class="preDesigned">
      <ng-container class="head" *ngIf="templateType; else preDesignTemplate">
        <p>Saved Templates</p>
      </ng-container>
      <ng-template #preDesignTemplate class="head">
        <p>Pre-Designed Templates</p>
      </ng-template>

      <mat-form-field>
        <mat-select placeholder="All">
          <mat-option [value]="" (click)="openTopicTemplates()">All</mat-option>
          <mat-option
            *ngFor="let topic of topicList"
            [value]="topic.name"
            (click)="openTopicTemplates(topic.id)"
          >
            {{ topic.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <ng-container *ngIf="topic === 'All'; else openTopicTemplate">
    <div class="template-cards">
      <div *ngFor="let temp of templateList">
        <div class="heading">
          <p>{{ temp.topicName }}</p>
        </div>
        <div class="topic-cards">
          <div *ngFor="let t of temp.templates" class="card">
            <div [innerHTML]="t.htmlTemplate"></div>
          </div>
        </div>
        <div class="show-button" (click)="loadData()">
          <!-- <div *ngIf="showbutton"> -->
          <button class="button">
            Show More
          </button>
          <!-- </div> -->
        </div>
      </div>
    </div>
  </ng-container>
  <ng-template #openTopicTemplate>
    <hospitality-bot-topic-templates
      [topic]="topicTemplate"
      [type]="templateType"
    ></hospitality-bot-topic-templates>
  </ng-template>
</div>
