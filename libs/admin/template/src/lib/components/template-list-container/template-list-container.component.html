<hospitality-bot-navigation-header [heading]="pageTitle" [routes]="navRoutes">
</hospitality-bot-navigation-header>

<form class="container" [formGroup]="topicFG">
  <hospitality-bot-select
    class="half-width"
    controlName="topicId"
    [label]="templateLabel"
    [options]="topicList"
  ></hospitality-bot-select>
  <ng-container *ngFor="let template of templateTopicList; last as isLast">
    <hospitality-bot-topic-templates
      class="full-width"
      [hotelId]="hotelId"
      [templateType]="templateType"
      [template]="template"
      (selectedTemplate)="setTemplate($event)"
    ></hospitality-bot-topic-templates>
    <div *ngIf="!isLast" class="line"></div>
  </ng-container>
</form>
