<div class="container">
  <div class="headings">
    <div class="go-back">
      <button mat-button (click)="goBack()">
        <mat-icon class="material-icons" matSuffix
          >keyboard_backspace
        </mat-icon>
      </button>
      <p>
        Create Template
      </p>
    </div>

    <div class="preDesigned">
      <p>
        Pre-Designed templates
      </p>

      <hospitality-bot-topic-dropdown
        class="field"
        [hotelId]="hotelId"
        [name]="'topicId'"
        [parentForm]="templateForm"
        (changeTopic)="handleTopicChange($event)"
      ></hospitality-bot-topic-dropdown>
    </div>
  </div>

  <div class="template-cards">
    <div *ngFor="let temp of templateList">
      <div class="heading">
        <p>{{ temp.topicName }}</p>
      </div>
      <div class="topic-cards">
        <div *ngFor="let t of temp.templates" class="card">
          <div [innerHTML]="t.htmlTemplate"></div>
        </div>
      </div>
      <div class="show-button">
        <button class="button">
          Show More
        </button>
      </div>
    </div>
  </div>
</div>
