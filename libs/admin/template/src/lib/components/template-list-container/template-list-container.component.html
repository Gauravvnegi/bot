<div class="container">
    <div class="headings">
      <div class="go-back">
        <button mat-button (click)="goBack()">
          <mat-icon class="material-icons" matSuffix
            >keyboard_backspace
          </mat-icon>
        </button>
        <p>
          Create Template
        </p>
      </div>
  
      <div class="preDesigned">
        <p>
          Pre-Designed templates
        </p>
  
        <hospitality-bot-topic-dropdown
          class="field"
          [hotelId]="hotelId"
          [name]="'topicId'"
          [parentForm]="templateForm"
        ></hospitality-bot-topic-dropdown>
      </div>
    </div>
  
    <div class="heading">
      <p>
        Check-In
      </p>
    </div>
    <div class="checkin-cards">
      <div *ngFor="let temp of templateList" class="card">
        <div *ngFor="let t of temp.template">
          <div [innerHTML]="t.htmlTemplate"></div>
        </div>
      </div>
    </div>
    
    <button class="button" >
      Show More
    </button>
  
    <div class="line"></div>
  
    <div class="heading">
      <p>
        Pre Check-In
      </p>
    </div>
  
    <div class="checkin-cards">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
    <button class="button">
      Show More
    </button>
    <div class="line"></div>
  
    <div class="heading">
      <p>
        General
      </p>
    </div>
    <div class="checkin-cards">
      <div class="card"></div>
      <div class="card"></div>
  
      <div class="card"></div>
    </div>
  
    <button class="button">
      Show More
    </button>
  </div>
