<div class="container">
  <div class="headings">
    <div class="go-back">
      <button mat-button (click)="goBack()">
        <mat-icon class="material-icons" matSuffix
          >keyboard_backspace
        </mat-icon>
      </button>
      <p>
        Create Template
      </p>
    </div>

    <div class="preDesigned">
      <ng-container
        class="head"
        *ngIf="templateType == 'SAVEDTEMPLATE'; else preDesignTemplate"
      >
        <p>Saved Templates</p>
      </ng-container>
      <ng-template #preDesignTemplate class="head">
        <p>Pre-Designed Templates</p>
      </ng-template>

      <mat-form-field>
        <mat-select placeholder="All">
          <mat-option [value]="" (click)="getTemplateForAllTopics()"
            >All</mat-option
          >
          <mat-option
            *ngFor="let topic of topicList"
            [value]="topic.name"
            (click)="getTemplateByTopicId(topic)"
          >
            {{ topic.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <ng-container *ngFor="let template of templateTopicList">
    <hospitality-bot-topic-templates
      [hotelId]="hotelId"
      [templateType]="templateType"
      [template]="template"
      (selectedTemplate)="setTemplate($event)"
    ></hospitality-bot-topic-templates>
  </ng-container>
</div>
