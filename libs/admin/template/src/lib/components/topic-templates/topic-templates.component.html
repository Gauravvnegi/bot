<div class="template-cards">
  <div class="heading">
    <p>{{ name }}</p>
  </div>
  <div class="topic-cards">
    <div class="card" *ngFor="let t of templateList">
      <div [innerHTML]="t.htmlTemplate"></div>
    </div>
  </div>
  <div class="show-button" (click)="loadData()">
    <div *ngIf="showbutton">
      <button class="button">
        Show More
      </button>
    </div>
  </div>
</div>
