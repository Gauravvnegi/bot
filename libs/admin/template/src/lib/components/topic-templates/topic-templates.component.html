<div class="heading">
  <p>{{ template.topicName }}</p>
</div>
<div class="topic-cards">
  <div
    *ngFor="let t of template.templates"
    class="card"
    (click)="selectTemplate(t.htmlTemplate)"
  >
    <div [innerHTML]="t.htmlTemplate" class="card__content"></div>
  </div>
</div>
<div class="show-button" (click)="loadData()">
  <ng-container *ngIf="template.templates?.length < template.totalTemplate">
    <button class="button">
      Show More
    </button>
  </ng-container>
</div>
<div class="line"></div>
