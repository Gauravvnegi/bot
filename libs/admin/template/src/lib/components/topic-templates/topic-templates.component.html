<div class="heading">
  <p>{{ template.topicName }}</p>
</div>
<div class="topic-cards">
  <div *ngFor="let t of template.templates" class="card">
    <div
      [innerHTML]="t.htmlTemplate"
      (click)="selectTemplate(t.htmlTemplate)"
    ></div>
  </div>
</div>
<div class="show-button" (click)="loadData()">
  <ng-container *ngIf="template.templates?.length < template.totalTemplate">
    <button class="button">
      Show More
    </button>
  </ng-container>
</div>
