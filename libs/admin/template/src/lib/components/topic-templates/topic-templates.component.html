<div class="heading">
  {{ template.topicName }}
</div>
<div class="template-container">
  <div class="topic-cards" *ngFor="let t of template.templates">
    <div class="card" (click)="selectTemplate(t.htmlTemplate)">
      <div [innerHTML]="t.htmlTemplate" class="card__content"></div>
      <div class="loader" *ngIf="!isTemplateLoaded">
        <hospitality-bot-loader-bounce></hospitality-bot-loader-bounce>
      </div>
    </div>
    <div class="template-name">
      {{ t.name }}
    </div>
  </div>
</div>
<ng-container *ngIf="template.templates?.length < template.totalTemplate">
  <hospitality-bot-button
    class="create-btn footer"
    [variant]="'outlined'"
    [label]="'Show More'"
    (click)="loadData()"
  ></hospitality-bot-button>
</ng-container>
