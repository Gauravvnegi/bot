<div class="container">
  <div>Create Topic</div>
  <div class="wrapper-form" [formGroup]="createTopicFG" *ngIf="createTopicFG">
    <div class="feilds">
      <div class="feild">
        <mat-label class="mat-label">Name : </mat-label>
        <mat-form-field>
          <input
            matInput
            formControlName="name"
            placeholder="Enter Topic Name"
          />
          <mat-error
            *ngIf="
              createTopicFG.get('name').touched &&
              createTopicFG.get('name').hasError('required')
            "
          >
            Name is required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="feild">
        <mat-label class="mat-label">Description : </mat-label>
        <mat-form-field>
          <input
            matInput
            formControlName="description"
            placeholder="Write Your Description Here"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="toggle_wrapper">
      <mat-label class="mat-label">Active : </mat-label>
      <div class="status status--left">Disable</div>
      <mat-slide-toggle formControlName="active"></mat-slide-toggle>
      <div class="status status--left">Enable</div>
    </div>
  </div>
  <div class="button" (click)="createTopic()" >save</div>
</div>
