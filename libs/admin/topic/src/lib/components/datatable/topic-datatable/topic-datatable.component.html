<p-table
  #dt
  [styleClass]="tableConfig.styleClass"
  [resizableColumns]="isResizableColumns"
  [autoLayout]="isAutoLayout"
  [loading]="loading"
  [columns]="cols"
  [value]="values"
  [paginator]="isPaginaton"
  [rows]="rowsPerPage"
  [showCurrentPageReport]="showCurrentPageReport"
  [rowsPerPageOptions]="rowsPerPageOptions"
  [(first)]="first"
  [totalRecords]="totalRecords"
  [filterDelay]="0"
  [selectionMode]="selectionMode"
  [(selection)]="selectedRows"
  (onRowSelect)="onRowSelect($event)"
  (onRowUnselect)="onRowUnselect($event)"
  (sortFunction)="customSort($event)"
  [customSort]="isCustomSort"
  (onFilter)="onDataFilter()"
>
  <ng-template pTemplate="caption">
    <div class="caption__wrapper">
      <form [formGroup]="tableFG">
        <div class="caption__wrapper--tabmenu">
          <div class="header">
            <p class="heading">{{ tableName }}</p>

            <div class="action-wrapper">
              <hospitality-bot-button
                (click)="openCreateTopic()"
                label=" {{ 'createTopic' | translate }}"
              ></hospitality-bot-button>
              <hospitality-bot-export-list
                (onDocumentActions)="onDocumentActions()"
                [documentTypes]="documentTypes"
                [documentActionTypes]="documentActionTypes"
              ></hospitality-bot-export-list>
            </div>
          </div>
          <div *ngIf="isTabFilters">
            <hospitality-bot-tab-group
              [listItems]="tabFilterItems"
              [selectedIndex]="tabFilterIdx"
              (selectedTabChange)="onSelectedTabFilterChange($event)"
            ></hospitality-bot-tab-group>
          </div>
        </div>
        <hospitality-bot-filter-chips
          *ngIf="isQuickFilters"
          [chips]="tabFilterItems[tabFilterIdx].chips"
          (onChange)="toggleQuickReplyFilter($event)"
        ></hospitality-bot-filter-chips>
      </form>
    </div>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <hospitality-bot-empty-view></hospitality-bot-empty-view>
  </ng-template>
  <!-- *******************************HEADER WITH SEARCH******************************* -->
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th
        *ngIf="isSelectable"
        id="select-all"
        class="table-search-head select-box"
        pResizableColumn
      >
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th
        [id]="col.fields"
        class="table-data-head"
        pResizableColumn
        [pSortableColumn]="col.field"
        *ngFor="let col of columns; let i = index"
        [ngStyle]="col.dynamicWidth ? { width: '100px' } : {}"
      >
        <div>
          <p class="table-header-text">{{ col.header }}</p>
          <p-sortIcon *ngIf="col.isSort" [field]="col.field"></p-sortIcon>
        </div>
      </th>
    </tr>

    <tr>
      <th class="table-search-head" id="select-box" *ngIf="isSelectable"></th>
      <th
        [id]="col.field"
        class="table-search-head"
        *ngFor="let col of columns"
      >
        <input
          pInputText
          type="text"
          (input)="onFilterTypeTextChange($event.target.value, col.field)"
          class="p-column-filter"
          [disabled]="col.isSearchDisabled"
        />
      </th>
    </tr>
  </ng-template>
  <!-- **************************************BODY********************************* -->
  <ng-template
    pTemplate="body"
    let-rowData
    let-columns="columns"
    let-rowIndex="rowIndex"
  >
    <tr class="data-table-row" (click)="openTopic($event, rowData)">
      <td class="table--checkbox">
        <p-tableCheckbox
          [value]="rowData"
          [index]="rowIndex"
          (click)="onCheckboxClicked($event)"
        ></p-tableCheckbox>
      </td>
      <td class="name">
        <div class="topic_image_wrapper">
          <div class="text">
            <div>{{ rowData.name }}</div>
          </div>
        </div>
      </td>
      <td class="guest">
        {{ rowData.description }}
      </td>
      <td class="slide">
        <label (click)="onCheckboxClicked($event)" class="switch">
          <mat-slide-toggle
            class="active"
            [checked]="rowData.status"
            (change)="updateTopicStatus($event, rowData.id)"
          ></mat-slide-toggle>
        </label>
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="summary">
    <p-paginator
      #paginator
      [rows]="rowsPerPage"
      [totalRecords]="totalRecords"
      [rowsPerPageOptions]="rowsPerPageOptions"
      (onPageChange)="paginate($event)"
    ></p-paginator>
  </ng-template>
</p-table>

<ng-template #emptyCell>
  <div class="emptyCell">&mdash;</div>
</ng-template>
