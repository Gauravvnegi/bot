<hospitality-bot-navigation-header [heading]="pageTitle" [routes]="navRoutes">
</hospitality-bot-navigation-header>
<div class="form-block" [formGroup]="topicForm" *ngIf="topicForm">
  <div class="half-width"></div>
  <hospitality-bot-toggle-switch
    class="status"
    controlName="status"
    label="Status:"
  ></hospitality-bot-toggle-switch>
  <hospitality-bot-input
    label="Name"
    controlName="name"
    class="half-width"
    maxLength="60"
  ></hospitality-bot-input>
  <div class="des-template">
    <div class="des-template__label">Description</div>
    <div class="des-template__input">
      <hospitality-bot-template-editor
        [parentFG]="topicForm"
        [name]="'description'"
        [isSimpleEditor]="true"
      ></hospitality-bot-template-editor>
    </div>
  </div>
  <hospitality-bot-button
    class="create-btn"
    [label]="isSavingTopic ? 'Saving' : 'Save'"
    (onClick)="handleSubmit()"
  ></hospitality-bot-button>
</div>
