<ng-container *ngIf="viewOnly; else editForm">
  <div class="header">
    <div style="display: flex;">
      <div style="margin-right: 15px;">
        <div>Closed by Admin</div>
        <div>{{ notes.adminName }}</div>
      </div>
      <div style="margin-right: 15px;">
        <div>Closed Date</div>
        <div>{{ notes.getUpdatedDate(timezone) }}</div>
      </div>
      <div style="margin-right: 15px;">
        <div>Closed Time</div>
        <div>{{ notes.getUpdatedTime(timezone) }}</div>
      </div>
    </div>
  </div>
  <div style="padding: 10px 30px;">
    <div
      style="
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      "
    >
      <div>Add Notes</div>
      <div
        style="
          font-family: Roboto;
          font-size: 13px;
          font-weight: 500;
          font-stretch: normal;
          font-style: normal;
          line-height: normal;
          letter-spacing: 0.78px;
          text-align: right;
          color: #4b56c0;
          cursor: pointer;
        "
        (click)="openEditForm()"
      >
        Edit
      </div>
    </div>
    <div [formGroup]="notesFG">
      <textarea
        matInput
        style="border-radius: 5px; border: solid 1px #ced5d9; padding: 15px;"
        formControlName="notes"
      ></textarea>
    </div>
    <div class="close-btn" (click)="closeNotes()">Close</div>
  </div>
</ng-container>
<ng-template #editForm>
  <div class="header">
    <div style="display: flex; justify-content: space-between;">
      <div style="margin-right: 15px;">
        Please add notes in order to close this feedback
      </div>
      <div (click)="closeNotes()" class="close">
        <i class="fa fa-times" aria-hidden="true"></i>
      </div>
    </div>
  </div>
  <div style="padding: 10px 30px;">
    <div style="margin-bottom: 10px;">Add Notes</div>
    <div [formGroup]="notesFG">
      <textarea
        matInput
        style="border-radius: 5px; border: solid 1px #ced5d9; padding: 15px;"
        formControlName="notes"
      ></textarea>
    </div>
    <div class="submit-btn" (click)="submit()">Submit</div>
  </div>
</ng-template>
