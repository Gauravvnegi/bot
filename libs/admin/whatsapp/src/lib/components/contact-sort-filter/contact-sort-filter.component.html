<div class="sortFilt">
  <div className="sortFilt-heading">Sort & Filters</div>
  <div class="sortFilt-clear">
    <div class="sortFilt-clear-all" (click)="clearFilter()">
      <p class="filter">Clear All</p>
      <mat-icon class="material-icon" matSuffix>undo</mat-icon>
    </div>
    <div class="division"></div>
    <div class="cross" (click)="close()">
      &#10006;
    </div>
  </div>
</div>
<div class="sortFilterWrapper" *ngIf="parentFG">
  <div class="sortFilterContainer" [formGroup]="parentFG">
    <!-- for filter -->
    <div class="sortBy">
      Filter By
    </div>
    <div class="sortTypes">
      <div
        [ngStyle]="
          filterControl?.value.label === item.value
            ? {
                background: '#5f38f9',
                border: '1px solid #5f38f9',
                color: '#ffffff',
                fontSize: '14px'
              }
            : {
                background: '#ffffff',
                border: '1px solid #5f38f9',
                color: '#5f38f9',
                fontSize: '14px'
              }
        "
        class="sortItemWrapper"
        *ngFor="let item of filterList"
        (click)="setFilterBy(item)"
      >
        <div class="sortItem">
          {{ item.label }}
        </div>
      </div>
    </div>

    <div class="filterUnderline"></div>

    <div class="sortBy">
      Sort By
    </div>
    <div class="sortTypes">
      <div
        [ngStyle]="
          sortControl?.value.label === item.value &&
          sortControl?.value.order === item.order
            ? {
                background: '#5f38f9',
                border: '1px solid #5f38f9',
                color: '#ffffff',
                fontSize: '14px'
              }
            : {
                background: '#ffffff',
                border: '1px solid #5f38f9',
                color: '#5f38f9',
                fontSize: '14px'
              }
        "
        class="sortItemWrapper"
        *ngFor="let item of sortList"
        (click)="setSortBy(item)"
      >
        <div class="sortItem">
          {{ item.label }}
        </div>
      </div>
    </div>
  </div>
  <div class="applyBtnWrapper">
    <hospitality-bot-button
      label="Apply"
      (click)="applyFilter()"
    ></hospitality-bot-button>
  </div>
</div>
