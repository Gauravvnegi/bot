<div class="sortFilt">
  <div className="sortFilt-heading">Sort & Filters</div>
  <div class="sortFilt-clear">
    <div class="sortFilt-clear-all" (click)="clearFilter()">
      <p class="filter">Clear All</p>
      <mat-icon class="material-icon" matSuffix>undo</mat-icon>
    </div>
    <div class="division"></div>
    <div class="cross" (click)="close()">
      &#10006;
    </div>
  </div>
</div>
<div class="sortFilterWrapper" *ngIf="parentFG">
  <div class="sortFilterContainer" [formGroup]="parentFG">
    <div class="sortBy">
      Sort By
    </div>
    <div class="sortTypes">
      <div
        [ngStyle]="
          sortControl?.value.label === item.value &&
          sortControl?.value.order === item.order
            ? {
                background: '#5f38f9',
                border: '1px solid #5f38f9',
                color: '#ffffff',
                fontSize: '14px'
              }
            : {
                background: '#ffffff',
                border: '1px solid #5f38f9',
                color: '#5f38f9',
                fontSize: '14px'
              }
        "
        class="sortItemWrapper"
        *ngFor="let item of sortList"
        (click)="setSortBy(item)"
      >
        <div class="sortItem">
          {{ item.label }}
        </div>
      </div>
    </div>
  </div>
  <div class="applyBtnWrapper">
    <div class="applyBtn" (click)="applyFilter()">
      <div class="applyBtn-text">Apply</div>
    </div>
  </div>
</div>
