<div>
  <div class="modal__header">
    <div class="modal__header__title"> Edit Details</div>
    <div class="modal__header__close" (click)="closeModal()">
      <img
        class="icon"
        src="assets/svg/icon-metro-cross.svg"
        alt="booking id"
      />
    </div>
  </div>
  <div class="modal__body">
    <div class="form-elements-groups" [formGroup]="searchFG">
      <div class="form-elements-container full-width">
        <img class="icon" src="assets/svg/invoice.svg" alt="booking id" />
        <input
          matInput
          type="text"
          class="form-elements"
          placeholder="Booking ID"
          formControlName="search"
          (focus)="onFocus()"
          [readonly]="data.reservationId && data.roomNo > 0"
        />
        <div class="showsearchresult" *ngIf="showSearchResult">
          <div
            *ngFor="let item of reservationIds"
            (click)="setReservationId(item.number)"
            class="search-item"
          >
            {{ item.number }}
          </div>
        </div>
      </div>
    </div>
    <div class="form-elements-groups" [formGroup]="parentFG">
      <div class="form-elements-container">
        <img class="icon" src="assets/svg/user-01.svg" alt="firstName" />
        <input
          matInput
          class="form-elements"
          placeholder="First Name *"
          formControlName="firstName"
        />
        <mat-error
          class="error"
          *ngIf="
            parentFG.get('firstName').touched &&
            parentFG.get('firstName').hasError('required')
          "
        >
          First Name is required
        </mat-error>
      </div>
      <div class="form-elements-container">
        <img class="icon" src="assets/svg/user-01.svg" alt="LastName" />
        <input
          matInput
          class="form-elements"
          placeholder="LastName *"
          formControlName="lastName"
        />
        <mat-error
          *ngIf="
            parentFG.get('lastName').touched &&
            parentFG.get('lastName').hasError('required')
          "
        >
          Last Name is required
        </mat-error>
      </div>
      <div class="form-elements-container full-width">
        <img class="icon" src="assets/svg/email-02.svg" alt="Email" />
        <input
          matInput
          class="form-elements"
          placeholder="Email *"
          formControlName="email"
        />
        <mat-error
          *ngIf="
            parentFG.get('email').touched &&
            parentFG.get('email').hasError('required')
          "
        >
          Email is required
        </mat-error>
      </div>
      <div class="form-elements-container full-width">
        <img class="icon" src="assets/svg/user-01.svg" alt="Guest" />
        <input
          matInput
          class="form-elements"
          placeholder="Guest Name"
          formControlName="guestName"
        />
      </div>
      <div class="form-elements-container full-width">
        <img class="icon" src="assets/svg/company.svg" alt="user" />
        <input
          matInput
          class="form-elements"
          placeholder="Company"
          formControlName="company"
        />
      </div>
    </div>
    <div class="button-container">
      <div class="button cancel" (click)="closeModal()">
        Cancel
      </div>
      <div class="button save" (click)="saveDetails()">
        Save
      </div>
    </div>
  </div>
</div>
