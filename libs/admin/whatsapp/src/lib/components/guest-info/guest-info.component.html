<div class="guest-info">
  <!-- <mat-icon (click)="closeGuestInfo()" class="material-icons" matSuffix
    >keyboard_backspace
  </mat-icon> -->
  <div class="guest-info-heading">Guest Info</div>
  <div (click)="closeGuestInfo()" class="cross">
    <img src="assets/svg/back.svg" alt="back" />
  </div>
</div>
<div
  class="guestInfoWrapper"
  [ngStyle]="{
    'border-bottom': selectedTab !== 2
      ? '1px solid #e0e0e0'
      : ''
  }"
>
  <mat-tab-group #matTab (selectedTabChange)="onTabChanged($event)">
    <mat-tab>
      <ng-template mat-tab-label>
        <div><img src="assets/svg/user.svg" alt="Personal Info" /></div>
      </ng-template>
      <ng-template matTabContent>
        <hospitality-bot-guest-personal-info
          [data]="guestData"
        ></hospitality-bot-guest-personal-info>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <div>
          <img src="assets/svg/calendar-guest.svg" alt="Booking Info" />
        </div>
      </ng-template>
      <ng-template matTabContent>
        <hospitality-bot-guest-booking-info
          [data]="guestData"
          [entityId]="entityId"
          [guestId]="guestId"
          [reservation]="guestReservations"
        ></hospitality-bot-guest-booking-info>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <div>
          <img src="assets/svg/requests.svg" alt="Requests" />
        </div>
      </ng-template>
      <ng-template matTabContent>
        <hospitality-bot-guest-requests
          [requestList]="requestList"
          [entityId]="entityId"
        ></hospitality-bot-guest-requests>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
<div class="guestInfoEditWrapper" *ngIf="selectedTab !== 2">
  <hospitality-bot-button
    label="Edit Details"
    (click)="handleButtonCLick()"
    icon="assets/svg/user.svg"
  ></hospitality-bot-button>
</div>
