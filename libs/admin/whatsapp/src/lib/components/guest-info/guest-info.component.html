<div class="guest-info">
  <div class="close-icon" (click)="closeGuestInfo()">
    &#10006;
  </div>
  <div>Guest Info</div>
</div>
<div
  class="guestInfoWrapper"
  [ngStyle]="{
    'border-bottom': buttonConfig[selectedIndex].button
      ? '1px solid #9eaeb8'
      : ''
  }"
>
  <mat-tab-group #matTab (selectedTabChange)="onTabChanged($event)">
    <mat-tab>
      <ng-template mat-tab-label>
        <div><img src="assets/svg/user.svg" alt="Personal Info" /></div>
      </ng-template>
      <ng-template matTabContent>
        <hospitality-bot-guest-personal-info
          [data]="guestData"
        ></hospitality-bot-guest-personal-info>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <div>
          <img src="assets/svg/calendar-guest.svg" alt="Booking Info" />
        </div>
      </ng-template>
      <ng-template matTabContent>
        <hospitality-bot-guest-booking-info
          [data]="guestData"
          [hotelId]="hotelId"
        ></hospitality-bot-guest-booking-info>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <div>
          <img src="assets/svg/requests.svg" alt="Requests" />
        </div>
      </ng-template>
      <ng-template matTabContent>
        <hospitality-bot-guest-requests
          [requestList]="requestList"
          [hotelId]="hotelId"
        ></hospitality-bot-guest-requests>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
<div class="guestInfoEditWrapper">
  <div
    class="guestInfoEditContainer"
    *ngIf="buttonConfig[selectedIndex].button"
    (click)="handleButtonCLick()"
  >
    <img [src]="buttonConfig[selectedIndex].icon" alt="" />
    <div class="guestInfoEditText">
      {{ buttonConfig[selectedIndex].label }}
    </div>
  </div>
</div>
