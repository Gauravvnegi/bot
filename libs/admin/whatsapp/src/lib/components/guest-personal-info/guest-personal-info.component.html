<div class="guest-person" *ngIf="data">
  <div class="person-title">
    Personal Info
  </div>
  <div class="person-image">
    <div class="default" [style.background]="data?.color">
      <img [src]="data.profileUrl" *ngIf="data.profileUrl" />
      <div
        class="default_nickName"
        *ngIf="data?.getProfileNickName(); else defaultAvatar"
      >
        {{ data?.getProfileNickName() }}
      </div>
      <ng-template #defaultAvatar
        ><img src="assets/svg/defaultUser.svg" alt="defaultAvatar"
      /></ng-template>
    </div>
    <div class="guest-name">
      {{ data.name || 'Unknown Person' }}
    </div>
  </div>
  <div class="border-line"></div>
  <div class="contact-detials">
    Contact Details
  </div>
  <div class="label">
    Phone No.
  </div>
  <div>
    <a href="tel:+{{ data.phone }}" class="label-text" target="blank"
      >+{{ data.phone }}</a
    >
  </div>
  <div class="label">
    Email
  </div>
  <div>
    <a
      href="mailto: {{ data.email || 'Unknown' }}"
      class="label-text"
      target="blank"
    >
      {{ data.email || 'Unknown' }}</a
    >
  </div>
</div>
