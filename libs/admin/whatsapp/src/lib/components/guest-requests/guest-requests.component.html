<div class="guest-request">
  <div class="guest-request-title">
    Requests
  </div>
  <div
    *ngIf="requestList && requestList.length; else noRequest"
    style="overflow-y: auto;"
  >
    <div
      *ngFor="let request of requestList"
      style="
        padding: 0 15px;
        font-family: Roboto;
        font-size: 12px;
        font-weight: normal;
        font-stretch: normal;
        font-style: normal;
      "
    >
      <div style="margin: 15px 0;" class="row">
        <div
          style="
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 0.84px;
            text-align: left;
            color: #b5b5c3;
          "
        >
          Item Code : {{ request.itemCode }}
        </div>
        <div
          class="priority-status"
          [ngClass]="{
            'priority-low': request.priority === 'Low',
            'priority-medium': request.priority === 'Medium',
            'priority-high': request.priority === 'High',
            'priority-asap': request.priority === 'ASAP'
          }"
        >
          {{ request.priority }}
        </div>
      </div>
      <div class="row" style="font-weight: 500; letter-spacing: 0.72px;">
        <div>{{ request.status }}</div>
        <div>JD:-{{ request.jobDuration }}m</div>
      </div>
      <div
        class="row"
        style="
          margin-top: 10px;
          font-weight: 500;
          letter-spacing: 0.72px;
          color: #002046;
        "
      >
        {{ request.itemName }}
      </div>
      <div
        class="row"
        style="
          margin-top: 5px;
          line-height: 1.17;
          letter-spacing: 0.72px;
          color: #b2b7bc;
        "
      >
        {{ request.remarks }}
      </div>
      <div
        style="
          display: flex;
          margin-top: 10px;
          line-height: normal;
          letter-spacing: 0.72px;
          color: #002046;
        "
      >
        <div style="margin-right: 10px;">
          <img
            src="assets/svg/calendar.svg"
            alt="calendar"
            style="width: 13px; height: 13px;"
          />
        </div>
        <div>
          <div>
            {{ request.getRequestDateTime() }}
          </div>
          <div style="margin-top: 5px;">
            {{ request.getClosedTime() }}
          </div>
        </div>
      </div>
      <div style="margin: 15px -15px; border: solid 1px #e0e0e0;"></div>
    </div>
  </div>
  <ng-template #noRequest>
    <div style="display: flex; flex-direction: column; align-items: center;">
      <div style="margin-top: 45px;">
        <img src="assets/svg/conversation-no-request.svg" alt="No Request" />
      </div>
      <div
        style="
          font-family: Roboto;
          font-size: 12px;
          font-weight: normal;
          font-stretch: normal;
          font-style: normal;
          line-height: normal;
          letter-spacing: 0.72px;
          color: #727272;
          margin-top: 15px;
        "
      >
        No request found
      </div>
      <div
        style="margin: 20px 15px; border: solid 1px #e0e0e0; width: 100%;"
      ></div>
    </div>
  </ng-template>
</div>
