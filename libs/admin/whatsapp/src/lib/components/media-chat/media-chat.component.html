<ng-container [ngSwitch]="message.type">
  <ng-container *ngSwitchCase="'image'">
    <div class="media__chat">
      <img
        class="media__chat__img"
        [src]="message.url"
        (click)="openImage()"
      />
    </div>
    <div
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 10px 0;
      "
    >
      <div style="margin-right: 5px;">{{ message.fileName }}</div>
      <div
        style="
          padding: 5px;
          border-radius: 50%;
          background: cornsilk;
          cursor: pointer;
        "
        (click)="downloadDoc()"
      >
        <img style="height: 15px;" src="assets/download-button.png" alt="" />
      </div>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="'video'">
    <div class="media__chat__video__chat">
      <video
        class="media__chat__video__chat__vid"
        controls
        controlsList="nodownload"
      >
        <source src="{{ message.url }}" [type]="message.mediaType" />
        Your browser does not support HTML5 video.
      </video>
    </div>
    <div
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 10px 0;
      "
    >
      <div style="margin-right: 5px;">{{ message.fileName }}</div>
      <div
        style="
          padding: 5px;
          border-radius: 50%;
          background: cornsilk;
          cursor: pointer;
        "
        (click)="downloadDoc()"
      >
        <img style="height: 15px;" src="assets/download-button.png" alt="" />
      </div>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="'audio'">
    <div>
      <audio controls controlsList="nodownload">
        <source src="{{ message.url }}" [type]="message.mediaType" />
        Your browser does not support the audio element.
      </audio>
    </div>
    <div
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 10px 0;
      "
    >
      <div style="margin-right: 5px;">{{ message.fileName }}</div>
      <div
        style="
          padding: 5px;
          border-radius: 50%;
          background: cornsilk;
          cursor: pointer;
        "
        (click)="downloadDoc()"
      >
        <img style="height: 15px;" src="assets/download-button.png" alt="" />
      </div>
    </div>
  </ng-container>
  <ng-container *ngSwitchDefault>
    <div class="media__chat__download">
      <div *ngIf="message.caption">
        {{ message.caption }}
      </div>
      <div
        class="media__chat__download__btn"
        (click)="downloadDoc()"
      >
        <img src="assets/download-button.png" alt="" />
      </div>
    </div>
  </ng-container>
</ng-container>
<mat-progress-bar
  *ngIf="isDownloading"
  mode="buffer"
  style="margin-top: 5px;"
></mat-progress-bar>

<ng-template #imageRef>
  <div class="close" (click)="closeModal()">&#10006;</div>
  <img class="message-url" [src]="message.url" />
</ng-template>
