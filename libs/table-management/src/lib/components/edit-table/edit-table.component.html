<div class="wrapper" [id]="fa.referenceId">
  <hospitality-bot-navigation-header [heading]="pageTitle" [routes]="navRoutes">
  </hospitality-bot-navigation-header>

  <div class="sub-wrapper" [formGroup]="useForm">
    <div class="main">
      <div class="sub-heading">
        Table Information
      </div>
      <div class="form-block">
        <hospitality-bot-select
          class="half-width"
          controlName="areaId"
          label="Room Type"
          [options]="areaList"
          [props]="{
            isAsync: true,
            createPrompt: '+ Add New Area',
            placeholder: 'Select Area'
          }"
          [loading]="isLoadingAreaList"
          (paginate)="onLoadMoreArea()"
          (onSearch)="onSearchArea($event)"
          [stopEmission]="noMoreRoomTypes"
          (onCreate)="onCreateArea()"
        ></hospitality-bot-select>

        <hospitality-bot-iterator
          class="iterator full-width"
          [fields]="fields"
          [useFormArray]="useFormArray"
          [maxLimit]="tableId ? 1 : 0"
          ctaLabel="+ Add Another Table"
        >
        </hospitality-bot-iterator>
      </div>
    </div>
  </div>

  <hospitality-bot-form-action
    class="full-width"
    [loading]="loading"
    [isId]="tableId"
    (onPreAction)="onReset()"
    (onPostAction)="onSubmit()"
    #fa
  >
  </hospitality-bot-form-action>
</div>
