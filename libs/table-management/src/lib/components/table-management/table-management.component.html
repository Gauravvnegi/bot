<hospitality-bot-navigation-header
  [heading]="welcomeMessage"
  [routes]="navRoutes"
  [isBack]="false"
>
</hospitality-bot-navigation-header>

<hospitality-bot-entity-tab-filter
  [config]="{
    isSticky: true,
    extraGap: 60,
    scrollBoundary: 25,
    isAllOutletTabFilter: false
  }"
  class="tab-header"
  (onEntityTabFilterChanges)="onGlobalTabFilterChanges($event)"
  entityFilterType="OUTLET"
></hospitality-bot-entity-tab-filter>

<hospitality-bot-table-management-datable>
</hospitality-bot-table-management-datable>
