<button
  *ngIf="!isTemplateVisible; else loader"
  [isClickedTemplateSwitch]="settings.isClickedTemplateSwitch"
  mat-raised-button
  color="primary"
  [ngClass]="buttonClass"
  [disabled]="settings.disable"
>
  {{ settings.label }}
</button>

<ng-template #loader>
  <button mat-raised-button color="primary" [ngClass]="buttonClass">
    <i class="fa fa-spinner fa-spin"></i>
    {{ settings.loaderLabel }}
  </button>
</ng-template>
