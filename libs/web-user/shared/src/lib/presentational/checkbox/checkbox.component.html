<div
  class="checkbox-wrapper"
  [formGroup]="parentForm"
  [ngClass]="defaultClasses.fieldMainWrapperClasses"
>
  <mat-label class="label" [ngClass]="defaultClasses.fieldMasterLabelClasses"
    >{{ settings.master_label
    }}<span class="required" *ngIf="settings.required">*</span></mat-label
  >

  <section class="checkbox-section">
    <mat-checkbox
      [formControlName]="name"
      [checked]="settings.checked"
      [disabled]="settings.disable"
      (change)="changeEvent($event)"
    >
      {{ settings.label }}
    </mat-checkbox>
  </section>
</div>
