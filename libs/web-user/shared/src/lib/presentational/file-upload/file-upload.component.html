<div [formGroup]="parentForm" class="upload-btn-wrapper">
  <!-- <mat-label [ngClass]="defaultClasses.fieldMasterLabelClasses">{{
    settings.master_label
  }}</mat-label> -->
  <div class="upload__box">
    <img
      file-upload-css
      [url]="url"
      loading="'lazy'"
      [src]="url"
      class="upload__box__child"
    />
    <img
      loading="'lazy'"
      class="upload__box-file_icon"
      [src]="fileConfig.fileIcon"
    />
    <input
      #fileInput
      type="file"
      accept="image/*"
      [attr.disabled]="settings && settings.disable ? '' : null"
      (click)="fileInput.value = null"
      (change)="onSelectFile($event)"
    />
    <input type="hidden" [formControlName]="name" />
    <mat-label *ngIf="settings"
      >{{ documentType }}{{ settings.label
      }}<span class="required" *ngIf="settings.required">*</span></mat-label
    >
  </div>
  <ng-container *ngIf="isUploading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </ng-container>
</div>
<mat-error *ngIf="!isValidDocument">{{ error }}</mat-error>
