<div class="popup__wrapper">
  <div (click)="close()" class="cross">
    <img
      src="../../../../../../../apps/admin/src/assets/images/cross.png"
      alt="cross"
    />
  </div>
  <div>
    <h4 class="popup__wrapper--heading">{{ dialaogData.heading }}</h4>
    <web-user-textarea
      [parentForm]="requestForm"
      [name]="'request'"
      [settings]="dialaogData.requestConfig"
    ></web-user-textarea>
    <web-user-button
      #saveButton
      buttonTemplateSwitch
      (click)="checkIn()"
      [settings]="button"
      [buttonClass]="'next-button'"
      class="user-button"
    ></web-user-button>
  </div>
</div>
