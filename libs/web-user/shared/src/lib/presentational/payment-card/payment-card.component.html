<div class="card_container">

    <p>CARD NUMBER</p>
    <p style="letter-spacing: 5px;">{{cardNumber}}</p>

    <img class="card_container-img-chip" src="assets/chip.PNG">

    <p>EXPIRATION DATE</p>
    <p>{{cardDetail.month}}/{{cardDetail.year}}</p>

    <p> {{cardDetail.name}}</p>
    <div class="card_container-brandImg">
        <img src="{{cardIcon}}">
    </div>

</div>
