<div class="methods-container">
  <label
    class="labl"
    *ngFor="let method of settings.paymentConfigurations.paymentMethods"
  >
    <input
      name="method"
      type="radio"
      [value]="settings.paymentConfigurations.paymentConfigurations.gatewayType"
      (click)="
        setOption(settings.paymentConfigurations.paymentConfigurations, method)
      "
    />
    <div>
      <div class="method-content">
        <h3>
          {{ method.type }}
        </h3>
        <!-- <h6 *ngFor="let method of option.paymentMethods">{{ method.type }}</h6> -->
        <div class="method-image-container">
          <div class="image">
            <img [src]="method.imageUrl" />
          </div>
        </div>
      </div>
      <span class="circle"><div class="tick"></div></span>
    </div>
  </label>
</div>
