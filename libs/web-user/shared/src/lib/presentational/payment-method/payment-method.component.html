<div class="methods-container">
  <label class="labl" *ngFor="let option of settings.paymentConfigurations">
    <input
      name='method'
      type="radio"
      [value]="option.gatewayType"
      (click)="setOption(option)"
    />
    <div>
      <div class="method-content">
        <h4>
          {{ option.gatewayType }}
        </h4>
        <!-- <h6 *ngFor="let method of option.paymentMethods">{{ method.type }}</h6> -->
        <div class="method-image-container">
          <div *ngFor="let method of option.paymentMethods">
            <img [src]="method.imageUrl" height="55px" style="padding: 3px;" />
          </div>
        </div>
      </div>
      <span class="circle"><div class="tick"></div></span>
    </div>
  </label>
</div>
