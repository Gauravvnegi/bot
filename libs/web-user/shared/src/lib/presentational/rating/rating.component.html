<div [formGroup]="parentForm" class="rating__container">
  <div class="rating-scale">
    <div
      *ngFor="let rating of ratingScale"
      class="rating-box"
      [ngStyle]="
        selectedRatingObj?.rating >= rating
          ? {
              'background-color': selectedRatingObj?.color,
              color: 'white'
            }
          : {}
      "
      (click)="setRatingValue(rating)"
    >
      {{ rating }}
      <div
        [ngClass]="{ ratingActive: selectedRatingObj?.rating === rating }"
        [ngStyle]="
        selectedRatingObj?.rating >= rating
          ? {
              'border-bottom-color': selectedRatingObj?.color
            }
          : {}
      "
      ></div>
    </div>
  </div>
  <div
    class="rating-scale-bar"
    *ngIf="selectedRatingObj?.category"
    [ngStyle]="{ 'background-color': selectedRatingObj?.color }"
  >
    {{ selectedRatingObj?.category }}
  </div>
</div>
