<div [ngClass]="settings.scribbleContainer">
  <div class="sign-pad">
    <signature-pad
      #sPad
      [options]="settings.signaturePadOptions"
    ></signature-pad>
  </div>
  <div [ngClass]="settings.clear">
    <span aria-hidden="true" class="close" (click)="clearSignature()"
      >&times;</span
    >
  </div>
</div>
