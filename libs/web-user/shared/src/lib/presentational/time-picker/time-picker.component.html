<div
  [formGroup]="parentForm"
  [ngClass]="defaultClasses.fieldMainWrapperClasses"
  [style]="settings.style"
>
  <mat-label [ngClass]="defaultClasses.fieldMasterLabelClasses">{{
    settings.master_label
  }}</mat-label>

  <div [ngClass]="defaultClasses.fieldParentWrapperClasses">
    <div [ngClass]="defaultClasses.fieldContainerWrapperClasses">
      <mat-label
        [ngClass]="defaultClasses.fieldLabelContainerClasses"
        [ngStyle]="settings.style.childLabelStyles"
        >{{ settings.label }}</mat-label
      >
      <div>
        <ngx-timepicker-field
          #timePickerRef
          [formControlName]="name"
          [defaultTime]="defaultTime"
          [controlOnly]="true"
          [disabled]="settings.disable"
        ></ngx-timepicker-field>
      </div>
      <!-- [ngClass]="defaultClasses.fieldErrorClasses" -->
      <mat-error>{{
        errorMsg
      }}</mat-error>
    </div>
  </div>
</div>
