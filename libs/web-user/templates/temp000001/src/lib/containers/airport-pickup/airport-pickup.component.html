<div>
    <form [formGroup]="airportForm" (ngSubmit)="submit()">
        <h3 class="heading">Enter Airport Pickup details</h3>
        <web-user-input
            [parentForm]="airportForm"
            [name]="'airportName'"
            [settings]="airportConfig.airportName"
        ></web-user-input>
        <web-user-input
            [parentForm]="airportForm"
            [name]="'terminal'"
            [settings]="airportConfig.terminal"
        ></web-user-input>
        <web-user-input
            [parentForm]="airportForm"
            [name]="'flightNumber'"
            [settings]="airportConfig.flightNumber"
        ></web-user-input>
        <web-user-time-picker
            [parentForm]="airportForm"
            [name]="'pickupTime'"
            [settings]="airportConfig.pickupTime"
          ></web-user-time-picker>
          <web-user-input
            [parentForm]="airportForm"
            [name]="'personCount'"
            [settings]="airportConfig.personCount"
        ></web-user-input>
        <h4>Note: Our in house chaffeur will call you on registered number.</h4>
        <div class="save-button">
            <web-user-button
            #removeButton
            buttonTemplateSwitch
            [settings]="airportConfig.removeButtonConfig"
            [buttonClass]="'back-button'"
            class="user-button"
            (click)="resetAirportData($event)"
            ></web-user-button>
            <web-user-button
            #saveButton
            buttonTemplateSwitch
            [settings]="{ label: 'Add' }"
            [buttonClass]="'next-button'"
            class="user-button"
            (click)="submit()"
            ></web-user-button>
        </div>
    </form>
</div>
