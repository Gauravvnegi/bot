<div>
  <form [formGroup]="airportForm" (ngSubmit)="submit()">
    <h3 class="heading">Enter Airport Pickup details</h3>
    <div class="wrapper">
      <div class="wrapper__item">
        <web-user-input
          [parentForm]="airportForm"
          [name]="'airportName'"
          [settings]="airportConfig.airportName"
        ></web-user-input>
      </div>
      <div class="wrapper__item">
        <web-user-input
          [parentForm]="airportForm"
          [name]="'terminal'"
          [settings]="airportConfig.terminal"
        ></web-user-input>
      </div>
    </div>
    <div class="wrapper">
      <div class="wrapper__item">
        <web-user-input
          [parentForm]="airportForm"
          [name]="'flightNumber'"
          [settings]="airportConfig.flightNumber"
        ></web-user-input>
      </div>
      <div class="wrapper__item">
        <web-user-time-picker
          [parentForm]="airportForm"
          [name]="'pickupTime'"
          [settings]="airportConfig.pickupTime"
        ></web-user-time-picker>
      </div>
    </div>
    <div class="wrapper">
      <div class="wrapper__item">
        <web-user-input
          [parentForm]="airportForm"
          [name]="'quantity'"
          [settings]="airportConfig.quantity"
        ></web-user-input>
      </div>
    </div>
    <h4>Note: Our in house chaffeur will call you on registered number.</h4>
    <div class="save-button">
      <web-user-button
        [settings]="airportConfig.removeButton"
        [buttonClass]="'back-button'"
        class="user-button"
        (click)="removeAirportData($event)"
      ></web-user-button>
      <web-user-button
        #saveButton
        buttonTemplateSwitch
        [settings]="{ label: 'Save' }"
        [buttonClass]="'next-button'"
        class="user-button"
        (click)="submit()"
      ></web-user-button>
    </div>
  </form>
</div>
