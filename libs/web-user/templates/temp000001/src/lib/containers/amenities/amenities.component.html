<div class="">
    <form>
        <mat-accordion>
          <mat-expansion-panel #panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                <span class="container__title">Special Amenities</span>
                <mat-icon class="expand-icon" *ngIf="!panel.expanded">add</mat-icon>
                <mat-icon class="expand-icon" *ngIf="panel.expanded"
                  >remove</mat-icon
                >
              </mat-panel-title>
            </mat-expansion-panel-header>
            
              <hospitality-bot-complimentary-amenities
              [parentForm]="complimentaryServicesForm">
              </hospitality-bot-complimentary-amenities>

              <hospitality-bot-paid-amenities
              [parentForm]="paidServicesForm">
              </hospitality-bot-paid-amenities>
            
          </mat-expansion-panel>
        </mat-accordion>
      </form>
</div>
