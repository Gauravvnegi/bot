<div>
    <form [formGroup]="breakfastForm" (ngSubmit)="submit()">
        <h3>No. of Persons:</h3>
        <web-user-input
            [parentForm]="breakfastForm"
            [name]="'personCount'"
            [settings]="breakfastConfig.personCount"
        ></web-user-input>
        <div class="save-button">
            <web-user-button
            [settings]="breakfastConfig.removeButton"
            [buttonClass]="'back-button'"
            class="user-button"
            (click)="removeBreakfastData($event)"
            ></web-user-button>
            <web-user-button
            #saveButton
            buttonTemplateSwitch
            [settings]="{ label: 'Save' }"
            [buttonClass]="'next-button'"
            class="user-button"
            (click)="submit()"
            ></web-user-button>
        </div>
    </form>
</div>
