<div>
    <form [formGroup]="cakeForm" (ngSubmit)="submit()">
        <h3 class="heading">Enter details to book anniversary/birthday Cake</h3>
        <web-user-date-picker
        [parentForm]="cakeForm"
        [name]="'date'"
        [settings]="cakeConfig.date"
        [minDate]="minDate"
      ></web-user-date-picker>
        <web-user-input
            [parentForm]="cakeForm"
            [name]="'quantity'"
            [settings]="cakeConfig.quantity"
        ></web-user-input>
        <web-user-input
            [parentForm]="cakeForm"
            [name]="'flavour'"
            [settings]="cakeConfig.flavour"
        ></web-user-input>
        <web-user-time-picker
            [parentForm]="cakeForm"
            [name]="'expectedTime'"
            [settings]="cakeConfig.expectedTime"
          ></web-user-time-picker>
          <web-user-input
            [parentForm]="cakeForm"
            [name]="'message'"
            [settings]="cakeConfig.message"
        ></web-user-input>
        <h4>Note: Our in house chaffeur will call you on registered number.</h4>
        <div class="save-button">
            <web-user-button
            #removeButton
            buttonTemplateSwitch
            [settings]="cakeConfig.removeButton"
            [buttonClass]="'back-button'"
            class="user-button"
            (click)="removeCakeData($event)"
            ></web-user-button>
            <web-user-button
            #saveButton
            buttonTemplateSwitch
            [settings]="{ label: 'Save' }"
            [buttonClass]="'next-button'"
            class="user-button"
            (click)="submit()"
            ></web-user-button>
        </div>
    </form>
</div>
