<div class="parent_block">
    <hospitality-bot-header
      [headerName]="'Booking-Cancel'"
    ></hospitality-bot-header>
    <div class="booking_cancel">
      <div class="booking_cancel__image">
        <img src="assets/booking-cancel.png" />
      </div>
      <div class="booking_cancel__content">
        <p class="heading">Cancelled Booking!</p>
        <p class="sub_heading">Oops! your booking has been cancelled.</p>
        <div class="booking_cancel__content__note">
          <img src="assets/email_thanku.png" />
          <p>An Email including cancelled Booking.</p>
        </div>
      </div>
      <button class="booking_cancel__button">
        Explore More
      </button>
    </div>
  </div>
  <hospitality-bot-footer></hospitality-bot-footer>
