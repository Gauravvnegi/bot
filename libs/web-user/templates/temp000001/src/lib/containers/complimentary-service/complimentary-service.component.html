<div class="service__wrapper">
    <h3 class="service__wrapper--heading">Our Complimentary Services</h3>
    <div class="service__wrapper--images">
        <div *ngFor="let service of hotelComplimentaryAmenities" class="img-with-text">
            <div class="image" imageClass>
                <img [src]="service.imgUrl" class="hotel-services-images" />
            </div>
            <p>{{ service.amenityName }}</p>
        </div>
    </div>
</div>
