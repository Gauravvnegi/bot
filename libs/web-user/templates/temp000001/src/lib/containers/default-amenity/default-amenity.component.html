<div>
    <form>
        <div class="save-button">
            <web-user-button
            [settings]="defaultAmenityConfig.removeButton"
            [buttonClass]="'back-button'"
            class="user-button"
            (click)="removeDefaultAmenityData($event)"
            ></web-user-button>
            <web-user-button
            #saveButton
            buttonTemplateSwitch
            [settings]="{ label: 'Save' }"
            [buttonClass]="'next-button'"
            class="user-button"
            (click)="submit()"
            ></web-user-button>
        </div>
    </form>
</div>
