<div *ngIf="isRendered && feedbackConfig$ | async as feedBackConfig">
  <hospitality-bot-feedback-details
    #feedbackDetail
    *ngIf="feedBackConfig"
    [parentForm]="parentForm"
    [reservationData]="reservationData"
    [feedbackConfig]="feedBackConfig"
    (addFGEvent)="addFGEvent($event)"
  ></hospitality-bot-feedback-details>

  <div class="main-template-button">
    <ng-container button-renderer [config]="buttonConfig" [context]="self">
    </ng-container>
  </div>
</div>
