<footer class="footer__wrapper">
  <div class="footer__wrapper--logo">
    <img loading="'lazy'" [src]="footerConfig.footerLogo" />
  </div>
  <div class="footer__wrapper--text">
    <div class="social_icons">
      <div *ngFor="let option of footerConfig.social" class="icon">
        <a [attr.href]="option.redirectUrl">
          <img loading="'lazy'" [src]="option.imageUrl" />
        </a>
      </div>
    </div>
    <a [attr.href]="footerConfig.privacyPolicy"
      >Privacy Policy | Terms & Conditions</a
    >
  </div>
  <div class="footer__wrapper--contact-details">
    <a href="tel:{{ footerConfig.contactDetails.contactNo }}">
      <div style="margin-bottom: 10px;" class="text">
        <img loading="'lazy'" src="assets/call.png" />{{
          footerConfig.contactDetails.contactNo
        }}
      </div>
    </a>
    <a href="mailto:{{ footerConfig.contactDetails.email }}">
      <div class="text">
        <img loading="'lazy'" src="assets/email.png" />{{
          footerConfig.contactDetails.email
        }}
      </div>
    </a>
  </div>
</footer>
