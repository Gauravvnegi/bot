<footer class="footer__wrapper">
  <div class="footer__wrapper--logo">
    <img [src]="footerConfig.footerLogo" />
  </div>
  <div class="footer__wrapper--text">
    <div class="social_icons" *ngIf="showSocialIcons">
      <ng-container  *ngFor="let option of footerConfig.social" >
        <div *ngIf="option.imageUrl && option.redirectUrl" class="icon">
          <a [href]="option.redirectUrl" target="_blank" rel="noreferrer">
            <img [src]="option.imageUrl" alt="" />
          </a>
        </div>
      </ng-container>
    </div>
    <div class="footer-privacy-text">
      <a
        class="basic-text"
        [href]="footerConfig.privacyPolicy"
        target="_blank"
        rel="noreferrer"
        >Privacy Policy</a
      >
      <a
        [href]="footerConfig.termsAndConditions"
        target="_blank"
        rel="noreferrer"
        class="basic-text"
        >Terms & Conditions</a
      >
    </div>
  </div>
  <div class="footer__wrapper--contact-details">
    <div class="wrap-details">
      <a
        class="basic-text"
        href="tel:{{ footerConfig.contactDetails.contactNo }}"
      >
        <mat-icon class="material-icon" matSuffix>call</mat-icon>

        {{ footerConfig.contactDetails.contactNo }}
      </a>
      <a
        class="basic-text"
        href="mailto:{{ footerConfig.contactDetails.email }}"
      >
        <mat-icon class="material-icon" matSuffix>email</mat-icon>
        {{ footerConfig.contactDetails.email }}
      </a>
    </div>
  </div>
</footer>
