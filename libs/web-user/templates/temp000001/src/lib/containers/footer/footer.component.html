<footer class="footer__wrapper">
  <div class="footer__wrapper--logo">
    <img [src]="footerConfig.footerLogo" />
  </div>
  <div class="footer__wrapper--text">
    <div class="social_icons" *ngIf="showSocialIcons">
      <div *ngFor="let option of footerConfig.social" class="icon">
        <a [href]="option.redirectUrl" target="_blank" rel="noreferrer">
          <img [src]="option.imageUrl" />
        </a>
      </div>
    </div>
    <div class="footer-privacy-text">
      <a [href]="footerConfig.privacyPolicy" target="_blank" rel="noreferrer"
        >Privacy Policy</a
      >
      <p>Terms & Conditions</p>
    </div>
  </div>
  <div class="footer__wrapper--contact-details">
    <div class="wrap-details">
      <a href="tel:{{ footerConfig.contactDetails.contactNo }}">
        <div style="margin-bottom: 10px;" class="text">
          <mat-icon class="material-icon" matSuffix>call</mat-icon
          >{{ footerConfig.contactDetails.contactNo }}
        </div>
      </a>
      <a href="mailto:{{ footerConfig.contactDetails.email }}">
        <div class="text">
          <mat-icon class="material-icon" matSuffix>email</mat-icon>
          <p style="word-break: break-all;">
            {{ footerConfig.contactDetails.email }}
          </p>
        </div>
      </a>
    </div>
  </div>
</footer>
