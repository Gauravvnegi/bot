<div class="container">
  <form [formGroup]="guestDetailsForm">
    <ng-container *ngIf="!!guests">
      <ng-container
        *ngFor="let guestFormGroup of guests.controls; let i = index"
      >
        <ng-container
          *ngIf="guestFormGroup.get('type').value === 'primary'; else secondary"
        >
          <mat-accordion #guestAccordian="matAccordion" [multi]="true">
            <mat-expansion-panel #guestpanel [expanded]="true">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <span class="container__title">{{
                    guestFormGroup.get('label').value
                  }}</span>
                  <mat-icon class="expand-icon" *ngIf="!guestpanel.expanded"
                    >add</mat-icon
                  >
                  <mat-icon class="expand-icon" *ngIf="guestpanel.expanded"
                    >remove</mat-icon
                  >
                </mat-panel-title>
              </mat-expansion-panel-header>
              <div class="container__body">
                <div class="container__body--info">
                  <div class="container__body--info-primary">
                    <div class="container__body--info-primary-prefix">
                      <web-user-select-box
                        [parentForm]="guestFormGroup"
                        [name]="'nameTitle'"
                        [settings]="guestFieldConfig[i].salutation"
                      ></web-user-select-box>
                    </div>
                    <div class="container__body--info-primary-main">
                      <web-user-input
                        [parentForm]="guestFormGroup"
                        [name]="'firstName'"
                        [settings]="guestFieldConfig[i].firstName"
                      ></web-user-input>
                    </div>
                  </div>
                  <div class="container__body--info-secondary">
                    <web-user-input
                      [parentForm]="guestFormGroup"
                      [name]="'lastName'"
                      [settings]="guestFieldConfig[i].lastName"
                    ></web-user-input>
                  </div>
                </div>
                <div class="container__body--info">
                  <div class="container__body--info-primary">
                    <div
                      class="container__body--info-primary-prefix country-id"
                    >
                      <web-user-select-box
                        [parentForm]="guestFormGroup"
                        [name]="'nationality'"
                        [settings]="guestFieldConfig[i].country"
                      ></web-user-select-box>
                    </div>
                    <div class="container__body--info-primary-main">
                      <web-user-input
                        [parentForm]="guestFormGroup"
                        [name]="'mobileNumber'"
                        [settings]="guestFieldConfig[i].phone"
                      >
                      </web-user-input>
                    </div>
                  </div>
                  <div class="container__body--info-secondary">
                    <web-user-input
                      [parentForm]="guestFormGroup"
                      [name]="'email'"
                      [settings]="guestFieldConfig[i].email"
                    >
                    </web-user-input>
                  </div>
                </div>
              </div>
            </mat-expansion-panel>
          </mat-accordion>
        </ng-container>
        <ng-template #secondary>
          <mat-accordion #guestAccordian="matAccordion" [multi]="true">
            <mat-expansion-panel #guestpanel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <span class="container__title"
                    >{{ guestFormGroup.get('label').value
                    }}{{
                      guestFormGroup.get('label').value === 'Accompanied / Kids'
                        ? ' (Optional)'
                        : ''
                    }}</span
                  >
                  <mat-icon class="expand-icon" *ngIf="!guestpanel.expanded"
                    >add</mat-icon
                  >
                  <mat-icon class="expand-icon" *ngIf="guestpanel.expanded"
                    >remove</mat-icon
                  >
                </mat-panel-title>
              </mat-expansion-panel-header>
              <div class="container__body">
                <div class="container__body--info">
                  <div class="container__body--info-primary">
                    <div class="container__body--info-primary-prefix">
                      <web-user-select-box
                        [parentForm]="guestFormGroup"
                        [name]="'nameTitle'"
                        [settings]="guestFieldConfig[i].salutation"
                      ></web-user-select-box>
                    </div>
                    <div class="container__body--info-primary-main">
                      <web-user-input
                        [parentForm]="guestFormGroup"
                        [name]="'firstName'"
                        [settings]="guestFieldConfig[i].firstName"
                      ></web-user-input>
                    </div>
                  </div>
                  <div class="container__body--info-secondary">
                    <web-user-input
                      [parentForm]="guestFormGroup"
                      [name]="'lastName'"
                      [settings]="guestFieldConfig[i].lastName"
                    ></web-user-input>
                  </div>
                </div>
                <div class="container__body--info">
                  <div class="container__body--info-primary">
                    <div
                      class="container__body--info-primary-prefix country-id"
                    >
                      <web-user-select-box
                        [parentForm]="guestFormGroup"
                        [name]="'nationality'"
                        [settings]="guestFieldConfig[i].country"
                      ></web-user-select-box>
                    </div>
                    <div class="container__body--info-primary-main">
                      <web-user-input
                        [parentForm]="guestFormGroup"
                        [name]="'mobileNumber'"
                        [settings]="guestFieldConfig[i].phone"
                      >
                      </web-user-input>
                    </div>
                  </div>
                  <div class="container__body--info-secondary">
                    <web-user-input
                      [parentForm]="guestFormGroup"
                      [name]="'email'"
                      [settings]="guestFieldConfig[i].email"
                    >
                    </web-user-input>
                  </div>
                </div>
                <ng-container
                  *ngIf="
                    guestFormGroup.get('role').value === 'accompany' ||
                    guestFormGroup.get('role').value === 'kids'
                  "
                >
                  <div class="container__body--info-primary">
                    <div class="container__body--info-primary-prefix">
                      <web-user-select-box
                        [parentForm]="guestFormGroup"
                        [name]="'age'"
                        [settings]="guestFieldConfig[i].age"
                      ></web-user-select-box>
                    </div>
                  </div>
                </ng-container>
              </div>
            </mat-expansion-panel>
          </mat-accordion>
        </ng-template>
      </ng-container>
    </ng-container>
  </form>
</div>
