<ng-container #modal>
  <div class="container">
    <div class="modal-header">
      <div class="modal-title">
        <p class="title">Reservation-summary</p>
        <p><span>Last Updated: {{ date }}</span></p>
      </div>
      <div class="close_wrapper">
        <span aria-hidden="true" class="close" (click)="closeModal()">&times;</span>
      </div>
    </div>
    <div class="modal-body">
      <hospitality-bot-application-status
        [config]="this.config"
        [context]="this.context"
      >
      </hospitality-bot-application-status>
    </div>
  </div>
</ng-container>
