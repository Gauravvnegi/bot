<div class="template__header">
  <div class="template__header--logo">
    <img [src]="headerLogo" alt="logo" />
  </div>
  <div class="template__header--heading">
    <span>{{ headerName }}</span>
  </div>

  <div *ngIf="!isCustomHeader" class="template__header--status">
    <p>Status :&nbsp;<b>Draft&nbsp;</b></p>
    <mat-icon class="icon" (click)="openModal()">launch</mat-icon>
  </div>
</div>
