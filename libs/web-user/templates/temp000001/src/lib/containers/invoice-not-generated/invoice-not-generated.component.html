<div class="parent_block">
	<hospitality-bot-header *ngIf="isReservationData" [headerName]="'Check-Out'"></hospitality-bot-header>
	<div class="booking_cancel">
		<div class="invoice">
			<img src="assets/invoices.png" />
		</div>
		<div class="booking_cancel__content">
			<p class="heading">Invoice Not Generated!</p>
			<p class="sub_heading">Oops! your invoice may be handled by third party.</p>
			<div class="booking_cancel__content__note">
				<!-- <img src="assets/email_thanku.png" /> -->
				<p>Please contact admin for more details.</p>
			</div>
		</div>
		<div class="main-template-button">
			<hospitality-bot-temp000001-button (click)="explore()" [settings]="{ label: 'Explore More' }"
				[buttonClass]="'next-button'" class="user-button"></hospitality-bot-temp000001-button>
		</div>
	</div>
</div>
<hospitality-bot-footer *ngIf="isReservationData"></hospitality-bot-footer>
