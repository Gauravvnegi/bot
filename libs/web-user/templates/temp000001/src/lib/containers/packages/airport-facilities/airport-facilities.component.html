<div class="airport-container">
  <div class="close">
    <mat-icon (click)="handleClose()">clear</mat-icon>
  </div>
  <form [formGroup]="subPackageForm">
    <h3 class="heading">
      Enter below details to book {{ subPackageForm.get('label').value }}
    </h3>
    <div class="wrapper">
      <div class="wrapper__item">
        <web-user-input
          [parentForm]="metaDataForm"
          [name]="'quantity'"
          [settings]="airportConfig.quantity"
        ></web-user-input>
      </div>
      <div class="wrapper__item">
        <web-user-input
          [parentForm]="metaDataForm"
          [name]="'flightNumber'"
          [settings]="airportConfig.flightNumber"
        ></web-user-input>
      </div>
    </div>
    <div class="wrapper">
      <div class="wrapper__item">
        <web-user-date-picker
          [parentForm]="metaDataForm"
          [name]="'pickupDate'"
          [settings]="airportConfig.pickupDate"
          [minDate]="minDate"
        ></web-user-date-picker>
      </div>
      <div class="wrapper__item">
        <web-user-time-picker
          [parentForm]="metaDataForm"
          [name]="'pickupTime'"
          [settings]="airportConfig.pickupTime"
        ></web-user-time-picker>
      </div>
    </div>
  </form>
  <div class="btn-wrapper" (click)="handleSave()">
    <web-user-button
      [settings]="{ label: 'Save' }"
      [buttonClass]="'next-button'"
      class="user-button"
    ></web-user-button>
  </div>
</div>
