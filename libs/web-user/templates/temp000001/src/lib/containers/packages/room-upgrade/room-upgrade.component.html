<div class="enter-below-details">
  <div class="close">
    <mat-icon (click)="handleClose()">clear</mat-icon>
  </div>
  <form [formGroup]="subPackageForm">
    <div>
      <p class="heading">
        Enter below details to book {{ subPackageForm.get('label').value }}
      </p>
      <div class="wrapper">
        <div class="wrapper__item">
          <web-user-input
            [parentForm]="metaDataForm"
            [name]="'quantity'"
            [settings]="defaultAmenityConfig.quantity"
          ></web-user-input>
        </div>
        <div class="wrapper__item">
          <web-user-input
            [parentForm]="metaDataForm"
            [name]="'remarks'"
            [settings]="defaultAmenityConfig.remark"
          ></web-user-input>
        </div>
      </div>
      <!-- <div class="wrapper">
        <div class="wrapper__item">
          <web-user-date-picker
            [parentForm]="metaDataForm"
            [name]="'pickupDate'"
            [settings]="defaultAmenityConfig.pickupDate"
            [minDate]="minDate"
          ></web-user-date-picker>
        </div>
        <div class="wrapper__item">
          <web-user-time-picker
            [parentForm]="metaDataForm"
            [name]="'pickupTime'"
            [settings]="defaultAmenityConfig.pickupTime"
          ></web-user-time-picker>
        </div>
      </div> -->
    </div>
  </form>
  <div class="btn-wrapper" (click)="handleSave()">
    <web-user-button
      [settings]="{ label: 'Save' }"
      [buttonClass]="'next-button'"
      class="user-button"
    ></web-user-button>
  </div>
</div>
