<div>
    <h3>What would you like to book for special amenities ?</h3>
  <ngx-slick-carousel
    class="carousel"
    #slickModal="slick-carousel"
    [config]="slideConfig"
    (afterChange)="afterChange($event)"
    responsive="breakpoints"
  >
    <div
      ngxSlickItem
      *ngFor="let slide of slides; trackBy: trackByPackageId"
      class="slide"
    >
      <div
        class="paid__service__data"
        (click)="openPackage(slide.packageCode)"
        [ngClass]="{
          active: selectedService === slide.packageCode,
          activated: slide.isSelected
        }"
        [attr.data-slidedata]="slide.packageCode"
      >
        <div class="slider__image">
          <img loading="'lazy'" src="{{ slide.imgUrl }}" />
          <div
            [ngStyle]="
              slide.isSelected ? { display: 'block' } : { display: 'none' }
            "
            class="tick"
          >
            <img src="assets/tick.png" />
          </div>
          <input type="hidden" />
        </div>
        <div class="slider__text">
          <p class="label">{{ slide.label }}</p>
          <p class="description">
            {{ slide.description }}
          </p>
        </div>
      </div>
    </div>
  </ngx-slick-carousel>
  <div *ngIf="packageControl">
    <hospitality-bot-package-renderer
    [parentForm]="packageControl"
    [slideData]="selectedSlide"
    (onPackageUpdate)="onPackageUpdate($event)">
    </hospitality-bot-package-renderer>
  </div>
</div>
