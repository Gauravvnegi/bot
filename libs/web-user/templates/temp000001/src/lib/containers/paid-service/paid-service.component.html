<div>
  <h3>What would you like to book for special amenities ?</h3>

  <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
    <div ngxSlickItem *ngFor="let slide of slides" class="slide">
      <web-user-slide
      [amenityForm]="getAminityForm(slide.packageCode)"
      [slide]="slide"
      [name]='isSelected'
      (slideData)= servicePackage($event)>
      </web-user-slide>
    </div>
  </ngx-slick-carousel>
  <ng-container #serviceMetadata>
  </ng-container>
</div>
