<div *ngIf="isRendered">
  <div class="container" *ngIf="isConfigLoaded">
    <mat-tab-group #matTab dynamicHeight>
      <mat-tab *ngFor="let header of hotelPaymentConfig.paymentHeaders">
        <ng-template mat-tab-label>
          <div class="custom-tab">
            <div>
              <!-- <img [src]="header.imageUrl" style="height: 53px" /> -->
              <svg-icon [src]="header.imageUrl" [svgStyle]="{ 'width.px':48, 'height.px': 48 }"></svg-icon>
            </div>
            <div class="inner-label">
              <div class="type-label">
                <div><span>{{ header.type }}</span></div>
                <div><span class="amount">{{ currencyCode }} {{ reservationData.paymentSummary.dueAmount }}</span></div>
              </div>
              <div class="info-label">
                {{ header.description }}
              </div>
            </div>
          </div>
        </ng-template>
        <div class="payment-wrapper">
          <div>
            <div class="payment__wrapper--header" *ngIf="header.type !== 'Pay At Desk'">
              Payment Methods
            </div>
            <web-user-payment-method
              *ngIf="hotelPaymentConfig && header.type !== 'Pay At Desk'"
              [settings]="{ paymentConfigurations: hotelPaymentConfig.paymentConfigurations }"
              (paymentMethod)="setPaymentMethodData($event)"
            ></web-user-payment-method>
          </div>
          <hospitality-bot-payment-summary
            *ngIf="hotelPaymentConfig"
            [parentForm]="parentForm"
            [reservationData]="reservationData"
          ></hospitality-bot-payment-summary>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>

  <div class="main-template-button">
    <ng-container button-renderer [config]="buttonConfig" [context]="self">
    </ng-container>
  </div>
</div>
