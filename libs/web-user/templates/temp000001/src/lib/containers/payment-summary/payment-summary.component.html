<div class="payment__wrapper">
  <div class="payment__wrapper--header">
    Payment Summary
  </div>
  <div class="table__wrapper">
    <div class="description-table-wrapper">
      <table
        class="description-table"
        cellspacing="0"
        mat-table
        [dataSource]="dataSource"
      >
        <ng-container matColumnDef="label">
          <th style="text-align: left;" mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let element">
            <div class="room-data">
              <p class="room">{{ element.label }}</p>
              <p class="room-type">{{ element.description }}</p>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef [ngClass]="'text-center'">
            Amount
          </th>
          <td mat-cell *matCellDef="let element" [ngClass]="'text-center'">
            {{ element.currency }}

            {{ element.amount }}
          </td>
        </ng-container>

        <ng-container matColumnDef="currency">
          <th mat-header-cell *matHeaderCellDef [ngClass]="'text-center'">
            Currency
          </th>
          <td mat-cell *matCellDef="let element" [ngClass]="'text-center'">
            {{ element.currency }}
          </td>
        </ng-container>

        <ng-container matColumnDef="totalAmount">
          <th mat-header-cell *matHeaderCellDef [ngClass]="'text-center'">
            Total Amount
          </th>
          <td mat-cell *matCellDef="let element" [ngClass]="'text-center'">
            {{ element.currency }}

            {{ element.totalAmount }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <table class="description-table" cellspacing="0" cellpadding="0">
      <tr class="total__amount">
        <td colspan="8">
          <div class="enteries due__amount">
            <p class="label">Amount to Pay:</p>
            <p class="value">
              {{ currencyCode }} {{ paymentSummary.payableAmount }}
            </p>
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>
