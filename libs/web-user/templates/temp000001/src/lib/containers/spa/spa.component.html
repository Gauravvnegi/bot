<div>
  <form [formGroup]="spaForm" (ngSubmit)="submit()">
    <h3>Enter details to book spa:</h3>
    <div class="wrapper">
      <div class="wrapper__item">
        <web-user-input
          [parentForm]="spaForm"
          [name]="'quantity'"
          [settings]="spaConfig.quantity"
        ></web-user-input>
      </div>
      <div class="wrapper__item">
        <web-user-date-picker
          [parentForm]="spaForm"
          [name]="'spaDate'"
          [settings]="spaConfig.spaDate"
        ></web-user-date-picker>
      </div>
      <div class="wrapper__item">
        <web-user-time-picker
          [parentForm]="spaForm"
          [name]="'usageTime'"
          [settings]="spaConfig.usageTime"
        >
        </web-user-time-picker>
      </div>
    </div>
    <div class="save-button">
      <web-user-button
      #removeButton
      buttonTemplateSwitch
      [settings]="spaConfig.removeButton"
      [buttonClass]="'back-button'"
      class="user-button"
      (click)="removeSpaData($event)"
      ></web-user-button>
      <web-user-button
      #saveButton
      buttonTemplateSwitch
      [settings]="{ label: 'Save' }"
      [buttonClass]="'next-button'"
      class="user-button"
      (click)="submit()"
      ></web-user-button>
  </div>
  </form>
</div>
