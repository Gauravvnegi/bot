<div *ngIf="isRendered">
  <div class="container">
    <hospitality-bot-stay-details
      [parentForm]="parentForm"
      [reservationData]="reservationData"
      (addFGEvent)="addFGEvent($event)"
    ></hospitality-bot-stay-details>

    <hospitality-bot-amenities
      *ngIf="isAmenityDataAvl"
      [parentForm]="parentForm"
      [reservationData]="reservationData"
      (addFGEvent)="addFGEvent($event)"
    >
    </hospitality-bot-amenities>

    <ng-container *ngIf="_hotelService.hotelConfig?.questionnaireUrl">
      <hospitality-bot-questionnaire
        [externalLink]="_hotelService.hotelConfig?.questionnaireUrl"
      ></hospitality-bot-questionnaire>
    </ng-container>

    <hospitality-bot-special-comments
      [parentForm]="parentForm"
      [reservationData]="reservationData"
      (addFGEvent)="addFGEvent($event)"
    ></hospitality-bot-special-comments>
  </div>

  <div class="main-template-button">
    <ng-container button-renderer [config]="buttonConfig" [context]="self">
    </ng-container>
  </div>
</div>
