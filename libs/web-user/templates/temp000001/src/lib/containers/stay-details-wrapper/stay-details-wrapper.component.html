<div *ngIf="isRendered">
  <div class="container">
    <hospitality-bot-stay-details
      [parentForm]="parentForm"
      [reservationData]="reservationData"
      (addFGEvent)="addFGEvent($event)"
    ></hospitality-bot-stay-details>
    <hospitality-bot-aminities *ngIf="amenities"
      [parentForm]="parentForm"
      [reservationData]="reservationData"
      (addAmenitiesFGEvent)="addAmenitiesFGEvent($event)">
    </hospitality-bot-aminities>
    <hospitality-bot-special-comments
      [parentForm]="parentForm"
      [reservationData]="reservationData"
      (addFGEvent)="addFGEvent($event)"
    ></hospitality-bot-special-comments>
  </div>

  <div class="main-template-button">
    <ng-container button-renderer [config]="buttonConfig" [context]="self">
    </ng-container>
  </div>
</div>
