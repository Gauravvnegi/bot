<div *ngIf="isRendered" class="main-container main-block">
  <hospitality-bot-summary
    [stepperIndex]="stepperIndex"
    (addFGEvent)="addFGEvent($event)"
    (termsStatus)="setTermsStatus($event)"
    (requiredDetails)="handleRequiredDetails($event)"
    *ngIf="reservationData"
  >
    <hospitality-bot-temp000002-textarea
      class="special-request"
      [parentForm]="requestForm"
      [name]="'request'"
      [settings]="summaryDetails.requestConfig"
      *ngIf="reservationData"
    ></hospitality-bot-temp000002-textarea>
  </hospitality-bot-summary>

  <div class="main-template-button">
    <ng-container button-renderer [config]="buttonConfig" [context]="self">
    </ng-container>
  </div>
</div>
