<div class="container">
  <div class="summary-wrapper">
    <div class="summary-wrapper-header">
      <div class="summary-wrapper-header-equi-width"></div>
      <div class="summary-wrapper-header-title">Check-In Summary</div>
      <div style="width: 33%;">
        <div class="summary-wrapper-header-feedback" (click)="openFeedback()">
          <div style="margin-right: 10px;"><img src="assets/feedback.svg" height="35px" width="35px" /></div>
          <div>Your Feedback Matters</div>
        </div>
      </div>
    </div>
    <hospitality-bot-application-status [context]="context" [reservationData]="reservationData">
    </hospitality-bot-application-status>
  </div>
</div>
