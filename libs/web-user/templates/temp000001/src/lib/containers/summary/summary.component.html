<div class="container">
  <div class="summary-wrapper">
    <div class="summary-wrapper-header">
      <div class="summary-wrapper-header-equi-width"></div>
      <div class="summary-wrapper-header-title">Check-In Summary</div>
      <div class="summary-wrapper-header-feedback" (click)="openFeedback()">
        <img class="feedback-icon" src="assets/svg/feedback.svg" />
        <div class="feedback-label">Your Feedback Matters</div>
      </div>
    </div>
    <div class="header-mobile">
      <div class="header-mobile-title">Check-In Summary</div>
      <div class="header-mobile-feedback" (click)="openFeedback()">
        <img class="feedback-icon" src="assets/svg/feedback.svg" />
        <p>Feedback :</p>
      </div>
    </div>
    <hospitality-bot-application-status
      (termsStatus)="emitTermsStatus($event)"
      [context]="context"
    >
    </hospitality-bot-application-status>
  </div>
</div>
