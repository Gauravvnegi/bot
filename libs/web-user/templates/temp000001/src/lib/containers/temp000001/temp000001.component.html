<ng-container template-loader [templateId]="templateId"></ng-container>

    class="background__wrapper"
    [ngStyle]="{ background: 'assets/hotel.png' || 'assets/hotel.png' | asBgUrl }"

  <div class="background__wrapper">

  <router-outlet></router-outlet>
