<ng-container template-loader [templateId]="templateId"></ng-container>
<div [style]="isLoaderVisible ? { visibility: 'hidden' } : {}">
  <!-- <div
    class="background__wrapper"
    [ngStyle]="{ background: 'assets/hotel.png' || 'assets/hotel.png' | asBgUrl }"
  >
  </div> -->
  <div class="background__wrapper">
    <picture class="background__wrapper__picture">
      <source
        media="(max-width: 599px)"
        [srcset]="mobileImage || 'assets/hotel.png'"
      />
      <source
        media="(min-width: 1200px)"
        [srcset]="webImage || 'assets/hotel-web.jpg'"
      />
      <source
        media="(min-width: 600px)"
        [srcset]="tabletImage || 'assets/hotel-web.jpg'"
      />
      <img
        [src]="'assets/bg.png'"
        alt="Chris standing up holding his daughter Elva"
      />
    </picture>
  </div>
  <router-outlet></router-outlet>
</div>
