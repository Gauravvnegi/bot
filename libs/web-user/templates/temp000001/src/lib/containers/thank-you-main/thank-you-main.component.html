<div *ngIf="isReservationData">
  <hospitality-bot-header [headerName]="headerTitle"></hospitality-bot-header>
  <div class="status-container">
    <div class="wrapper">
      <div class="image">
        <img [src]="config.icon" />
      </div>
      <div class="wrapper-title"><h1>{{ config.title }}</h1></div>
      <div class="wrapper-description"><h2>{{ config.description }}</h2></div>
      <!-- <div class="wrapper-email-info" *ngIf="state !== 'feedback'">
        <div><img [src]="config.emailInfo.icon" /></div>
        <div class="description">An email including {{ config.emailInfo.description }} details has been sent to the email address provided. Please keep it for your records.</div>
      </div> -->
      <div>
        <web-user-button
          (click)="explore()"
          [settings]="{ label: 'Explore More' }"
          [buttonClass]="'next-button'"
          class="user-button"
        ></web-user-button>
      </div>
    </div>
  </div>
  <hospitality-bot-footer></hospitality-bot-footer>
</div>
