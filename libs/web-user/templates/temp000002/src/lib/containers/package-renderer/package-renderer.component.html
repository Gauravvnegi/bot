      <div class="image">
        <img src="{{ subPackageFormGroup.get('imgUrl').value }}" />
      </div>
      <div class="text-container">
        <div class="text">
          <p class="label">{{ subPackageFormGroup.get('label').value }}</p>

          <p class="rate">
            {{ subPackageFormGroup.get('currencyCode').value }}
            {{ subPackageFormGroup.get('rate').value }}
          </p>
        </div>
        <div class="btn-container">
          <div
            class="remove-btn"
            *ngIf="subPackageFormGroup.get('isSelected').value; else addButton"
            (click)="onRemoveButtonClicked(subPackageFormGroup)"
          >
            Remove
          </div>
          <ng-template #addButton>
            <div
              class="btn"
              (click)="onSubPackageStatusChange(subPackageFormGroup)"
            >
              <div>Add</div>
              <mat-icon>add_circle</mat-icon>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
