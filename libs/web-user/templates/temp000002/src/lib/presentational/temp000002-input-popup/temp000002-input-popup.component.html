<div class="popup__wrapper">
  <div class="cross_holder">
    <h4 class="popup__wrapper--heading">{{ dialaogData.heading }}</h4>
    <div (click)="close()" class="cross">
      <span>x</span>
    </div>
  </div>
  <div class="req_wrapper">
    <hospitality-bot-temp000002-textarea
      [parentForm]="requestForm"
      [name]="'request'"
      [settings]="dialaogData.requestConfig"
    ></hospitality-bot-temp000002-textarea>
    <hospitality-bot-temp000002-button
      #saveButton
      buttonTemplateSwitchh
      (click)="checkIn()"
      [settings]="button"
      [buttonClass]="'next-button'"
      class="user-button"
    ></hospitality-bot-temp000002-button>
  </div>
</div>
